  - &68
    title_multiloc:
      fr: Des ascenseurs à vélos dans les Coteaux
    body_multiloc:
      fr: "<p>Etudier l’implantation d’un téléphérique reliant la rive gauche au plateau
        du Sart-Tilman et l’esplanade Saint Léonard à la Citadelle.</p>\n\n<p>Le téléphérique
        est de plus en plus considéré comme un moyen de transport urbain performant
        lorsqu’il s’agit de relier deux ou plusieurs endroits séparés par un obstacle
        naturel (fleuve, colline, …).</p>\n\n<p>De plus en plus de villes recourent
        au transport urbain par câble (Medellin, Budapest, Londres, Naples, Barcelone,
        Brest, …), notamment parce qu’il rencontre pleinement les enjeux liés à la
        transition climatique (transport non polluant, silencieux, peu consommateur
        d’espaces), mais aussi parce qu’il garantit un temps parcours constant pour
        l’usager (facteur devenant déterminant pour le choix d’un mode de déplacement).</p>\n\n<p>A
        Liège, complémentairement au tram, 2 projets seront mis à l’étude (préfaisabilité
        technique et estimation budgétaire) avec tous les partenaires concernés (dont
        le CHR,  la SRWT, le TEC Liège, la Spi, l’Université de Liège,…) : \n-   celui
        partant de l’esplanade St Léonard jusqu’à la Citadelle, dans l’optique d’une
        intermodalité avec l’arrêt du tram place des déportés ;\n-   celui partant
        du pont des modeleurs à Sclessin (arrêt du tram) jusqu’au plateau du Sart
        Tilman.  Il s’agit ici d’étudier une solution nouvelle pour améliorer les
        connexions entre la vallée et le pôle du sart Tilman.  Cette étude devra nous
        démontrer sa pertinence.</p>\n"
    author_ref: *29
    project_ref: *3
    areas: []
    idea_status_ref: *10
    publication_status: published
  - &69
    title_multiloc:
