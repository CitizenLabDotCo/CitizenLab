  - &72
    title_multiloc:
      fr: Des Badges de localisation pour vélos
    body_multiloc:
      fr: "<p>Un meilleur accès à l’information serait souhaitable pour les transports
        en commun ; tarifs, horaires, itinéraire suivi et modifications éventuelles
        du trajet. </p>\n\n<p>Nous pensons plus particulièrement à la mise en place
        d’un système d’indications sonores des arrêts et déviations, dans les véhicules,
        et, dans les abris-bus, à la généralisation des panneaux interactifs signalant
        l’heure de prochains passages et à une signalisation claire des tarifs, etc.
        </p>\n\n<p>Nous pensons également à une multiplication des abris-bus, même
        si nous n’ignorons pas l’espace pris par ces derniers sur les trottoirs. \nUn
        meilleur confort est à encourager, notamment en faisant de la sensibilisation
        auprès des conducteurs et des usagers (pour permettre aux ainés de gagner
        une place assise).</p>\n\n<p>Enfin, il est important pour nous de desservir
        correctement tous les quartiers de la ville. Il est parfois difficile pour
        les séniors de faire des centaines de mètre pour rejoindre un arrêt de bus.
        Dès lors, les modifications futures du réseau réalisées dans le cadre de l’arrivée
        du tram devront prendre en compte cette observation.</p>\n"
    author_ref: *32
    project_ref: *3
    areas: []
    idea_status_ref: *15
    publication_status: published
  - &73
    title_multiloc:
      fr: Ticket de transport unique
    body_multiloc:
      fr: |
        <p>Le boulevard Piercot est continuellement embouteillé. Les automobilistes qui vont vers le centre n&#39;empruntent pas l&#39;avenue Destenay mais passent par le bvd Piercot. Ils sont nombreux encore à prendre la rue Isaye en &quot;raccourci&quot; vers les Chiroux.</p>

        <p>Mettre la rue Isaye (très étroite) en sens unique de la place St Jacques vers le bvd Piercot supprimerait déjà tous les automobilistes qui cherchent ce raccourci. Supprimer le passage des bus 2 et 3 sur le bvd Piercot (banlieue vers centre) avec arrêt face au Conservatoire et les faire passer en site propre comme les autres bus venat des Guillemins fludifierait la cirulation.</p>
    author_ref: *33
    project_ref: *1
    areas: []
    idea_status_ref: *15
    publication_status: published
