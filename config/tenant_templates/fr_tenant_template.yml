    title_multiloc:
      fr: Ne plus avoir des poubelles en plastiques pour le rammassage des ordures
    body_multiloc:
      fr: "<p>L&#39;idée est de favoriser le tri dans la gestion des ordures ; les
        containers sont une solution propre afin d&#39;encourager les habitants à
        faire le tri. En effet, les poubelles de compost ne peuvent être gardées plusieurs
        jours dans un logement sans générer un écosystème de moucherons et une odeur
        nauséabonde! </p>\n"
    author_ref: *11
    project_ref: *2
    areas: []
    idea_status_ref: *12
    publication_status: published
  - &49
    title_multiloc:
      fr: Développer des garages à vélos collectifs en zone urbaine
    body_multiloc:
      fr: "<p>Pour permettre les déplacements en partie à vélo et en bus. Vous souhaitez
        vous déplacer à vélo mais ce qui vous freine, ce sont les longs déplacements
        et les côtes trop raides à gravir? Une solution simple: combiner le vélo et
        le bus. Ainsi, vous n&#39;hésiterez plus à rejoindre votre lieu de travail
        à vélo (avec une parie du chemin effectué en bus). Vous pourrez également
        effectuer le trajet aller à vélo et le trajet retour en bus. Pratique!</p>\n"
    author_ref: *13
    project_ref: *1
    areas: []
