  - &70
    title_multiloc:
      fr: 'Interdire les 4x4 en ville! '
    body_multiloc:
      fr: "<p>Interdire les 4x4 de plus de 5 metres de long en ville. Stop au excès.
        \ Les 4x4 de plus de 5m de long, c&#39;est dans les bois, pas en ville!</p>\n"
    author_ref: *31
