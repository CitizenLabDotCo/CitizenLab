    publication_status: published
  - &46
    title_multiloc:
      en: Steg im See
    body_multiloc:
      en: "<p>Ein Steg auf dem man sich sonnen kann oder auch nur einfach die Atmosphäre
        genießen kann, wäre eine gute Idee. Das würde mehr Menschen an die frische
        Luft und in die Natur locken.</p>\n"
    author_ref: *8
    project_ref: *2
    areas: []
    idea_status_ref: *14
    publication_status: published
  - &47
    title_multiloc:
      en: Mehr Bänke
    body_multiloc:
      en: "<p>Im Park gibt es viel zu wenig Bänke und im Sommer sind diese meist schon
        immer belegt. Mehr Bänke oder vielleicht auch Liegen wären klasse!</p>\n"
    author_ref: *13
    project_ref: *2
    areas: []
    idea_status_ref: *9
    publication_status: published
  - &48
    title_multiloc:
      en: Fitnesspark
    body_multiloc:
      en: "<p>In vielen Städten gibt es schon Fitnessgeräte im Park. Man könnte zum
        Beispiel einen bei Läufern beliebten Weg damit ausrüsten.</p>\n"
    author_ref: *15
    project_ref: *2
    areas: []
    idea_status_ref: *11
    publication_status: published
  - &49
    title_multiloc:
      en: Kiosk + Eisdiele
    body_multiloc:
      en: "<p>Ein Kiosk, der im Sommer auch Eis anbietet wäre klasse. Man könnte die
        Infrastruktur auch mit zusätzlichen Sanitäranlagen ausstatten.</p>\n"
    author_ref: *19
    project_ref: *2
    areas: []
    idea_status_ref: *14
    publication_status: published
  - &50
    title_multiloc:
      en: Buslinie 13 sonntags auch zum Friedhof Johannstadt
    body_multiloc:
      en: "<p>Viele Menschen gedenken am Sonntag ihren Vestorbenen auf dem Friedhof
        Johannstadt. Eine Verlängerung der Linie 13 dorthin würde vielen Leuten, insbesonders
        den Älteren, den schweren Anstieg ersparen. Einzelne Fahrten reichen auch
        aus, da man sich darauf einstellen kann.</p>\n"
    author_ref: *17
    project_ref: *7
    areas: []
    idea_status_ref: *9
    publication_status: published
  - &51
    title_multiloc:
      en: Nachtnetz
    body_multiloc:
      en: "<p>Ein Nachtbusnetz, damit auch noch alle zu später Stunde nach Hause kommen
        und nicht betrunken Auto fahren. Ein 1h-Takt und ein Sammelpunkt aller Linien
        wäre prima!</p>\n"
    author_ref: *8
    project_ref: *7
    areas: []
    idea_status_ref: *18
    publication_status: published
  - &52
    title_multiloc:
      en: Streichelzoo
    body_multiloc:
      en: "<p>In Brüssel gab es in einem Park einen kleinen Zoo. Kostenloser Eintritt
        und die Kinde hatten so viel Spaß dabei.</p>\n"
    author_ref: *12
    project_ref: *2
    areas: []
    idea_status_ref: *18
    publication_status: published
  - &53
    title_multiloc:
      en: Stadtgärten
    body_multiloc:
      en: "<p>Einen eigenen Garten, den der Bürger kostengünstig anmieten kann. Auch
        eine Verknüpfung mit dem Jugendhaus wäre eine Möglichkeit. Einerseits um die
        Kinder an das Gärtnern heranzuführen, aber auch ihnen die Möglichkeit zu geben,
        für die Pflege etwas dazu zu verdienen zu können.</p>\n"
    author_ref: *15
    project_ref: *2
    areas: []
    idea_status_ref: *10
    publication_status: published
  - &54
    title_multiloc:
      en: Skaterpark
    body_multiloc:
      en: "<p>Für die Jugendlichen gibt es kaum Möglichkeiten diesem Sport nachzugehen.
        Und in diesem unbewohnten Streifen würde dies auch niemanden stören.</p>\n"
    author_ref: *8
    project_ref: *2
    areas: []
    idea_status_ref: *18
    publication_status: published
  - &55
    title_multiloc:
      en: Extra Fahrradstreifen
    body_multiloc:
      en: "<p>Die wichtige Fahrradverbindung sollte nicht unterbrochen werden. Ein
        &quot;Mischverkehr&quot; sollte es aber auch nicht geben und die Mindestabstände
        eingehalten werden. Ein baulich anders markierter Radweg wäre gut!</p>\n"
    author_ref: *8
    project_ref: *3
    areas: []
    idea_status_ref: *9
    publication_status: published
  - &56
    title_multiloc:
      en: Lieferzeiten
    body_multiloc:
      en: "<p>Viele Lieferfahrzeuge fahren um 11 Uhr noch durch die Straße. Um diese
        Uhrzeit sind aber schon viele Leute unterwegs, sodass dies max. bis 10 Uhr
        nur erlaubt sein sollte.</p>\n"
    author_ref: *13
    project_ref: *3
    areas: []
    idea_status_ref: *10
    publication_status: published
  - &57
    title_multiloc:
      en: Wasserflächen
    body_multiloc:
      en: "<p>Wasserflächen laden zum Aufhalten und Verweilen ein. Insbesondere Kinder
        können sich &quot;austoben&quot; und so wird das Shopping optimal mit kindgerechter
        Freizeitgestaltung verbunden.</p>\n"
    author_ref: *8
    project_ref: *3
    areas: []
    idea_status_ref: *10
    publication_status: published
  - &58
