  ideas_topic:
  - idea_ref: *22
    topic_ref: *62
  idea_image: []
  comment:
  - body_multiloc:
      en: "<p>Nicht nur die Straßenbahnen sollten länger häufiger fahren, sondern
        auch die Busse, die sich daran anschließen. Eine optimale Abstimmung ist am
        wichtigsten.</p>\n"
    author_ref: *12
    idea_ref: *29
    parent_ref: 
  - body_multiloc:
      en: "<p>Ja! Sehr gut!</p>\n"
    author_ref: *30
    idea_ref: *29
    parent_ref: 
  - body_multiloc:
      en: "<p>auf jeden Fall! Auch für die Angestellten in den Geschäften, die erst
        kurz nach 20 Uhr raus kommen, wäre das sinnvoll!</p>\n"
    author_ref: *19
    idea_ref: *29
    parent_ref: 
  - body_multiloc:
      en: "<p>aber auf das Tierwohl muss schon geachtet werden! Ansonsten super Idee</p>\n"
    author_ref: *15
    idea_ref: *52
    parent_ref: 
  - body_multiloc:
      en: "<p>Ein Futterautomat könnte evtl. die Kosten reduzieren</p>\n"
    author_ref: *17
    idea_ref: *52
    parent_ref: 
  - body_multiloc:
      en: "<p>und eine Verknüpfung mit den Angeboten des Jugendhauses würde sich gut
        ergeben</p>\n"
    author_ref: *13
    idea_ref: *52
    parent_ref: 
  - body_multiloc:
      en: "<p>nur bitte nicht den Haltestellenabstand verringern. Die Leute aus den
        Stadtteilen, die durch Friedrichstadt durch müssen, brauchen heute schon viel
        zu lange dafür.</p>\n"
    author_ref: *8
    idea_ref: *32
    parent_ref: 
  - body_multiloc:
      en: "<p>auch mehr Sitzmöglichkeiten an den Haltestellen in Friedrichstadt wären
        sinnvoll!</p>\n"
    author_ref: *15
    idea_ref: *32
    parent_ref: 
  - body_multiloc:
      en: "<p>die aus der Neustadt stammende Gruppe Jameu kann ich hierzu nur empfehlen!</p>\n"
    author_ref: *8
    idea_ref: *26
    parent_ref: 
  - body_multiloc:
      en: "<p>Eine Strandbar wäre auch für länger cool!</p>\n"
    author_ref: *19
    idea_ref: *26
    parent_ref: 
  - body_multiloc:
      en: "<p>einige Städte erheben hierfür eine zusätzliche Gebühr! Das sollte nicht
        der Fall sein.</p>\n"
    author_ref: *13
    idea_ref: *51
    parent_ref: 
  - body_multiloc:
      en: "<p>die Haltestelle Markt würde sich doch gut als Sammelpunkt anbieten.
        Am besten auch schon ab 21 Uhr</p>\n"
    author_ref: *15
    idea_ref: *51
    parent_ref: 
  - body_multiloc:
      en: "<p>auch der Club Orange in der Neustadt sollte angebunden werden</p>\n"
    author_ref: *16
    idea_ref: *51
    parent_ref: 
  - body_multiloc:
      en: "<p>auch sollten die Busse zwischen den Haltestellen anhalten dürfen, damit
        man einen kürzeren Nachhauseweg hat.</p>\n"
    author_ref: *21
    idea_ref: *51
    parent_ref: 
  - body_multiloc:
      en: "<p>in Freiburg zieht sich dies durch die ganze Innenstadt...klasse!</p>\n"
    author_ref: *12
    idea_ref: *57
    parent_ref: 
  - body_multiloc:
      en: "<p>lässt sich doch super mit der geplanten Spielfläche kombinieren</p>\n"
    author_ref: *15
    idea_ref: *57
    parent_ref: 
  - body_multiloc:
      en: "<p>am besten nicht nur fürs Stadtteilfest!</p>\n"
    author_ref: *17
    idea_ref: *37
    parent_ref: 
  - body_multiloc:
      en: "<p>eine regelmäßige Kontrolle und tägliches Reinigen sollte dazu gehören</p>\n"
    author_ref: *23
    idea_ref: *37
    parent_ref: 
  - body_multiloc:
      en: "<p>auch Gleichgewichtsübungen und Boxsäcke wären cool</p>\n"
    author_ref: *19
    idea_ref: *48
    parent_ref: 
  - body_multiloc:
      en: "<p>die beruflichen, aber auch freiwilligen Helfer tun so viel. Sie haben
        definitiv ein eigenes Fest verdient!</p>\n"
    author_ref: *21
    idea_ref: *40
    parent_ref: 
  - body_multiloc:
      en: "<p>aber man sollte drauf aufpassen, dass nicht der Müll im See landet.</p>\n"
    author_ref: *19
    idea_ref: *46
    parent_ref: 
  - body_multiloc:
      en: "<p>aber zu viel Beton sollte nicht die Fläche versiegeln.</p>\n"
    author_ref: *15
    idea_ref: *54
    parent_ref: 
  - body_multiloc:
      en: "<p>am besten gibt es dort auch noch Jugendräume und Sozialbetreuer, die
        Veranstaltungen für die Kinden und Jugendlichen Altonas anbieten.</p>\n"
    author_ref: *12
    idea_ref: *54
    parent_ref: 
  - body_multiloc:
      en: "<p>aber auch viele Rentner müssen frühs zum Arzt,... in beiden Richtungen
        müsste die Linie verlängert werden</p>\n"
    author_ref: *17
    idea_ref: *35
    parent_ref: 
  - body_multiloc:
      en: "<p>am besten mit Soft-Eis</p>\n"
    author_ref: *12
    idea_ref: *49
    parent_ref: 
  - body_multiloc:
      en: "<p>mit Sitzmöglichkeiten draußen am besten. Würden sich bestimmt viele
        Leute dort aufhalten.</p>\n"
    author_ref: *8
    idea_ref: *49
    parent_ref: 
  - body_multiloc:
      en: "<p>eine Armlehne in der Mitte verhindert auch ein Hinlegen</p>\n"
    author_ref: *12
    idea_ref: *60
    parent_ref: 
  - body_multiloc:
      en: "<p>die gelben Sitzflächen im Projektbild geben der Straße ein individuelles
        Erscheinungsbild!</p>\n"
    author_ref: *13
    idea_ref: *60
    parent_ref: 
  - body_multiloc:
      en: "<p>gute Idee, aber es sollte auch kritisch berichtet werden. Auch auf Traditionen
        des Gastgeberlandes sollte eingegangen werden.</p>\n"
    author_ref: *13
    idea_ref: *34
    parent_ref: 
  - body_multiloc:
      en: |
        <p>gutes Thema, man könnte auch die Schulen und SchülerInnen super einbinden.</p>

        <p>Aber bitte nicht diesen YouTuber...</p>
    author_ref: *8
    idea_ref: *39
    parent_ref: 
  - body_multiloc:
      en: "<p>auch mehr Bänke nebeneinander wären klasse, damit man sich auch als
        größere Familie oder mit Freunden dort hinsetzen kann.</p>\n"
    author_ref: *12
    idea_ref: *47
    parent_ref: 
  - body_multiloc:
      en: "<p>insbesondere bei den Spielplätzen</p>\n"
    author_ref: *17
    idea_ref: *47
    parent_ref: 
