      en: '<h3>What Are Cookies</h3><p>As is common practice with almost all professional
        websites this site uses cookies, which are tiny files that are downloaded
        to your computer, to improve your experience. This page describes what information
        they gather, how we use it and why we sometimes need to store these cookies.
        We will also share how you can prevent these cookies from being stored however
        this may downgrade or ''break'' certain elements of the sites functionality.</p>
        <p>For more general information on cookies <a href="https://en.wikipedia.org/wiki/HTTP_cookie">see
        the Wikipedia article on HTTP Cookies</a>.</p> <h3>How We Use Cookies</h3>
        <p>We use cookies for a variety of reasons detailed below. Unfortunately is
        most cases there are no industry standard options for disabling cookies without
        completely disabling the functionality and features they add to this site.
        It is recommended that you leave on all cookies if you are not sure whether
        you need them or not in case they are used to provide a service that you use.</p>
        <h3>Disabling Cookies</h3> <p>You can prevent the setting of cookies by adjusting
        the settings on your browser (see your browser Help for how to do this). Be
        aware that disabling cookies will affect the functionality of this and many
        other websites that you visit. Disabling cookies will usually result in also
        disabling certain functionality and features of the this site. Therefore it
        is recommended that you do not disable cookies.</p> <h3>The Cookies We Set</h3>
        <p>If you create an account with us then we will use cookies for the management
        of the signup process and general administration. These cookies will usually
        be deleted when you log out however in some cases they may remain afterwards
        to remember your site preferences when logged out.</p> <p>We use cookies when
        you are logged in so that we can remember this fact. This prevents you from
        having to log in every single time you visit a new page. These cookies are
        typically removed or cleared when you log out to ensure that you can only
        access restricted features and areas when logged in.</p> <p>This site offers
        newsletter or email subscription services and cookies may be used to remember
        if you are already registered and whether to show certain notifications which
        might only be valid to subscribed/unsubscribed users.</p> <p>When you submit
        data to through a form such as those found on contact pages or comment forms
        cookies may be set to remember your user details for future correspondence.</p>
        <p>In order to provide you with a great experience on this site we provide
        the functionality to set your preferences for how this site runs when you
        use it. In order to remember your preferences we need to set cookies so that
        this information can be called whenever you interact with a page is affected
        by your preferences.</p> <h3>Third Party Cookies</h3> <p>In some special cases
        we also use cookies provided by trusted third parties. The following section
        details which third party cookies you might encounter through this site.</p>
        <p>This site uses Google Analytics which is one of the most widespread and
        trusted analytics solution on the web for helping us to understand how you
        use the site and ways that we can improve your experience. These cookies may
        track things such as how long you spend on the site and the pages that you
        visit so we can continue to produce engaging content.</p> <p>For more information
        on Google Analytics cookies, <a href="https://developers.google.com/analytics/devguides/collection/analyticsjs/cookie-usage">see
        the official Google Analytics page</a>.</p> <p>Third party analytics are used
        to track and measure usage of this site so that we can continue to produce
        engaging content. These cookies may track things such as how long you spend
        on the site or pages you visit which helps us to understand how we can improve
        the site for you. From time to time we test new features and make subtle changes
        to the way that the site is delivered. When we are still testing new features
        these cookies may be used to ensure that you receive a consistent experience
        whilst on the site whilst ensuring we understand which optimisations our users
        appreciate the most.</p> <p>As we sell products it''s important for us to
        understand statistics about how many of the visitors to our site actually
        make a purchase and as such this is the kind of data that these cookies will
        track. This is important to you, as it means that we can accurately make business
        predictions that allow us to monitor our advertising and product costs to
        ensure the best possible price.</p> <p>In some cases we may provide you with
        custom content based on what you tell us about yourself either directly or
        indirectly by linking a social media account. These types of cookies simply
        allow us to provide you with content that we feel may be of interest to you.</p>
        <h3>More Information</h3> <p>Hopefully that has clarified things for you and
