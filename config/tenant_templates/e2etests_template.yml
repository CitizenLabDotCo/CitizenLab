        \     </li> <li>Missbrauch mehrerer Konten: Das Anlegen mehrerer Konten für
        die überlappende Nutzung zur Vermeidung einer vorübergehenden oder dauerhaften
        Sperrung eines einzelnen Kontos ist nicht erlaubt.\n      </li> <li>Persönliche
        Daten: Sie dürfen vertrauliche Daten und private Informationen von Dritten
        nicht ohne deren ausdrückliche Genehmigung und Zustimmung veröffentlichen.
        Zu diesen Daten gehören z.B. Kreditkartennummern, Adressdaten, Telefonnummern
        oder Daten, die den Schutz der Privatsphäre einer Person darstellen.\n      </li>
        <li>Nachahmung: Es ist Ihnen nicht gestattet, über die Plattform einzuschreiten,
        wenn jemand anderes auf eine Art und Weise betrügt, verwirrt oder bedroht,
        die andere tatsächlich täuscht oder bedroht.</li> </ul>\n      \n      <h3>Spam</h3>
        <p> \n      \n      Wir sind stets bestrebt, die Benutzer der CitizenLab-Plattform
        vor technischem Missbrauch und Spam anderer zu schützen. Konten, in denen
        die unten aufgeführten Aktionen ausgeführt werden, können vorübergehend gesperrt
        oder dauerhaft gelöscht werden.</p>\n      \n      <ul> <li>Malware / Phishing
        / Viren / Würmer / Trojaner: Sie dürfen keine bösartigen Inhalte oder Links
        zu Inhalten veröffentlichen, um die Browser oder Computer anderer zu beschädigen
        oder zu stören oder die Privatsphäre anderer zu verletzen.\n      </li> <li>Spam:
        Sie können die CitizenLab-Plattform nicht für Spam-Mails verwenden.</li> </ul>\n
        \     \n      <h3>Verstoß gegen geltendes Recht</h3>\n      \n      <p>Die
        Nutzung des Kontos darf in keiner Weise gegen geltendes Recht verstoßen. Dazu
        gehören Verstöße gegen die Datenschutzgesetze, die Rechte an geistigem Eigentum,
        das Strafgesetzbuch, ...</p>\n      \n      <p>Das Konto darf in keiner Weise
        zur Förderung illegaler Aktivitäten verwendet werden.</p>\n      \n      <h3>Im
        Falle von Verstößen gegen die vorgenannten Regeln</h3>\n      \n      <p>CitizenLab
        behält sich das Recht vor, bei Verstößen gegen die vorgenannten Regeln die
        entsprechenden Nachrichten zu löschen und sogar Benutzerprofile zu sperren
        oder dauerhaft zu löschen.</p>\n      \n      <p>CitizenLab kann in keiner
        Weise haftbar gemacht werden für Nachrichten von Benutzern oder Dritten, die
        gegen die oben genannten Regeln verstoßen. Der Webadministrator wird streng
        darauf achten, dass diese Regeln nicht verletzt werden. Stellt ein Nutzer
        eine Rechtsverletzung fest, kann er dies jederzeit an folgende E-Mail-Adresse
        melden: support@citizenlab.co.</p>\n      \n      <p>Es ist möglich, dass
        Dateien über die Plattform heruntergeladen werden können, unabhängig davon,
        ob sie von einem Benutzer stammen oder nicht, oder dass Benutzer schädliche
        Hyperlinks setzen. Jeder Download durch einen Benutzer oder Klick auf einen
        Hyperlink, der von einem Benutzer platziert wird, erfolgt auf eigenes Risiko
        und der entstandene Schaden liegt vollständig und ausschließlich in der Verantwortung
        dieses Benutzers.</p>\n      \n      <h3>Rechte an geistigem Eigentum</h3>\n
        \     \n      <p>CitizenLab respektiert die geistigen Eigentumsrechte anderer
        und erwartet, dass die Nutzer dieser Plattform auch diese Rechte respektieren.
