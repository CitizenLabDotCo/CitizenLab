      en-CA: '<p>This <strong>all-in-one participation platform</strong> is an initiative
        of your municipality or organisation and can be used for different public
        consultation processes: collecting ideas, voting, discussing, surveys, polls,
        participatory budgeting, online mapping, scenario planning, support for advisory
        boards and committees, ...</p><p>On the home page, you''ll see which <strong>processes
        are active </strong>and in which <strong>phase </strong>they currently are.</p><p><img
        src="https://cl2-tenants-production-benelux.s3.amazonaws.com/uploads/e01fb333-034e-4ace-802c-d085d89c4f76/text_image/image/a4085cd5-ac84-49d4-abe5-f31ef46fcbdf/image_nwmsub.png"
        alt="Horizontal separation rule" data-align="center" style="display: block;
        margin: auto;"></p><ul><li><strong>How do I sign in on the platform?</strong></li></ul><p>Signing
        in is done easily by giving your first and last name and your e-mail address.
        You could also use your Google or Facebook account. Only your first and last
        name will be visible to others.</p><ul><li><strong>Can I use the platform
        myself, e.g. to organise a public consultation?</strong></li></ul><p>Absolutely.
        Ask the responsible within your municipality or organisation to give you the
        needed permission rights to become a project moderator. Once granted these
        permissions, you can set up your own project and timeline and share the information
        you want (video, documents, images, ...). This will also allow you to invite
        others to the platform, enabling them to post ideas within your project, vote
        or comment.</p><ul><li><strong>Can I participate as an association/organisation/committee?
        </strong></li></ul><p>Yes, that''s possible. Given that only your first and
        last name are visible to others on the platform, you can simply use your organisation''s
        name while setting up your profile.</p><ul><li><strong>Why would I use this
        platform and not create a website myself?</strong></li></ul><p>A team of dedicated
        developers and specialists in online participation (<a href="https://www.citizenlab.co/en"
        target="_blank">CitizenLab,</a> commissioned by your municipality or organisation)
        is improving and updating this platform on a daily basis. Even the smallest
        bug gets tackled immediately and if you have creative proposals, they can
        help you pointing out which features of the platform can be used for this
        or which ones are in the pipeline.</p><p><img src="https://cl2-tenants-production-benelux.s3.amazonaws.com/uploads/e01fb333-034e-4ace-802c-d085d89c4f76/text_image/image/d17afed3-6276-427a-a646-0eb9b94a570b/image_nwmsub.png"
