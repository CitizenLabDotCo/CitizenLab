        Art durch einen Nutzer führen zur Sperrung oder Löschung des Accounts durch
        CitizenLab.</p>\n      \n      <p>Verstöße gegen die Rechte des geistigen
        Eigentums können über folgende die E-Mail-Adresse gemeldet werden: support@citizenlab.co</p>\n
        \     \n      <h3>Eigentumsrechte CitizenLab</h3>\n      \n      <p>Die Plattform
