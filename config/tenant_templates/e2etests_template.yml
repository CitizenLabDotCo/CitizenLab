        the CitizenLab platform is working properly and that you can communicate and
        connect with others, there are some restrictions on the type of content that
        can be published via the platform:</p><p><br></p><p>Offensive behaviour:</p><p><br></p><p>We
        firmly believe in freedom of speech. However, in order to ensure that the
        platform can be used in a constructive way by the users, with respect for
        different opinions and without people having to be afraid to express their
        opinions or convictions, we do not allow offensive behaviour that harasses,
        intimidates or uses fear to silence another user.</p><p><br></p><p>Accounts
        and related accounts with which the actions below are performed can be temporarily
        blocked and / or permanently deleted. </p><p><br></p><ul> <li>Violent threats
        (direct or indirect): You may not threaten or promote violence, including
        the promotion of terrorism.</li> <li>Harassment: You may not incite to or
        be involved in deliberately insulting or harassing others. Here are some factors
        that we can take into account when assessing abusive behaviour: whether the
        main purpose of the reported account is harassing or sending offensive messages
        to others; whether the reported behaviour is unidirectional or contains threats;
        whether the reported account encourages others to intimidate another account;
        and whether the reported account sends intimidating messages to an account
        from multiple accounts.</li> <li>Hatred: You may not promote violence against
        other people or directly attack or threaten them on the basis of race, ethnic
        background, nationality, sexual orientation, gender, gender identity, philosophical
        affiliation, age, disability or illness. We also do not allow accounts whose
        main purpose is to incite others to do harm on the basis of these categories.</li>
        <li>Misuse of multiple accounts: Creating multiple accounts for overlapping
        use to avoid temporary or permanent suspension of an individual account is
        not allowed.</li> <li>Private data: you may not publish or post confidential
        data and private information of others without their express authorization
        and consent. These data include, for example, credit card numbers, address
        details, telephone numbers or data that constitute the personal privacy of
        a person.</li> <li>Impersonation: you may not be allowed to enter via the
        platform if someone else deceives, confuses or threatens in a manner that
        actually decks or threatens others.</li> </ul><p><strong>Spam</strong></p><p><br></p><p>We
        strive at all times to protect the CitizenLab platform user from technical
        abuse and spam. Accounts in which the actions below are performed can be temporarily
        blocked or permanently deleted.</p><p><br></p><ul> <li>Malware / phishing
        / viruses / worms / Trojans: You may not post malicious content or links to
        such content for the purpose of damaging or disrupting someone else''s browsers
        or computers, or of violating someone''s privacy.</li> <li>Spam: You cannot
        use the CitizenLab platform to spam people. </li> </ul><p><br></p><p><strong>Infringement
        of applicable laws</strong></p><p><br></p><p>The use of the account may not
        in any way infringe applicable laws. This includes infringements against privacy
        legislation, intellectual property rights, the criminal code,...</p><p><br></p><p>The
        account may not be used in any way to promote illegal activities.</p><p><br></p><p><strong>In
        case of breaches of the aforementioned rules </strong></p><p><strong> </strong></p><p>Citizenlab
        reserves the right, if it detects infringements on the aforementioned rules,
        to delete the relevant messages and even suspend or permanently delete user
        profiles. </p><p><br></p><p>CitizenLab cannot be held liable in any way for
        messages posted by users or third parties, which violate the above rules.
        The web administrator will strictly supervise that these rules are not violated.
        If a user detects an infringement, one can always report this to the following
        e-mail address: support@citizenlab.co.</p><p><br></p><p>It is possible that
        files can be downloaded via the platform, whether or not due to a user, or
        that users place harmful hyperlinks. Every download by a user or click on
        a hyperlink, placed by a user, is done at their own risk and any damage incurred
        is completely and solely the responsibility of this user.</p><p><br></p><p><strong>Intellectual
        property rights</strong></p><p><br></p><p>CitizenLab respects the intellectual
        property rights of others and expects that users of this platform also respect
        these rights. CitizenLab reserves the right to remove content that infringes
        intellectual property rights. Repeated infringements of intellectual property
        rights of any kind by a user will give rise to the suspension or removal of
        the account by CitizenLab.</p><p><br></p><p>Infringements against intellectual
        property rights can be reported via the following e-mail address: support@citizenlab.co</p><p><br></p><p><strong>Property
        rights CitizenLab</strong></p><p><br></p><p>CitizenLab''s platform is protected
        by intellectual property rights that relate to content, source code, database,
        etc. The use of this platform in no way means a transfer of these intellectual
        rights to the users of the platform. Every user must be aware of these rights
        and must act accordingly.</p><p><br></p><p>It is thus forbidden to reproduce,
        distribute, modify or transmit the platform and its contents without permission.</p>

