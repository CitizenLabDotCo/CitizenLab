      en-CA: '<p>This online engagement platform aims to give as many people as possible
        the opportunity to think about the future of the city or institution that,
        together with CitizenLab, has set up this platform. These contributions are
        subject to a number of rules to keep the debate open and constructive. Below
        you can find the general conditions of our platform, as we are convinced that
        clear rules provide the best guarantee for a constructive online community.</p><p><br></p><p>Because
        CitizenLab appreciates the feedback of the users of their platform, your ideas
        are welcomed to further improve the platform. You can forward your suggestions
        to support@citizenlab.co.</p><p><br></p><p><strong>Who can register on the
        online engagement platform?</strong></p><p><br></p><p>Anyone who wants to,
        can follow the debate online. Everyone can read the submitted ideas and reactions.
        If you want to participate in the debate yourself (sharing your own ideas,
        responding to other ideas or supporting existing contributions), you have
        to create an account. Only registered participants can make an active contribution
        to the online ideas platform.</p><p><br></p><p>You can register via your e-mail
        address or create an account by simply linking it to your Facebook or Google
        profile.</p><p><br></p><p>The creation of an account by a user does not give
        this user ownership over the account. CitizenLab reserves the right to refuse,
        suspend or delete accounts, for example if the user does not comply with the
        following rules or has previously been denied or removed from this user''s
        account.</p><p><br></p><p>Each account must comply with the following rules:
        </p><p><br></p><p><strong>Every account is strictly personal</strong></p><p><br></p><p>Each
        account must be unique and linked to a natural person. Every user has the
        right to create one account. If it is determined that one person has multiple
        accounts, CitizenLab reserves the right to delete all these accounts. Every
        user must have reached at least the age of 16 years.</p><p><br></p><p><strong>An
        account cannot be transferred to another person</strong></p><p><br></p><p>Since
        each account is strictly linked to one specific person, this account cannot
        be transferred to another person without the permission of CitizenLab. This
        transfer ban must be considered in the broadest sense. CitizenLab reserves
        the right to refuse or delete this account in case of infringements.</p><p><br></p><p>An
        account cannot be used for commercial purposes. The CitizenLab platform is
        intended to increase participation. An account can therefore only be used
        in that sense. Any use of the account for the sole purpose of enjoying a commercial
        advantage is prohibited.</p><p><br></p><p><strong>The account information
        must always remain confidential</strong></p><p><br></p><p>It is not allowed
        for another person than the actual person who created the account, to use
        this account. The person who creates the account must ensure that (s)he keeps
        the password and login details. We advise you to use a "strong" password (a
        password with a combination of lowercase, uppercase letters and numbers).
        CitizenLab can under no circumstances be held responsible for any loss or
        damage incurred to the account if the above conditions are not met by the
        user. CitizenLab cannot be held responsible for theft of your account, for
