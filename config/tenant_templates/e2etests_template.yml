        Wolvertemte</span></p><p><span style="color: rgb(0, 0, 0); background-color:
        transparent;">https://www.citizenlab.co</span></p><p><span style="color: rgb(0,
        0, 0); background-color: transparent;">email : support@citizenlab.co</span></p><p><span
        style="color: rgb(0, 0, 0); background-color: transparent;">TVA‐BE0638.901.287</span></p><p><br></p><p><strong>Que
        sont les cookies ?</strong></p><p>Les cookies sont de petits fichiers de données
        ou fichiers textes que les sites Web installent sur votre ordinateur local.
        Ces cookies peuvent avoir des objectifs différents : par exemple, il y a des
        cookies techniques (par exemple, pour les paramètres linguistiques), des cookies
        de session (cookies temporaires) et des cookies de suivi (cookies qui suivront
        votre comportement sur le site Web, afin de vous offrir une expérience utilisateur
        plus optimale.</p><p> </p><p>Un cookie contient un code unique qui vous permet
        de reconnaître votre navigateur lors d''une visite sur le site web ou d''améliorer
        votre expérience utilisateur lorsque vous visitez la plate-forme à plusieurs
        reprises.</p><p> </p><p>Les cookies peuvent être installés par le serveur
        du site web que vous visitez ou par un partenaire avec lequel ce site web
        collabore. Le serveur du site web ne peut lire que les cookies qu''il a installés
        lui-même. Il n''a pas accès à d''autres informations sur votre ordinateur
        ou votre appareil mobile.</p><p> </p><p>Le contenu d''un cookie se compose
        généralement du nom du serveur qui l''a installé, d''une date d''expiration
        et d''un code numérique unique. </p><p>Les cookies facilitent et accélèrent
        généralement l''interaction entre les visiteurs et le site web et aident les
        visiteurs à naviguer entre les différentes parties du site web. Les cookies
        peuvent également être utilisés pour personnaliser le contenu du site web
        à l''utilisateur.</p><p> </p><p>Pour plus d''informations sur les types de
        cookies, consultez le site <a href="http://www.allaboutcookies.org/" target="_blank">www.allaboutcookies.org</a>. </p><p> </p><p><strong>CITIZENLAB
        UTILISE LES COOKIES SUIVANTS :</strong></p><p><br></p><p><strong>1/ Cookies
        nécessaires</strong></p><p><br></p><p>Ces cookies sont indispensables pour
        visiter nos sites web et pour utiliser certaines parties de nos sites web. Par
        exemple, ces cookies vous permettent de naviguer entre les différentes parties
        du site ou, par exemple, de compléter des formulaires et d''en discuter sur
        notre plateforme. Même si vous souhaitez vous connecter avec votre compte
        personnel sur la plateforme de Citizenlab, ces cookies sont nécessaires pour
        vérifier votre identité en toute sécurité avant que nous ne vous donnions
        accès à vos informations personnelles. Si vous refusez ces cookies, il se
        peut que certaines parties du site web ne fonctionnent pas ou pas de manière
        optimale.</p><p><br></p><p><strong>2/ Cookies fonctionnels</strong></p><p><br></p><p>Les
        cookies fonctionnels sont les cookies qui rendent le fonctionnement de nos
        sites web plus facile et plus agréable pour le visiteur et vous assurent une
        navigation plus personnalisée. Par exemple, le site web utilise une inscription
        ou une newsletter. Ces cookies peuvent être utilisés pour vous reconnaître
        si vous revisitez le site web et pour enregistrer vos données d''enregistrement
        ou pour retenir les préférences que vous avez indiquées sur le site web.</p><p><br></p><p><strong>3/
        Cookies tiers</strong></p><p><br></p><p>Dans certains cas, nous utilisons
        des cookies de tiers fiables. Ce site utilise Google Analytics, qui est l''un
        des logiciels d''analyse les plus répandus et les plus fiables sur Internet
        et qui nous aide à analyser les préférences des utilisateurs afin d''optimiser
        l''expérience des utilisateurs sur notre site.</p><p> </p><p>Pour plus d''informations,
        rendez-vous sur <a href="https://privacy.google.com/#" target="_blank">privacy.google.com</a> </p><p> </p><p><strong>Gestion
        des cookies</strong></p><p><br></p><p>Lors de votre première visite sur notre
        site web, nous vous demanderons d''accepter nos différents types de cookies.
        Vous pouvez autoriser ou refuser les cookies catégorie par catégorie. Vous
        pouvez modifier à tout moment les paramètres des cookies de notre site Internet
        via l''hyperlien en bas de notre site internet et retirer ainsi votre consentement.</p><p><br></p><p>Vous
        pouvez refuser l''installation de ces cookies en sélectionnant « Refuser les
        cookies » lorsque vous utilisez le site web pour la première fois sur l''écran
        pop-up proposé à cet effet. </p><p><br></p><p>Vous pouvez refuser l''installation
        des cookies en utilisant les paramètres de votre navigateur. La désactivation
        des cookies peut signifier que vous ne pourrez pas utiliser certaines fonctionnalités
        du site web. Sur le site suivant, vous trouverez la méthode de refus des cookies
        pour les navigateurs les plus couramment utilisés : <a href="http://www.aboutcookies.org/"
        target="_blank">http://www.aboutcookies.org/</a></p><p><br></p><p>Vous pouvez
        également supprimer à tout moment les cookies déjà installés sur votre ordinateur
        ou votre appareil mobile.</p><p><br></p><p>Si vous souhaitez profiter pleinement
        du site sans restrictions, assurez-vous que les cookies sont activés dans
        votre navigateur. Pour activer les cookies, vous devez effectuer les opérations
        suivantes :</p><p><br></p><p><strong>Sur le navigateur - Microsoft Internet
        Explorer </strong></p><p><br></p><ul> <li>Dans Internet Explorer, cliquez
        sur « Options Internet » dans le menu « Extra ».</li> <li>Dans l''onglet «
        Confidentialité », déplacez le curseur de paramétrage sur « bas » ou « accepter
        tous les cookies » (le paramètre au-dessus de « moyen » désactive les cookies).</li>
        <li>Cliquez sur « OK ».</li> </ul><p><br></p><p><strong>Sur le navigateur
        - Mozilla Firefox</strong></p><p><br></p><ul> <li>Cliquez sur « Firefox »
        dans le coin supérieur gauche de votre navigateur, puis cliquez sur « Options
        ».</li> <li>Sur l''onglet « Confidentialité », assurez-vous que la case «
        Notifier les sites web que je ne veux pas être suivi » n'' est pas cochée.</li>
        <li>Cliquez sur « OK ».</li> </ul><p><br></p><p><strong>Sur le navigateur
        - Google Chrome</strong></p><p><br></p><ul> <li>Cliquez sur « Extra » en haut
        de la fenêtre de votre navigateur et sélectionnez « Options ».</li> <li>Cliquez
        sur l''onglet « Options avancées », recherchez la section « Confidentialité
        » et sélectionnez le bouton « Paramètres du contenu ».</li> <li>Sélectionnez
        ensuite « Autoriser le paramétrage des données locales ».</li> </ul><p><br></p><p><strong>Sur
        le navigateur - Safari</strong></p><p><br></p><ul> <li>Cliquez sur l''icône
        « Cog » en haut de la fenêtre de votre navigateur et sélectionnez l''option
        « Préférence ».</li> <li>Cliquez sur « Sécurité », puis cochez l''option «
        Bloquer les cookies tiers et activer les cookies de publicité ».</li> <li>Cliquez
        sur « Enregistrer ».  </li> </ul><p> </p><p>Si vous avez encore des questions
        ou des remarques au sujet des cookies après avoir lu cette Déclaration des
        cookies, vous pouvez toujours nous contacter à l''adresse <a href="mailto:support@citizenlab.co"
        target="_blank">support@citizenlab.co</a>.</p>

