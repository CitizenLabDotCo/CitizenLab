      de-DE: "<h1>Datenschutzbestimmungen - CitizenLab</h1>\n      \n      <p>Verantwortlich
        für die Verarbeitung der Daten und Inhaber\n      CitizenLab NV - Meusegemstraat
        105 - 1861 Wolvertem - Belgien\n      Kontakt-E-Mail-Adresse: support@citizenlab.co</p>\n
        \     \n      <h3>1.\tDATENSCHUTZBESTIMMUNGEN</h3>\n      \n      <p>Diese
        Datenschutzerklärung bezieht sich auf die persönlichen Daten, die CitizenLab
        über diese Website sammelt.</p>\n      \n      <h3>2.\tWAS SIND PERSÖNLICHE
        DATEN?</h3>\n      \n      <p>In dieser Datenschutzerklärung beziehen sich
        personenbezogene Daten auf Informationen oder Angaben, die es ermöglichen,
        Sie zu identifizieren. Eine identifizierbare Person ist jemand, der direkt
        oder indirekt identifiziert werden kann, insbesondere durch Bezugnahme auf
        eine Identifikationsnummer oder auf einen oder mehrere Faktoren, die mit der
        physischen, physiologischen, mentalen, wirtschaftlichen, kulturellen oder
        sozialen Identität in Verbindung stehen. Ein typisches Beispiel für persönliche
        Informationen sind Ihr Name und Ihre E-Mail-Adresse.</p>\n      \n      <h3>3.\tWELCHE
        PERSÖNLICHEN DATEN SAMMELN WIR?</h3>\n      <p>Wir können Ihre persönlichen
        Daten aus den folgenden zwei Quellen beziehen:</p>\n      \n      <h4>1.\tPersönliche
        Daten, die Sie uns bei Ihrer Registrierung auf der Plattform zur Verfügung
        stellen.</h4>\n      \n      <p><ul><li>Die persönlichen Daten, die wir von
        Ihnen sammeln können, sind:\n      \n      </li><li>E-Mail-Adresse (obligatorisch);\n
        \     </li><li>Vorname (obligatorisch);\n      </li><li>Nachname (obligatorisch);\n
        \     </li><li>Alter (optional);\n      </li><li>Wohnsitz (optional);\n      </li><li>Bildungsniveau
        (optional).</li></ul></p>\n      \n      <h4>Persönliche Daten, die wir sammeln,
        wenn Sie unsere Website besuchen.</h4>\n      \n      <p>Wir (und Drittanbieter,
        die in unserem Auftrag handeln) verwenden Cookies, um automatisch personenbezogene
        Daten über Sie zu sammeln, wenn Sie diese Website nutzen. Für weitere Informationen
        lesen Sie bitte unsere Cookie-Richtlinien.</p>\n      \n      <h3>4.\tWIE
        VERWENDEN WIR PERSÖNLICHE DATEN?</h3>\n      \n      <p>Wir können Ihre persönlichen
        Daten für die folgenden Zwecke verwenden: <ul><li>Um Ihr Benutzerprofil auf
        dieser Website zu erstellen und zu pflegen;\n      </li><li>Um Informationen
        über Ihre Community und / oder Berichte von der Plattform, die Sie interessieren
        könnte, zur Verfügung zu stellen;</li></ul>\n      </li><li>Um die Überprüfung
        Ihres Benutzerprofils im Rahmen der erforderlichen Sicherheitsmaßnahmen zu
        gewährleisten;</li></ul>\n      </li><li>Zur Verwaltung der Identifizierung
        und Authentifizierung von Benutzern.</li></ul></p>\n      \n      <h3>5.\tAN
        WEN GEBEN WIR IHRE PERSÖNLICHEN DATEN WEITER?</h3>\n      \n      <p>Wir können
        Ihre persönlichen Daten an Ihre lokalen Behörden weitergeben, die eine Administratorfunktion
        auf dieser Website haben. Wir werden Ihre personenbezogenen Daten niemals
        an andere Dienstleister verkaufen oder vermieten, oder an Dienstleister weitergeben,
        die nicht der EU-Datenrichtlinie entsprechen. </p>\n      <h3>6.\tWOHIN ÜBERMITTELN
        WIR IHRE PERSÖNLICHEN DATEN?</h3>\n      \n      <p>Wir geben Ihre personenbezogenen
        Daten nicht an Dienstleister weiter, die außerhalb der Europäischen Union
        ansässig sind.</p>\n      \n      <h3>7.\tWELCHE RECHTE HABEN SIE?</h3>\n
        \     \n      <p>Der Nutzer hat das Recht, jederzeit Auskunft darüber zu erhalten,
        ob seine persönlichen Daten gespeichert sind. Sie können den Inhaber der Datenverarbeitung
        auffordern, den Inhalt und seine Herkunft offen zu legen, seine Richtigkeit
        zu überprüfen oder die Ergänzung, Löschung, Aktualisierung oder Korrektur,
        Anonymisierung oder Sperrung von Daten, welche widerrechtlich aufbewahrt werden,
        zu verlangen. Der Verarbeitung der Daten kann mit triftigen Gründen auch widersprochen
        werden. Sie müssen Ihre Anfragen an die Stelle richten, welche für die Verarbeitung
        der Daten über die oben genannten Kontaktinformationen zuständig ist.</p>\n
        \     \n      <p>Zusammengefasst bedeutet dies, dass Sie als Nutzer das Recht
        dazu haben:<ul><li>Zugang zu Ihren persönlichen Daten zu beantragen;\n      </li><li>die
        Berichtigung, Aktualisierung oder Löschung Ihrer persönlichen Daten zu beantragen;\n
        \     </li><li>der Verarbeitung Ihrer persönlichen Daten für direkte Kommunikationszwecke
        zu widersprechen.</li></ul>\n      \n      <p>Darüber hinaus können Sie sich
        jederzeit von der direkten Kommunikation abmelden, indem Sie die entsprechenden
        Anweisungen am Ende der direkten Kommunikation befolgen (\"Verwalten Sie Ihre
        E-Mail-Benachrichtigungen\").</p>\n      \n      <p>Sie können jederzeit weitere
        Informationen über die Erhebung oder Verarbeitung persönlicher Daten bei der
        für die Verarbeitung der Daten verantwortlichen Stelle anfordern. Siehe die
        Kontaktinformationen am Anfang dieses Dokuments.</p>\n      \n      <h3>8.\tZUSÄTZLICHE
        INFORMATIONEN ZUR DATENERHEBUNG UND -VERARBEITUNG</h3>\n      \n      <h4>Rechtliche
        Verfahren</h4>\n      \n      <p>Der Verantwortliche für die Verarbeitung
        der Daten kann die persönlichen Daten des Nutzers für legale Zwecke, für das
        Gericht oder für Gerichtsverfahren, die vorhergehenden Phasen im Falle einer
        unrechtmäßigen Nutzung dieser Anwendung oder der damit zusammenhängenden Dienstleistungen,
        verwenden.</p>\n      \n      <p>Dem Nutzer ist bekannt, dass der Inhaber
        der Datenverarbeitung verpflichtet sein kann, die persönlichen Daten auf Verlangen
        der zuständigen staatlichen Stellen für deren Verarbeitung offenzulegen.</p>\n
        \     \n      <h4>Zusätzliche Informationen über die persönlichen Daten des
        Nutzers</h4>\n      \n      <p>Auf Wunsch des Nutzers kann diese Anwendung
        zusätzlich zu den in dieser Datenschutzerklärung enthaltenen Informationen
        dem Nutzer zusätzliche und kontextbezogene Informationen über bestimmte Dienste
        oder die Erhebung und Verarbeitung personenbezogener Daten zur Verfügung stellen.</p>\n
        \     \n      <h4>Änderungen dieser Datenschutzerklärung</h4>\n      \n      <p>Der
        Verantwortliche für die Verarbeitung der Daten behält sich das Recht vor,
        diese Datenschutzerklärung jederzeit zu ändern, indem er die Benutzer auf
        dieser Seite benachrichtigt. Wir empfehlen Ihnen, diese Seite auf mögliche
        Änderungen zu überprüfen. Das Datum der letzten Änderung wird unten auf der
        Seite angezeigt. Wenn ein Benutzer einer Änderung der Richtlinie widerspricht,
        darf der Benutzer diese Anwendung nicht weiterverwenden. Er kann den für die
        Verarbeitung der Daten Verantwortlichen auffordern, die personenbezogenen
        Daten zu löschen. Sofern nicht anders angegeben, gilt die jeweils gültige
        Datenschutzrichtlinie für alle persönlichen Daten, die der Verantwortliche
        für die Verarbeitung der Daten über die Nutzer gespeichert hat.</p>\n      \n
        \     <p>Letztes Update: 7. Dezember 2017</p>\n       \n      \n      <h1>DEFINITIONEN
        UND RECHTLICHER RAHMEN</h1>\n       \n      <h3>Persönliche Daten</h3>\n      \n
        \     <p>Alle Informationen über eine natürliche Person, eine juristische
        Person, eine Institution oder eine Vereinigung, die direkt oder indirekt durch
        Bezugnahme auf andere Informationen, einschließlich einer persönlichen ID-Nummer,
        identifiziert wurden oder werden können.</p>\n      \n      <h3>Nutzungsdaten</h3>\n
        \     \n      <p>Informationen, die automatisch von dieser Anwendung (oder
        von externen Diensten, die in dieser Anwendung verwendet werden) gesammelt
        werden, einschließlich: der IP-Adressen oder Domänennamen der Computer, die
        von den Benutzern dieser Anwendung verwendet werden, der URI (Uniform Resource
        Identifier)-Addressen, der Uhrzeit der Anfrage, der Methode, die verwendet
        wird, um die Anfrage an den Server zu senden, der Größe der Datei, die als
        Antwort darauf empfangen wird, der numerische Code, der den Status der Serverantwort
        angibt (erfolgreich, Fehler, usw.), das Herkunftsland, der Funktionen des
        Browsers und des Betriebssystems des Nutzers, der unterschiedlichen Zeitangaben
        pro Besuch (wie z.B. die Verweildauer auf jeder Seite der Anwendung) und der
        Daten\n      der nur innerhalb der Anwendung Überwachten, insbesondere wird
        sich dabei auf die Reihenfolge der besuchten Seiten und andere Parameter über
        das Betriebssystem des Gerätes und / oder die IT-Umgebung des Benutzers konzentriert.</p>\n
        \     \n      <h3>Benutzer</h3>\n      \n      <p>Die Person, die diese Anwendung
        verwendet und die mit dem Betroffenen, auf den sich die persönlichen Daten
        beziehen, einverstanden oder von ihm autorisiert sein muss.</p>\n      \n
        \     <h3>Die betroffene Person</h3>\n      \n      <p>Die juristische oder
        natürliche Person, auf die sich die personenbezogenen Daten beziehen.</p>\n
        \     \n      <h3>Datenverarbeiter (oder Datenverantwortlicher)</h3>\n      \n
        \     <p>Die natürliche Person, juristische Person, staatliche Verwaltung
        oder jede andere Institution, Vereinigung oder Organisation, die vom Inhaber
        der Datenverarbeitung autorisiert wurde, die personenbezogenen Daten in Übereinstimmung
        mit dieser Datenschutzrichtlinie zu verarbeiten.</p>\n      \n      <h3>Verantwortlich
        für die Verarbeitung der Daten (oder Eigentümer)</h3>\n      \n      <p>Die
        natürliche Person, juristische Person, staatliche Verwaltung oder jede andere
        Institution, Vereinigung oder Organisation mit dem Recht, auch gemeinsam mit
        dem Verantwortlichen für die Verarbeitung der Daten, Entscheidungen über die
        Zwecke und Methoden der Verarbeitung persönlicher Daten und die verwendeten
        Mittel zu treffen, einschließlich der Sicherheitsmaßnahmen in Bezug auf die
        Nutzung dieser Anwendung. Der Verantwortliche für die Verarbeitung der Daten
        ist der Inhaber dieser Anwendung, sofern nicht anders angegeben.</p>\n      \n
        \     <h3>Diese Anwendung</h3>\n      \n      <p>Die Hardware- oder Software-Tools,
        mit denen die persönlichen Daten des Benutzers gesammelt werden.</p>\n      \n
        \     <h3>Cookie</h3>\n      \n      <p>Kleiner Datensatz, welcher auf dem
        Gerät des Benutzers gespeichert ist.</p>\n       \n      <h1>RECHTLICHE INFORMATIONEN</h1>\n
        \     \n      <p>Hinweis für europäische Nutzer: Diese Datenschutzerklärung
        wurde unter Beachtung der Verpflichtungen aus Art. 10 der europäischen Richtlinie
        95/46 / EG und den Bestimmungen der europäischen Richtlinie 2002/58 / EG,
        sowie der Überarbeitung der Richtlinie 2009/136 / EG über Cookies erstellt.</p>\n"
