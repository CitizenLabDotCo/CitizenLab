        <p><em>Voorbeeld van wat je in deze fase kunt communiceren</em>: "In deze fase kan al het gemeentepersoneel reageren op DESTEP-voorstellen, zich laten inspireren door en reageren op de Duurzaamheidsdoelstellingen of zelf nieuwe ideeën geven. </p>
        <ul>
          <li>Laat je hierbij inspireren door <a href="http://www.vvsg.be/Werking_Organisatie/bbc/Pages/meerjarenplan.aspx">deze infotekst</a> .</li>
          <li>Contacteer in deze fase zeker <a href="mailto:communicatie@voorbeeld.be">communicatie@jouwgemeente.be</a>  voor meer achtergrondvragen.  </li>
          <li>Ondertussen kun je hier om meevolgen wat de input van vorige adviesraden en wijkraden was.</li>
        </ul>
        <p>Of neem contact op met iemand uit onderstaande adviesraden: Bijvoorbeeld:</p>
        <ul>
          <li><strong>Culturele raad </strong></li>
        </ul>
        <p><em>Voorzitter/contact</em></p>
        <ul>
          <li><strong>Gecoro (Gemeentelijke commissie voor Ruimtelijke Ordening) </strong></li>
        </ul>
        <p><em>Voorzitter/contact</em></p>
        <ul>
          <li><strong>Jeugdraad </strong></li>
        </ul>
        <p><em>Voorzitter/contactpersoon</em></p>
        <ul>
          <li><strong>etc.."</strong></li>
        </ul>
        <p><strong>TIPS voor beheerders: </strong></p>
        <ol>
          <li>Plaats als gemeente of stad zelf al ideeën, waarop het personeel kan reageren. Maak hiervoor een profiel aan met het e-mailadres en bijvoorbeeld het logo van de gemeente. </li>
          <li>Bepaal <strong>in de instellingen van deze tijdslijnfase</strong> of je aan het personeel 1. nog toelaat om zelf nog andere ideeën te plaatsen of 2. enkel toelaat om te reageren of te stemmen op ideeën.</li>
        </ol>
