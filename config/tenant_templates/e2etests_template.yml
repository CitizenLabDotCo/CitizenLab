        kunt ook op elk moment de reeds geïnstalleerde cookies verwijderen van uw
        computer of mobiel apparaat.</p><p><br></p><p>Als u de website ten volle wil
        ervaren zonder beperkingen, zorg ervoor dat cookies zijn ingeschakeld in je
        browser. Om cookies in te schakelen moet je de volgende handelingen uitvoeren:</p><p><br></p><p><strong>Bij
        browser – Microsoft Internet Explorer</strong></p><p><strong> - </strong>In
