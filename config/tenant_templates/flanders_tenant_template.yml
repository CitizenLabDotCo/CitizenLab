    title_multiloc:
      nl-BE: Luchtvervuiling aanpakken
    description_multiloc:
      nl-BE: |
        <p><a href="https://en.wikipedia.org/wiki/Global_warming">Klimaatopwarming</a> wordt een groten en groter gevaar voor onze samenleving. De gemeente wil dit mee aanpakken door  luchtvervuiling tegen te gaan! </p>

        <p>Je kan dit initiatief ondersteunen door hieronder je ideeën voor te stellen.</p>

        <p><em>Let&#39;s do this!</em></p>
    remote_header_bg_url: 
  - &7
    title_multiloc:
      nl-BE: Laat het centrum heropleven
    description_multiloc:
      nl-BE: "<p>Helaas bezoeken steeds minder mensen het centrum om er hun boodschappen
        te doen. Dit veroorzaakt heel wat leegstand. Je kunt hier je ideeën delen
        om het centrum levendiger te maken!</p>\n"
    remote_header_bg_url: 
  - &8
    title_multiloc:
      nl-BE: Op naar een beter afvalbeheer
    description_multiloc:
      nl-BE: "<p>Elk jaar produceert elke bewoner enkele honderden kilo&#39;s afval.
        Het verminderen van de hoeveelheid afval is een uitdaging voor het milieu
        die ook een financiële en maatschappelijke impact heeft.</p>\n"
    remote_header_bg_url: 
  - &9
    title_multiloc:
      nl-BE: Heraanleg centrale park
    description_multiloc:
      nl-BE: |
        <p>We leggen het centrale park aan om het een ontmoetingspunt te maken voor inwoners van alle leeftijden!
        Wie beter dan jullie, de burgers, om te zeggen wat jullie willen zien in het park?
        Deel je ideeën hieronder.</p>
    remote_header_bg_url: 
  - &10
    title_multiloc:
      nl-BE: De digitale kloof dichten
    description_multiloc:
      nl-BE: "<p>Het is een verantwoordelijkheid van ons allen om de niet digitaal
        geletterde te helpen en ondersteunen. Weet jij hoe de gemeente of jijzelf
        je steentje kan bijdragen? Laat het ons weten!</p>\n"
    remote_header_bg_url: 
