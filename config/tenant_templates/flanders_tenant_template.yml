  idea:
  - &22
    title_multiloc:
      nl-BE: Meer fietsenstallingen
    body_multiloc:
      nl-BE: "<p>Iedereen weet hoe milieuvriendelijk het is om de fiets te gebruiken
        om korte afstanden af te leggen. Sommigen worden echter ontmoedigd door het
        gebrek aan (veilige) fietsenstallingen. Het zou leuk zijn om meer fietsenstallingen
        te installeren op strategische plekken waar het altijd druk is: het kerkplein,
        aan het CC, enz.</p>\n"
    author_ref: *13
    project_ref: *6
    idea_status_ref: *14
    publication_status: published
  - &23
    title_multiloc:
      nl-BE: Organiseer een autoloze zondag
    body_multiloc:
      nl-BE: "<p>Het zou mooi zijn om eens per jaar vrij te kunnen fietsen, te voet
        of met de fiets, zonder je zorgen te maken over auto&#39;s of luchtvervuiling.
        Het is een geweldige manier om het bewustzijn te vergroten over duurzaam vervoer.
        Idealiter zou het in het weekend zijn, zodat iedereen ervan kan genieten!
        In grotere steden zoals Brussel is het alvast steeds een geslaagde zondag.
        Met de #mobielemaandag die nu opkomt zou het pas een gedurfde zet zijn om
        dit in de week door te voeren.</p>\n"
    author_ref: *15
    project_ref: *6
    idea_status_ref: *16
    publication_status: published
  - &24
    title_multiloc:
      nl-BE: Nachtbussen tijdens het weekend
    body_multiloc:
      nl-BE: "<p>De bussen van en naar het stadscentrum stoppen net voor middernacht
        (laatste bus om 11 uur). Er zouden &#39;s nachts meer bussen moeten zijn om
        mensen aan te moedigen naar de restaurants en bars in het centrum te komen.
        Het zou de buurt levendiger houden.</p>\n"
    author_ref: *17
    project_ref: *7
    idea_status_ref: *16
    publication_status: published
  - &25
    title_multiloc:
      nl-BE: "Regenboog zebrapaden \U0001F308"
    body_multiloc:
      nl-BE: "<p>Zebrapaden kleuren in de regenboogkleuren is een speelse manier om
        de holebirechten in de kijker te zettten.</p>\n"
    author_ref: *18
    project_ref: *7
    idea_status_ref: *19
    publication_status: published
  - &26
    title_multiloc:
      nl-BE: Organiseer een ambachtsmarkt in het weekend
    body_multiloc:
      nl-BE: "<p>De winkels die we in het centrum van de stad kunnen vinden zijn vrij
        gebruikelijk. Om de winkelervaring in het centrum origineler te maken, kunnen
        we een ambachtelijke markt organiseren met allerlei standjes zoals eten, accessoires,
        enz. Op deze manier promoten we de lokale ambachten en laten we de inwoners
        nieuwe manieren ontdekken om boodschappen te doen.</p>\n"
    author_ref: *17
    project_ref: *7
    idea_status_ref: *14
    publication_status: published
  - &27
    title_multiloc:
      nl-BE: Organiseer leuke bijeenkomsten rond het sorteren van afval
    body_multiloc:
      nl-BE: "<p>Als mensen hun afval beter zouden sorteren, zou het afvalbeheer hier
        veel mee geholpen zijn. Sommige mensen weten soms niet hoe ze het goed moeten
        doen, dus doen ze het helemaal niet. Een idee zou zijn om leuke sociale bijeenkomsten
        te organiseren om mensen bewust te maken van hoe belangrijk dit is. Ik denk
        aan spelletjes, infosessies, activiteiten voor het gezin, enz.</p>\n"
    author_ref: *13
    project_ref: *8
    idea_status_ref: *16
    publication_status: published
  - &28
    title_multiloc:
      nl-BE: 'Afvalrecuperatie van voedsel '
    body_multiloc:
      nl-BE: "<p>We moeten meer mensen aanmoedigen om hun organisch afval en voedsel
        te sorteren. Vaak gaan etensresten, planten, enz. bij het gewone huishoudaf.
        Zeker bij mensen die in een appartement leven. Wanneer het opzij zou worden
        gezet, kan dit nog tot een ander doel dienen zoals bijv. organische meststoffen.
        Het uitdelen van speciale dozen of tassen zou hierbij kunnen helpen.</p>\n"
    author_ref: *18
    project_ref: *8
    idea_status_ref: *20
    publication_status: published
  - &29
    title_multiloc:
      nl-BE: Ontmoetingsplaats voor asielhonden
    body_multiloc:
      nl-BE: "<p>Dierenwelzijn ligt veel mensen nauw aan het hart. Dierenasiels zitten
        vol met hondjes die op een baasje wachten maar niet iedereen kan zomaar eentje
        bij zich in huis nemen. Nu zijn er al veel vrijwillgers die met de beestjes
        gaan wandelen. Om dit verder aan te wakkeren, zou je in het park een plek
        kunnen creëren waar de vrijwilligers elke week samen komen. Wanneer voorbijgangers
        dit zien, zouden ze kunnen aansluiten.</p>\n"
    author_ref: *15
    project_ref: *9
    idea_status_ref: *19
    publication_status: published
  - &30
    title_multiloc:
      nl-BE: Koffieplek in het park
    body_multiloc:
      nl-BE: "<p>Wat het park momenteel mist, is een plek waar mensen elkaar kunnen
        ontmoeten, wat thee of koffie kunnen drinken en samen kunnen zitten. Het zou
        meer mensen van alle leeftijden aantrekken, omdat het een ontmoetingsplaats
        zou kunnen worden. Er zou een kleine foodtruck of chalet moeten zijn met warme
        dranken en misschien wat snacks, met een paar stoelen en tafels. Misschien
        kan een van de koffiebars in de buurt deze plek runnen?</p>\n"
    author_ref: *18
    project_ref: *9
    idea_status_ref: *16
    publication_status: published
  - &31
    title_multiloc:
      nl-BE: Meer computers in de bibliotheek
    body_multiloc:
      nl-BE: "<p>Om technologie inclusiever te maken, zouden er meer computers in
        de openbare bibliotheek moeten zijn. Vandaag zijn er maar twee computers en
        de plekken zijn vaak bezet. Het zou leuk kunnen zijn om meer monitors of zelfs
        een kamer in de bibliotheek met alleen computers te hebben. Het kan mensen
        helpen die thuis geen internet hebben om bijvoorbeeld een baan te zoeken.</p>\n"
    author_ref: *17
    project_ref: *10
    idea_status_ref: *20
    publication_status: published
  - &32
    title_multiloc:
      nl-BE: Internet trainingen voor senioren
    body_multiloc:
      nl-BE: "<p>Het zou interessant zijn om een kleine cursus te geven aan ouderen
        over hoe ze het internet kunnen gebruiken. Er kan bijvoorbeeld een training
        zijn voor het verzenden van e-mails, het nieuws online lezen en andere eenvoudige
        online activiteiten. Als we willen dat onze gemeente moderner en digitaaler
        wordt, moeten we er op letten dat alle burgers de technologie goed begrijpen.</p>\n"
    author_ref: *13
    project_ref: *10
    idea_status_ref: *21
    publication_status: published
  - &33
    title_multiloc:
      nl-BE: Een gepersonaliseerde wekelijkse culturele nieuwsbrief
    body_multiloc:
      nl-BE: "<p>Er zijn heel wat evenementen maar we zijn ons er niet van bewust
        omdat we de posters zien of de niet langs de culturele centra passeren. Daarom
        zou het leuk zijn om een agenda te ontvangen in de inbox: culturele evenementen,
        infoavonden, enz.</p>\n"
    author_ref: *17
    project_ref: *10
    idea_status_ref: *14
    publication_status: published
