    title_multiloc:
      en: Where should we create new/better bikelanes?
    description_multiloc:
      en: |-
        <p>Aimed at encouraging walking and rolling, the city is building different asphalt bikeways and multi-use pathways. Let us know where these are most needed by pinning the spots on a map!</p>
        <h1>Financial support</h1>
        <p>This project is supported by $200,000 in funds through the Municipal Cycling Infrastructure Program. The City's 2015-2018 Strategic Plan identifies creating cycling and pathway infrastructure as a transportation initiative under its Infrastructure priority.</p>
        <h1>Project Details</h1>
        <p><strong>Type:</strong> Construction</p>
