    title_multiloc:
      en: Send a weekly agenda of the city by email
    body_multiloc:
      en: "<p>Many events are organised throughout the week but we are not aware of
        it because we don't pass by the posters or go to the places where they are
        advertised. Therefore it would be nice to receive an agenda of what's happening
        in the city during the week, right into their inbox: cultural events, towhalls,
        etc. to be able to access it all in one place from the comfort of your own
        house.</p>\n"
