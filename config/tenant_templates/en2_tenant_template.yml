    title_multiloc:
      en: Reshaping the harbour
    description_multiloc:
      en: |-
        <p>Udbygningen af Aarhus Havn blev fastlagt i en masterplan vedtaget i Aarhus Byråd i 1997. Planen er revideret undervejs, men store dele af den er allerede realiseret eller i gang.</p>
        <h1>Fremtidige planer</h1>
        <p>Masterplanen for Aarhus Havn arbejder hen imod en samlet godskapacitet på 20 mio. årligt i 2020. Havnen udbygges til ca. 180 hektar eller 1.800.000 m2, og den maksimale vanddybde er projekteret til 15,5 meter ved kajen.</p>
        <p>Med i alt 1300 meter kaj, 550.000 m2 landareal og en vanddybde på 14 meter kan vi modtage verdens største containerskibe med partlast i containerhavnen.</p>
        <h1>Udvidelse i Østhavnen</h1>
        <p>Første etape af Aarhus Havns store udbygningsplan var en ny containerterminal i Østhavnen. Terminalen blev færdig i april 2001 og omfatter 500 meter kaj med en vanddybde på 14 m og ca. 250.000 m2 landareal. Anden etape – en udvidelse med yderligere 800 meter kaj og mere end 300.000 m2 landareal – blev taget i brug den 1. september 2007.</p>
        <h1>Etablering af Omniterminalen</h1>
        <p>Multiterminalen nordøst for Oliehavnsområdet er i færd med at blive forlænget. Havneområdet bliver på ca. 80.000 m2 med 14 meters vanddybde og får betegnelsen Omniterminalen. Det skal fortrinsvis bruges til omsætning af godstyper, der ikke kræver oplagring under tag eller faste kraner, f.eks. bulkvarer eller vindmølleprojekter, der gøres klar til afskibning.</p>
        <p>Indretningen vil blive udført i tæt samarbejde med de kunder, der ønsker at benytte arealet.</p>
