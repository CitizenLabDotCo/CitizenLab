      en: Make the city centre more accessible thanks to free shuttles
    body_multiloc:
      en: "<p>One of the reason why people are not visiting the city centre as much
        as before could be because it's hard to reach (hard to park or expensive parking,
        limited public transportation, etc.). I suggest that the city launches a free
        shuttle to go from the biggest residential areas to the city centre. They
        can be electrical as well in order to remain an eco-friendly solution.</p>"
