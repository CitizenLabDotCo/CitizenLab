      zone: *2
      time: *115
  - body_multiloc:
      en: "<p>Why stop there? The city also lacks bike stables. There should at least
        be one near the river.</p>\n"
    author_ref: *51
    idea_ref: *111
    created_at: !ruby/object:ActiveSupport::TimeWithZone
      utc: &116 2017-11-27 12:53:02.998214000 Z
      zone: *2
      time: *116
    updated_at: !ruby/object:ActiveSupport::TimeWithZone
      utc: &117 2017-11-27 12:53:02.998214000 Z
      zone: *2
      time: *117
  - body_multiloc:
      en: "<p>What about those who work on weekends? There should be at least public
        transportation available...</p>\n"
    author_ref: *43
    idea_ref: *100
    created_at: !ruby/object:ActiveSupport::TimeWithZone
      utc: &118 2017-11-27 12:53:03.014155000 Z
      zone: *2
      time: *118
    updated_at: !ruby/object:ActiveSupport::TimeWithZone
      utc: &119 2017-11-27 12:53:03.014155000 Z
      zone: *2
      time: *119
  - body_multiloc:
      en: "<p>It would also be nice for the kids, it gives them more independance
        and us, parents, don&#39;t have to go pick them up at midnight after the cinema!</p>\n"
    author_ref: *67
    idea_ref: *102
    created_at: !ruby/object:ActiveSupport::TimeWithZone
      utc: &120 2017-11-27 12:53:03.027637000 Z
      zone: *2
      time: *120
    updated_at: !ruby/object:ActiveSupport::TimeWithZone
      utc: &121 2017-11-27 12:53:03.027637000 Z
      zone: *2
      time: *121
  - body_multiloc:
      en: "<p>It would be a great way to promote local creators and make the city
        centre experience more fun I agree!</p>\n"
    author_ref: *47
    idea_ref: *104
    created_at: !ruby/object:ActiveSupport::TimeWithZone
