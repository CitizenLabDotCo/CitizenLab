        (via des bornes o√π le citoyen doit passer sa carte d&#39;identit√© pour prendre
        le v√©lo)... \nEvidemment, une sensibilisation √† tous les citoyens pour le
        danger du non respect due code de la route en tant que cycliste est √©galement
        n√©cessaire. Par ex, √† Louvain, je sais que toutes les √©coles primaires organisent
