  - body_multiloc:
      fr: |
        <p>Le probl√®me ne vient pas des cyclistes mais des pistes cyclables. La plupart du temps, il est impossible d&#39;aller d&#39;un point A √† un point B sans devoir passer par un trottoir car la piste cyclable s&#39;arr√™te dessus. Le cycliste qui veut continuer sa route se retrouve donc oblig√© de continuer sur un trottoir jusqu&#39;√† trouver un acc√®s √† la route (je rappelle que beaucoup de trottoir sont tr√®s √©lev√©s, donc descendre sur la route en v√©lo quand on est sur le trottoir peut √™tre dangereux).
        Pour les rues √† sens uniques, c&#39;est la m√™me chose¬†: les pistes cyclables ne sont pas assez nombreuses. Si un d√©tour de plusieurs centaines de m√®tre correspond √† une ou deux minutes pour une voiture, cela peut se transformer en dix minutes pour un v√©lo¬†! Sans compter que certains d√©tours induisent de monter dans une rue ce qui est parfois fastidieux pour un v√©lo.
        Enfin, en v√©lo, on est constamment soumis √† la pollution. En tant que cycliste urbaine, je roule plus de 50¬†% du temps dans la circulation, √† mes risques et p√©rils. Lorsque vous √™tes arr√™t√© √† un feu rouge derri√®re une voiture voire un bus, l&#39;air devient irrespirable et ce sont les cyclistes qui paient de leur sant√©, pour la pollution des autres.
        Je ne dis pas que certains comportements ne sont pas dangereux. Je dis simplement que si les itin√©raires cyclables √©taient mieux faits, les cyclistes ne perdraient surement pas leur temps √† slalomer entre les pi√©tons ou √† risquer leur vie dans la circulation.</p>
