        je poss√®de un v√©hicule. Je vis dans une rue o√π les places de stationnements
        sont payantes. Les quelques places de stationnement &quot;riverains&quot;
        sont toujours occup√©es. Je loue donc un emplacement de stationnement dans
        un parking priv√©. Mais tout le monde n&#39;a pas forc√©ment les moyens financiers
        de verser une petite centaine d&#39;euros chaque mois pour un emplacement
        de parking... Je trouve l&#39;id√©e de parkings de d√©lestage √† l&#39;ext√©rieur
        du centre tout-√†-fait judicieuse. Je ne comprends m√™me pas pourquoi cela n&#39;a
        pas encore √©t√© mis en place?!?  Peut-√™tre parce qu&#39;il faudrait repenser
        les transports en communs - et peut-√™tre aussi le co√ªt d&#39;un ticket de
        bus pour un trajet en zone urbaine... De plus, les am√©nagements de stationnements
        pens√©s par la Ville derni√®rement dans certaines rues s&#39;av√®rent pr√©caires.
        Dans la rue Wazon, par exemple, on a dessin√© des emplacements de stationnement
        en quinconce et √† cheval sur les trottoirs. Cela a √©t√© tellement bien pens√©
        qu&#39;il est difficile de circuler √† plus de trente kilom√®tres heures dans
        cette rue, et qu&#39;il vous faut monter sur le trottoir lorsque vous croisez
        un autobus. Et on vous parlera de mobilit√© et de s√©curit√© des pi√©tons... Il
        existe, un peu partout dans cette ville, des parkings inutilis√©s les WE par
        les bureaux/entreprises priv√©s. Il existe des espaces arri√®res de b√¢timents
        inexploit√©s, des espaces en friche qui servent rapidement de d√©charge pour
        d√©chets en tous genres, des infrastructures qui pourraient √™tre am√©nag√©es
