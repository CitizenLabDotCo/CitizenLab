  - &29
    title_multiloc:
      en: Create a dog area within the park
      en-GB: Create a dog area within the park
      en-CA: Create a dog area within the park
    body_multiloc:
      en: "<p>There are not many spaces dedicated to dogs in parks. This project would
        aim at having specific spaces within the park where dogs can run freely, leash-free,
        in a closed area dedicated to this purpose only. It would allow the dogs to
        go around in this « free but controlled » area, and also it would encourage
        interactions with dog owners. In this space there could be benches, and games
        for dogs.</p>\n"
      en-GB: "<p>There are not many spaces dedicated to dogs in parks. This project
        would aim at having specific spaces within the park where dogs can run freely,
        leash-free, in a closed area dedicated to this purpose only. It would allow
        the dogs to go around in this « free but controlled » area, and also it would
        encourage interactions with dog owners. In this space there could be benches,
        and games for dogs.</p>\n"
      en-CA: "<p>There are not many spaces dedicated to dogs in parks. This project
        would aim at having specific spaces within the park where dogs can run freely,
        leash-free, in a closed area dedicated to this purpose only. It would allow
