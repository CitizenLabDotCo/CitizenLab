  - &24
    title_multiloc:
      en: Add more night buses
      en-GB: Add more night buses
      en-CA: Add more night buses
    body_multiloc:
      en: "<p>The service of buses to and from the city centre stops early at night
        (last bus at 11PM). There should be more buses at night to encourage people
        to go to the restaurants and bars of the city centre. It would keep the neighbourhood
        more lively.</p>\n"
      en-GB: "<p>The service of buses to and from the city centre stops early at night
        (last bus at 11PM). There should be more buses at night to encourage people
        to go to the restaurants and bars of the city centre. It would keep the neighbourhood
        more lively.</p>\n"
      en-CA: "<p>The service of buses to and from the city centre stops early at night
        (last bus at 11PM). There should be more buses at night to encourage people
        to go to the restaurants and bars of the city centre. It would keep the neighbourhood
        more lively.</p>\n"
