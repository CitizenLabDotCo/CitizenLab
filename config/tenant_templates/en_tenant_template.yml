    publication_status: published
  - &23
    title_multiloc:
      en: Organise one car-free day per month
      en-GB: Organise one car-free day per month
      en-CA: Organise one car-free day per month
    body_multiloc:
      en: "<p>It would be nice once a month, to be able to curculate freely by foot
        or by bike without worrying about cars or air pollution. It could be a great
        way to raise awareness around cleaner ways to move around the city. Ideally
        it would be on the weekends so that everyone can enjoy it!</p>\n"
      en-GB: "<p>It would be nice once a month, to be able to curculate freely by
        foot or by bike without worrying about cars or air pollution. It could be
        a great way to raise awareness around cleaner ways to move around the city.
        Ideally it would be on the weekends so that everyone can enjoy it!</p>\n"
      en-CA: "<p>It would be nice once a month, to be able to curculate freely by
        foot or by bike without worrying about cars or air pollution. It could be
        a great way to raise awareness around cleaner ways to move around the city.
        Ideally it would be on the weekends so that everyone can enjoy it!</p>\n"
