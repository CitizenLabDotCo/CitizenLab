    initiatives_success_2_body: >
      <p><em>Schaerbeek (BE)</em></p> <p><strong>Emne: Mobilitet</strong></p> <p class="ql-align-center"><img src="https://res.cloudinary.com/citizenlabco/image/upload/v1565686767/63697e81-23de-4a84-b885-7418ebc92d2e_su6wxr.jpg" height="450" width="675"></p> <h3 class="ql-align-center">Kontakt</h3> <p class="ql-align-center">e-mail: <a href="mailto:collectif1030.0@gmail.com" target="_blank">collectif1030.0@gmail.com</a></p> <p class="ql-align-center">hjemmeside: <a href="www.facebook.com/1030zero" target="_blank">www.facebook.com/1030zero</a></p> <h2>Hvordan det startede</h2> <p>Flere gader i Schaerbeek har længe været utrygge for sårbare trafikanter. Efter en dødelig trafikulykke i juli 2017 i 'zone 30' besluttede nogle borgere at tage et skridt.</p> <h2>Projektet</h2> <p>1030/0 er en borgerbevægelse, der står op for trafiksikkerhed og bedre mobilitet i Schaerbeek. De fire hovedtemaer for deres projekt er:</p> <ul> <li>Vision Nul: nul drab, nul tunge skader i trafikken.</li> <li>Livskvalitet: en "kommune 30", hvor den aktive trafikant kan rejse effektivt og sikkert, men også en kommune med plads til møder og socialt samvær.</li> <li>Særlig opmærksomhed på de mest sårbare på vejen: børn, ældre, mennesker med handicap.</li> <li>Sundhed: forbedring af trafiksikkerheden gør det muligt at fremme aktive transportformer og bekæmpe luftforurening.</li></ul> <p>Hvad de hidtil har opnået:</p> <ul> <li>Zone 30 opnået.</li> <li>Vision Zero blev overtaget som en officiel politisk linje.</li> <li>Kommunen har udarbejdet en strategisk trafiksikkerhedsanvisning.</li> <li>Politiets cykelbrigade er (igen) etableret.</li> <li>Der er frigivet ekstra ressourcer til hastighedskontrol.</li> <li>Siden 2019 er der etableret et system med 'levende gader'.</li></ul> <h2>Succes faktorer</h2> <ul> <li>Stor mobilisering: adskillige demonstrationer med 60-200 mand hver.</li> <li>Proaktiv medietilgang: opbygge gode relationer og tænke visuelt og fortællende. Især på den Flamske side var der allerede megen opmærksomhed i medierne for initiativet.</li> <li>Temaet er meget populært blandt befolkningen.</li><li>Udholdenhed og udendørs: På kun et års tid organiserede de 20 forskellige aktioner.</li> </ul> <h2>Flaskehalse</h2> <ul> <li>Mangfoldighed er et arbejdssted, ikke kun med hensyn til oprindelse, men også med hensyn til alder. Det forbedres gennem samarbejde med lokale ungdomscentre og nonprofitorganisationer.</li> <li>Det er sværere at nå frem til fransktalende medier.</li></ul> <p><em>Kilde: </em><em>Burgervuur - De Wakkere Burger</em></p> <p>Kender du et inspirerende borgerinitiativ, der bør føjes til denne liste? <a href="mailto:support@citizenlab.co" target="_blank">Lad os vide</a>!</p>
    initiatives_success_3_title: Picnicborde på legepladserne
    initiatives_success_3_body: >
      <p><em>Wortegem-Petegem (BE)</em></p> <p><strong>Emne: Torve og gader</strong></p> <p class="ql-align-center"><img src="https://res.cloudinary.com/citizenlabco/image/upload/v1566228445/934e4e02-0d5e-4767-b9aa-3690a940d023_f6ljbd.jpg" height="552" width="736"></p> <h3 class="ql-align-center"><br></h3> <h2>Hvordan startede det?</h2> <p>Dette initiativ stammer fra et inddragende budgetlægnings projekt fra Wortegem-Petegem. Den lille belgiske kommune med 6.500 indbyggere åbnede op for 100.000 € af sit budget, så de kunne bruges på borgerintiativer.</p> <p>Borgere blev opfordret til at dele deres initiativer på den digitale borgerinddragelsesplatform for Wortegem-Petegem i løbet af en periode på to måneder.</p> <p>Efter administrationen havde lavet en kvalitativ udvælgelse, blev 40 initiativer af i alt 55 gemt. Byens borgere kunne derefter stemme på de 40 initiativer, der var gået videre. Afstemningen skete både online og under en offentlig begivenhed, hvor alle initiativerne blev præsenteret af deres initiativtagere.</p> <h2>Projektet</h2> <p>Idéen til initiativet er ligetil: Opstil picnicborde på alle legepladser i Wortegem-Petegem. Dette gør det muligt for bedsteforældre og forældre at sidde og slappe af, mens børnene leger. Samtidig skaber det muligheden for at samles og tale med andre fra kommunen.</p> <p>Da dette var et af de mest populære initiativer i det inddragende budgetlægnings projekt, besluttede Wortegem-Petegem at gennemføre det. Der er siden blevet installeret picnicborde 6 forskellige steder i kommunen.</p> <h2>Succes faktorer</h2> <ul> <li>Åben proces og opfølgning: Wortegem-Petegem havde en åben proces, der blev udarbejdet, før de begyndte at indsamle borgerinitiativer, herunder samarbejdet mellem de forskellige afdelinger. Der var også en stabil og personlig opfølgning for at sikre, at alle involverede borgere blev informeret om hvor i processen kommunen var, og hvilke beslutninger der blev truffet undervejs. Samtidig forpligtede kommunen sig til at gennemføre alle gemte initiativer inden den efterfølgende sommer.</li> <li>Højt deltagelsesniveau: 14% af den stemmeberettigede befolkning (14 år eller ældre) af Wortegem-Petegem stemte på deres yndlingsinitiativer.</li> <li>Dette borgerinitiativ var håndgribeligt, med et fast produkt, der havde begrænsede omkostninger i etablering og vedligeholdelse.</li> </ul> <p><em>Kilde: </em><a href="https://www.citizenlab.co/case-studies-nl/wortegem-petegem" target="_blank"><em>CitizenLab-sag (NL)</em></a></p> <p>Kender du inspirerende borgerinitiativer, der bør føjes til denne liste? <a href="mailto:support@citizenlab.co" target="_blank">Fortæl os det</a>!</p>
  projects:
    open_idea_project_title: En idé? Tag det med til dit råd!
    open_idea_project_description_preview: Måske har du en idé, der ikke passer til ét af de eksisterende projekter? Så post det her, saml støtte og få det på den politiske dagsorden!
    open_idea_project_description: >
      <p>Here, you can start your own idea if it doesn't fit within one of the existing projects.</p><p><strong>The objective?</strong> To get your idea on the political agenda.</p><p><strong>How?</strong> By gathering support, namely at least 100 votes in 3 months. You can do that by first making your idea 'attractive'. Write it in a clear and engaging way, add images, give strong arguments based on facts, add attachments with further details or background information, ... After you've done that, start sharing your idea on social media or through email. Invite people to join the discussion on your idea, or simply convince them to support it by voting in favour.</p><p><strong>About what?</strong> Your idea can be about a lot of things, as long as it is related to your city and its policy. It can be a problem you experience, a solution you envision or even a combination of both. It can be wild and on the long term, or very tangible and a quick win.</p><p><strong>And then? </strong>Did you reach 100 votes in 3 months? Congratulations! The city will now take your idea in consideration. If your idea is considered to be feasible and does not harm specific groups or individuals, you will get the chance to present your proposal during the council meeting. During that same meeting, the council members will give you direct feedback on what they will or won't do with your idea and why. If you don't gather 100 votes in 3 months, your proposal won't be considered.</p><p>We're curious to learn about your ideas!</p>
