    initiatives_body: >
      <h2 class="ql-align-center"><img src="https://res.cloudinary.com/citizenlabco/image/upload/v1565619952/1d327595-c1b4-4013-8484-cd110cf619b4_odampn.png" height="374.3745928338762" width="819"></h2> <h2>Hvad er borgerinitiativer?</h2> <p>Borgerinitiativer er initiativer, der starter nedefra og op. Et behov, et ønske, en drøm, ... foreslået af dig eller andre borgere. Du og eventuelle andre initiativtagere ønsker at ændre eller forbedre en nuværende situation eller starte noget helt nyt fra bunden af.
      </p> <p>Det, der adskiller borgerinitiativer fra andre projekter på CitizenLab platformen, er, at de følger et sæt er foruddefinerede regler, og at det inkluderer inddragelse af den kommunale ledelse. De foruddefinerede regler, ofte formaliseret i lovgivningen, angiver de betingelser, der skal være opfyldt for at få ledelsen i kommunen involveret. Denne proces er nødvendig for at borgerinitiativer kan nå deres mål, som måske kan kræve officielle tilladelse til en midlertidig brug af et offentligt rum, støtte fra eksperter til at gennemføre dine planer, …</p> <p>Borgerinitiativer skal komme mange til gode og handler derfor aldrig om personlig interesse, men altid om kollektiv interesse.</p> <h2>Hvorfor skulle du starte et borgerinitiativ her?</h2> <p>Dette er den officielle borgerinddragelsesplatform for $|orgName|, der tilbyder følgende fordele:</p> <ul> <li>$|orgName| er allerede til stede og lytter aktivt til hvad der sker på platformen. Så der er ikke behov for at finde og nå ud til relevante personer inden for $|orgName| organisation.</li> <li>Denne platform er lavet specifikt til inddragende processer såsom borgerinitiativer. Alle elementer, processen, ... er alle bygget til at optimere til dette mål, hvilket langt fra er tilfældet for de klassiske 'sociale medier'.</li> <li>Andre borgere er allerede her på platformen hvilket øger den potentielle rækkevidde for at samle støtte til dit initiativ.</li> </ul> <h2>Hvilke skridt skal man tage?</h2> <p><strong>1. Kontroller, om dit initiativ passer til $|orgName| kriterier</strong></p> <p>$|initiativesEligibilityCriteria|</p> <p><strong>2. Tjek om hvad $|orgName| tilbyder, for at hjælpe dig med at nå dit mål</strong></p> <p>$|initiativesThresholdReachedMessage|</p> <p><strong>3. Forbered dit initiativ sammen med andre borgere, som ønsker at være involveret</strong></p> <p>Så snart du offentliggør dit initiativ på platformen, begynder timeren at køre. Derfor er det vigtigt at være godt forberedt, når du opretter dit initiativ. På <a href="/initiatives/new" target="_blank">denne side</a> kan du finde ud af, hvilke oplysninger, der er behov for, inden du offentliggør dit initiativ.</p> <p><strong>4. Publicér dit initiativ</strong></p> <p>Publicer dit initiativ <a href="/initiatives/new" target="_blank">her</a>. Når du har trykket på knappen 'Publicer dit initiativ', vil det være synligt for alle andre borgere, og timeren begynder at køre.</p> <p><strong>5. Saml støtte for at nå tærsklen til tiden</strong></p> <p>Nu hvor dit initiativ er offentliggjort, er det tid til at samle støtte til det. Sørg for at samle $|initiativesVotingThreshold| stemmer på $|initiativesDaysLimit| dage for at skabe involvering af byen $|orgName|. Til dette kan du bruge delingsindstillingerne på platformen eller alle andre værktøjer og kanaler, som du er anvender.</p> <p><em>Har du stadig spørgsmål? Kontakt os </em><a href="support@citizenlab.co" target="_blank"><em>her</em></a><em>.</em></p>
    initiatives_success_1_title: River Shuttle
    initiatives_success_1_body: >
      <p><em>Liège (BE)</em></p> <p><strong>Emne: Mobilitet</strong></p> <p><img src="https://res.cloudinary.com/citizenlabco/image/upload/v1566228019/8a1ebc8b-ab5e-40e2-9cfb-872f8ef28f3e_kxh3fv.jpg"></p> <h2>Hvordan det startede</h2> <p>Liège, en af ​​Belgiens største byer, åbnede deres borgerinddragelsesplatform for at skaffe input til deres 'Byplan', en flerårig strategisk plan, der indeholder politiske prioriteringer for byen.</p> <p>Efter en åben opfordring til borgerne om at komme med ideer, omgrupperede byen disse ideer i større tematiske klynger. Initiativet 'River Shuttle' startede fra en af ​​disse klynger og blev åbnet for afstemning til alle indbyggere.</p> <p>Over 15% af Lièges 200.000 indbyggere besøgte platformen og afgav deres stemmer.</p> <h2>Projektet</h2> <p>Liège har allerede med succes anvendt en flodtransporttjeneste til turistmæssige formål i løbet af 2 sommersæsoner, så turister kunne opdage byen fra Meuse-floden. Dette inspirerede mindst 9 borgere til at give input til, hvordan de troede, at denne service kunne forbedres og udvides. Hvad de havde tilfælles var:</p> <ul> <li>ønsket om at begynde at anvende denne pendulsejllads også for pendlere,</li> <li>at udvide tjenesten fra sommer til året rundt, og</li> <li>at tilføje mange flere stop til færgenruten.</li> </ul> <p>Der blev afgivet i alt 1336 stemmer og der blev skabt yderligere en klynge, baseret på kommentarer fra de deltagende borgere.</p> <p>TByen Liège lyttede til dette initiativ og besluttede at handle efter det. I dag udføres en dybdegående undersøgelse af, hvordan pendulsejlladsen faktisk kan udvides. Resultaterne af denne undersøgelse vil blive brugt til fremtidig implementering.</p> <h2>Succesfaktorer</h2> <ul> <li>Den grundlæggende infrastruktur skal være til stede: Implementeringen af ​​dette initiativ behøver ikke at starte fra nul. Infrastrukturen, i dette tilfælde den største omkostning, er der allerede, ligesom erfaringer med udnyttelsen og de juridiske rammer.</li> <li>En del af den større proces: Fordi dette initiativ stammede fra Liège 'Byplan'-proces, var borgerne bag initiativet inkluderet i den samlede kommunikationsplan. På grund af inddragelse af beslutningstagere og involvering af byens administration, var der sikret en ordentlig og struktureret opfølgning.</li> <li>En del af et større problem: Selvom pendlertjenesten, som foreslås i dette initiativ, aldrig vil blive brugt af alle byens borgere, sigter den dog mod at løse et større problem, der påvirker alle mennesker, der bor i byen, nemlig trafikpropper.</li> </ul> <p><em>Mere sammenhæng: </em><a href="https://www.citizenlab.co/case-studies-en/liege" target="_blank"><em>CitizenLab-sag Liège</em></a></p> <p>Kender du et inspirerende borgerinitiativ, der bør føjes til denne liste? <a href="mailto:support@citizenlab.co" target="_blank">Lad os få det at vide</a>!</p>
