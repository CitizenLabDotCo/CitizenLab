    terms_and_conditions_title: Vilkår og Betingelser
    terms_and_conditions_body: >
      <p>This online engagement platform aims to give as many people as possible the opportunity to think about the future of the city or institution that, together with CitizenLab, has set up this platform. These contributions are subject to a number of rules to keep the debate open and constructive. Below you can find the general conditions of our platform, as we are convinced that clear rules provide the best guarantee for a constructive online community.</p><p><br></p><p>Because CitizenLab appreciates the feedback of the users of their platform, your ideas are welcomed to further improve the platform. You can forward your suggestions to support@citizenlab.co.</p><p><br></p><p><strong>Who can register on the online engagement platform?</strong></p><p><br></p><p>Anyone who wants to, can follow the debate online. Everyone can read the submitted ideas and reactions. If you want to participate in the debate yourself (sharing your own ideas, responding to other ideas or supporting existing contributions), you have to create an account. Only registered participants can make an active contribution to the online ideas platform.</p><p><br></p><p>You can register via your e-mail address or create an account by simply linking it to your Facebook or Google profile.</p><p><br></p><p>The creation of an account by a user does not give this user ownership over the account. CitizenLab reserves the right to refuse, suspend or delete accounts, for example if the user does not comply with the following rules or has previously been denied or removed from this user's account.</p><p><br></p><p>Each account must comply with the following rules: </p><p><br></p><p><strong>Every account is strictly personal</strong></p><p><br></p><p>Each account must be unique and linked to a natural person. Every user has the right to create one account. If it is determined that one person has multiple accounts, CitizenLab reserves the right to delete all these accounts. Every user must have reached at least the age of 12 years.</p><p><br></p><p><strong>An account cannot be transferred to another person</strong></p><p><br></p><p>Since each account is strictly linked to one specific person, this account cannot be transferred to another person without the permission of CitizenLab. This transfer ban must be considered in the broadest sense. CitizenLab reserves the right to refuse or delete this account in case of infringements.</p><p><br></p><p>An account cannot be used for commercial purposes. The CitizenLab platform is intended to increase participation. An account can therefore only be used in that sense. Any use of the account for the sole purpose of enjoying a commercial advantage is prohibited.</p><p><br></p><p><strong>The account information must always remain confidential</strong></p><p><br></p><p>It is not allowed for another person than the actual person who created the account, to use this account. The person who creates the account must ensure that (s)he keeps the password and login details. We advise you to use a "strong" password (a password with a combination of lowercase, uppercase letters and numbers). CitizenLab can under no circumstances be held responsible for any loss or damage incurred to the account if the above conditions are not met by the user. CitizenLab cannot be held responsible for theft of your account, for example by 'phishing', either. CitizenLab will never ask its users for personal data such as a login or password via e-mail. If personal data is requested, the user will always be redirected to the platform of CitizenLab.</p><p><br></p><p><strong>Limitations to content and use of the platform</strong></p><p><br></p><p>To ensure that the CitizenLab platform is working properly and that you can communicate and connect with others, there are some restrictions on the type of content that can be published via the platform:</p><p><br></p><p>Offensive behaviour:</p><p><br></p><p>We firmly believe in freedom of speech. However, in order to ensure that the platform can be used in a constructive way by the users, with respect for different opinions and without people having to be afraid to express their opinions or convictions, we do not allow offensive behaviour that harasses, intimidates or uses fear to silence another user.</p><p><br></p><p>Accounts and related accounts with which the actions below are performed can be temporarily blocked and / or permanently deleted. </p><p><br></p><ul> <li>Violent threats (direct or indirect): You may not threaten or promote violence, including the promotion of terrorism.</li> <li>Harassment: You may not incite to or be involved in deliberately insulting or harassing others. Here are some factors that we can take into account when assessing abusive behaviour: whether the main purpose of the reported account is harassing or sending offensive messages to others; whether the reported behaviour is unidirectional or contains threats; whether the reported account encourages others to intimidate another account; and whether the reported account sends intimidating messages to an account from multiple accounts.</li> <li>Hatred: You may not promote violence against other people or directly attack or threaten them on the basis of race, ethnic background, nationality, sexual orientation, gender, gender identity, philosophical affiliation, age, disability or illness. We also do not allow accounts whose main purpose is to incite others to do harm on the basis of these categories.</li> <li>Misuse of multiple accounts: Creating multiple accounts for overlapping use to avoid temporary or permanent suspension of an individual account is not allowed.</li> <li>Private data: you may not publish or post confidential data and private information of others without their express authorization and consent. These data include, for example, credit card numbers, address details, telephone numbers or data that constitute the personal privacy of a person.</li> <li>Impersonation: you may not be allowed to enter via the platform if someone else deceives, confuses or threatens in a manner that actually decks or threatens others.</li> </ul><p><strong>Spam</strong></p><p><br></p><p>We strive at all times to protect the CitizenLab platform user from technical abuse and spam. Accounts in which the actions below are performed can be temporarily blocked or permanently deleted.</p><p><br></p><ul> <li>Malware / phishing / viruses / worms / Trojans: You may not post malicious content or links to such content for the purpose of damaging or disrupting someone else's browsers or computers, or of violating someone's privacy.</li> <li>Spam: You cannot use the CitizenLab platform to spam people. </li> </ul><p><br></p><p><strong>Infringement of applicable laws</strong></p><p><br></p><p>The use of the account may not in any way infringe applicable laws. This includes infringements against privacy legislation, intellectual property rights, the criminal code,...</p><p><br></p><p>The account may not be used in any way to promote illegal activities.</p><p><br></p><p><strong>In case of breaches of the aforementioned rules </strong></p><p><strong> </strong></p><p>Citizenlab reserves the right, if it detects infringements on the aforementioned rules, to delete the relevant messages and even suspend or permanently delete user profiles. </p><p><br></p><p>CitizenLab cannot be held liable in any way for messages posted by users or third parties, which violate the above rules. The web administrator will strictly supervise that these rules are not violated. If a user detects an infringement, one can always report this to the following e-mail address: support@citizenlab.co.</p><p><br></p><p>It is possible that files can be downloaded via the platform, whether or not due to a user, or that users place harmful hyperlinks. Every download by a user or click on a hyperlink, placed by a user, is done at their own risk and any damage incurred is completely and solely the responsibility of this user.</p><p><br></p><p><strong>Intellectual property rights</strong></p><p><br></p><p>CitizenLab respects the intellectual property rights of others and expects that users of this platform also respect these rights. CitizenLab reserves the right to remove content that infringes intellectual property rights. Repeated infringements of intellectual property rights of any kind by a user will give rise to the suspension or removal of the account by CitizenLab.</p><p><br></p><p>Infringements against intellectual property rights can be reported via the following e-mail address: support@citizenlab.co</p><p><br></p><p><strong>Property rights CitizenLab</strong></p><p><br></p><p>CitizenLab's platform is protected by intellectual property rights that relate to content, source code, database, etc. The use of this platform in no way means a transfer of these intellectual rights to the users of the platform. Every user must be aware of these rights and must act accordingly.</p><p><br></p><p>It is thus forbidden to reproduce, distribute, modify or transmit the platform and its contents without permission.</p>
    cookie_policy_title: Cookiepolitik
    cookie_policy_body: >
      <p><strong style="color: rgb(0, 0, 0); background-color: transparent;">WHO?</strong></p><p><br></p><p><strong style="color: rgb(0, 0, 0); background-color: transparent;">CitizenLab NV</strong></p><p><span style="color: rgb(0, 0, 0); background-color: transparent;">Meusegemstraat 105</span></p><p><span style="color: rgb(0, 0, 0); background-color: transparent;">1861 Wolvertem</span></p><p><span style="color: rgb(0, 0, 0); background-color: transparent;">https://www.citizenlab.co</span></p><p><span style="color: rgb(0, 0, 0); background-color: transparent;">email: support@citizenlab.co</span></p><p><br></p><p><span style="color: rgb(0, 0, 0); background-color: transparent;">BTW‐BE0638.901.287</span></p><p><br></p><p><strong style="color: rgb(0, 0, 0); background-color: transparent;">WHAT ARE COOKIES?</strong></p><p><br></p><p class="ql-align-justify"><span style="color: rgb(0, 0, 0); background-color: transparent;">Cookies are small pieces of data or text files placed on your local computer by websites. Such cookies can have different purposes: for instance there are technical cookies (language settings for example), session cookies (temporary cookies) and tracking cookies (cookies following and recording your behaviour on the website in order to be able to offer a better user experience).</span></p><p class="ql-align-justify"> </p><p class="ql-align-justify"><span style="color: rgb(0, 0, 0); background-color: transparent;">A cookie contains a unique code which allows the recognition of your browser during a visit to the website or to improve your user experience during repeated visits to the platform.</span></p><p class="ql-align-justify"> </p><p class="ql-align-justify"><span style="color: rgb(0, 0, 0); background-color: transparent;">Cookies can be placed by the server of the website you are visiting or by a partner with whom this website collaborates. The server of the website can only read the cookies it has placed itself. It does not have access to other information contained on your computer or mobile device.</span></p><p class="ql-align-justify"> </p><p class="ql-align-justify"><span style="color: rgb(0, 0, 0); background-color: transparent;">The content of a cookie usually consists of the name of the service that placed the cookie, an expiry date and a unique numerical code. </span></p><p class="ql-align-justify"><span style="color: rgb(0, 0, 0); background-color: transparent;">Cookies generally ease and speed up the interaction between users and the website and help users navigate between the different parts of the website. Cookies can also be used to personalise the content of the website to the user.</span></p><p class="ql-align-justify"> </p><p class="ql-align-justify"><span style="color: rgb(0, 0, 0); background-color: transparent;">More information on the types of cookies can be found on www.allaboutcookies.org.</span></p><p class="ql-align-justify"><br></p><p class="ql-align-justify"><strong style="color: rgb(0, 0, 0); background-color: transparent;">CITIZENLAB USES THE FOLLOWING COOKIES:</strong></p><p class="ql-align-justify"><br></p><p class="ql-align-justify"><strong style="color: rgb(0, 0, 0); background-color: transparent;">1/ Necessary cookies</strong></p><p class="ql-align-justify"><br></p><p class="ql-align-justify"><span style="color: rgb(0, 0, 0); background-color: transparent;">These cookies are essential to be able to visit our websites and to use particular parts of it. These cookies allow you to navigate between the different parts of the website or to complete forms and take part in discussions on our platform for example. Also, if you want to log in to the personal platform of Citizenlab with your personal account, these cookies are needed to check your identity in a safe manner before we allow access to your personal information. If you refuse these cookies, certain parts of the website may not work, or may not work optimally.</span></p><p class="ql-align-justify"><br></p><p class="ql-align-justify"><strong style="color: rgb(0, 0, 0); background-color: transparent;">2/ Functional cookies</strong></p><p class="ql-align-justify"><br></p><p class="ql-align-justify"><span style="color: rgb(0, 0, 0); background-color: transparent;">Functional cookies are cookies which ease and facilitate the functioning of our website for our users and ensure that you will have a more personalised browsing experience. The website uses a registration or a newsletter for instance. These cookies can also be used to recognise you if your revisit the website and to store your registration details or to remember the preferences you have indicated on the website.</span></p><p class="ql-align-justify"><br></p><p class="ql-align-justify"><strong style="color: rgb(0, 0, 0); background-color: transparent;">3/ Third party cookies</strong></p><p class="ql-align-justify"><br></p><p class="ql-align-justify"><span style="color: rgb(0, 0, 0); background-color: transparent;">In specific cases we use cookies from reliable third parties. This website uses Google Analytics which is one of the most used and reliable analytics software on the internet and which helps us to analyse the preferences of the users so that we are able to optimise the experience for our users on our website.</span></p><p class="ql-align-justify"> </p><p class="ql-align-justify"><span style="color: rgb(0, 0, 0); background-color: transparent;">For more information, please see privacy.google.com</span></p><p class="ql-align-justify"> </p><p class="ql-align-justify"><strong style="color: rgb(0, 0, 0); background-color: transparent;">COOKIE MANAGEMENT</strong></p><p><br></p><p class="ql-align-justify"><span style="color: rgb(0, 0, 0); background-color: transparent;">During your first visit to our website you are asked to accept our different types of cookies. You can permit or refuse cookies by each category. You can, at all times, change the cookie settings for our website via the hyperlink at the bottom of our website and so withdraw your permission.</span></p><p><br></p><p class="ql-align-justify"><span style="color: rgb(0, 0, 0); background-color: transparent;">You can refuse the installation of these cookies during the first visit to the website by ticking “Refuse cookies” in the offered pop-up screen. </span></p><p><br></p><p class="ql-align-justify"><span style="color: rgb(0, 0, 0); background-color: transparent;">You can refuse the installation of cookies via your browser settings. Switching off cookies may mean that you can no longer use certain functionalities of the website. On the following website you can find information on how to refuse cookies for most used browsers: </span><a href="http://www.aboutcookies.org/" target="_blank" style="color: rgb(0, 0, 0);">http://www.aboutcookies.org/</a></p><p class="ql-align-justify"><br></p><p class="ql-align-justify"><span style="color: rgb(0, 0, 0); background-color: transparent;">You can also, at any time, remove already installed cookies from your computer or mobile device.</span></p><p class="ql-align-justify"><br></p><p class="ql-align-justify"><span style="color: rgb(0, 0, 0); background-color: transparent;">If you wish to use the website without any restrictions, please make sure that cookies are switched on in your browser. To switch on cookies do the following:</span></p><p><br></p><p class="ql-align-justify"><strong style="color: rgb(0, 0, 0); background-color: transparent;">Browser – Microsoft Internet Explorer </strong></p><p class="ql-align-justify"><br></p><ul> <li class="ql-align-justify"><span style="background-color: transparent;">In Internet Explorer, click on ‘Internet options’ in the ‘Extra” menu.</span></li> <li class="ql-align-justify"><span style="background-color: transparent;">Under the ‘Privacy’ tab, move the settings bar to ‘low’ or ‘accept all cookies’ (setting above ‘medium’ switches off cookies).</span></li> <li class="ql-align-justify"><span style="background-color: transparent;">Click on ‘OK’.</span></li> </ul><p><br></p><p class="ql-align-justify"><strong style="color: rgb(0, 0, 0); background-color: transparent;">Browser - Mozilla Firefox</strong></p><p class="ql-align-justify"><br></p><ul> <li class="ql-align-justify"><span style="background-color: transparent;">Click on ‘Firefox’ in the top left corner of your browser and then click on ‘Options’.</span></li> <li class="ql-align-justify"><span style="background-color: transparent;">Under the ‘Privacy’ tab, ensure that the ‘Let websites know that I do not wish to be followed’ is not ticked.</span></li> <li class="ql-align-justify"><span style="background-color: transparent;">Click on ‘OK’.</span></li> </ul><p><br></p><p class="ql-align-justify"><strong style="color: rgb(0, 0, 0); background-color: transparent;">Browser - Google Chrome</strong></p><p class="ql-align-justify"><br></p><ul> <li class="ql-align-justify"><span style="background-color: transparent;">Click on ‘Extra’ at the top of your browser screen and select ‘Options’.</span></li> <li class="ql-align-justify"><span style="background-color: transparent;">Click on ‘Under the Hood’ tab, find the ‘Privacy’ part and select ‘Content settings’ button.</span></li> <li class="ql-align-justify"><span style="background-color: transparent;">Select ‘Allow local data to be set’.</span></li> </ul><p><br></p><p class="ql-align-justify"><strong style="color: rgb(0, 0, 0); background-color: transparent;">Browser - Safari</strong></p><p class="ql-align-justify"><br></p><ul> <li class="ql-align-justify"><span style="background-color: transparent;">Click on the ‘Cog’ pictogram at the top of your browser screen and select the ‘Preference’ option.</span></li> <li class="ql-align-justify"><span style="background-color: transparent;">Click on ‘Security’, tick the option stating: ‘Block cookies from third parties and advertisement cookies’.</span></li> <li class="ql-align-justify"><span style="color: rgb(0, 0, 0); background-color: transparent;">Click ‘Save’.   </span></li> </ul><p class="ql-align-justify"><br></p><p class="ql-align-justify"><span style="color: rgb(0, 0, 0); background-color: transparent;">Should after reading this Cookies Statement you still have questions or comments relating to cookies, please contact </span><a href="mailto:support@citizenlab.co" target="_blank" style="color: rgb(0, 0, 255);">support@citizenlab.co</a><span style="color: rgb(0, 0, 0); background-color: transparent;">.</span></p>
    privacy_policy_title: Fortrolighedspolitik
    privacy_policy_body: >
      <p>Responsible for the processing of the Data and Owner</p><p>CitizenLab NV - Meusegemstraat 105 - 1861 Wolvertem - Belgium</p><p>Contact e-mail address: support@citizenlab.co</p><p><br></p><p><strong>1. PRIVACY POLICY</strong></p><p><br></p><p>This ‘Privacy Policy’ applies to the ‘Personal Data’ collected by CitizenLab through this website.</p><p><br></p><p><strong>2. WHAT ARE PERSONAL DATA?</strong></p><p><br></p><p>In this Privacy Policy, Personal Data refers to information that make it possible to</p><p>identify you. An identifiable person is someone who can be identified, either directly or indirectly, in particular by referring to an identification number or to one or more factors that are linked to physical, physiological, mental, economic, cultural or social identity. A typical example of personal information is your name and email</p><p>address.</p><p><br></p><p><strong>3. WHAT PERSONAL DATA DO WE COLLECT?</strong></p><p><br></p><p>We might collect your Personal Data from the following two sources:</p><p><br></p><p><strong>3.1 Personal Data that you provide during the registration process on the</strong></p><p><strong>platform.</strong></p><p><br></p><p>The personal data that we might collect from you are:</p><p><br></p><ul> <li>E-mail address (mandatory);</li> <li>First and last name (mandatory);</li> <li>Age (optional)</li> <li>Gender (optional).</li> <li>Area of residence (optional).</li> </ul><p><br></p><p><strong>3.2 Personal Data that we collect when you visit our website.</strong></p><p><br></p><p>We (and third party processors acting on our behalf) use cookies to automatically</p><p>collect personal data about you when you use this website. For more information,</p><p>please consult our Cookie Policy.</p><p><br></p><p><strong>4. HOW DO WE USE PERSONAL DATA?</strong></p><p><br></p><p>We might use your personal data for the following purposes:</p><p><br></p><p><br></p><ul> <li>To create and maintain your user profile on this website;</li> <li>To manage the identification and authentication of users;</li> <li>To verify your user account in order to guarantee the necessary security</li> <li>measures;</li> <li>To provide information about your community and/or alert you when activities on the platform may interest you.</li> </ul><p>The personal data is only stored and processed for the period required for the</p><p>purpose of the processing. After that, the data will be deleted or anonymised.</p><p><br></p><p><strong>5. WITH WHOM DO WE SHARE YOUR PERSONAL DATA?</strong></p><p><br></p><p>We might share your personal data with your local authorities, who are the</p><p>controllers of the personal data and who have an administrator role on this website.</p><p><br></p><p>We will never sell or rent your personal data to other service providers, nor will we share your Personal Data with any service providers who are not compliant with the GDPR.</p><p><br></p><p><strong>6. WHERE DO WE TRANSFER YOUR PERSONAL DATA TO?</strong></p><p><br></p><p>We only transfer your Personal Data to service providers established outside the European Economic Area if they comply to art 44 GDPR. All US-based service providers comply to Privacy Shield.</p><p><br></p><p><strong>7. WHAT RIGHTS DO YOU HAVE?</strong></p><p><br></p><p>You have the right to view your personal data at any time, as well as the right to be informed of the use that Citizenlab makes of your personal data.</p><p><br></p><p><strong>7.1 Right to rectification, erasure and restriction of processing</strong></p><p><br></p><p>You are free to decide whether or not to provide your personal data to Citizenlab. In addition, you always have the right to request Citizenlab to correct, supplement or remove your personal data. You acknowledge that a refusal to provide or a request for the erasure of personal data means that certain services can no longer be delivered.</p><p><br></p><p>You may also request that the processing of your personal data is limited.</p><p><br></p><p><strong>7.2 Right to object</strong></p><p><br></p><p>You have the right to object to the processing of your personal data for serious and legitimate reasons.</p><p><br></p><p>In addition, you always have the right to object to the use of your personal data for direct marketing purposes; in such case you do not have to state reasons.</p><p><br></p><p><strong>7.3 Right to data portability</strong></p><p><br></p><p>You have the right to obtain the personal data you have provided to Citizenlab in a structured, typical and machine-readable form and/or have such transferred to different controllers.</p><p><br></p><p><strong>7.4 Right to withdraw consent</strong></p><p><br></p><p>Insofar as the processing is based on your prior consent, you have the right to withdraw this approval.</p><p><br></p><p><strong>7.5 Exercising your rights</strong></p><p><br></p><p>You can exercise your rights by contacting Citizenlab to this end, either by email to koen@citizenlab.co, by post to Meusegemstraat 105, 1861 Wolvertem, Belgium or by using the “Contact us” form on our Website, provided you enclose a copy of your identity card.</p><p><br></p><p><strong>7.6 Automated decision-making and profiling</strong></p><p><br></p><p>The processing of your personal data does not include profiling and shall also not</p><p>be subjected by Citizenlab to automated decision-making.</p><p><br></p><p><strong>7.7 Right to lodge a complaint</strong></p><p><br></p><p>You have the right to lodge a complaint to the Belgian Privacy Commission: Personal Privacy Protection Commission, Drukpersstraat 35, 1000 Brussels, Belgium, Tel +32 (0)2 274 48 00, Fax +32 (0)2 274 48 35, e-mail: commission@privacycommission.be. This does not affect relief before a civil court.</p><p><br></p><p><strong>8. ADDITIONAL INFORMATION ON DATA COLLECTION AND</strong></p><p><strong>PROCESSING</strong></p><p><br></p><p><strong>Legal procedures</strong></p><p>The Processor and the Controller for the processing of the Data might use the Personal Data of the User for legal purposes, for the court or legal proceedings preceding phases in the event of unlawful use of this Application or the related services. The User is aware that the Processor and the Data Controller might be obliged to disclose the personal data at the request of competent government institutions for the processing of the Data.</p><p><br></p><p><strong>Security Measures</strong></p><p>Citizenlab has developed security measures which have been adjusted at the technological and organisational level to prevent the destruction, loss, falsification, changing, prohibited access or the erroneous disclosure to third parties of personal data as well as any other prohibited processing of this data. Under no circumstances can Citizenlab be held liable for any direct or indirect loss resulting from the incorrect or unlawful use of your personal data by a third party. You must at all times comply with the security instructions, including by preventing all prohibited access to your login details and password. You are solely responsible for the use made from the website on your computer, IP-address and your identification details, as well as for the confidentiality of such.</p><p><br></p><p><strong>Changes to this privacy policy</strong></p><p>The Controller for the processing of the Data reserves the right to change this privacy policy at any time by notifying Users on this page. We encourage you to check this page for possible changes. The date of the last change is indicated at the bottom of the page. If a User objects to any change in the policy, the User must not continue to use this Application. One might request the Controller for the processing of the Data to delete the Personal Data. Unless otherwise indicated, the valid Privacy Policy applicable at that time applies to all Personal Data that the Controller has stored for the processing of the Data about Users.</p><p><br></p><p><em>Most recent update: 03/02/2018</em></p><p><br></p><p><strong>DEFINITIONS AND LEGAL FRAMEWORK</strong></p><p><br></p><p><strong>Personal data (or Data)</strong></p><p>All information regarding a natural person, a legal person, an institution or an association that has been or might be identified directly or indirectly by reference to other information, including a personal ID number.</p><p><strong>Usage data</strong></p><p>Information that is automatically collected from this Application (or external services used in this Application), including: the IP addresses or domain names of the computers used by the Users of this Application, the URI (Uniform Resource Identifier) addresses, the time of the request, the method used to submit the request to the server, the size of the file received in response to it, the numerical code indicating the status of the server response (successful, error, etc.), the country of origin, the functions of the browser and the operating system of the User, the different time data per visit (such as the time spent on each page of the application) and the data about the followed only within the application, especially focused on the order of the visited pages and other parameters about the operating system of the device and / or the IT environment of the User.</p><p><strong>User</strong></p><p>The person who uses this Application and who must agree with or be authorized by the Data Subject to whom the Personal Data refer.</p><p><strong>The person concerned</strong></p><p>The legal person or natural person to whom / on whom the Personal Data relate.</p><p><strong>Data processor (or Data supervisor)</strong></p><p>The natural person, legal entity, government administration or any other institution, association or organization that has been authorized by the Data Controller to process the Personal Data in accordance with this privacy policy.</p><p><strong>Responsible for the processing of the Data (or Owner)</strong></p><p>The natural person, legal person, government administration or any other institution, association or organization with the right, also jointly with the Controller for the processing of the Data to make decisions regarding the purposes and methods of processing Personal Data and the means used, including security measures regarding the exploitation and use of this Application. The Controller for the processing of the Data is the Owner of this Application, unless otherwise indicated.</p><p><strong>This Application</strong></p><p>The hardware or software tools through which the Personal Data of the User are collected.</p><p><strong>Cookie</strong></p><p>Small part with data stored on the User's device.</p><p><br></p><p><strong>LEGAL INFORMATION</strong></p><p><br></p><p><strong>Notice to European Users: this privacy statement has been drawn up with due observance of the obligations in art. 10 of the European Directive 95/46 / EC and the provisions of European Directive 2002/58 / EC, as well as the revision in Directive 2009/136 / EC regarding cookies.</strong></p>
