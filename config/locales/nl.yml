      <p>Dit online ideeënplatform heeft als doel zoveel mogelijk mensen de kans te bieden mee te denken over de toekomst van de stad of instelling die samen met CitizenLab dit platform opzet. Deze bijdragen zijn onderworpen aan een aantal regels om het debat open en constructief te kunnen houden. Hierbij kan u de algemene voorwaarden en privacy policy vinden van ons platform, daar wij van oordeel zijn dat duidelijke spelregels de grootste garantie geven op een constructieve online gemeenschap.</p>
       <p>Omdat CitizenLab de mening van de gebruikers van hun platform erg apprecieert, en alle ideeën welkom zijn om het platform verder te verbeteren, kan u uw suggesties steeds doorsturen naar support@citizenlab.co.</p>
       <h3>Wie kan zich registreren op het online ideeënplatform?</h3>
       <p>Iedereen die wil, kan het debat online volgen. Iedereen kan de ingediende ideeën en reacties lezen. Wil je zelf meedoen aan het debat (eigen ideeën geven, reageren op andere ideeën of aanwezige bijdragen steunen of delen), dan moet je een account aanmaken. Enkel geregistreerde deelnemers kunnen aldus een actieve bijdrage leveren aan het online ideeënplatform.</p>
       <p>Je kan je registreren via een e-mailadres of een account aanmaken door dit te koppelen aan je Facebook of Google profiel.</p>
       <p>Een account aanmaken door een gebruiker bezorgt deze gebruiker geen eigendomsrecht op deze account. CitizenLab behoudt zich het recht voor accounts te weigeren, schorsen of verwijderen, bijvoorbeeld als de gebruiker zich niet aan de hierna genoemde regels houdt of reeds eerder een account van deze gebruiker geweigerd of verwijderd werd. Al de rechten over een aangemaakte accounts blijven CitizenLab toebehoren.</p>
       <p>Iedere account moet aan volgende regels voldoen:</p>
       <h4>Iedere account is strikt persoonlijk</h4>
       <p>Iedere account dient uniek te zijn en gekoppeld aan een natuurlijke persoon. Iedere gebruiker heeft het recht één account aan te maken. Indien wordt vastgesteld dat één persoon meerdere accounts heeft behoudt CitizenLab zich het recht voor al deze accounts te verwijderen. Iedere gebruiker moet minimaal de leeftijd van 16 jaar bereikt hebben.</p>
       <h4>Een account is niet overdraagbaar aan een andere persoon</h4>
       <p>Daar iedere account strikt gekoppeld is aan één bepaalde persoon, kan deze account ook niet overgedragen worden op een andere persoon, zonder de toestemming van CitizenLab. Dit overdrag-verbod moet in de meest ruime zin aanzien worden. Bij vastgestelde inbreuken behoudt CitizenLab zich het recht voor deze account te weigeren of te verwijderen.</p>
       <p>Een account mag niet gebruikt worden voor commerciële doeleinden Het platform dat CitizenLab aanbiedt heeft als bedoeling de participatie te verhogen. Een account kan dan ook enkel in die zin gebruikt worden. Ieder gebruik van de account met als enkele bedoeling een commercieel voordeel te genieten, is verboden.</p>
       <h4>De accountgegevens dienen steeds vertrouwelijk te blijven</h4>
       <p>Het is niet toegestaan een andere persoon dan de persoon die de account heeft aangemaakt, dit account te laten gebruiken. De persoon die de account aanmaakt moet zelf toezien op het bewaren van zijn paswoord en login gegevens. Wij raden u aan een “sterk” paswoord te gebruiken (een paswoord met een combinatie van kleine-, hoofdletters en cijfers). CitizenLab kan in geen geval verantwoordelijk gesteld worden voor verlies of schade die wordt opgelopen aan de account doordat niet aan bovengenoemde voorwaarden is voldaan door de gebruiker. CitizenLab kan niet verantwoordelijk gehouden worden voor diefstal van uw account, bijvoorbeeld door ‘phishing’. CitizenLab zal zijn gebruikers nooit om persoonlijke data verzoeken zoals een login of paswoord via e-mailbericht. Indien persoonlijke data gevraagd zou worden, zal de gebruiker steeds naar het platform van CitizenLab omgeleid worden.</p>
       <h3>Grenzen aan inhoud en gebruik van het platform</h3>
       <p>Om ervoor te zorgen dat het CitizenLab-platform naar behoren werkt en dat je kunt communiceren en contact kunt houden met anderen, gelden er enkele beperkingen voor het type content dat via het platform kan worden gepubliceerd:</p>
       <h4>Beledigend gedrag:</h4> <p> Wij geloven ten stelligste in vrijheid van meningsuiting. Echter, om ervoor te zorgen dat het platform op een constructieve manier door de gebruikers kan worden gebruikt, met respect voor verschillende meningen en zonder dat personen bang moeten zijn deze mening of overtuigingen te verkondigen, staan wij geen gedrag toe dat over de grens gaat door beledigend te zijn, zoals gedrag dat mensen treitert, intimideert of angst gebruikt om een andere gebruiker de mond te snoeren.</p>
       <p> Accounts en gerelateerde accounts waarin de onderstaande activiteiten worden uitgevoerd, kunnen tijdelijk worden geblokkeerd en/of permanent worden verwijderd.</p>
       <ul> <li>Gewelddadige bedreigingen (direct of indirect): Je mag geen gewelddadige bedreigingen uiten of geweld promoten, met inbegrip van het dreigen met of promoten van terrorisme.</li> <li>Pesterij: Je mag niet aanzetten tot of betrokken zijn bij het doelbewust beledigen of treiteren van anderen. Hier volgen enkele factoren die we kunnen meenemen bij het beoordelen van beledigend gedrag: of het hoofddoel van het gerapporteerde account het treiteren of verzenden van beledigende berichten naar anderen is; of het gerapporteerde gedrag eenzijdig is of bedreigingen bevat; of het gerapporteerde account anderen aanmoedigt om een ander account te intimideren; en of het gerapporteerde account vanuit meerdere accounts intimiderende berichten naar een account verzendt.</li> <li>Haatdragend gedrag: Je mag geen geweld tegen andere mensen promoten of hen rechtstreeks aanvallen of bedreigen op basis van ras, etnische achtergrond, nationaliteit, seksuele oriëntatie, geslacht, geslachtsidentiteit, levensbeschouwelijke affiliatie, leeftijd, beperking of ziekte. Ook laten wij geen accounts toe die als hoofddoel hebben om aan te zetten tot het kwaad doen van anderen schade op grond van deze categorieën.</li> <li>Misbruik van meerdere accounts: Het aanmaken van meerdere accounts voor overlappend gebruik om te ontkomen aan tijdelijke of permanente opschorting van een afzonderlijk account is niet toegestaan.</li> <li>Privégegevens: je mag vertrouwelijke gegevens en privégegevens van anderen niet publiceren of plaatsen zonder hun uitdrukkelijke autorisatie en toestemming. Tot deze gegevens behoren bijvoorbeeld creditcardnummers, adresgegevens, telefoonnummers of gegevens die de stikt persoonlijke levenssfeer van een persoon uitmaken.</li> <li>Impersonatie: je mag je via het platform niet voordoen als iemand anders op een wijze die anderen feitelijk of beoogd misleidt, verwart of bedreigt.</li> </ul>
       <h3>Spam</h3> <p> We streven er te allen tijde naar om gebruiker van het CitizenLab-platform te beschermen tegen technisch misbruik en spam. Accounts waarin de onderstaande activiteiten worden uitgevoerd, kunnen tijdelijk worden geblokkeerd of permanent worden verwijderd.</p>
       <ul> <li>Accounts die meer dan zes maanden niet actief zijn, kunnen zonder verdere kennisgeving worden verwijderd.</li> <li>Malware/phishing/virussen/worms/Trojans: Je mag geen schadelijke content of links naar dergelijke content plaatsen met als doel om de browsers of computers van iemand anders te beschadigen of te verstoren, of om iemands privacy te schenden.</li> <li>Spam: Je mag het CitizenLab platform niet gebruiken om personen te spammen.</li> </ul>
       <h3>Inbreuk op geldende wetten</h3>
       <p>Het gebruik van het account in welke zin dan ook, mag geenszins een inbreuk maken op de geldende wetten. Daarbij inbegrepen inbreuken tegen Privacy wetgeving, intellectuele eigendomsrechten, het strafwetboek,…</p>
       <p>Het account mag geenszins gebruikt worden om illegale activiteiten te promoten.</p>
       <h3>Bij inbreuken op voornoemde regels</h3> <p>Citizenlab behoudt zich het recht voor dat als zij inbreuken vaststelt op voornoemde regels, om de betreffende berichten te verwijderen en zelfs gebruikersprofielen te schorsen of definitief te verwijderen.</p> <p>CitizenLab kan geenszins aansprakelijk gesteld worden voor berichten geplaatst door gebruikers of derden, die een inbreuk uitmaken op bovenstaande regels. De web-beheerder zal strikt toezicht houden dat deze regels niet overtreden worden. Indien een gebruiker een inbreuk vaststelt, kan hij deze steeds melden op volgend e-mailadres: hello@citizenlab.co.</p> <p>Het is mogelijk dat bestanden via het platform kunnen gedownload worden, al dan niet door toedoen van een gebruiker, of dat gebruikers schadelijke hyperlinks plaatsen. Iedere download door een gebruiker of klik op een hyperlink, geplaatst door een gebruiker, gebeurt op zijn eigen risico en eventuele opgelopen schade hierdoor is volledig en enkel de verantwoordelijkheid van deze gebruiker.</p>
       <h3>Intellectuele eigendomsrechten</h3>
       <p>CitizenLab respecteert de intellectuele eigendomsrechten van anderen en verwacht dat de gebruikers van dit platform eveneens deze rechten respecteren. CitizenLab behoudt zich het recht voor om inhoud die een inbreuk uitmaakt op intellectuele eigendomsrechten te verwijderen. Herhaaldelijke inbreuken op intellectuele eigendomsrechten van welke aard dan ook door een gebruiker zullen aanleiding kunnen geven tot het schorsen of het verwijderen van het account door CitizenLab.</p>
       <p>Inbreuken tegen het intellectueel eigendomsrecht kunnen gemeld worden via volgend e-mailadres: hello@citizenlab.co</p>
       <h3>Eigendomsrechten CitizenLab</h3>
       <p>Het platform van CitizenLab is beschermd door intellectuele eigendomsrechten die onder andere betrekking hebben op inhoud, broncode, database,… Het gebruik van dit platform betekent geenszins een overdracht van deze intellectuele rechten naar de gebruikers van het platform. Iedere gebruiker moet bewust zijn van deze rechten en dient ook in die zin te handelen.</p> <p>Het is aldus verboden om het platform en haar inhoud te reproduceren, verspreiden, wijzigen of door te geven zonder toestemming.</p>
    cookie_policy_title: Cookiebeleid
    cookie_policy_body: >
      <h3>Wat zijn Cookies</h3> <p>Zoals gebruikelijk praktijk met bijna alle professionele websites deze site maakt gebruik van cookies, dat kleine bestandjes die worden gedownload naar uw computer zijn, om uw ervaring te verbeteren. Deze pagina beschrijft welke gegevens ze verzamelen, hoe we het gebruiken en waarom we soms nodig voor het opslaan van deze cookies. We zullen ook delen hoe u kunt voorkomen dat deze cookies worden opgeslagen maar dit kan downgraden of bepaalde elementen van de functionaliteit van de sites ' pauze'.</p> <p>Voor meer algemene informatie over cookies, <a href="https://en.wikipedia.org/wiki/HTTP_cookie"> Zie het Wikipedia-artikel over HTTP Cookies</a>.</p> <h3>Hoe gebruiken We Cookies</h3> <p>Wij gebruiken cookies voor een verscheidenheid van redenen hieronder. Helaas is de meeste gevallen er geen industrie standaard opties zijn voor het uitschakelen van cookies zonder volledig uitschakelen van de functionaliteit en functies die ze aan deze site toevoegen. Het wordt aanbevolen dat u op alle cookies laten als u niet zeker bent of je ze nodig hebt of niet in geval kunnen ze worden gebruikt om een service die u gebruikt.</p> <h3>Het uitschakelen van Cookies</h3> <p>u kunt voorkomen dat de instelling van cookies door de instellingen van uw browser aan te passen (zie uw browser Help voor hoe dit te doen). Wees ervan bewust dat het uitschakelen van cookies de functionaliteit van deze en vele andere websites die u bezoekt zal beïnvloeden. Meestal het uitschakelen van cookies zal resulteren in ook het uitschakelen van bepaalde functionaliteit en functies van deze site. Daarom wordt aanbevolen dat u cookies niet uitschakelt.</p> <h3>De Cookies die wij instellen</h3> <p>Als u een account bij ons, aanmaakt dan we cookies voor het beheer van de aanmeldingsprocedure en het algemene beheer gebruiken. Deze cookies zal meestal worden verwijderd zodra u echter in sommige gevallen zij daarna mogen om te onthouden uw Sitevoorkeuren uitlogt wanneer uitgelogd.</p> <p>Gebruiken we cookies als u ingelogd bent zodat we dit feit kan onthouden. Hiermee voorkomt u inloggen om ongetrouwd tijd die u een nieuwe pagina bezoekt. Deze cookies zijn meestal verwijderd of gewist wanneer u uitlogt om ervoor te zorgen dat u alleen toegang tot beperkte functies en gebieden wanneer ingelogd in.</p> <p>Deze site biedt nieuwsbrief of e-mail abonnementsdiensten en cookies kunnen worden gebruikt om te onthouden als u bent reeds geregistreerd en of bepaalde meldingen die alleen geldig tot wellicht geabonneerd/afgemeld gebruikers.</p> <p>Wanneer u gegevens via een formulier zoals die gevonden op de contact pagina's of commentaar vormen cookies kunnen worden ingesteld om te onthouden uw gebruikersdetails voor toekomstige correspondentie.</p> <p>Om u te voorzien van een grote ervaring op deze site wij de functionaliteit bieden om uw voorkeursinstellingen voor de manier waarop deze site wordt uitgevoerd wanneer u deze gebruikt. Om te onthouden uw voorkeuren die wij nodig hebben om cookies te plaatsen zodat deze informatie kan worden aangeroepen wanneer u interactief met een pagina werken wordt beïnvloed door uw voorkeuren.</p> <h3>Cookies van derden</h3> <p>In sommige speciale gevallen gebruiken we ook cookies aangeleverd door vertrouwde derde partijen. De volgende sectie gegevens welke cookies van derden, kunt u via deze site tegenkomen.</p> <p>Deze site maakt gebruik van Google Analytics die tot de meest wijdverbreide en vertrouwde analytics oplossing op het web behoort voor het helpen ons te begrijpen hoe u gebruiken de site en manieren dat kunnen wij uw ervaring verbeteren. Deze cookies kunnen bijhouden van dingen zoals hoe lang u op de site besteden en de pagina's die u bezoekt, zodat we kunnen doorgaan met het produceren van boeiende inhoud.</p> <p>Voor meer informatie over Google Analytics cookies, <a href="https://developers.google.com/analytics/devguides/collection/analyticsjs/cookie-usage"> de officiële Google Analytics evenementenpagina</a>.</p> <p>Derde partij analytics worden gebruikt voor het tracken en meten van gebruik van deze site, zodat we kunnen doorgaan met het produceren van aantrekkelijke inhoud. Deze cookies kunnen dingen zoals hoe lang u op de site of pagina's u bezoekt die helpt ons besteden te begrijpen hoe we de site kunnen verbeteren voor u bijhouden. Van tijd tot tijd we nieuwe functionaliteiten te testen en subtiele wijzigingen aanbrengen in de manier waarop de site wordt geleverd. Wanneer we nog steeds nieuwe functies testen deze cookies kunnen worden gebruikt om ervoor te zorgen dat u een consistente ervaring terwijl op de site, ontvangt waarbij wij begrijpen welke optimalisaties die onze gebruikers de meest waarderen.</p> <p>Als we producten verkopen is het belangrijk voor ons om te begrijpen van de statistische gegevens over hoeveel van de bezoekers van onze site daadwerkelijk maken van een aankoop, en als zodanig is dit het soort gegevens die u met deze cookies bijhouden. Dit is voor u belangrijk zijn, omdat het betekent dat we nauwkeurig zakelijke voorspellingen die ons toelaten kunnen te controleren onze reclame en product kosten om ervoor te zorgen de best mogelijke prijs.</p> <p>In sommige gevallen we kunnen u voorzien van aangepaste inhoud op basis van wat u ons over jezelf vertellen direct of indirect door een sociale media-account te koppelen. Deze typen cookies niet simpelweg laten bepalen u met inhoud die volgens ons voor u van belang kan zijn.</p> <h3>Meer informatie</h3> <p>Hopelijk die dingen voor jou heeft verduidelijkt en zoals eerder vermeld als er iets dat u niet zeker weet of u of niet het is meestal veiliger te verlaten van cookies zijn ingeschakeld in het geval dat het postvak in communiceert met een van de kenmerken u op onze site. Echter als u zijn nog steeds op zoek naar meer informatie dan u ons via één van onze gewenste contactwijze contacteren kan.</p> <p>E-mail: <a href="mailto:support@citizenlab.co"> support@citizenlab.co</a></p>
    privacy_policy_title: Privacybeleid
