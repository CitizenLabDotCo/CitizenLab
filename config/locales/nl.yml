    terms_and_conditions_title: Gebruiksvoorwaarden
    terms_and_conditions_body: >
      <p>This online engagement platform aims to give as many people as possible the opportunity to think about the future of the city or institution that, together with CitizenLab, has set up this platform. These contributions are subject to a number of rules to keep the debate open and constructive. Below you can find the general conditions of our platform, as we are convinced that clear rules provide the best guarantee for a constructive online community.</p>
      <p>Because CitizenLab appreciates the feedback of the users of their platform, your ideas are welcomed to further improve the platform. You can forward your suggestions to support@citizenlab.co.</p>
      <h3>Who can register on the online engagement platform?</h3>
      <p>Anyone who wants to, can follow the debate online. Everyone can read the submitted ideas and reactions. If you want to participate in the debate yourself (sharing your own ideas, responding to other ideas or supporting existing contributions), you have to create an account. Only registered participants can make an active contribution to the online ideas platform.</p>
      <p>You can register via your e-mail address or create an account by simply linking it to your Facebook or Google profile.</p>
      <p>The creation of an account by a user does not give this user ownership over the account. CitizenLab reserves the right to refuse, suspend or delete accounts, for example if the user does not comply with the following rules or has previously been denied or removed from this user's account.</p>
      <p>Each account must comply with the following rules:</p>
      <h4>Every account is strictly personal</h4>
      <p>Each account must be unique and linked to a natural person. Every user has the right to create one account. If it is determined that one person has multiple accounts, CitizenLab reserves the right to delete all these accounts. Every user must have reached at least the age of 16 years.</p>
      <h4>An account cannot be transferred to another person</h4>
      <p>Since each account is strictly linked to one specific person, this account cannot be transferred to another person without the permission of CitizenLab. This transfer ban must be considered in the broadest sense. CitizenLab reserves the right to refuse or delete this account in case of infringements.</p>
      <p>An account cannot be used for commercial purposes. The CitizenLab platform is intended to increase participation. An account can therefore only be used in that sense. Any use of the account for the sole purpose of enjoying a commercial advantage is prohibited.</p>
      <h4>The account information must always remain confidential</h4>
      <p>It is not allowed for another person than the actual person who created the account, to use this account. The person who creates the account must ensure that (s)he keeps the password and login details. We advise you to use a "strong" password (a password with a combination of lowercase, uppercase letters and numbers). CitizenLab can under no circumstances be held responsible for any loss or damage incurred to the account if the above conditions are not met by the user. CitizenLab cannot be held responsible for theft of your account, for example by 'phishing', either. CitizenLab will never ask its users for personal data such as a login or password via e-mail. If personal data is requested, the user will always be redirected to the platform of CitizenLab.</p>
      <h3>Limitations to content and use of the platform</h3>
      <p>To ensure that the CitizenLab platform is working properly and that you can communicate and connect with others, there are some restrictions on the type of content that can be published via the platform:</p>
      <h4>Offensive behaviour:</h4>
      <p>We firmly believe in freedom of speech. However, in order to ensure that the platform can be used in a constructive way by the users, with respect for different opinions and without people having to be afraid to express their opinions or convictions, we do not allow offensive behaviour that harasses, intimidates or uses fear to silence another user.</p>
      <p>Accounts and related accounts with which the actions below are performed can be temporarily blocked and / or permanently deleted.</p>
      <li>Violent threats (direct or indirect): You may not threaten or promote violence, including the promotion of terrorism.</li> <li>Harassment: You may not incite to or be involved in deliberately insulting or harassing others. Here are some factors that we can take into account when assessing abusive behaviour: whether the main purpose of the reported account is harassing or sending offensive messages to others; whether the reported behaviour is unidirectional or contains threats; whether the reported account encourages others to intimidate another account; and whether the reported account sends intimidating messages to an account from multiple accounts.</li> <li>Hatred: You may not promote violence against other people or directly attack or threaten them on the basis of race, ethnic background, nationality, sexual orientation, gender, gender identity, philosophical affiliation, age, disability or illness. We also do not allow accounts whose main purpose is to incite others to do harm on the basis of these categories.</li> <li>Misuse of multiple accounts: Creating multiple accounts for overlapping use to avoid temporary or permanent suspension of an individual account is not allowed.</li> <li>Private data: you may not publish or post confidential data and private information of others without their express authorization and consent. These data include, for example, credit card numbers, address details, telephone numbers or data that constitute the personal privacy of a person.</li> <li>Impersonation: you may not be allowed to enter via the platform if someone else deceives, confuses or threatens in a manner that actually decks or threatens others.</li>
      <h3>Spam</h3>
      <p>We strive at all times to protect the CitizenLab platform user from technical abuse and spam. Accounts in which the actions below are performed can be temporarily blocked or permanently deleted.</p>
      <li>Malware / phishing / viruses / worms / Trojans: You may not post malicious content or links to such content for the purpose of damaging or disrupting someone else's browsers or computers, or of violating someone's privacy.</li> <li>Spam: You cannot use the CitizenLab platform to spam people.</li>
      <h3>Infringement of applicable laws</h3>
      <p>The use of the account may not in any way infringe applicable laws. This includes infringements against privacy legislation, intellectual property rights, the criminal code, etc.</p>
      <p>The account may not be used in any way to promote illegal activities.</p>
      <h3>In case of breaches of the aforementioned rules</h3>
      <p>Citizenlab reserves the right, if it detects infringements on the aforementioned rules, to delete the relevant messages and even suspend or permanently delete user profiles.</p>
      <p>CitizenLab cannot be held liable in any way for messages posted by users or third parties, which violate the above rules. The web administrator will strictly supervise that these rules are not violated. If a user detects an infringement, one can always report this to the following e-mail address: support@citizenlab.co.</p>
      <p>It is possible that files can be downloaded via the platform, whether or not due to a user, or that users place harmful hyperlinks. Every download by a user or click on a hyperlink, placed by a user, is done at their own risk and any damage incurred is completely and solely the responsibility of this user.</p>
      <h3>Intellectual property rights</h3>
      <p>CitizenLab respects the intellectual property rights of others and expects that users of this platform also respect these rights. CitizenLab reserves the right to remove content that infringes intellectual property rights. Repeated infringements of intellectual property rights of any kind by a user will give rise to the suspension or removal of the account by CitizenLab.</p>
      <p>Infringements against intellectual property rights can be reported via the following e-mail address: support@citizenlab.co</p>
      <h3>Property rights CitizenLab</h3>
      <p>CitizenLab's platform is protected by intellectual property rights that relate to content, source code, database, etc. The use of this platform in no way means a transfer of these intellectual rights to the users of the platform. Every user must be aware of these rights and must act accordingly.</p>
      <p>It is thus forbidden to reproduce, distribute, modify or transmit the platform and its contents without permission.</p>
    cookie_policy_title: Cookiebeleid
    cookie_policy_body: >
      <h3>Wat zijn Cookies</h3> <p>Zoals gebruikelijk praktijk met bijna alle professionele websites deze site maakt gebruik van cookies, dat kleine bestandjes die worden gedownload naar uw computer zijn, om uw ervaring te verbeteren. Deze pagina beschrijft welke gegevens ze verzamelen, hoe we het gebruiken en waarom we soms nodig voor het opslaan van deze cookies. We zullen ook delen hoe u kunt voorkomen dat deze cookies worden opgeslagen maar dit kan downgraden of bepaalde elementen van de functionaliteit van de sites ' pauze'.</p> <p>Voor meer algemene informatie over cookies, <a href="https://en.wikipedia.org/wiki/HTTP_cookie"> Zie het Wikipedia-artikel over HTTP Cookies</a>.</p> <h3>Hoe gebruiken We Cookies</h3> <p>Wij gebruiken cookies voor een verscheidenheid van redenen hieronder. Helaas is de meeste gevallen er geen industrie standaard opties zijn voor het uitschakelen van cookies zonder volledig uitschakelen van de functionaliteit en functies die ze aan deze site toevoegen. Het wordt aanbevolen dat u op alle cookies laten als u niet zeker bent of je ze nodig hebt of niet in geval kunnen ze worden gebruikt om een service die u gebruikt.</p> <h3>Het uitschakelen van Cookies</h3> <p>u kunt voorkomen dat de instelling van cookies door de instellingen van uw browser aan te passen (zie uw browser Help voor hoe dit te doen). Wees ervan bewust dat het uitschakelen van cookies de functionaliteit van deze en vele andere websites die u bezoekt zal beïnvloeden. Meestal het uitschakelen van cookies zal resulteren in ook het uitschakelen van bepaalde functionaliteit en functies van deze site. Daarom wordt aanbevolen dat u cookies niet uitschakelt.</p> <h3>De Cookies die wij instellen</h3> <p>Als u een account bij ons, aanmaakt dan we cookies voor het beheer van de aanmeldingsprocedure en het algemene beheer gebruiken. Deze cookies zal meestal worden verwijderd zodra u echter in sommige gevallen zij daarna mogen om te onthouden uw Sitevoorkeuren uitlogt wanneer uitgelogd.</p> <p>Gebruiken we cookies als u ingelogd bent zodat we dit feit kan onthouden. Hiermee voorkomt u inloggen om ongetrouwd tijd die u een nieuwe pagina bezoekt. Deze cookies zijn meestal verwijderd of gewist wanneer u uitlogt om ervoor te zorgen dat u alleen toegang tot beperkte functies en gebieden wanneer ingelogd in.</p> <p>Deze site biedt nieuwsbrief of e-mail abonnementsdiensten en cookies kunnen worden gebruikt om te onthouden als u bent reeds geregistreerd en of bepaalde meldingen die alleen geldig tot wellicht geabonneerd/afgemeld gebruikers.</p> <p>Wanneer u gegevens via een formulier zoals die gevonden op de contact pagina's of commentaar vormen cookies kunnen worden ingesteld om te onthouden uw gebruikersdetails voor toekomstige correspondentie.</p> <p>Om u te voorzien van een grote ervaring op deze site wij de functionaliteit bieden om uw voorkeursinstellingen voor de manier waarop deze site wordt uitgevoerd wanneer u deze gebruikt. Om te onthouden uw voorkeuren die wij nodig hebben om cookies te plaatsen zodat deze informatie kan worden aangeroepen wanneer u interactief met een pagina werken wordt beïnvloed door uw voorkeuren.</p> <h3>Cookies van derden</h3> <p>In sommige speciale gevallen gebruiken we ook cookies aangeleverd door vertrouwde derde partijen. De volgende sectie gegevens welke cookies van derden, kunt u via deze site tegenkomen.</p> <p>Deze site maakt gebruik van Google Analytics die tot de meest wijdverbreide en vertrouwde analytics oplossing op het web behoort voor het helpen ons te begrijpen hoe u gebruiken de site en manieren dat kunnen wij uw ervaring verbeteren. Deze cookies kunnen bijhouden van dingen zoals hoe lang u op de site besteden en de pagina's die u bezoekt, zodat we kunnen doorgaan met het produceren van boeiende inhoud.</p> <p>Voor meer informatie over Google Analytics cookies, <a href="https://developers.google.com/analytics/devguides/collection/analyticsjs/cookie-usage"> de officiële Google Analytics evenementenpagina</a>.</p> <p>Derde partij analytics worden gebruikt voor het tracken en meten van gebruik van deze site, zodat we kunnen doorgaan met het produceren van aantrekkelijke inhoud. Deze cookies kunnen dingen zoals hoe lang u op de site of pagina's u bezoekt die helpt ons besteden te begrijpen hoe we de site kunnen verbeteren voor u bijhouden. Van tijd tot tijd we nieuwe functionaliteiten te testen en subtiele wijzigingen aanbrengen in de manier waarop de site wordt geleverd. Wanneer we nog steeds nieuwe functies testen deze cookies kunnen worden gebruikt om ervoor te zorgen dat u een consistente ervaring terwijl op de site, ontvangt waarbij wij begrijpen welke optimalisaties die onze gebruikers de meest waarderen.</p> <p>Als we producten verkopen is het belangrijk voor ons om te begrijpen van de statistische gegevens over hoeveel van de bezoekers van onze site daadwerkelijk maken van een aankoop, en als zodanig is dit het soort gegevens die u met deze cookies bijhouden. Dit is voor u belangrijk zijn, omdat het betekent dat we nauwkeurig zakelijke voorspellingen die ons toelaten kunnen te controleren onze reclame en product kosten om ervoor te zorgen de best mogelijke prijs.</p> <p>In sommige gevallen we kunnen u voorzien van aangepaste inhoud op basis van wat u ons over jezelf vertellen direct of indirect door een sociale media-account te koppelen. Deze typen cookies niet simpelweg laten bepalen u met inhoud die volgens ons voor u van belang kan zijn.</p> <h3>Meer informatie</h3> <p>Hopelijk die dingen voor jou heeft verduidelijkt en zoals eerder vermeld als er iets dat u niet zeker weet of u of niet het is meestal veiliger te verlaten van cookies zijn ingeschakeld in het geval dat het postvak in communiceert met een van de kenmerken u op onze site. Echter als u zijn nog steeds op zoek naar meer informatie dan u ons via één van onze gewenste contactwijze contacteren kan.</p> <p>E-mail: <a href="mailto:support@citizenlab.co"> support@citizenlab.co</a></p>
    privacy_policy_title: Privacybeleid
    privacy_policy_body: >
      <h3>1. Privacybeleid</h3> <p>dit privacybeleid is van toepassing op de persoonlijke gegevens die via deze website worden verzameld door CitizenLab.</p> <h3>2. Wat zijn persoonsgegevens?</h3> <p>In dit Privacybeleid persoonsgegevens middelen informatie of stukken van informatie die het mogelijk maken om u te identificeren. Een identificeerbare persoon is iemand die direct of indirect kan worden geïdentificeerd, met name aan de hand van een identificatienummer of van één of meer specifieke elementen die aan zijn fysieke, fysiologische, psychische, economische, culturele of sociale identiteit. Typische persoonsgegevens omvat uw naam en email adres.</p> <h3>3. welke persoonsgegevens verzamelen wij?</h3> <p>We kunnen uw persoonlijke gegevens verzamelen van de volgende twee bronnen:</p> <h4>3.1 persoonsgegevens die u aan ons rechtstreeks uit de opneming op de platform verstrekt.</h4> <p><ul><li>De persoonlijke gegevens die wij van u rechtstreeks verzamelen eventueel uw:</li> <li>gebruikersnaam (verplicht);</li> <li>E-mailadres (verplicht);</li> <li>Naam (optioneel);</li> <li>Leeftijd (facultatief);</li> <li>Gebied van woonplaats (optioneel);</li> <li>Opleidingsniveau (optioneel).</li> </ul></p> <h4>3.2 persoonlijke gegevens we verzamelen wanneer u deze website gebruikt.</h4> <p>We (en derde dienstverleners handelend namens ons) cookies kunnen gebruiken om automatisch persoonlijke gegevens over u verzamelen als u deze website gebruikt. Voor meer informatie, gelieve onze Cookie Policy te raadplegen.</p> <h3>4. Hoe gebruiken we uw persoonlijke gegevens?</h3> <p>We kunnen uw persoonlijke gegevens gebruiken voor de volgende doeleinden: <ul><li>maken en onderhouden van uw account op deze website;</li> <li>Zodat u met informatie over product of stad die mogelijk interessant voor u;</li> <li>Om te controleren of uw gebruikersaccount omwille van de veiligheid;</li> <li>Ter verbetering van onze producten en uw ervaring op deze website door: <ul><li>evaluatie van het gebruik van deze website;</li> <li>personaliseren van de inhoud die je te zien krijgt op basis van uw gebied verblijfsrecht.</li> </ul></li> <li>Voor het beheren van de identificatie en authenticatie van gebruikers.</li></ul> </p> <h3>5. Modus en plaats van het verwerken van de gegevens</h3> <h4>methoden van verwerking</h4> <p>de Data Controller verwerkt de gegevens van gebruikers op een behoorlijke wijze en neemt passende veiligheidsmaatregelen om te voorkomen dat ongeautoriseerde toegang, openbaarmaking, wijziging, of ongeoorloofde vernietiging van de gegevens.</p> <p>De gegevensverwerking wordt uitgevoerd met behulp van computers en/of het toegelaten tools, volgende organisatorische procedures en modi strikt betrekking hebben op de toepassing aangegeven. Naast de verwerkingsverantwoordelijke, in sommige gevallen, kunnen de gegevens toegankelijk voor bepaalde soorten verantwoordelijken, betrokken bij de werking van de site (administratie, verkoop, marketing, legal, Systeembeheer) of externe partijen (zoals derde partij technische dienstverleners, mail de vervoerders, hosting providers, IT-bedrijven, communicatie agentschappen) aangewezen, eventueel als verwerkers van de gegevens door de eigenaar. De bijgewerkte lijst van deze partijen kan worden aangevraagd bij de verwerkingsverantwoordelijke te allen tijde.</p> <h4>Plaats</h4> <p>The Data is verwerkt in de gegevens controleur operationele kantoren en op alle andere plaatsen waar de partijen die betrokken zijn bij de verwerking zich bevinden. Voor meer informatie, neem contact op met de gegevensbeheerder.</p> <h4>Retentietijd</h4> <p>The Data is gedurende de tijd nodig om de service die de gebruiker heeft aangevraagd, of verklaard door de doeleinden die worden beschreven in dit document, en de gebruiker kan altijd vragen dat de verwerkingsverantwoordelijke schorsen of verwijderen van de gegevens bewaard.</p> <h3>6. waar we uw persoonsgegevens overdragen?</h3> <p>Wij uw persoonsgegevens niet aan dienstverleners buiten de Europese Unie overdragen.</p> <h3>7. welke rechten heb je?</h3> <p>u hebt het recht: <ul><li>om te verzoeken om toegang tot uw persoonlijke gegevens;</li> <li>om te vragen dat wij corrigeren, bijwerken of verwijderen van uw persoonlijke gegevens;</li> <li>om zich te verzetten tegen de verwerking van uw persoonsgegevens voor doeleinden van directe communicatie.</li> </ul></p> <p>Daarnaast u kunt opt-out van rechtstreekse communicatie te allen tijde door het volgen van de desbetreffende instructies aan de onderkant van de rechtstreekse communicatie ('uw e-mailberichten beheren').</p> <p>Als u zou de behoeftehulp van uw rechten uit te oefenen, kan u ons contacteren per e-mail op support@citizenlab.co.</p>
