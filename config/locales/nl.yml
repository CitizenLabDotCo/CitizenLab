      <h3>WAT ZIJN COOKIES?</h3>

      <p>Cookies zijn kleine data- of tekstbestanden die door websites op je lokale computer worden geplaatst. Dergelijke cookies kunnen verschillende doeleinden hebben: zo heb je technische cookies (bijvoorbeeld bij taalinstellingen), sessiecookies (tijdelijke cookies) en tracking cookies (cookies die je gedrag op de website gaan volgen en bijhouden, om je op die manier een meer optimale gebruikservaring te kunnen aanbieden).</p>

      <p>Cookies kunnen geplaatst worden door de server van de website die u bezoekt of door een partner, waarmee deze website samenwerkt. De server van de website kan alleen de cookies lezen die het zelf geplaatst heeft. Hij heeft geen toegang tot andere informatie die zich op uw computer of mobiel apparaat bevindt.</p>

      <p>De inhoud van een cookie bestaat meestal uit de naam van de server die de cookie geplaatst heeft, een vervaldatum en een unieke cijfercode. 
      Cookies maken de interactie tussen de bezoekers en de website over het algemeen gemakkelijker en sneller en helpen de bezoekers te navigeren tussen de verschillende onderdelen van de website. Cookies kunnen ook gebruikt worden om de inhoud van de website te personaliseren aan de gebruiker.</p>

      <p>Meer informatie over de soorten cookies kan u vinden op www.allaboutcookies.org.</p>

      <h3>CitizenLab maakt gebruik van volgende cookies:</h3>

      <h4>1.    Noodzakelijke cookies</h4>

      <p>Deze cookies zijn onmisbaar om onze websites te kunnen bezoeken en om bepaalde onderdelen ervan te kunnen gebruiken.  Deze cookies laten u bijvoorbeeld toe om te navigeren tussen de verschillende onderdelen van de website of bijvoorbeeld om formulieren in te vullen en mee te discussiëren op ons platform. Ook wanneer u met uw persoonlijke account wenst in te loggen op het platform van CitizenLab zijn deze cookies noodzakelijk om op een veilige manier uw identiteit te controleren vooraleer we toegang geven tot uw persoonlijke informatie.  Indien u deze cookies weigert zullen bepaalde onderdelen van de website mogelijk niet of niet optimaal werken.</p>

      <h4>2.    Functionele cookies</h4>

      <p>De functionele cookies zijn de cookies die het functioneren van onze websites vergemakkelijken en  aangenamer maken voor de bezoeker en er voor zorgen dat u een meer gepersonaliseerde surfervaring krijgt.  Zo maakt de website gebruik van een registratie of een nieuwsbrief. Deze cookies kunnen gebruikt worden om u te herkennen indien u de website opnieuw bezoekt en uw registratiegegevens op te slaan of uw voorkeuren die u hebt aangegeven op de website te onthouden.</p>

      <h4>3.    Third party Cookies</h4>

      <p>In bepaalde gevallen gebruiken we cookies van betrouwbare derde partijen. Deze website gebruikt Google Analytics, wat een van de meest gebruikte en betrouwbare analytics software is op het internet en die ons helpt om de voorkeuren van de gebruikers te analyseren, zodat we de ervaring van de gebruikers op onze website kunnen optimaliseren.</p>

      <p>Voor meer informatie, zie privacy.google.com</p>

      <h3>BEHEER VAN COOKIES</h3>

      <p>Via uw browserinstellingen kunt u de installatie van cookies weigeren. Op de volgende website vindt u voor de meest gebruikte browsers de werkwijze om cookies te weigeren: http://www.aboutcookies.org/.</p>

      <p>U kunt ook op elk moment de reeds geïnstalleerde cookies verwijderen van uw computer of mobiel apparaat.
      </p>

      <p>Als u de website ten volle wil ervaren zonder beperkingen, zorg ervoor dat cookies zijn ingeschakeld in je browser. Om cookies in te schakelen moet je de volgende handelingen uitvoeren:</p>

      <h5>Bij browser – Microsoft Internet Explorer 6.0, 7.0, 8.0</h5>
      <li>In Internet Explorer, klik op ‘Internetopties’ in het menu ‘Extra’.</li>
      <li>Op het tabblad ‘Privacy’, verplaats de instellingen- schuifknop naar ‘laag’ of ‘accepteer alle cookies’ (instelling boven ‘medium’ schakelt cookies uit).</li>
      <li>Klik op ‘OK’.</li>

      <h5>Bij browser – Mozilla Firefox</h5>
      <li>Klik op ‘Firefox’ in de linkerbovenhoek van je browser en klik vervolgens op ‘Opties’.</li>
      <li>Op het tabblad ‘Privacy’ , zorg ervoor dat de ‘Websites laten weten dat ik niet gevolgd wil worden’ niet is aangevinkt.</li>
      <li>Klik op ‘OK’.</li>

      <h5>Bij browser – Safari</h5>
      <li>Klik op ‘Extra’ bovenaan in uw browservenster en kies ‘Opties’.</li>
      <li>Klik op ‘Beveiliging’, vink dan de optie die zegt: ‘Blokkeer cookies van derden en reclame cookies’ aan.</li>
      <li>Klik op ‘Opslaan’.</li>

      <p>Mocht je na het lezen van deze Cookieverklaring toch nog vragen of opmerkingen rond cookies hebben, kan je steeds contact opnemen via hello@citizenlab.co</p>
