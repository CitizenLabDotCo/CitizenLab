      <h1>Privacyverklaring – CitizenLab</h1><p>Verantwoordelijke voor de verwerking van de Gegevens en Eigenaar / CitizenLab NV - Meusegemstraat 105 - 1861 Wolvertem / Contact e-mailadres: support@citizenlab.co</p><p><strong>1. PRIVACYVERKLARING</strong></p><p>Deze privacyverklaring is van toepassing op de persoonsgegevens die worden verzameld door CitizenLab via deze website.</p><p><strong>2. WAT ZIJN PERSOONSGEGEVENS?</strong></p><p>In deze privacyverklaring slaan persoonsgegevens terug op informaties of deeltjes informaties die het mogelijk maken om u te identificeren. Een identificeerbaar persoon is iemand die geïdentificeerd kan worden, het zij direct of indirect, in het bijzonder door het refereren naar een identificatienummer of naar één of meerdere factoren die gelinkt zijn aan fysieke, fysiologische, mentale, economische, culturele of sociale identiteit. Een typisch voorbeeld van persoonlijke gegevens zijn uw naam en emailadres. </p><p><strong>3. WELKE PERSOONSGEGEVENS VERZAMELEN WE?</strong></p><p>We verzamelen mogelijk uw persoonsgegevens vanuit de volgende twee bronnen:</p><p>3.1 Persoonsgegevens die u ons aanreikt tijdens het registratieproces op het platform. </p><p>De persoonsgegevens die we mogelijk van u verzamelen zijn:</p><ul>  <li>E-mailadres (verplicht);</li>  <li>Naam en voornaam (optioneel);</li>  <li>Leeftijd (optioneel);</li>  <li>Opleidingsniveau (optioneel);</li>  <li>Regio/plaats waar u woont (optioneel).<br> </li></ul><p>3.2 Persoonsgegevens die we verzamelen wanneer u onze website bezoekt.</p><p>Wij (en dienstenverschaffende verwerkers die handelen in onze opdracht) gebruiken cookies die automatisch persoonlijke gegevens verzamelen over u wanneer u deze website bezoekt. Voor meer informatie kan u ons cookiebeleid consulteren. </p><p><strong>4. HOE GEBRUIKEN WE PERSOONSGEGEVENS?</strong></p><p>We gebruiken mogelijk uw persoonsgegevens voor de volgende doeleinden: </p><ul>  <li>Voor het creëren en onderhouden van uw gebruikersprofiel op deze website;</li>  <li>Voor het aanleveren van informatie betreffende uw community en/of meldingen vanop het platform die u kunnen interesseren;</li>  <li>Voor het verifiëren van uw gebruikersprofiel in het kader van de nodige beveiliging te garanderen;</li>  <li>Voor het beheren van de identificatie en authenticatie van gebruikers.<br> </li></ul><p>De persoonsgegevens zullen enkel bewaard en verwerkt worden voor de periode nodig om het doel van de verwerkingen te bereiken. Daarna zullen de gegevens gewist worden of geanonimiseerd.<br> </p><p><strong>5. MET WIE DELEN WE UW PERSOONSGEGEVENS?</strong></p><p>We delen mogelijk uw persoonsgegevens met uw lokale overheid, die de verwerkingsverantwoordelijke zijn van de persoonsgegevens. Zij beschikken over een beheerdersfunctie op deze website We zullen echter nooit of te nimmer uw persoonsgegevens verkopen of verhuren aan andere dienstenverleners, noch zullen wij uw gegevens delen met derde partijen die niet voldoen aan de GDPR.</p><p><strong>6. NAAR WAAR TRANSFEREREN WE UW PERSOONSGEGEVENS?</strong></p><p>We transfereren enkel persoonsgegeven aan dienstverleners die gevestigd zijn buiten de Europees Economische Ruimte indien zij voldoen aan art. 44 en volgende van de GDPR. Alle VS-gevestigde dienstverleners voldoen aan Privacy Shield. </p><p><strong>7. WELKE RECHTEN HEEFT U?</strong></p><p><br></p><p>U hebt het recht om op elk moment gratis kennis te nemen van uw persoonsgegevens, alsook van het gebruik dat Citizenlab met uw persoonsgegevens maken.</p><p><br></p><p>7.1 Recht van verbetering, verwijdering en beperking</p><p><br></p><p>U bent vrij om uw persoonsgegevens al dan niet mee te delen aan Citizenlab. Daarnaast heeft u steeds het recht om Citizenlab te verzoeken uw persoonsgegevens te verbeteren, aan te vullen of te verwijderen. U erkent dat bij weigering van mededeling of verzoek tot verwijdering van persoonsgegevens, bepaalde diensten mogelijks niet leverbaar zijn.</p><p><br></p><p>U mag eveneens vragen om de verwerking van uw persoonsgegevens te beperken.</p><p><br></p><p>7.2 Recht van verzet</p><p><br></p><p>U beschikt over een recht van verzet tegen de verwerking van uw persoonsgegevens om ernstige en legitieme redenen.</p><p><br></p><p>Daarnaast hebt u steeds het recht om u te verzetten tegen het gebruik van persoonsgegevens voor doeleinden van direct marketing; in dergelijk geval hoeft u zelfs geen redenen op te geven.</p><p><br></p><p>7.3 Recht van vrije gegevensoverdracht</p><p><br></p><p>U beschikt over het recht om uw persoonsgegevens die door u verstrekt zijn aan Citizenlab in een gestructureerde, gangbare en machineleesbare vorm te verkrijgen en/of aan andere verantwoordelijken over te laten dragen.</p><p><br></p><p>7.4 Recht van intrekking van de toestemming</p><p><br></p><p>Voor zover de verwerking gebaseerd is op uw voorafgaande toestemming, beschikt u over het recht om die toestemming in te trekken.</p><p><br></p><p>7.5 Uitoefening van uw rechten</p><p><br></p><p>U kan uw rechten uitoefenen door Citizenlab daartoe te contacteren, hetzij per e-mail naar koen@citizenlab.co, per post naar **,  of door gebruik te maken van het contactformulier “Contacteer ons” op de Website, mits bijvoeging van een kopie van Uw identiteitskaart.</p><p><br></p><p>7.6 Automatische beslissingen en profiling</p><p>De verwerking van de persoonsgegevens van u omvat geen profiling en zal door Citizenlab evenmin aan geautomatiseerde beslissingen worden onderworpen.</p><p><br></p><p>7.7 Recht om klacht in te dienen</p><p><br></p><p>U over het recht om een klacht in te dienen bij de Belgische Privacycommissie: Commissie voor de Bescherming van de Persoonlijke Levenssfeer, Drukpersstraat 35, 1000 Brussel, Tel +32 (0)2 274 48 00, Fax +32 (0)2 274 48 35, e-mail:  <a href=\"mailto:commission@privacycommission.be\" title='&lt;span style=\"font-size:12pt;font-family:Visuelt;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:underline;-webkit-text-decoration-skip:none;text-decoration-skip-ink:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"&gt;commission@privacycommission.be&lt;/span&gt;'>commission@privacycommission.be</a>. <br> </p><p>Dit laat een voorziening voor een burgerlijke rechtbank onverlet.<br> </p><p><strong>8. BIJKOMENDE INFORMATIE OVER GEGEVENSVERZAMELING EN VERWERKING</strong><br> </p><p><em>Juridische procedures</em></p><p>De Verwerker en de Verantwoordelijke voor de verwerking van de Gegevens kan de Persoonsgegevens van de Gebruiker gebruiken voor juridische doeleinden, voor de rechter of aan gerechtelijke procedures voorafgaande fasen in het geval van onrechtmatig gebruik van deze Applicatie of de hieraan gerelateerde diensten.</p><p>De Gebruiker is ervan op de hoogte dat de Verwerker en de Verantwoordelijke voor de verwerking van de Gegevens genoodzaakt kan zijn de persoonsgegevens bekend te maken op verzoek van bevoegde overheidsinstellingen.</p><p><em>Veiligheidsmaatregelen</em></p><p>Citizenlab heeft veiligheidsmaatregelen ontwikkeld die aangepast zijn op technisch en organisatorisch vlak, om de vernietiging, het verlies, de vervalsing, de wijziging, de niet-toegestane toegang of de kennisgeving per vergissing aan derden van persoonsgegevens verzameld te vermijden alsook elke andere niet toegestane verwerking van deze gegevens.</p><p>In geen geval kan Citizenlab aansprakelijk worden geacht voor enige directe of indirecte schade die voortvloeit uit een foutief of onrechtmatig gebruik door een derde van uw persoonsgegevens.</p><p>U  dient te allen tijde de veiligheidsvoorschriften na te leven, onder andere door elke niet toegestane toegang tot uw login en code te voorkomen. U bent als enige verantwoordelijk voor het gebruik dat wordt gemaakt vanaf de Website van uw computer, IP-adres en van uw identificatiegegevens, alsook voor de vertrouwelijkheid ervan.</p><p><em>Wijzigingen van dit privacybeleid</em><br> </p><p>De Verantwoordelijke voor de verwerking van de Gegevens behoudt zich het recht voor om dit privacybeleid op enig moment te wijzigen door kennisgeving hiervan aan Gebruikers op deze pagina. We raden u aan om deze pagina vaak te controleren op eventuele wijzigingen. De datum van de laatste wijziging wordt onderaan de pagina aangegeven. Als een Gebruiker bezwaar heeft tegen enige wijziging in het beleid, dient de Gebruiker deze Applicatie niet verder te gebruiken. Hij kan de Verantwoordelijke voor de verwerking van de Gegevens verzoeken om de Persoonsgegevens te verwijderen. Tenzij anderszins wordt aangegeven, is het op dat moment geldige privacybeleid van toepassing op alle Persoonsgegevens die de Verantwoordelijke voor de verwerking van de Gegevens over Gebruikers heeft opgeslagen.<br> </p><p><em>Meest recente update: 03/02/2018</em></p><p><strong>DEFINITIES EN JURIDISCH KADER</strong></p><p><em>Persoonsgegevens (of Gegevens)</em></p><p>Alle informatie ten aanzien van een natuurlijk persoon, een rechtspersoon, een instelling of een vereniging die rechtstreeks of zelfs onrechtstreeks geïdentificeerd is of kan worden door verwijzing naar andere informatie, waaronder een persoonlijk ID-nummer.</p><p><em>Gebruiksgegevens</em></p><p>Informatie die automatisch wordt verzameld vanuit deze Applicatie (of externe diensten die worden ingezet in deze Applicatie ), waaronder: de IP-adressen of domeinnamen van de computers die door de Gebruikers van deze Applicatie worden gebruikt, de URI-adressen (Uniform Resource Identifier), het tijdstip van het verzoek, de gebruikte methode om het verzoek in te dienen bij de server, de grootte van het als reactie hierop ontvangen bestand, de numerieke code die de status van het antwoord van de server aangeeft (geslaagd, fout, enz.), het land van oorsprong, de functies van de browser en het besturingssysteem van de Gebruiker, de verschillende tijdsgegevens per bezoek (zoals de tijd die op elke pagina van de applicatie wordt doorgebracht) en de gegevens </p><p>over het gevolgde pas binnen de applicatie, in het bijzonder gericht op de volgorde van de bezochte pagina's en andere parameters over het besturingssysteem van het apparaat en/of de IT-omgeving van de Gebruiker.</p><p><em>Gebruiker</em></p><p>De persoon die deze Applicatie gebruikt en die moet overeenkomen met of gemachtigd zijn door de Betrokkene naar wie de Persoonsgegevens verwijzen.</p><p><em>Betrokkene</em></p><p>De rechtspersoon of natuurlijke persoon waarop/op wie de Persoonsgegevens betrekking hebben.</p><p><em>Gegevensverwerker (of Gegevenssupervisor)</em></p><p>De natuurlijke persoon, rechtspersoon, overheidsadministratie of enige andere instelling, vereniging of organisatie die door de Verantwoordelijke voor de verwerking van de Gegevens is gemachtigd om de Persoonsgegevens te verwerken in overeenstemming met dit privacybeleid. </p><p><em>Verantwoordelijke voor de verwerking van de Gegevens (of Eigenaar)</em></p><p>De natuurlijke persoon, rechtspersoon, overheidsadministratie of enige andere instelling, vereniging of organisatie met het recht, ook gezamenlijk met de Verantwoordelijke voor de verwerking van de Gegevens om besluiten te nemen ten aanzien van de doeleinden en de methodes van de verwerking van Persoonsgegevens en de hiervoor gebruikte middelen, waaronder beveiligingsmaatregelen ten aanzien van de exploitatie en het gebruik van deze Applicatie. De Verantwoordelijke voor de verwerking van de Gegevens is de Eigenaar van deze Applicatie, tenzij anderszins wordt aangegeven. </p><p><em>Deze Applicatie </em></p><p>Het hardware- of softwaregereedschap waardoor de Persoonsgegevens van de Gebruiker worden verzameld.</p><p><em>Cookie</em></p><p>Klein onderdeel met gegevens dat op het apparaat van de Gebruiker wordt opgeslagen.</p><p><strong>JURIDISCHE INFORMATIE </strong><br> </p><p>Kennisgeving aan Europese Gebruikers: deze privacyverklaring is opgesteld met inachtneming van de verplichtingen in art. 10 van de Europese richtlijn 95/46/EG en de bepalingen van Europese richtli