    terms_and_conditions_title: Termos
    terms_and_conditions_body: >
      <p>This online engagement platform aims to give as many people as possible the opportunity to think about the future of the city or institution that, together with CitizenLab, has set up this platform. These contributions are subject to a number of rules to keep the debate open and constructive. Below you can find the general conditions of our platform, as we are convinced that clear rules provide the best guarantee for a constructive online community.</p> <p>Because CitizenLab appreciates the feedback of the users of their platform, your ideas are welcomed to further improve the platform. You can forward your suggestions to support@citizenlab.co.</p> <h2>Who can register on the online engagement platform?</h2> <p>Anyone who wants to, can follow the debate online. Everyone can read the submitted ideas and reactions. If you want to participate in the debate yourself (sharing your own ideas, responding to other ideas or supporting existing contributions), you have to create an account. Only registered participants can make an active contribution to the online ideas platform.</p> <p>You can register via your e-mail address or create an account by simply linking it to your Facebook or Google profile.</p> <p>The creation of an account by a user does not give this user ownership over the account. CitizenLab reserves the right to refuse, suspend or delete accounts, for example if the user does not comply with the following rules or has previously been denied or removed from this user's account.</p> <p>Each account must comply with the following rules: </p> <ul> <li> <strong>Every account is strictly personal</strong> <p> Each account must be unique and linked to a natural person. Every user has the right to create one account. If it is determined that one person has multiple accounts, CitizenLab reserves the right to delete all these accounts. Every user must have reached at least the age of 12 years. </p> </li> <li> <strong>An account cannot be transferred to another person</strong> <p> Since each account is strictly linked to one specific person, this account cannot be transferred to another person without the permission of CitizenLab. This transfer ban must be considered in the broadest sense. CitizenLab reserves the right to refuse or delete this account in case of infringements. </p> </li> <li> <strong>An account cannot be used for commercial purposes</strong> <p> The CitizenLab platform is intended to increase participation. An account can therefore only be used in that sense. Any use of the account for the sole purpose of enjoying a commercial advantage is prohibited. </p> </li> <li> <strong>The account information must always remain confidential</strong> <p> It is not allowed for another person than the actual person who created the account, to use this account. The person who creates the account must ensure that (s)he keeps the password and login details. We advise you to use a "strong" password (a password with a combination of lowercase, uppercase letters and numbers). CitizenLab can under no circumstances be held responsible for any loss or damage incurred to the account if the above conditions are not met by the user. CitizenLab cannot be held responsible for theft of your account, for example by 'phishing', either. CitizenLab will never ask its users for personal data such as a login or password via e-mail. If personal data is requested, the user will always be redirected to the platform of CitizenLab. </p> </li> </ul> <h2>Limitations to content and use of the platform</h2> <p>To ensure that the CitizenLab platform is working properly and that you can communicate and connect with others, there are some restrictions on the type of content that can be published via the platform:</p> <ul> <li> <strong>Offensive behaviour</strong> <p> We firmly believe in freedom of speech. However, in order to ensure that the platform can be used in a constructive way by the users, with respect for different opinions and without people having to be afraid to express their opinions or convictions, we do not allow offensive behaviour that harasses, intimidates or uses fear to silence another user. </p> <p>Accounts and related accounts with which the actions below are performed can be temporarily blocked and / or permanently deleted.</p> <p> <ul> <li>Violent threats (direct or indirect): You may not threaten or promote violence, including the promotion of terrorism.</li> <li>Harassment: You may not incite to or be involved in deliberately insulting or harassing others. Here are some factors that we can take into account when assessing abusive behaviour: whether the main purpose of the reported account is harassing or sending offensive messages to others; whether the reported behaviour is unidirectional or contains threats; whether the reported account encourages others to intimidate another account; and whether the reported account sends intimidating messages to an account from multiple accounts.</li> <li>Hatred: You may not promote violence against other people or directly attack or threaten them on the basis of race, ethnic background, nationality, sexual orientation, gender, gender identity, philosophical affiliation, age, disability or illness. We also do not allow accounts whose main purpose is to incite others to do harm on the basis of these categories.</li> <li>Misuse of multiple accounts: Creating multiple accounts for overlapping use to avoid temporary or permanent suspension of an individual account is not allowed.</li> <li>Private data: you may not publish or post confidential data and private information of others without their express authorization and consent. These data include, for example, credit card numbers, address details, telephone numbers or data that constitute the personal privacy of a person.</li> <li>Impersonation: you may not be allowed to enter via the platform if someone else deceives, confuses or threatens in a manner that actually decks or threatens others.</li> </ul> </p> </li> <li> <strong>Spam</strong> <p>We strive at all times to protect the CitizenLab platform user from technical abuse and spam. Accounts in which the actions below are performed can be temporarily blocked or permanently deleted.</p> <ul> <li>Malware / phishing / viruses / worms / Trojans: You may not post malicious content or links to such content for the purpose of damaging or disrupting someone else's browsers or computers, or of violating someone's privacy.</li> <li>Spam: You cannot use the CitizenLab platform to spam people. </li> </ul> </li> </ul> <h2>Infringement of applicable laws</h2> <p>The use of the account may not in any way infringe applicable laws. This includes infringements against privacy legislation, intellectual property rights, the criminal code,...</p> <p>The account may not be used in any way to promote illegal activities.</p> <h2>In case of breaches of the aforementioned rules </h2> <p>Citizenlab reserves the right, if it detects infringements on the aforementioned rules, to delete the relevant messages and even suspend or permanently delete user profiles. </p> <p>CitizenLab cannot be held liable in any way for messages posted by users or third parties, which violate the above rules. The web administrator will strictly supervise that these rules are not violated. If a user detects an infringement, one can always report this to the following e-mail address: support@citizenlab.co.</p> <p>It is possible that files can be downloaded via the platform, whether or not due to a user, or that users place harmful hyperlinks. Every download by a user or click on a hyperlink, placed by a user, is done at their own risk and any damage incurred is completely and solely the responsibility of this user.</p> <h2>Intellectual property rights</h2> <p>CitizenLab respects the intellectual property rights of others and expects that users of this platform also respect these rights. CitizenLab reserves the right to remove content that infringes intellectual property rights. Repeated infringements of intellectual property rights of any kind by a user will give rise to the suspension or removal of the account by CitizenLab.</p> <p>Infringements against intellectual property rights can be reported via the following e-mail address: support@citizenlab.co</p> <h2>Property rights CitizenLab</h2> <p>CitizenLab's platform is protected by intellectual property rights that relate to content, source code, database, etc. The use of this platform in no way means a transfer of these intellectual rights to the users of the platform. Every user must be aware of these rights and must act accordingly.</p> <p>It is thus forbidden to reproduce, distribute, modify or transmit the platform and its contents without permission.</p>
    cookie_policy_title: Política de Biscoitos
    cookie_policy_body: >
      <p><strong style="color: rgb(0, 0, 0); background-color: transparent;">WHO?</strong></p><p><br></p><p><strong style="color: rgb(0, 0, 0); background-color: transparent;">CitizenLab NV</strong></p><p><span style="color: rgb(0, 0, 0); background-color: transparent;">Meusegemstraat 105</span></p><p><span style="color: rgb(0, 0, 0); background-color: transparent;">1861 Wolvertem</span></p><p><span style="color: rgb(0, 0, 0); background-color: transparent;">https://www.citizenlab.co</span></p><p><span style="color: rgb(0, 0, 0); background-color: transparent;">email: support@citizenlab.co</span></p><p><br></p><p><span style="color: rgb(0, 0, 0); background-color: transparent;">BTW‐BE0638.901.287</span></p><p><br></p><p><strong style="color: rgb(0, 0, 0); background-color: transparent;">WHAT ARE COOKIES?</strong></p><p><br></p><p class="ql-align-justify"><span style="color: rgb(0, 0, 0); background-color: transparent;">Cookies are small pieces of data or text files placed on your local computer by websites. Such cookies can have different purposes: for instance there are technical cookies (language settings for example), session cookies (temporary cookies) and tracking cookies (cookies following and recording your behaviour on the website in order to be able to offer a better user experience).</span></p><p class="ql-align-justify"> </p><p class="ql-align-justify"><span style="color: rgb(0, 0, 0); background-color: transparent;">A cookie contains a unique code which allows the recognition of your browser during a visit to the website or to improve your user experience during repeated visits to the platform.</span></p><p class="ql-align-justify"> </p><p class="ql-align-justify"><span style="color: rgb(0, 0, 0); background-color: transparent;">Cookies can be placed by the server of the website you are visiting or by a partner with whom this website collaborates. The server of the website can only read the cookies it has placed itself. It does not have access to other information contained on your computer or mobile device.</span></p><p class="ql-align-justify"> </p><p class="ql-align-justify"><span style="color: rgb(0, 0, 0); background-color: transparent;">The content of a cookie usually consists of the name of the service that placed the cookie, an expiry date and a unique numerical code. </span></p><p class="ql-align-justify"><span style="color: rgb(0, 0, 0); background-color: transparent;">Cookies generally ease and speed up the interaction between users and the website and help users navigate between the different parts of the website. Cookies can also be used to personalise the content of the website to the user.</span></p><p class="ql-align-justify"> </p><p class="ql-align-justify"><span style="color: rgb(0, 0, 0); background-color: transparent;">More information on the types of cookies can be found on www.allaboutcookies.org.</span></p><p class="ql-align-justify"><br></p><p class="ql-align-justify"><strong style="color: rgb(0, 0, 0); background-color: transparent;">CITIZENLAB USES THE FOLLOWING COOKIES:</strong></p><p class="ql-align-justify"><br></p><p class="ql-align-justify"><strong style="color: rgb(0, 0, 0); background-color: transparent;">1/ Necessary cookies</strong></p><p class="ql-align-justify"><br></p><p class="ql-align-justify"><span style="color: rgb(0, 0, 0); background-color: transparent;">These cookies are essential to be able to visit our websites and to use particular parts of it. These cookies allow you to navigate between the different parts of the website or to complete forms and take part in discussions on our platform for example. Also, if you want to log in to the personal platform of Citizenlab with your personal account, these cookies are needed to check your identity in a safe manner before we allow access to your personal information. If you refuse these cookies, certain parts of the website may not work, or may not work optimally.</span></p><p class="ql-align-justify"><br></p><p class="ql-align-justify"><strong style="color: rgb(0, 0, 0); background-color: transparent;">2/ Functional cookies</strong></p><p class="ql-align-justify"><br></p><p class="ql-align-justify"><span style="color: rgb(0, 0, 0); background-color: transparent;">Functional cookies are cookies which ease and facilitate the functioning of our website for our users and ensure that you will have a more personalised browsing experience. The website uses a registration or a newsletter for instance. These cookies can also be used to recognise you if your revisit the website and to store your registration details or to remember the preferences you have indicated on the website.</span></p><p class="ql-align-justify"><br></p><p class="ql-align-justify"><strong style="color: rgb(0, 0, 0); background-color: transparent;">3/ Third party cookies</strong></p><p class="ql-align-justify"><br></p><p class="ql-align-justify"><span style="color: rgb(0, 0, 0); background-color: transparent;">In specific cases we use cookies from reliable third parties. This website uses Google Analytics which is one of the most used and reliable analytics software on the internet and which helps us to analyse the preferences of the users so that we are able to optimise the experience for our users on our website.</span></p><p class="ql-align-justify"> </p><p class="ql-align-justify"><span style="color: rgb(0, 0, 0); background-color: transparent;">For more information, please see privacy.google.com</span></p><p class="ql-align-justify"> </p><p class="ql-align-justify"><strong style="color: rgb(0, 0, 0); background-color: transparent;">COOKIE MANAGEMENT</strong></p><p><br></p><p class="ql-align-justify"><span style="color: rgb(0, 0, 0); background-color: transparent;">During your first visit to our website you are asked to accept our different types of cookies. You can permit or refuse cookies by each category. You can, at all times, change the cookie settings for our website via the hyperlink at the bottom of our website and so withdraw your permission.</span></p><p><br></p><p class="ql-align-justify"><span style="color: rgb(0, 0, 0); background-color: transparent;">You can refuse the installation of these cookies during the first visit to the website by ticking “Refuse cookies” in the offered pop-up screen. </span></p><p><br></p><p class="ql-align-justify"><span style="color: rgb(0, 0, 0); background-color: transparent;">You can refuse the installation of cookies via your browser settings. Switching off cookies may mean that you can no longer use certain functionalities of the website. On the following website you can find information on how to refuse cookies for most used browsers: </span><a href="http://www.aboutcookies.org/" target="_blank" style="color: rgb(0, 0, 0);">http://www.aboutcookies.org/</a></p><p class="ql-align-justify"><br></p><p class="ql-align-justify"><span style="color: rgb(0, 0, 0); background-color: transparent;">You can also, at any time, remove already installed cookies from your computer or mobile device.</span></p><p class="ql-align-justify"><br></p><p class="ql-align-justify"><span style="color: rgb(0, 0, 0); background-color: transparent;">If you wish to use the website without any restrictions, please make sure that cookies are switched on in your browser. To switch on cookies do the following:</span></p><p><br></p><p class="ql-align-justify"><strong style="color: rgb(0, 0, 0); background-color: transparent;">Browser – Microsoft Internet Explorer </strong></p><p class="ql-align-justify"><br></p><ul> <li class="ql-align-justify"><span style="background-color: transparent;">In Internet Explorer, click on ‘Internet options’ in the ‘Extra” menu.</span></li> <li class="ql-align-justify"><span style="background-color: transparent;">Under the ‘Privacy’ tab, move the settings bar to ‘low’ or ‘accept all cookies’ (setting above ‘medium’ switches off cookies).</span></li> <li class="ql-align-justify"><span style="background-color: transparent;">Click on ‘OK’.</span></li> </ul><p><br></p><p class="ql-align-justify"><strong style="color: rgb(0, 0, 0); background-color: transparent;">Browser - Mozilla Firefox</strong></p><p class="ql-align-justify"><br></p><ul> <li class="ql-align-justify"><span style="background-color: transparent;">Click on ‘Firefox’ in the top left corner of your browser and then click on ‘Options’.</span></li> <li class="ql-align-justify"><span style="background-color: transparent;">Under the ‘Privacy’ tab, ensure that the ‘Let websites know that I do not wish to be followed’ is not ticked.</span></li> <li class="ql-align-justify"><span style="background-color: transparent;">Click on ‘OK’.</span></li> </ul><p><br></p><p class="ql-align-justify"><strong style="color: rgb(0, 0, 0); background-color: transparent;">Browser - Google Chrome</strong></p><p class="ql-align-justify"><br></p><ul> <li class="ql-align-justify"><span style="background-color: transparent;">Click on ‘Extra’ at the top of your browser screen and select ‘Options’.</span></li> <li class="ql-align-justify"><span style="background-color: transparent;">Click on ‘Under the Hood’ tab, find the ‘Privacy’ part and select ‘Content settings’ button.</span></li> <li class="ql-align-justify"><span style="background-color: transparent;">Select ‘Allow local data to be set’.</span></li> </ul><p><br></p><p class="ql-align-justify"><strong style="color: rgb(0, 0, 0); background-color: transparent;">Browser - Safari</strong></p><p class="ql-align-justify"><br></p><ul> <li class="ql-align-justify"><span style="background-color: transparent;">Click on the ‘Cog’ pictogram at the top of your browser screen and select the ‘Preference’ option.</span></li> <li class="ql-align-justify"><span style="background-color: transparent;">Click on ‘Security’, tick the option stating: ‘Block cookies from third parties and advertisement cookies’.</span></li> <li class="ql-align-justify"><span style="color: rgb(0, 0, 0); background-color: transparent;">Click ‘Save’.   </span></li> </ul><p class="ql-align-justify"><br></p><p class="ql-align-justify"><span style="color: rgb(0, 0, 0); background-color: transparent;">Should after reading this Cookies Statement you still have questions or comments relating to cookies, please contact </span><a href="mailto:support@citizenlab.co" target="_blank" style="color: rgb(0, 0, 255);">support@citizenlab.co</a><span style="color: rgb(0, 0, 0); background-color: transparent;">.</span></p>
    privacy_policy_title: Política de Privacidade
    privacy_policy_body: >
      <p>Responsible for the processing of the Data:</p> <p>CitizenLab NV - Anspachlaan 65 - 1000 Brussels - Belgium</p> <p>Contact e-mail address: support@citizenlab.co</p> <p>Organization: //insert client contacts</p> <h2>1. PRIVACY POLICY</h2> <p>This ‘Privacy Policy’ applies to the ‘Personal Data’ collected by CitizenLab on behalf of the organization through this website.</p> <h2>2. WHAT ARE PERSONAL DATA?</h2> <p>In this Privacy Policy, Personal Data refers to information that makes it possible to identify you. An identifiable person is someone who can be identified, either directly or indirectly, in particular by referring to an identification number or to one or more factors that are linked to physical, physiological, mental, economic, cultural or social identity. A typical example of personal information is your name and email address.</p> <h2>3. WHAT PERSONAL DATA DO WE COLLECT?</h2> <p>We might collect your Personal Data from the following three sources:</p> <h3>3.1 Personal Data that you provide during the registration process on the Platform, some of which are optional.</h3> <p>The personal data that we might collect from you are:</p> <ul> <li>First and last name</li> <li>E-mail address</li> <li>Year of birth</li> <li>Gender</li> <li>Area of residence</li> <li>Preferred language</li> </ul> <p>This list can be extended on request of the organization. If you choose to sign-in via a 3rd party authentication provider as Google Accounts, Facebook or FranceConnect, we will get this data from them. If you choose to verify your identity with a 3rd party identity provider as COW, FranceConnect or CSAM, we will get this information from them.</p> <h3>3.2 Personal data that you provide when taking participative action on our platform.</h3> <p>Every action you take on the platform (voting, posting an idea, writing a comment, answering a poll,…) is registered and stored. This data is also linked to your registration data (3.1), implying that the organization can link your platform profile to this participation data.</p> <h3>3.3 Personal Data that we collect when you visit our platform.</h3> <p>We (and third party processors acting on our behalf) collect information about usage of our platform for assessing the good functioning and security of the platform. To this end, we collect technical information that can identify you, such as your IP address and browser details. By using our services you agree to this data being collected.</p> <p>We also gather usage data to improve our services, you can opt-out of this collection at all time from the consent manager.</p> <h2>4. HOW DO WE USE PERSONAL DATA?</h2> <p>We might use your personal data for the following purposes:</p> <ul> <li>First and foremost, to communicate your input to the organization with relevant context, and to draw aggregated reports of all the data collected on this platform to assist their decision-making.</li> <li>To create and maintain your user profile on this website.</li> <li>To manage the identification and authentication of users.</li> <li>To provide information about your community and/or alert you when activities on the platform may interest you. You can opt-out of user emails from your user profile at any time.</li> <li>To improve our services and monitor their functionalities.</li> </ul> <p>The personal data is only stored and processed for the period required for the purpose of the processing. After that, the data will be deleted or anonymized.</p> <h2>5. WITH WHOM DO WE SHARE YOUR PERSONAL DATA?</h2> <p>We share your personal data with the organization on behalf of which we gather this data. We share your data to the sub-processors working on our behalf. We will never sell or rent your personal data to other service providers, nor will we share your Personal Data with any service providers who are not compliant with the GDPR.</p> <h2>6. WHERE DO WE TRANSFER YOUR PERSONAL DATA TO?</h2> <p>We only transfer your Personal Data to service providers established outside the European Economic Area if they comply to art 44 GDPR. All US-based service providers comply to Privacy Shield, which means they have to uphold to the privacy and security standards of the GDPR even though the are based in the US.</p> <h2>7. WHAT RIGHTS DO YOU HAVE?</h2> <p>You have the right to view your personal data at any time, as well as the right to be informed of the use that Citizenlab makes of your personal data.</p> <h3>7.1 Right to rectification, erasure and restriction of processing</h3> <p>You are free to decide whether or not to provide your personal data to Citizenlab. In addition, you always have the right to request Citizenlab to correct, supplement or remove your personal data. You acknowledge that a refusal to provide or a request for the erasure of personal data means that certain services can no longer be delivered. You may also request that the processing of your personal data is limited. If you choose to remove your account from the platform, the personal data that was collected about you will be removed from our servers. Some personal information about you might remain in the logging data we keep for security and legal reasons for up to 30 days.</p> <h3>7.2 Right to object</h3> <p>You have the right to object to the processing of your personal data for serious and legitimate reasons. In addition, you always have the right to object to the use of your personal data for direct marketing purposes; in such cases, you do not have to state reasons.</p> <h3>7.3 Right to data portability</h3> <p>You have the right to obtain the personal data you have provided to Citizenlab in a structured, typical and machine-readable form and/or have such transferred to different controllers.</p> <h3>7.4 Right to withdraw consent</h3> <p>Insofar as the processing is based on your prior consent, you have the right to withdraw this approval.</p> <h3>7.5 Exercising your rights</h3> <p>You can exercise your rights by contacting Citizenlab to this end, either by email to support@citizenlab.co, by post to Anspachlaan 65, 1000 Brussels, Belgium or by using the “Contact us” form on our Website, provided you enclose a copy of the front of your identity card.</p> <h3>7.6 Automated decision-making and profiling</h3> <p>The processing of your personal data does not include profiling and shall also not be subjected by Citizenlab to automated decision-making.</p> <h3>7.7 Right to lodge a complaint</h3> <p>You have the right to lodge a complaint to the Privacy authority of your country, or the Belgian Privacy Authority under which authority CitizenLab falls: Drukpersstraat 35, 1000 Brussels, Belgium, Tel +32 (0)2 274 48 00, Fax +32 (0)2 274 48 35, e-mail: contact@adp-gba.be. This does not affect relief before a civil court.</p> <h2>8. ADDITIONAL INFORMATION ON DATA COLLECTION AND PROCESSING</h2> <h3>Legal procedures</h3> <p>CitizenLab and the Organization we process this data for might use the Personal Data of the User for legal purposes, for the court or legal proceedings preceding phases in the event of unlawful use of this Application or the related services. The User is aware that CitizenLab and the Organization we work with might be obliged to disclose the personal data at the request of competent government institutions for the processing of the Data. The legal basis for this processing is the acceptance of the terms and conditions (contractual basis) and given consent.</p> <h3>Security Measures</h3> <p>Citizenlab has developed security measures which have been adjusted at the technological and organisational level to prevent the destruction, loss, falsification, changing, prohibited access or the erroneous disclosure to third parties of personal data as well as any other prohibited processing of this data. Under no circumstances can Citizenlab be held liable for any direct or indirect loss resulting from the incorrect or unlawful use of your personal data by a third party. You must at all times comply with the security instructions, including by preventing all prohibited access to your login details and password. You are solely responsible for the use made from the website on your computer, IP-address and your identification details, as well as for the confidentiality of such.</p> <h3>Changes to this privacy policy</h3> <p>CitizenLab reserves the right to change this privacy policy at any time by notifying Users on this page. We encourage you to check this page for possible changes. The date of the last change is indicated at the bottom of the page. If a User objects to any change in the policy, the User must not continue to use this Application. Unless otherwise indicated, the valid Privacy Policy applicable at that time applies to all Personal Data that we have collected.</p> <p><em>Most recent update: 17/12/2019</em></p>
    infopage_title: Página de Informação
    infopage_body: "<p>This <strong>all-in-one participation platform</strong> is an initiative of your municipality or organisation and can be used for different public consultation processes: collecting ideas, voting, discussing, surveys, polls, participatory budgeting, online mapping, scenario planning, support for advisory boards and committees, ...</p>\n<p>On the home page, you'll see which <strong>processes are active </strong>and in which <strong>phase </strong>they currently are.</p>\n<p><img data-cl2-text-image-text-reference=\"e2c7bc7a-017d-4887-a3cb-b94185617a59\" alt=\"Horizontal separation rule\" data-align=\"center\" style=\"display: block; margin: auto;\"></p>\n<h2>How do I sign in on the platform?</h2>\n<p>Signing in is done easily by giving your first and last name and your e-mail address. You could also use your Google or Facebook account. Only your first and last name will be visible to others.</p>\n<h2>Can I use the platform myself, e.g. to organise a public consultation?</h2>\n<p>Absolutely. Ask the responsible within your municipality or organisation to give you the needed permission rights to become a project moderator. Once granted these permissions, you can set up your own project and timeline and share the information you want (video, documents, images, ...). This will also allow you to invite others to the platform, enabling them to post ideas within your project, vote or comment.</p>\n<h2>Can I participate as an association/organisation/committee? </h2>\n<p>Yes, that's possible. Given that only your first and last name are visible to others on the platform, you can simply use your organisation's name while setting up your profile.</p>\n<h2>Why would I use this platform and not create a website myself?</h2>\n<p>A team of dedicated developers and specialists in online participation (<a href=\"https://www.citizenlab.co/en\" target=\"_blank\">CitizenLab,</a> commissioned by your municipality or organisation) is improving and updating this platform on a daily basis. Even the smallest bug gets tackled immediately and if you have creative proposals, they can help you pointing out which features of the platform can be used for this or which ones are in the pipeline.</p>\n<p><img data-cl2-text-image-text-reference=\"392d0e47-e5f9-41ab-9ceb-affac617b8b1\" alt=\"Horizontal separation rule\" data-align=\"center\" style=\"display: block; margin: auto;\"></p>\n<p><strong><em>Need more information?</em></strong><em> Do you want to use the platform? Questions or feedback? Contact the responsible within your municipality or organisation. Or contact CitizenLab through support@citizenlab.co.</em></p><strong>"
    homepage_info_title: ""
    homepage_info_body: ""
    initiatives_title: Propostas
    initiatives_body: >
      <img style="margin-bottom: 30px" data-cl2-text-image-text-reference="b4e659ab-2830-48fd-b3ce-96e16856262f" height="374.3745928338762" width="819" alt=""> <h2>O que é a proposta de um cidadão?</h2> <p>Como um residente de $|orgName| você pode colocar sua proposta na agenda através desta plataforma. Estas propostas são de preferência ideias concretas que estão ligadas à política local e resultam de uma necessidade, desejo ou sonho. Pode ser a sua própria proposta ou uma proposta colaborativa. Talvez você gostaria de mudar ou melhorar uma situação existente ou iniciar um novo projeto.</p> <p>O envolvimento de $|orgName| na implementação da sua proposta deve ser ao mesmo tempo necessário e possível. Em um cenário ideal, você também está disponível para mais reflexão ou cooperação, mas isso não é uma obrigação. "Reduzir o limite de velocidade da rodovia para 80 km/h" não é, portanto, uma proposta forte, enquanto "Transformar a rua principal em uma área para pedestres" é. Portanto, traga as suas propostas! Se forem necessárias mais informações, você receberá uma atualização ou reação.</p><h2>Porquê colocar uma proposta nesta plataforma?</h2> <p>Esta é a plataforma oficial de participação de $|orgName|, que oferece os seguintes benefícios:</p> <ul> <li>$|orgName| está oficialmente envolvido como dono desta plataforma, e monitoriza activamente o que acontece aqui. Quando você publica uma proposta, a pessoa responsável recebe automaticamente uma mensagem. Você não precisa contatá-los para ter certeza de que sua proposta seja levada em conta.</li> <li>Esta plataforma foi desenvolvida especificamente para ações participativas oficiais, como as propostas dos cidadãos. Cada elemento, desde a experiência do usuário até a abordagem passo-a-passo, é construído precisamente para este fim. Ao utilizar as mídias sociais tradicionais, sua proposta pode desaparecer na sobrecarga de estímulos, e um e-mail comum desaparece rapidamente em uma caixa de entrada cheia.</li> <li>Os seus concidadãos também estão presentes nesta plataforma. Eles podem apoiar e refinar a sua proposta. Quanto mais criativa for a sua proposta e quanto mais apoio ela conseguir reunir, mais hipóteses terá de ser implementada!</li> </ul> <h2>Como você pode começar?</h2> <p>Primeiro, verifique se a sua proposta cumpre os seguintes critérios:</p> <p>$|iniciativasElegibilidadeCritérios|</p> <h2>O que você pode esperar quando a sua proposta atingir $|iniciativasVotoLimite de votos dentro de $|iniciativasDiaLimite de dias?</h2> <p>$|initiativesThresholdReachedMessage|</p> <h2>O que acontece às propostas que não recebem $|initiativeVotingThreshold| votos dentro do prazo? </h2> <p>Isso acontece, mas não se preocupe. A sua proposta permanecerá na plataforma. O status da sua proposta mudará automaticamente para 'Expirado'. Como resultado, a votação não será mais possível. Se você desejar, você pode escolher apagar a sua própria proposta a qualquer momento.</p>
    initiatives_success_1_title: Vaivém Fluvial
    initiatives_success_1_body: >
      <p><em>Liège (BE)</em></p> <p><strong>Topic: Mobility</strong></p> <img style="margin-bottom: 30px" data-cl2-text-image-text-reference="3302395e-0a1b-4be8-8ab2-9fc0dff61d4d" alt=""> <h2>How it started</h2> <p>Liège, one of Belgium's biggest cities, opened up their participation platform to crowdsource input for their 'City Plan', a multi-annual strategic plan containing policy priorities for the city.</p> <p>After an open call for ideas, the city regrouped these ideas in bigger thematic clusters. The 'River Shuttle' proposal started from one of these clusters and was opened up for voting to all inhabitants.</p> <p>Over 15% of Liège's 200,000 inhabitants browsed the platform and casted their votes.</p> <h2>The project</h2> <p>Liège successfully already used a river shuttle service for touristic purposes during 2 summer seasons, allowing tourists to discover the city from the Meuse river. This inspired at least 9 citizens to give input on how they thought this service could be improved and expanded. What they had in common was:</p> <ul> <li>the desire to start focusing this shuttle service on commuters too,</li> <li>to expand the service from summer only to year-round, and</li> <li>to add several stops to the shuttle's trajectory.</li> </ul> <p>Their combined input collected a total of 1336 votes and was regrouped in 1 cluster, further shaped through comments of other citizens.</p> <p>The city of Liège listened to this proposal and decided to act upon it. Today, an in-depth study is being done on how the shuttle service can indeed be expanded. The results of this study will be used for future implementation.</p> <h2>Succes factors</h2> <ul> <li>Basis infrastructure present: The implementation of this proposal doesn't need to start from zero. The infrastructure, in this case the biggest cost, is already there, as is the experience with the exploitation and the legal framework.</li> <li>Part of wider process: Because this proposal originated in Liège's 'City Plan' process, the citizens behind the proposal benefited from the city-wide communication actions. Also, given the buy-in of decision-makers and the involvement of the city administration, a proper and structured follow-up was guaranteed.</li> <li>Linked to widely shared problem: Although the shuttle service suggested in this proposal will never be used by all Liégeois, it does aim to solve a bigger problem that does impact all people living in the city, namely traffic congestion.</li> </ul> <p><em>More context: </em><a href="https://www.citizenlab.co/case-studies-en/liege" target="_blank"><em>CitizenLab case Liège</em></a></p> <p>Do you know an inspiring citizen proposal that should be added to this list? <a href="mailto:support@citizenlab.co" target="_blank">Add your own inspiring citizen proposal to the list</a>!</p>
    initiatives_success_2_title: "1030/0"
    initiatives_success_2_body: >
      <p><em>Schaerbeek (BE)</em></p> <p><strong>Topic: Mobility</strong></p> <img style="margin-bottom: 30px" data-cl2-text-image-text-reference="033f5120-1f24-4d8b-ad89-82b94eb3c0db" height="450" width="675" alt=""> <h2>How it started</h2> <p>Several streets in Schaerbeek have long been unsafe for vulnerable road users. After a fatal traffic accident in July 2017 in the 'zone 30', some citizens decided to take action. </p> <h2>The project</h2> <p>1030/0 is a citizens' movement that stands up for road safety and better mobility in Schaerbeek. The four main axes of their operation are:</p> <ul> <li>Vision Zero: zero kill, zero heavy casualties in traffic.</li> <li>Quality of life: a "municipality 30" where the active road user can travel efficiently and safely, but also a municipality with space for meetings and socialising. </li> <li>Special attention to the most vulnerable on the road: children, the elderly, people with disabilities.</li> <li>Health: improving road safety makes it possible to promote active modes of transport and combat air pollution.</li> </ul> <p>What they have obtained so far:</p> <ul> <li>Zone 30 obtained.</li> <li>Vision Zero was taken over as an official policy line.</li> <li>The municipality has drawn up a strategic road safety note.</li> <li>The police bicycle brigade has been (re)established.</li> <li>Extra resources for speed control have been freed up.</li> <li>Since 2019, there is a system of 'living streets' established.</li> </ul> <h2>Succes factors</h2> <ul> <li>Large mobilization: several demonstrations with 60-200 participants each.</li> <li>Proactive media approach: building good relationships and thinking visually and narratively . Especially on the Flemish side there was already a lot of media attention for the proposal.</li> <li>Theme is very popular among the population.</li> <li>Perseverance and outdoors: in just one year's time, they organised 20 different actions.</li> </ul> <h2>Bottlenecks</h2> <ul> <li>Diversity is a working point, not only in terms of origin but also in terms of age. It is being improved through collaborations with local youth centres and non-profits.</li> <li>French-speaking media are more difficult to reach.</li> </ul> <h2>Contact</h2> <p>Email: <a href="mailto:collectif1030.0@gmail.com" target="_blank">collectif1030.0@gmail.com</a></p> <p>Website: <a href="www.facebook.com/1030zero" target="_blank">www.facebook.com/1030zero</a></p> <p><em>Source: </em><em>Burgervuur - De Wakkere Burger</em></a></p> <p>Do you know an inspiring citizen proposal that should be added to this list? <a href="mailto:support@citizenlab.co" target="_blank">Add your own inspiring citizen proposal to the list!</a>!</p>
    initiatives_success_3_title: Mesas de piquenique em playgrounds
    initiatives_success_3_body: >
      <p><em>Wortegem-Petegem (BE)</em></p> <p><strong>Topic: Squares and streets</strong></p> <img style="margin-bottom: 30px" data-cl2-text-image-text-reference="7430afb9-bbd4-49f3-a894-c7d41e642de7" height="552" width="736" alt=""> <h2>How it started</h2> <p>This proposal originated from a participatory budgeting project of Wortegem-Petegem. This small Belgian municipality with 6.500 inhabitants, opened up 100.000€ of its budget for crowdsourced proposals. </p> <p>Citizens were invited to share their proposals on the digital participation platform of Wortegem-Petegem during a two month period. </p> <p>After a qualitative selection by the administration, 40 proposals out of a total of 55 were withheld and opened up to voting by all inhabitants. The voting happened both online and during an offline event in which all proposals were presented live by their initiators.</p> <h2>The project</h2> <p>The idea for the proposal is straight-forward: add picnic tables at every playground in Wortegem-Petegem. Not only does this allow (grand-)parents to rest while their (grand-)children are playing, it also allows to meet other people from your municipality in the meantime.</p> <p>As it was one of the most popular proposals in the participatory budgeting project, Wortegem-Petegem decided to implement it. Picnic tables have been installed on 6 locations since.</p> <h2>Succes factors</h2> <ul> <li>Clear process and follow-up: Wortegem-Petegem had a clear process worked out before starting to collect citizen proposals, including collaboration between the different departments. There was also a steady and personal follow-up, to make sure all citizens involved were kept in the loop of steps taken and upcoming plans. And there was the commit to implement all withheld proposals before the end of the following summer period.</li> <li>High level of participation: 14% of the voting population (14 years or older) of Wortegem-Petegem voted on their favourite proposals.</li> <li>This citizen proposal was well-scoped, with a clear finality and limited fixed cost and maintenance costs.</li> </ul> <p><em>Context: </em><a href="https://www.citizenlab.co/case-studies-nl/wortegem-petegem" target="_blank"><em>CitizenLab case (NL)</em></a></p> <p>Do you know an inspiring citizen proposal that should be added to this list? <a href="mailto:support@citizenlab.co" target="_blank">Add your own inspiring citizen proposal to the list!</a>!</p>
  projects:
    open_idea_project_title: Uma ideia? Tragam-na ao vosso conselho!
    open_idea_project_description_preview: Talvez você tenha uma idéia que não se encaixa em um dos projetos existentes? Do que publicá-la aqui, reunir apoio e colocá-la na agenda política!
    open_idea_project_description: >
      <p>Aqui, você pode começar sua própria idéia se ela não se encaixar em um dos projetos existentes.</p><p><strong>O objectivo?</strong> Para ter a sua ideia na agenda política.</p><p><strong>Como?</strong> Reunindo apoio, ou seja, pelo menos 100 votos em 3 meses. Você pode fazer isso, primeiro tornando sua idéia 'atraente'. Escreva-a de uma forma clara e envolvente, adicione imagens, dê argumentos fortes baseados em factos, adicione anexos com mais detalhes ou informação de fundo, ... Depois de o ter feito, comece a partilhar a sua ideia nas redes sociais ou através de e-mail. Convide as pessoas a participarem da discussão da sua ideia, ou simplesmente convença-as a apoiá-la, votando a favor.</p><p><strong>Sobre o quê?</strong> A sua ideia pode ser sobre muitas coisas, desde que esteja relacionada com a sua cidade e a sua política. Pode ser um problema que você experimenta, uma solução que você imagina ou mesmo uma combinação de ambos. Pode ser selvagem e a longo prazo, ou muito tangível e uma vitória rápida.</p><p><strong>E depois? </strong>Você alcançou 100 votos em 3 meses? Parabéns! A cidade agora vai levar a sua ideia em consideração. Se sua idéia for considerada viável e não prejudicar grupos ou indivíduos específicos, você terá a oportunidade de apresentar sua proposta durante a reunião do conselho. Durante essa mesma reunião, os membros da câmara dar-lhe-ão um feedback directo sobre o que farão ou não com a sua ideia e porquê. Se não reunir 100 votos em 3 meses, a sua proposta não será considerada.</p><p>Estamos curiosos para conhecer as suas ideias!</p>
  events:
    council_meeting_title: Reunião do Conselho
    council_meeting_description: >
      <p>Durante esta reunião do conselho, serão apresentadas as iniciativas cidadãs que obtiveram 100 votos em menos de 3 meses.</p>><p>O conselho partilhará então a sua opinião sobre cada ideia.</p>
