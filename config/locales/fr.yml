    terms_and_conditions_body: >
      <p>Dit online ideeënplatform heeft als doel zoveel mogelijk mensen de kans te bieden mee te denken over de toekomst van de stad of instelling die samen met CitizenLab dit platform opzet. Deze bijdragen zijn onderworpen aan een aantal regels om het debat open en constructief te kunnen houden. Hierbij kan u de algemene voorwaarden en privacy policy vinden van ons platform, daar wij van oordeel zijn dat duidelijke spelregels de grootste garantie geven op een constructieve online gemeenschap.</p>

      <p>Omdat CitizenLab de mening van de gebruikers van hun platform erg apprecieert, en alle ideeën welkom zijn om het platform verder te verbeteren, kan u uw suggesties steeds doorsturen naar support@citizenlab.co.</p>

      <h3>Wie kan zich registreren op het online ideeënplatform?</h3>

      <p>Iedereen die wil, kan het debat online volgen. Iedereen kan de ingediende ideeën en reacties lezen. Wil je zelf meedoen aan het debat (eigen ideeën geven, reageren op andere ideeën of aanwezige bijdragen steunen of delen), dan moet je een account aanmaken. Enkel geregistreerde deelnemers kunnen aldus een actieve bijdrage leveren aan het online ideeënplatform.</p>

      <p>Je kan je registreren via een e-mailadres of een account aanmaken door dit te koppelen aan je Facebook of Twitter profiel.</p>

      <p>Een account aanmaken door een gebruiker bezorgt deze gebruiker geen eigendomsrecht op deze account. CitizenLab behoudt zich het recht voor accounts te weigeren, schorsen of verwijderen, bijvoorbeeld als de gebruiker zich niet aan de hierna genoemde regels houdt of reeds eerder een account van deze gebruiker geweigerd of verwijderd werd. Al de rechten over een aangemaakte accounts blijven CitizenLab toebehoren.</p>

      <p>Iedere account moet aan volgende regels voldoen:</p>

      <h4>Iedere account is strikt persoonlijk</h4>

      <p>Iedere account dient uniek te zijn en gekoppeld aan een natuurlijke persoon. Iedere gebruiker heeft het recht één account aan te maken. Indien wordt vastgesteld dat één persoon meerdere accounts heeft behoudt CitizenLab zich het recht voor al deze accounts te verwijderen. Iedere gebruiker moet minimaal de leeftijd van 16 jaar bereikt hebben.</p>

      <h4>Een account is niet overdraagbaar aan een andere persoon</h4>

      <p>Daar iedere account strikt gekoppeld is aan één bepaalde persoon, kan deze account ook niet overgedragen worden op een andere persoon, zonder de toestemming van CitizenLab. Dit overdrag-verbod moet in de meest ruime zin aanzien worden. Bij vastgestelde inbreuken behoudt CitizenLab zich het recht voor deze account te weigeren of te verwijderen.</p>

      <p>Een account mag niet gebruikt worden voor commerciële doeleinden
        Het platform dat CitizenLab aanbiedt heeft als bedoeling de participatie te verhogen. Een account kan dan ook enkel in die zin gebruikt worden. Ieder gebruik van de account met als enkele bedoeling een commercieel voordeel te genieten, is verboden.</p>

      <h4>De accountgegevens dienen steeds vertrouwelijk te blijven</h4>

      <p>Het is niet toegestaan een andere persoon dan de persoon die de account heeft aangemaakt, dit account te laten gebruiken. De persoon die de account aanmaakt moet zelf toezien op het bewaren van zijn paswoord en login gegevens. Wij raden u aan een “sterk” paswoord te gebruiken (een paswoord met een combinatie van kleine-, hoofdletters en cijfers). CitizenLab kan in geen geval verantwoordelijk gesteld worden voor verlies of schade die wordt opgelopen aan de account doordat niet aan bovengenoemde voorwaarden is voldaan door de gebruiker. CitizenLab kan niet verantwoordelijk gehouden worden voor diefstal van uw account, bijvoorbeeld door ‘phishing’. CitizenLab zal zijn gebruikers nooit om persoonlijke data verzoeken zoals een login of paswoord via e-mailbericht. Indien persoonlijke data gevraagd zou worden, zal de gebruiker steeds naar het platform van CitizenLab omgeleid worden.</p>

      <h3>Grenzen aan inhoud en gebruik van het platform</h3>

      <p>Om ervoor te zorgen dat het CitizenLab-platform naar behoren werkt en dat je kunt communiceren en contact kunt houden met anderen, gelden er enkele beperkingen voor het type content dat via het platform kan worden gepubliceerd:</p>

      <h4>Beledigend gedrag:</h4>
      <p>
        Wij geloven ten stelligste in vrijheid van meningsuiting. Echter, om ervoor te zorgen dat het platform op een constructieve manier door de gebruikers kan worden gebruikt, met respect voor verschillende meningen en zonder dat personen bang moeten zijn deze mening of overtuigingen te verkondigen, staan wij geen gedrag toe dat over de grens gaat door beledigend te zijn, zoals gedrag dat mensen treitert, intimideert of angst gebruikt om een andere gebruiker de mond te snoeren.</p>

      <p>  
        Accounts en gerelateerde accounts waarin de onderstaande activiteiten worden uitgevoerd, kunnen tijdelijk worden geblokkeerd en/of permanent worden verwijderd.</p>

      <ul>
        <li>Gewelddadige bedreigingen (direct of indirect): Je mag geen gewelddadige bedreigingen uiten of geweld promoten, met inbegrip van het dreigen met of promoten van terrorisme.</li>
        <li>Pesterij: Je mag niet aanzetten tot of betrokken zijn bij het doelbewust beledigen of treiteren van anderen. Hier volgen enkele factoren die we kunnen meenemen bij het beoordelen van beledigend gedrag: of het hoofddoel van het gerapporteerde account het treiteren of verzenden van beledigende berichten naar anderen is;
          of het gerapporteerde gedrag eenzijdig is of bedreigingen bevat;
          of het gerapporteerde account anderen aanmoedigt om een ander account te intimideren; en of het gerapporteerde account vanuit meerdere accounts intimiderende berichten naar een account verzendt.</li>
        <li>Haatdragend gedrag: Je mag geen geweld tegen andere mensen promoten of hen rechtstreeks aanvallen of bedreigen op basis van ras, etnische achtergrond, nationaliteit, seksuele oriëntatie, geslacht, geslachtsidentiteit, levensbeschouwelijke affiliatie, leeftijd, beperking of ziekte. Ook laten wij geen accounts toe die als hoofddoel hebben om aan te zetten tot het kwaad doen van anderen schade op grond van deze categorieën.</li>
        <li>Misbruik van meerdere accounts: Het aanmaken van meerdere accounts voor overlappend gebruik om te ontkomen aan tijdelijke of permanente opschorting van een afzonderlijk account is niet toegestaan.</li>
        <li>Privégegevens: je mag vertrouwelijke gegevens en privégegevens van anderen niet publiceren of plaatsen zonder hun uitdrukkelijke autorisatie en toestemming. Tot deze gegevens behoren bijvoorbeeld creditcardnummers, adresgegevens, telefoonnummers of gegevens die de stikt persoonlijke levenssfeer van een persoon uitmaken.</li>
        <li>Impersonatie: je mag je via het platform niet voordoen als iemand anders op een wijze die anderen feitelijk of beoogd misleidt, verwart of bedreigt.</li>
      </ul>

      <h3>Spam</h3>
      <p>
        We streven er te allen tijde naar om gebruiker van het CitizenLab-platform te beschermen tegen technisch misbruik en spam. Accounts waarin de onderstaande activiteiten worden uitgevoerd, kunnen tijdelijk worden geblokkeerd of permanent worden verwijderd.</p>

      <ul>
        <li>Accounts die meer dan zes maanden niet actief zijn, kunnen zonder verdere kennisgeving worden verwijderd.</li>
        <li>Malware/phishing/virussen/worms/Trojans: Je mag geen schadelijke content of links naar dergelijke content plaatsen met als doel om de browsers of computers van iemand anders te beschadigen of te verstoren, of om iemands privacy te schenden.</li>
        <li>Spam: Je mag het CitizenLab platform niet gebruiken om personen te spammen.</li>
      </ul>

      <h3>Inbreuk op geldende wetten</h3>

      <p>Het gebruik van het account in welke zin dan ook, mag geenszins een inbreuk maken op de geldende wetten. Daarbij inbegrepen inbreuken tegen Privacy wetgeving, intellectuele eigendomsrechten, het strafwetboek,…</p>

      <p>Het account mag geenszins gebruikt worden om illegale activiteiten te promoten.</p>

      <h3>Bij inbreuken op voornoemde regels</h3>
      <p>Citizenlab behoudt zich het recht voor dat als zij inbreuken vaststelt op voornoemde regels, om de betreffende berichten te verwijderen en zelfs gebruikersprofielen te schorsen of definitief te verwijderen.</p>
      <p>CitizenLab kan geenszins aansprakelijk gesteld worden voor berichten geplaatst door gebruikers of derden, die een inbreuk uitmaken op bovenstaande regels.
        De web-beheerder zal strikt toezicht houden dat deze regels niet overtreden worden. Indien een gebruiker een inbreuk vaststelt, kan hij deze steeds melden op volgend e-mailadres: hello@citizenlab.co.</p>
      <p>Het is mogelijk dat bestanden via het platform kunnen gedownload worden, al dan niet door toedoen van een gebruiker, of dat gebruikers schadelijke hyperlinks plaatsen. Iedere download door een gebruiker of klik op een hyperlink, geplaatst door een gebruiker, gebeurt op zijn eigen risico en eventuele opgelopen schade hierdoor is volledig en enkel de verantwoordelijkheid van deze gebruiker.</p>

      <h3>Intellectuele eigendomsrechten</h3>

      <p>CitizenLab respecteert de intellectuele eigendomsrechten van anderen en verwacht dat de gebruikers van dit platform eveneens deze rechten respecteren. CitizenLab behoudt zich het recht voor om inhoud die een inbreuk uitmaakt op intellectuele eigendomsrechten te verwijderen. Herhaaldelijke inbreuken op intellectuele eigendomsrechten van welke aard dan ook door een gebruiker zullen aanleiding kunnen geven tot het schorsen of het verwijderen van het account door CitizenLab.</p>

      <p>Inbreuken tegen het intellectueel eigendomsrecht kunnen gemeld worden via volgend e-mailadres: hello@citizenlab.co</p>

      <h3>Eigendomsrechten CitizenLab</h3>

      <p>Het platform van CitizenLab is beschermd door intellectuele eigendomsrechten die onder andere betrekking hebben op inhoud, broncode, database,… Het gebruik van dit platform betekent geenszins een overdracht van deze intellectuele rechten naar de gebruikers van het platform. Iedere gebruiker moet bewust zijn van deze rechten en dient ook in die zin te handelen.</p>
      <p>Het is aldus verboden om het platform en haar inhoud te reproduceren, verspreiden, wijzigen of door te geven zonder toestemming.</p>
    cookie_policy_title: Cookie Policy
    cookie_policy_body: >
      <h3>What Are Cookies</h3>
      <p>As is common practice with almost all professional websites this site uses cookies, which are tiny files that are downloaded to your computer, to improve your experience. This page describes what information they gather, how we use it and why we sometimes need to store these cookies. We will also share how you can prevent these cookies from being stored however this may downgrade or 'break' certain elements of the sites functionality.</p>

      <p>For more general information on cookies <a href="https://en.wikipedia.org/wiki/HTTP_cookie">see the Wikipedia article on HTTP Cookies</a>.</p>

      <h3>How We Use Cookies</h3>

      <p>We use cookies for a variety of reasons detailed below. Unfortunately is most cases there are no industry standard options for disabling cookies without completely disabling the functionality and features they add to this site. It is recommended that you leave on all cookies if you are not sure whether you need them or not in case they are used to provide a service that you use.</p>

      <h3>Disabling Cookies</h3>

      <p>You can prevent the setting of cookies by adjusting the settings on your browser (see your browser Help for how to do this). Be aware that disabling cookies will affect the functionality of this and many other websites that you visit. Disabling cookies will usually result in also disabling certain functionality and features of the this site. Therefore it is recommended that you do not disable cookies.</p>

      <h3>The Cookies We Set</h3>
      <p>If you create an account with us then we will use cookies for the management of the signup process and general administration. These cookies will usually be deleted when you log out however in some cases they may remain afterwards to remember your site preferences when logged out.</p>

      <p>We use cookies when you are logged in so that we can remember this fact. This prevents you from having to log in every single time you visit a new page. These cookies are typically removed or cleared when you log out to ensure that you can only access restricted features and areas when logged in.</p>

      <p>This site offers newsletter or email subscription services and cookies may be used to remember if you are already registered and whether to show certain notifications which might only be valid to subscribed/unsubscribed users.</p>

      <p>When you submit data to through a form such as those found on contact pages or comment forms cookies may be set to remember your user details for future correspondence.</p>

      <p>In order to provide you with a great experience on this site we provide the functionality to set your preferences for how this site runs when you use it. In order to remember your preferences we need to set cookies so that this information can be called whenever you interact with a page is affected by your preferences.</p>

      <h3>Third Party Cookies</h3>

      <p>In some special cases we also use cookies provided by trusted third parties. The following section details which third party cookies you might encounter through this site.</p>

      <p>This site uses Google Analytics which is one of the most widespread and trusted analytics solution on the web for helping us to understand how you use the site and ways that we can improve your experience. These cookies may track things such as how long you spend on the site and the pages that you visit so we can continue to produce engaging content.</p>

      <p>For more information on Google Analytics cookies, <a href="https://developers.google.com/analytics/devguides/collection/analyticsjs/cookie-usage">see the official Google Analytics page</a>.</p>

      <p>Third party analytics are used to track and measure usage of this site so that we can continue to produce engaging content. These cookies may track things such as how long you spend on the site or pages you visit which helps us to understand how we can improve the site for you.
        From time to time we test new features and make subtle changes to the way that the site is delivered. When we are still testing new features these cookies may be used to ensure that you receive a consistent experience whilst on the site whilst ensuring we understand which optimisations our users appreciate the most.</p>

      <p>As we sell products it's important for us to understand statistics about how many of the visitors to our site actually make a purchase and as such this is the kind of data that these cookies will track. This is important to you as it means that we can accurately make business predictions that allow us to monitor our advertising and product costs to ensure the best possible price.</p>

      <p>In some cases we may provide you with custom content based on what you tell us about yourself either directly or indirectly by linking a social media account. These types of cookies simply allow us to provide you with content that we feel may be of interest to you.</p>

      <h3>More Information</h3>

      <p>Hopefully that has clarified things for you and as was previously mentioned if there is something that you aren't sure whether you need or not it's usually safer to leave cookies enabled in case it does interact with one of the features you use on our site. However if you are still looking for more information then you can contact us through one of our preferred contact methods.</p>

      <p>Email: <a href="mailto:support@citizenlab.co">support@citizenlab.co</a></p>


    privacy_policy_title: Privacy Policy
    privacy_policy_body: >
      <h3>1. Privacy policy</h3>

      <p>This Privacy Policy applies to the personal data collected by CitizenLab via this website.</p>
      <h3>2. WHAT ARE PERSONAL DATA?</h3>
      <p>
        In this Privacy Policy personal data means information or pieces of information that allow to identify you. An identifiable person is one who can be identified, directly or indirectly, in particular by reference to an identification number or to one or more factors specific to his physical, physiological, mental, economic, cultural or social identity. Typical personal data includes your name and email address.</p>

      <h3>3. What personal data do we collect?</h3>

      <p>We may collect your personal data from the two following sources: </p>

      <h4>3.1 Personal data you provide to us directly from registration on the platform.</h4>
      <p>
      <ul>
        <li>The personal data we collect from you directly may include your:</li>
        <li>User name (mandatory);</li>
        <li>E-mail address (mandatory);</li>
        <li>Name (optional);</li>
        <li>Age (optional);</li>
        <li>Area of residence (optional);</li>
        <li>Education level (optional).</li>
      </ul>
      </p>

      <h4>3.2 Personal data we collect when you use this website.</h4>

      <p>We (and third party service providers acting on our behalf) use cookies to automatically collect personal data about you when you use this website. For more information, please consult our Cookie Policy.</p>

      <h3>4. How do we use your personal data?</h3>
      <p>
        We may use your personal data for the following purposes:
        <ul>
          <li>To create and maintain your account on this website;</li>
          <li>To provide you with information regarding product or city that may be of interest to you;</li>
          <li>To verify your user account for the sake of security;</li>
          <li>To improve our products and your experience on this website by:
            <ul>
              <li>evaluating the use of this website;</li>
              <li>personalising the content you get to see based on your area of residence.</li>
            </ul>
          </li>
          <li>To manage the identification and authentication of users.</li>
        </ul>
      </p>

      <h3>5. Mode and place of processing the data</h3> 

      <h4>Methods of processing</h4>
      <p>The Data Controller processes the Data of Users in a proper manner and shall take appropriate security measures to prevent unauthorized access, disclosure, modification, or unauthorized destruction of the Data.</p>
      <p>The Data processing is carried out using computers and/or IT enabled tools, following organizational procedures and modes strictly related to the purposes indicated. In addition to the Data Controller, in some cases, the Data may be accessible to certain types of persons in charge, involved with the operation of the site (administration, sales, marketing, legal, system administration) or external parties (such as third party technical service providers, mail carriers, hosting providers, IT companies, communications agencies) appointed, if necessary, as Data Processors by the Owner. The updated list of these parties may be requested from the Data Controller at any time.</p>

      <h4>Place</h4>
      <p>The Data is processed at the Data Controller's operating offices and in any other places where the parties involved with the processing are located. For further information, please contact the Data Controller.</p>

      <h4>Retention time</h4>
      <p>The Data is kept for the time necessary to provide the service requested by the User, or stated by the purposes outlined in this document, and the User can always request that the Data Controller suspend or remove the data.</p>

      <h3>6. Where do we transfer your personal data?</h3>

      <p>We do not transfer your personal data to service providers outside the European Union.</p>

      <h3>7. What rights do you have?</h3>

      <p>
        You have the right:
        <ul>
          <li>to request access to your personal data;</li>
          <li>to request that we correct, update or delete your personal data;</li>
          <li>to oppose to the processing of your personal data for direct communication purposes.</li>
        </ul>
      </p>

      <p>In addition, you can opt-out from direct communications at any time by following the relevant instructions at the bottom of the direct communications (‘Manage your email notifications’).</p>

      <p>If you would need help to exercise your rights, you may contact us by e-mail at support@citizenlab.co.</p>

