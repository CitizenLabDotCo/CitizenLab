    terms_of_use_body: >
      <p>Cette Application collecte certaines Données personnelles de ses Utilisateurs.</p>

      <h2>Responsable des données et Propriétaire</h2>

      <p>CitizenLab NV - Meusegemstraat 105 - 1861 Wolvertem
        Adresse e-mail de contact du Propriétaire : support@citizenlab.co</p>

      <h2>Types de Données collectées</h2>

      <p>Figurent parmi les types de Données personnelles que cette Application collecte directement ou en recourant à des tiers : Cookies, Données d'utilisation et adresse électronique.</p>

      <p>D’autres Données personnelles collectées peuvent être décrites dans d’autres parties de la présente politique de confidentialité ou faire l’objet d’une explication contextuelle dédiée associée à la collecte des Données.</p>

      <p>Les Données personnelles peuvent être fournies librement par l’Utilisateur ou collectées automatiquement lorsqu’il utilise cette Application.</p>

      <p>L’utilisation de Cookies ou de tout autre outil de traçabilité par cette Application, ou par les propriétaires de services offerts par des tiers, utilisés par cette Application, sert, sauf mention contraire, à identifier l’Utilisateur et à se rappeler de ses préférences, dans l’unique but de fournir le service demandé par celui-ci.</p>

      <p>Cette Application peut se trouver dans l’impossibilité de fournir ses services si certaines Données personnelles ne sont pas communiquées.</p>

      <p>L’Utilisateur assume la responsabilité des Données personnelles des tiers obtenues, publiées ou partagées par cette Application et confirme avoir obtenu le consentement de ces derniers pour transmettre ces Données au Propriétaire.</p>

      <h2>Mode et lieu de traitement des Données</h2>

      <h3>Méthodes de traitement</h3>

      <p>Le Responsable des données traite les Données de l’Utilisateur d’une manière appropriée et prend toutes les mesures de sécurité nécessaires pour empêcher l’accès, la divulgation, la modification ou la destruction non autorisés des Données. Le Traitement des données est effectué à l’aide d’ordinateurs ou d’outils informatiques et en suivant les procédures et les modes organisationnels étroitement liés aux finalités indiquées. L’accès, outre celui réservé au Responsable du traitement des données, peut dans certains cas être accordé à certaines catégories de personnes en charge des opérations du site (administration, ventes, marketing, service juridique, administration du système) ou à des parties externes (telles que les fournisseurs tiers de services techniques, les services de messagerie, les fournisseurs d’hébergement, les entreprises informatiques, les agences de communication) désignées, le cas échéant, comme sous-traitants des Données par le Propriétaire. La liste mise à jour de ces parties peut être demandée à tout moment au Responsable du traitement des données.</p>

      <h3>Lieu de traitement</h3>

      <p>Les Données sont traitées au siège du Responsable des données et en tout autre lieu où les parties responsables du traitement sont situées. Veuillez contacter le Responsable des données pour de plus amples informations.</p>

      <h3>Temps de conservation</h3>

      <p>Les Données seront conservées le temps qu’il sera nécessaire pour fournir le service demandé par l’Utilisateur, ou tel qu’énoncé dans les objectifs décrits dans le présent document. L’Utilisateur peut toujours demander au Responsable des données leur suspension ou leur suppression.</p>

      <h2>Utilisation des Données collectées</h2>

      <p>Les Données relatives à l’Utilisateur sont collectées afin de permettre au Propriétaire de fournir ses services ainsi que pour les objectifs suivants : Analyses, Accès aux comptes des services tiers et Gestion des contacts et envoi de messages.
        Les Données personnelles utilisées pour chaque finalité sont décrites dans les parties spécifiques du présent document.</p>

      <h2>Les permissions Facebook demandées par cette Application</h2>

      <p>Cette Application peut demander à Facebook des permissions aux fins d'exécuter les actions sur le compte Facebook de l'Utilisateur et d'en extraire les informations, y compris les Données personnelles.</p>

      <p>Pour obtenir de plus amples informations au sujet des permissions suivantes, veuillez vous référer à la documentation sur les permissions Facebook et à la politique de confidentialité de Facebook.</p>

      <p>Les permission demandées sont les suivantes: Adresse électronique et Informations de base.</p>

      <h2>Informations détaillées sur le traitement des Données personnelles</h2>

      <p>Les Données personnelles sont collectées pour les raisons suivantes en utilisant plusieurs services:</p>
      <ul>
        <li>Accès aux comptes des services tiers</li>
        <li>Analyses</li>
        <li>Gestion des contacts et envoi de messages</li>
      </ul>

      <h2>Informations supplémentaires sur le traitement et la collecte des Données</h2>

      <h3>Action en justice</h3>

      <p>Les Données personnelles de l’Utilisateur peuvent être utilisées à des fins juridiques par le Responsable des données devant les tribunaux ou à toute étape pouvant conduire à une action en justice résultant d’une utilisation inappropriée de cette Application ou des services connexes.</p>

      <p>L’Utilisateur est conscient du fait que les autorités publiques peuvent exiger du Responsable des données la divulgation des Données personnelles.</p>

      <h3>Informations supplémentaires concernant les Données personnelles de l’Utilisateur</h3>

      <p>Outre les informations contenues dans la présente politique de confidentialité, cette Application peut fournir à l’Utilisateur des renseignements complémentaires et des informations contextuelles concernant des services particuliers ou la collecte et le traitement des Données personnelles.</p>

      <h3>Journaux système et maintenance</h3>

      <p>À des fins d’exploitation et de maintenance, cette Application et tout autre service tiers peuvent collecter des fichiers qui enregistrent les interactions avec cette Application (Journaux système) ou utiliser à cette fin d’autres Données personnelles, telle que l’adresse IP.</p>

      <h3>Informations non incluses dans la présente politique</h3>

      <p>De plus amples renseignements concernant la collecte ou le traitement des Données personnelles peuvent à tout moment être demandés au Responsable des données. Veuillez consulter les informations de contact au début de ce document.</p>

      <h3>Droits de l’Utilisateur</h3>

      <p>L’Utilisateur a, à tout moment, le droit de savoir si ses Données personnelles ont été stockées et peut consulter le Responsable des données pour connaître leurs contenus et leur origine, vérifier leur exactitude ou demander à ce qu’elles soient complétées, annulées, mises à jour ou rectifiées. Il peut aussi demander à ce qu’elles soient transformées en un format anonyme ou à ce que toute donnée obtenue en violation de la loi soit bloquée, ou s’opposer à leur traitement pour tout motif légitime que ce soit. Les demandes doivent être transmises au Responsable des données à l’adresse indiquée ci-dessus.</p>

      <p>cette Application ne prend pas en charge les demandes « Interdire le suivi ».
        Référez-vous à la politique de confidentialité des services tiers pour déterminer s’ils respectent ou non l’option « Interdire le suivi ».</p>

      <h3>Modifications de la présente politique de confidentialité</h3>

      <p>Le Responsable des données se réserve le droit de modifier à tout moment la présente politique de confidentialité en en informant l’Utilisateur sur cette page. Il est recommandé de consulter souvent cette page en se référant à la date de la dernière modification indiquée au bas de cette page. Si un Utilisateur s’oppose à une quelconque modification apportée à cette Politique, il doit cesser d’utiliser cette Application et peut demander au Responsable des données de supprimer ses Données personnelles. Sauf mention contraire, la politique de confidentialité alors en vigueur s’applique à toutes les Données personnelles que le Responsable des données détient au sujet de l’Utilisateur.</p>

      <h3>Définitions et références légales</h3>
      <h4>Données personnelles (ou Données)</h4>
      <p>Toute information concernant une personne physique ou morale, une institution ou une association qui est, ou peut être identifiée, même indirectement, par référence à une autre information, y compris un numéro d’identification personnelle.</p>

      <h4>Données d’utilisation</h4>
      <p>Les informations collectées automatiquement à partir de cette Application (ou de services tiers employés par cette Application), qui peuvent inclure les adresses IP ou les noms de domaines des ordinateurs utilisés par l'Utilisateur qui utilise cette Application, les adresses URI (Uniform Resource Identifier ou identifiant uniforme de ressource), l’heure de la demande, la méthode utilisée pour soumettre la demande au serveur, la taille du fichier reçu en réponse, le code numérique indiquant le statut de la réponse du serveur (résultat favorable, erreur, etc.), le pays d’origine, les caractéristiques du navigateur et du système d’exploitation utilisés par l’Utilisateur, les différents détails relatifs au temps par visite (p. ex. temps passé sur chaque page dans l’Application) et les détails relatifs au chemin suivi dans l’Application avec une référence spéciale à la séquence des pages visitées, et d’autres paramètres concernant le système d’exploitation ou l’environnement informatique de l’Utilisateur.</p>

      <h4>Utilisateur</h4>
      <p>La personne utilisant cette Application, qui doit correspondre à la Personne concernée ou être autorisée par celle-ci, à laquelle les Données personnelles se réfèrent.</p>

      <h4>Personne concernée</h4>
      <p>La personne physique ou morale à laquelle les Données personnelles se réfèrent.</p>

      <h4>Service chargé de la mise en œuvre du traitement des données (ou Responsable du traitement)</h4>
      <p>Personne physique ou morale, administration publique ou toute autre entité, association ou organisation autorisée par le Responsable des données à traiter les Données personnelles en conformité avec la présente politique de confidentialité.</p>

      <h4>Responsable des données (ou Propriétaire)</h4>
      <p>La personne physique ou morale, l’administration publique ou toute autre entité, association ou organisation étant habilitée, même conjointement avec un autre Responsable des données, à prendre des décisions concernant les objectifs et les méthodes de traitement des Données personnelles et les moyens utilisés, y compris les mesures de sécurité concernant l’exploitation et l’utilisation de cette Application. Sauf mention contraire, le Responsable des données est le Propriétaire de cette Application.</p>

      <h4>Cette Application</h4>
      <p>Le matériel informatique ou outil logiciel avec lequel les Données personnelles de l’Utilisateur sont collectées.</p>

      <h4>Cookies</h4>
      <p>Petite pièce de donnée stockée dans l’appareil de l’Utilisateur.</p>

      <h3>Informations légales</h3>
      <p>Avis aux Utilisateurs européens : la présente politique de confidentialité a été préparée en exécution des obligations définies à l’article 10 de de la directive européenne n°95/46/CE et en vertu des dispositions de la directive 2002/58/CE, telle que révisée par la directive 2009/136/CE portant sur les cookies.
        Cette politique de confidentialité s’applique exclusivement à cette Application.</p>

      <p>Dernière mise à jour: 15 Mars 2017</p>