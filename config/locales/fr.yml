    terms_and_conditions_title: Conditions Générales d'Utilisation
    terms_and_conditions_body: |2
      <p>Cette plateforme de participation en ligne vise à donner au plus grand nombre l’opportunité de réfléchir au sujet du future de leur ville ou de l’organisation qui, avec CitizenLab, a mis en place cette plateforme. Ces contributions sont soumises à un nombre de règles afin de garder le débat ouvert et constructif. Ci-dessous, vous trouverez les conditions générales d’utilisation de notre plateforme, car nous sommes convaincus que des règles claires sont la meilleure garantie d’une communauté en ligne constructive.</p>
       <p>Parce que CitizenLab apprécie l’avis des utilisateurs de sa plateforme, vos idées afin de l’améliorer davantage sont les bienvenues. Vous pouvez transmettre vos suggestions à l’adresse suivante support@citizenlab.co.</p>
       <h3>Qui peut s’enregistrer sur cette plateforme de participation en ligne ?</h3>
       <p>Quiconque le souhaite peut suivre le débat en ligne. Tout le monde peut lire les idées et réactions publiées sur la plateforme. Si vous voulez prendre part à la discussion vous-même (partager vos propres idées, répondre aux idées des autres ou soutenir des contributions existants), vous devez créer un compte. Seulement les participants inscrits peuvent avoir une participation active à la plateforme.</p>
       <p>Vous pouvez vous inscrire par e-mail ou créer un compte en le liant simplement à votre compte Facebook ou Twitter.</p>
       <p>La création d’un compte par un utilisateur ne donne pas à cet utilisateur la propriété de ce compte. CitizenLab se réserve le droit de refuser, suspendre ou supprimer un compte, par exemple si l’utilisateur ne respecte pas les règles établies ci-dessous ou s’il a déjà été banni d’un autre compte utilisateur.</p><p>Chaque compte doit respecter les règles suivantes :</p>
       <h4>Chaque compte est strictement personnel</h4>
       <p>Chaque compte doit être unique et lié à une personne physique. Chaque utilisateur a le droit de créer un compte. S’il est avéré qu’une personne possède plusieurs comptes, CitizenLab se réserve le droit de supprimer tous ces comptes. Chaque utilisateur doit être âgé de 16 ans au minimum.</p>
       <h4>Un compte ne peut pas être transféré à une autre personne</h4>
       <p>Puisque chaque compte est strictement lié à une unique personne, ce compte ne peut pas être transféré à une autre personne sans l’autorisation de CitizenLab. Cette interdiction doit être considérée au sens large. CitizenLab se réserve le droit de refuser ou de supprimer ce compte en cas d’abus.</p>
       <p>Un compte ne peut pas être utilisé à des fins commerciales. La plateforme CitizenLab a pour but d’augmenter la participation. Un compte ne peut donc être utilisé seulement qu’à cet effet. Toute utilisation d’un compte dans l’unique but de bénéficier d’un avantage commercial est interdit.</p>
       <h4>Les informations du compte doivent toujours rester confidentielles</h4>
       <p>L’auteur du compte est la seule personne autorisée à en faire usage. Il ou elle doit s’assurer de garder son login et mot de passe. Nous conseillons d’utiliser un mot de passe « fort » (un mot de passe avec une combinaison de majuscules, minuscules, et de chiffres). CitizenLab ne peut en aucun cas être tenu responsable d’atteinte portée à un compte si les conditions ci-dessous ne sont pas respectées par l’utilisateur ? CitizenLab ne peut être tenu responsable du vol de votre compte, par exemple grâce à des méthodes de « phishing ». CitizenLab ne demandera jamais à ses utilisateurs de partager via e-mail des informations telles que leur login ou mot de passe. Si des informations personnelles devaient être demandées, l’utilisateur serait toujours redirigé vers la plateforme de CitizenLab.</p>
       <h4>Limitations du contenu et de l’utilisation de la plateforme</h4>
       <p>Pour s’assurer que la plateforme CitizenLab fonctionne normalement et que vous pouvez communiquer et interagir avec les autres utilisateurs, il existe des restrictions sur le type de contenu pouvant être publié sur la plateforme :</p>
       <h4>Comportement offensif :</h4>
       <p>Nous croyons fermement en la liberté d’expression. Toutefois, afin de s’assurer que la plateforme est utilisée de façon constructive par les utilisateurs, avec respect des différentes opinions, et sans que les utilisateurs ne craignent de partager leur opinion ou convicitions, nous ne tolérons pas les comportements offensifs qui menacent, intimident et utilisent la peur pour réduire au silence d’autres utilisateurs.</p>
       <p>Les comptes avec lesquels seraient effectuées les action ci-dessous, ainsi que les comptes liés, peuvent être temporairement bloqués ou supprimés définitivement :</p>
       <li>Menaces violentes (directes ou indirectes) : vous ne devez pas menacer, faire la promotion de la violence ni du terrorisme.</li><li>Harcèlement : vous ne devez pas inciter ou perpétrer vous-même, des actes d’insulte ou de harcèlement. Voici les facteurs que nous pouvons prendre en compte lors de l’évaluation d’un comportement abusif : si le but principal est de harceler ou d’offenser, si le comportement est unilatéral et comporte des menaces, si le compte signalé encourage d’autres utilisateurs à l’intimidation, ou si ce compte envoie des messages intimidants, provenant d’un compte unique ou de plusieurs comptes.</li>
       <li>Haine : il est interdit de promouvoir la violence envers autrui ou d’attaquer directement, ou de menacer autrui sur base de leur race, origine ethnique, nationalité, orientation sexuelle, genre, identité de genre, affiliation philosophique, âge, handicap ou maladie. Les comptes qui incitent autrui à menacer ou à avoir un comportement blessant ou offensant sur base de ces discriminations sont interdits.</li><li>Utilisation de plusieurs comptes : créer plusieurs comptes afin d’éviter le bannissement permanent ou temporaire est interdit.</li><li>Données privées : il est interdit de publier des données confidentielles, des données privées appartement à autrui sans leur autorisation expresse et consentement. Ces données peuvent inclure par exemple : numéro de carte bancaire, adresse postale, numéro de téléphone, ou toute information portant atteinte à la vie privée de la personne.</li><h3>Spam</h3><p>Nous nous efforçons à chaque instant de protéger les utilisateurs de la plateforme CitizenLab de spams ou de menaces utilisant des moyens techniques. Les comptes qui performent les actions ci-desous peuvent être temporairement bloqués ou supprimés de façon permanente.</p><li>Malware / phishing / virus / worms / chevaux de Troie : il est interdit de poster du contenu malveillant ou des liens vers ce type de contenu, avec l’objectif d’endommager l’ordinateur ou le navigateur d’autrui, ou de violer la vie privée d’autrui.</li><li>Spam : il est interdit d’utiliser la plateforme pour spammer les autres utilisateurs.</li><h3>Violation des lois en vigueur</h3><p>L’utilisation du compte ne doit en aucun cas enfreindre les lois en vigueur. Cela comprend les lois de protection de la vie privée, de la propriété intelectuelle, le code pénal, etc. Il est interdit d’utiliser le compte pour promouvoir les activités illégales.</p><h3>Si les règles ci-dessus ne sont pas respectées</h3><p>CitizenLab se réserve le droit, si une violation des règles ci-dessus est détectée, de suspendre ou de supprimer de façon permanente le compte.</p><p>CitizenLab ne peut être tenu responsable de quelque façon que ce soit pour des messages postés par des utilisateurs ou partis tiers, qui violeraient les règles ci-dessus. L’administrateur devra s’assurer que ces règles ne sont pas enfreintes. Si un utilisateur détecte une violation il peut toujours la signaler à l’adresse e-mail : support@citizenlab.co.</p><p>Il est possible que des fichiers puissent être téléchargés via la plateforme, que cela soit ou non le fait d’un utilisateur, ou que des utilisateurs aient placé des liens malveillants. Chaque téléchargement ou clic sur un lien est effectué aux risques et périls de l’utilisateur, et tout dommage qui pourrait être infligé est la responsabilité de l’utilisateur.</p><h3>Droits de propriété intellectuelle</h3><p>CitizenLab respecte les droits de propriété intellectuelle et s’attend à ce que tous les utilisateurs de la plateforme en fassent autant. CitizenLab se réserve le droit de supprimer du contenu qui enfreint les droits de propriété intellectuelle. Des violations répétées de ces droits peuvent donner lieu à la suspension ou suppression du compte par CitizenLab.</p><p>Les atteintes aux droits de la propriété intellectuelle peut être reportée via cette adresse e-mail : support@citizenlab.co</p><h3>Les droits de propriété de CitizenLab</h3><p>La plateforme CitizenLab est protégée par les droits de la propriété intellectuelle s’appliquant aux contenu, code source, bases de données, etc. L’utilisation de cette plateforme ne signifie en aucun cas le transfert de ces droits intellectuels aux utilisateurs de la plateforme. Chaque utilisateur doit être conscient de ces droits et se comporter en conséquence.</p><p>Il est donc interdit de reproduire, distribuer, modifier ou transmettre la plateforme et son contenu sans permission.</p>
    cookie_policy_title: Politique de cookies
    cookie_policy_body: |2
      <h3>Que sont les Cookies</h3> <p>Comme c’est souvent le cas avec la plupart des sites professionnels, ce site utilise des cookies. Ce sont de petits fichiers qui sont téléchargés sur votre ordinateur, afin d’améliorer votre expérience. Cette page décrit quelles informations ils recueillent, comment nous les utilisons et pourquoi nous avons parfois besoin stocker ces cookies. Nous partagerons également comment vous pouvez empêcher ces cookies d'être stockés mais cela peut déclasser ou « briser » certaines fonctionnalités du site.</p> <p>Pour des informations plus générales sur les cookies, <a href="https://fr.wikipedia.org/wiki/Cookie_(informatique)"> consultez l’article de Wikipedia sur les Cookies HTTP</a>.</p> <h3>Comment nous utilisons les Cookies</h3> <p>Nous utilisons des cookies pour diverses raisons détaillées ci-dessous. Malheureusement dans la plupart des cas, il n'y a pas d'option standard pour désactiver tous les cookies sans désactiver complètement les fonctionnalités et additions qu'ils ajoutent au site. Nous recommandons que vous laissiez tous les cookies activés si vous n’êtes pas sûr de savoir si vous en avez besoin ou pas lorsqu’ils sont utilisés pour fournir un service que vous utilisez.</p> 
       <h3>Désactivation des Cookies</h3>
       <p>Vous pouvez empêcher l'installation des cookies en modifiant les paramètres de votre navigateur (consultez l'aide de votre navigateur pour savoir comment faire cela). Soyez conscient que la désactivation des cookies va affecter la fonctionnalité de cela et de nombreux autres sites Web que vous visitez. La désactivation des cookies entraîne habituellement également la désactivation de certaines fonctionnalités et caractéristiques de ce site. C’est pourquoi il est recommandé que vous ne désactiviez pas les cookies.</p> 
       <h3>Les Cookies que nous installons</h3> <p>Si vous créez un compte avec nous, alors nous allons utiliser les cookies pour la gestion du processus d’inscription et administration générale. Ces cookies seront généralement supprimés lorsque vous vous déconnectez cependant dans certains cas ils peuvent rester par la suite pour se souvenir de vos préférences de site, vous devez être déconnecté.</p> <p>Nous utilisons des cookies lorsque vous êtes connecté en sorte que nous pouvons nous rappeler ce fait. Cela vous évite d’avoir à vous connecter chaque fois que vous visitez une page nouvelle. Ces cookies sont généralement éliminés ou effacés lorsque vous vous déconnectez à veiller à ce que vous ne pouvez accéder restreint d’entités et régions lorsque vous êtes connecté po</p> <p>Ce site vous propose les services d’abonnement de newsletter ou par e-mail et les cookies peuvent servir à retenir si vous êtes déjà inscrit et si vous souhaitez afficher certaines communications des données qui pourraient être valables pour abonné/désabonné utilisateurs.</p> <p>Lorsque vous soumettez des données au moyen d’un formulaire telles que celles trouvées sur les pages de contact ou de commentaire, des cookies peuvent être installés afin de se souvenirs de vos informations utilisateurs dans de prochaines correspondances.</p> <p>Afin de vous fournir avec la meilleure expérience sur ce site, nous vous proposons la possibilité de définir vos préférences. Pour se souvenir de vos préférences, nous devons définir des cookies afin que cette information puisse être appelée lorsque vous interagissez avec une page dépend de vos préférences.</p> <h3>Cookies tiers</h3> <p>Dans certains cas particuliers, nous utilisons également des cookies fournis par des tiers de confiance. La section suivante détaille les cookies tierce partie vous risquez de rencontrer par le biais de ce site.</p> <p>Ce site utilise Google Analytics qui fait partie des solutions analytiques les plus répandues et les plus fiables sur le web pour nous aider à comprendre comment vous utilisez le site et les moyens que nous pouvons améliorer notre expérience. Ces cookies peuvent suivre des choses telles que combien de temps vous passez sur le site et les pages que vous visitez donc nous pouvons continuer à produire se livrer le contenu.</p> <p>Pour plus d’informations sur les cookies de Google Analytics, <a href="https://developers.google.com/analytics/devguides/collection/analyticsjs/cookie-usage"> Voir la page officielle de Google Analytics</a>.</p> <p>Des analytics tiers sont utilisés pour suivre et mesurer l’utilisation de ce site afin que nous puissions continuer à produire des contenus engageants. Ces cookies peuvent suivre des choses telles que combien de temps vous passez sur le site ou les pages que vous visitez qui nous aide à comprendre comment nous pouvons améliorer le site pour vous. De temps en temps, nous testons de nouvelles fonctionnalités et apportons des modifications subtiles à la façon dont le site est affiché. Lorsque nous testons de nouvelles fonctionnalités ces cookies peuvent être utilisés pour s’assurer que vous recevez une expérience cohérente sur le site, tout en s'assurant comprendre quelles optimisations nos utilisateurs apprécient le plus.</p> <p>Que nous vendons des produits il est important que nous comprenions les statistiques sur le nombre des visiteurs de notre site en fait faire un achat et comme tel, c’est le genre de données qui permettra de suivre ces cookies. C’est important pour vous, cela signifie que nous pouvons faire avec précision des prédictions d’affaires qui nous permettent de surveiller nos frais de publicité et de produit afin d’assurer le meilleur prix possible.</p> <p>Dans certains cas, nous pouvons vous fournir du contenu personnalisé basé sur ce que vous nous dites sur vous directement ou indirectement en reliant un compte de réseaux sociaux. Ces types de cookies nous permettent tout simplement de vous offrir du contenu que nous estimons être d’intérêt pour vous.</p> <h3>Plus d’informations</h3> <p>Nous espérons que c'est plus clair pour vous. Comme cela était précédemment mentionné si vous ne savez pas si vous en avez besoin, il est généralement plus sûr de laisser les cookies activés dans le cas où il interragit avec l’une des caractéristiques vous utilisez sur notre site. Cependant si vous êtes toujours à la recherche de plus d’informations alors vous pouvez nous contacter par e-mail.</p> <p>E-mail : <a href="mailto:support@citizenlab.co"> support@citizenlab.co</a></p>
    privacy_policy_title: Politique de confidentialité
    privacy_policy_body: >
      <h3>1. politique de confidentialité</h3> <p>Cette politique de confidentialité s’applique aux données personnelles recueillies par CitizenLab via ce site.</p> <h3>2. Quelles sont les données à caractère personnel ?</h3> <p>Dans cette politique de confidentialité, les données personnelles sont les informations ou les éléments d’information permettant de vous identifier. Une personne identifiable est une qui peut être identifiée, directement ou indirectement, notamment par référence à un numéro d’identification ou à un ou plusieurs facteurs propres à son identité physique, physiologique, mentale, économique, culturelle ou sociale. Typiquement, les données personnelles incluent votre nom et votre adresse e-mail.</p> <h3>3. Quelles données personnelles collectons-nous ?</h3> <p>Nous collectons vos données à caractère personnel provenant des deux sources suivantes :</p> <h4>3.1 Celles que vous nous fournissez directement à partir de l’inscription sur la plateforme.</h4> <p><ul><li>Les données personnelles que nous recueillons auprès de vous directement peuvent inclure vos :</li> <li>nom d’utilisateur (obligatoire) ;</li> <li>Adresse e-mail (obligatoire) ;</li> <li>Nom (facultatif) ;</li> <li>Âge (facultatif) ;</li> <li>Région de résidence (facultatif) ;</li> <li>Niveau de scolarité (facultatif).</li> </ul></p> <h4>3.2 Celles que nous recueillons lorsque vous utilisez ce site</h4> <p>Nous (et nos fournisseurs de service tiers agissant en notre nom) utilisent des cookies pour recueillir automatiquement des données à caractère personnel vous concernant lorsque vous utilisez ce site. Pour plus d’informations, veuillez consulter notre politique de Cookies.</p> <h3>4. Comment utilisons-nous vos données personnelles ?</h3> <p>, Nous pouvons utiliser vos données personnelles aux fins suivantes : <ul><li>Pour créer et gérer votre compte sur ce site ;</li> <li>Pour vous fournir des informations qui pourraient vous intéresser concernant le produit ou la ville/l'organisation;</li> <li>Pour vérifier votre compte utilisateur pour des raisons de sécurité ;</li> <li> Pour améliorer notre plateforme et votre expérience sur ce site Web par : <ul><li>l'évaluation de l’utilisation de ce site ;</li> <li>la personnalisation du contenu que vous pouvez voir basé sur votre zone de résidence.</li> </ul></li> <li>Pour gérer l’identification et l’authentification des utilisateurs.</li></ul> </p> <h3>5. Mode et lieu du traitement des données</h3> <h4>Méthodes de traitement</h4> <p>Le contrôleur de données traite les données des utilisateurs d’une manière appropriée et prend des mesures de sécurité appropriées afin d’empêcher tout accès non autorisé, divulgation, modification, destruction des données non-autorisée.</p> <p>Le traitement est effectué à l’aide d’ordinateurs et/ou d'outils informatiques, procédures organisationnelles suivantes et méthodes strictement liées aux fins indiquées. En addition au contrôleur des données, les données peuvent être rendues accessibles à certains types de responsables, impliqués dans le fonctionnement du site (administration, ventes, marketing, juridique, administration système) ou de parties externes (tels que des tiers prestataires de services techniques, factrices, hébergement fournisseurs, sociétés, agences de communication) choisis, si nécessaire, comme responsables du traitement des données par le propriétaire. La liste actualisée de ces parties peut-être être demandée auprès du contrôleur des données à tout moment.</p> <h4>Lieu</h4> <p>Les données sont traitées dans les bureaux du contrôleur des données et dans tous les autres endroits où se trouvent les parties impliquées dans le traitement. Pour de plus amples renseignements, veuillez communiquer avec le contrôleur des données.</p> <h4>Temps de conservation</h4> <p>Les données sont conservées pendant la durée nécessaire afin de fournir le service demandé par l’utilisateur, ou indiqué par les raisons décrites dans ce document, et l’utilisateur peut toujours demander au contrôleur des données la suspension ou la suppression des données.</p> <h3>6. Où transférons nous vos données personnelles ?</h3> <p>Nous ne transfèrons pas vos données personnelles aux fournisseurs de services en dehors de l’Union Européenne.</p> <h3>7. Quels sont vos droits ?</h3> Vous avez le droit de <p> : <ul><li>de demander l’accès à vos données personnelles ;</li> <li>de demander que nous corrigions, mettions à jour ou supprimions vos données personnelles ;</li> <li>de vous opposer au traitement de vos données personnelles à des fins de communication directe.</li> </ul></p> <p>En outre, vous pouvez vous desinscrire des communications directes à tout moment en suivant les instructions au bas des e-mails (« gérer vos notifications par e-mail »).</p> <p>Si vous avez besoin d’aide pour exercer vos droits, vous pouvez nous contacter par e-mail à support@citizenlab.co.</p>
