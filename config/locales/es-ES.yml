    council_meeting_description: >
      <p>Durante esta reunión del concejo, se presentarán aquellas iniciativas ciudadanas que obtuvieron sobre 100 votos en menos de 3 meses.</p><p>El concejo entonces entregará su visión sobre cada idea.</p>
