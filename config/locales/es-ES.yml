    terms_and_conditions_title: Términos y Condiciones
    terms_and_conditions_body: >
      <p>Esta plataforma pretende dar oportunidad de participación online al mayor número posible de personas para reflexionar sobre el futuro del Municipio o institución que, junto con CitizenLab, ha puesto en marcha esta plataforma. Estas contribuciones están sujetas a una serie de normas para mantener el debate abierto y constructivo. A continuación encontrará las condiciones generales de nuestra plataforma, ya que estamos convencidos de que unas reglas claras son la mejor garantía para una comunidad online constructiva.</p>
      <p>Dado que CitizenLab agradece los comentarios de los usuarios de su plataforma, sus ideas son bienvenidas para mejorarla aún más. Puede enviar sus sugerencias a support@citizenlab.co.</p>
      <h2>¿Quién puede registrarse en la plataforma de participación en línea?</h2>
      <p>Cualquiera que lo desee, puede seguir el debate en línea. Todo el mundo puede leer las ideas y comentarios. Si desea participar en el debate usted mismo (compartiendo sus propias ideas, respondiendo o apoyando contribuciones existentes), tiene que crear una cuenta. Sólo los participantes registrados pueden hacer una contribución activa a la plataforma de ideas en línea.</p>
      <p>Puede registrarse a través de su dirección de correo electrónico o crear una cuenta simplemente vinculándola a su perfil de Facebook o Google.</p>
      <p>La creación de una cuenta por usuario no le da a este usuario la propiedad sobre la cuenta. CitizenLab se reserva el derecho de rechazar, suspender o eliminar cuentas, por ejemplo, si el usuario no cumple con las siguientes reglas o ha sido previamente rechazado o eliminado de su cuenta.</p>
      <p>Cada cuenta debe cumplir con las siguientes reglas:</p>
      <ul>
        <li>
          <strong>Cada cuenta es estrictamente personal</strong>
          <p>Cada cuenta debe ser única y estar vinculada a una persona física. Cada usuario tiene derecho a crear una cuenta. Si se determina que una persona tiene varias cuentas, CitizenLab se reserva el derecho de eliminar todas estas cuentas. Todos los usuarios deben tener al menos 16 años de edad.</p>
        </li>
        <li>
          <strong>Una cuenta no puede ser transferida a otra persona</strong>
          <p>Dado que cada cuenta está estrictamente vinculada a una persona específica, esta cuenta no puede ser transferida a otra persona sin el permiso de CitizenLab. Esta prohibición de transferencia debe considerarse en el sentido más amplio. CitizenLab se reserva el derecho de rechazar o eliminar esta cuenta en caso de infracción.</p>
        </li>
        <li>
          <strong>Una cuenta no puede ser utilizada con fines comerciales</strong>
          <p>La plataforma CitizenLab tiene como objetivo aumentar la participación. Por lo tanto, una cuenta sólo puede utilizarse en ese sentido. Cualquier uso de la cuenta con el único propósito de disfrutar de una ventaja comercial está prohibido.</p>
        </li>
        <li>
          <strong>La información de la cuenta debe ser siempre confidencial</strong>
          <p>No está permitido que otra persona que no sea la persona que creó la cuenta, utilice esta cuenta. La persona que crea la cuenta debe asegurarse de que conserva la contraseña y los datos de acceso. Le aconsejamos que utilice una contraseña "segura" (una contraseña con una combinación de letras minúsculas, mayúsculas y números). CitizenLab no se hace responsable en ningún caso de pérdidas o daños sufridos por la cuenta si el usuario no cumple las condiciones anteriores. CitizenLab no se hace responsable del robo de su cuenta, por ejemplo, mediante "phishing". CitizenLab nunca solicitará a sus usuarios datos personales como un nombre de usuario o una contraseña por correo electrónico. Si se solicitan datos personales, el usuario siempre será redireccionado a la plataforma de CitizenLab.</p>
        </li>
      </ul>
      <h2>Limitaciones de contenido y uso de la plataforma</h2>
      <p>Para garantizar que la plataforma CitizenLab funciona correctamente y que usted puede comunicarse y conectarse con otros, existen algunas restricciones sobre el tipo de contenido que se puede publicar a través de la plataforma:</p>
      <ul>
        <li>
          <strong>Comportamiento ofensivo</strong>
          <p>Creemos firmemente en la libertad de expresión. Sin embargo, con el fin de garantizar que la plataforma pueda ser utilizada de forma constructiva por los usuarios, respetando las diferentes opiniones y sin que las personas tengan que tener miedo de expresar sus opiniones o convicciones, no permitimos comportamientos ofensivos que acosen, intimiden o utilicen el miedo para silenciar a otro usuario.</p>
          <p>Las cuentas y las cuentas relacionadas con las que se realizan las siguientes acciones pueden bloquearse temporalmente y/o eliminarse de forma permanente.</p>
          <p>
            <ul>
              <li>Amenazas violentas (directas o indirectas): Usted no puede amenazar o promover la violencia, incluyendo la promoción del terrorismo.</li>
              <li>Acoso: Usted no puede incitar, insultar o acosar deliberadamente a otros. He aquí algunos factores que podemos tener en cuenta al evaluar el comportamiento abusivo: si el propósito principal de la cuenta denunciada es acosar o enviar mensajes ofensivos a otros; si el comportamiento denunciado es unidireccional o contiene amenazas; si la cuenta denunciada anima a otros a intimidar a otra cuenta; y si la cuenta denunciada envía mensajes intimidantes a otra cuenta a partir de varias cuentas.</li>
              <li>Odio: Usted no puede promover la violencia contra otras personas ni atacarlas o amenazarlas directamente por motivos de raza, origen étnico, nacionalidad, orientación sexual, género, identidad de género, afiliación filosófica, edad, discapacidad o enfermedad. Tampoco permitimos cuentas cuyo propósito principal sea incitar a otros a hacer daño sobre la base de estas categorías.</li>
              <li>Uso indebido de varias cuentas: No se permite la creación de varias cuentas para evitar la suspensión temporal o permanente de una cuenta individual.</li>
              <li>Datos privados: usted no puede publicar o postear datos confidenciales e información privada de otros sin su autorización y consentimiento expreso. Estos datos incluyen, por ejemplo, números de tarjetas de crédito, detalles de dirección, números de teléfono o datos que constituyen parte de la privacidad de una persona.</li>
              <li>Suplantación de identidad: es posible que no se le permita entrar a través de la plataforma si engaña, confunde o amenaza de una manera que realmente atrapa o amenaza a otros.</li>
            </ul>
          </p>
        </li>
        <li>
          <strong>Spam</strong>
          <p>Nos esforzamos en todo momento por proteger al usuario de la plataforma CitizenLab contra el abuso técnico y el spam. Las cuentas en las que se realizan las siguientes acciones pueden bloquearse temporalmente o eliminarse de forma permanente.</p>
          <ul>
            <li>Malware / phishing / virus / gusanos / troyanos: Usted no puede publicar contenido malicioso o enlaces a dicho contenido con el propósito de dañar o interrumpir los navegadores o computadoras de otra persona, o de violar la privacidad de alguien.</li>
            <li>Spam: No puede utilizar la plataforma CitizenLab para enviar spam a personas.</li>
          </ul>
        </li>
      </ul>
      <h2>Infracción de las leyes aplicables</h2>
      <p>El uso de la cuenta no puede de ninguna manera infringir las leyes aplicables. Esto incluye las infracciones de la legislación sobre privacidad, los derechos de propiedad intelectual, el código penal, etc.</p>
      <p>La cuenta no puede ser utilizada de ninguna manera para promover actividades ilegales.</p>
      <h2>En caso de incumplimiento de las normas antes mencionadas</h2>
      <p>Citizenlab se reserva el derecho, en caso de detectar infracciones a las normas anteriormente mencionadas, a eliminar los mensajes pertinentes e incluso a suspender o eliminar de forma permanente los perfiles de los usuarios.</p>
      <p>CitizenLab no se hace responsable en modo alguno de los mensajes enviados por los usuarios o terceros que infrinjan las normas anteriores. El administrador de la web supervisará estrictamente que no se violen estas reglas. Si un usuario detecta una infracción, siempre puede comunicarlo a la siguiente dirección de correo electrónico: support@citizenlab.co.</p>
      <p>Es posible que los archivos se puedan descargar a través de la plataforma, ya sea debido a un usuario o no, o que los usuarios establezcan hipervínculos dañinos. Cada descarga por un usuario o click en un hipervínculo, colocado por un usuario, se hace bajo su propio riesgo y cualquier daño es completa y exclusivamente responsabilidad de este usuario.</p>
      <h2>Derechos de propiedad intelectual</h2>
      <p>CitizenLab respeta los derechos de propiedad intelectual de terceros y espera que los usuarios de esta plataforma también los respeten. CitizenLab se reserva el derecho de eliminar el contenido que infrinja los derechos de propiedad intelectual. Las infracciones reiteradas de los derechos de propiedad intelectual de cualquier tipo por parte de un usuario darán lugar a la suspensión o eliminación de la cuenta por parte de CitizenLab.</p>
      <p>Las infracciones de los derechos de propiedad intelectual pueden denunciarse en la dirección de correo electrónico: support@citizenlab.co</p>
      <h2>Derechos de propiedad CitizenLab</h2>
      <p>La plataforma de CitizenLab está protegida por derechos de propiedad intelectual relacionados con el contenido, código fuente, base de datos, etc. La utilización de esta plataforma no supone en ningún caso la cesión de estos derechos de propiedad intelectual a los usuarios de la plataforma. Cada usuario debe ser consciente de estos derechos y debe actuar en concordancia</p>
      <p>Por lo tanto, queda prohibida la reproducción, distribución, modificación o transmisión de la plataforma y sus contenidos sin autorización.</p>
    cookie_policy_title: Política de cookies
    cookie_policy_body: >
      <h2>¿Qué son las cookies?</h2><p>Así como la mayoría de los sitios web profesionales, este sitio utiliza cookies, que son pequeños archivos que se descargan en su ordenador, para mejorar su experiencia. Esta página describe qué información recopilan, cómo la utilizamos y por qué a veces necesitamos almacenar estas cookies. También compartiremos cómo puede evitar que estas cookies se almacenen, sin embargo, esto puede reducir o "romper" ciertos elementos de la funcionalidad del sitio.</p> <p>Para mayor información general sobre las cookies <ahref="https://en.wikipedia.org/wiki/HTTP_cookie">ver el artículo de Wikipedia sobre Cookies HTTP</a>.</p> <h2>¿Cómo usamos las cookies?</h2> <p>Utilizamos cookies por varias razones que se detallan a continuación. Desafortunadamente, en la mayoría de los casos no existen opciones estándares en la industria para deshabilitar las cookies sin deshabilitar completamente la funcionalidad y características de este sitio. Se recomienda que deje todas las cookies si no está seguro de si las necesita o no, en caso de que se utilicen para proporcionar un servicio que usted utiliza.</p> <h2>Desactivación de cookies</h2> <p>Puede evitar la instalación de cookies ajustando la configuración de su navegador (consulte la ayuda de su navegador para saber cómo hacerlo). Tenga en cuenta que la desactivación de las cookies afectará a la funcionalidad de éste y de muchos otros sitios web que visite. La desactivación de las cookies suele tener como consecuencia también la desactivación de determinadas funciones y características de este sitio. Por lo tanto, se recomienda que no deshabilite las cookies.</p> <h2>Las cookies que utilizamos</h2> <p>Si crea una cuenta con nosotros, utilizaremos cookies para la gestión del proceso de registro y administración general. Estas cookies normalmente se borran al cerrar la sesión, sin embargo, en algunos casos pueden permanecer después para recordar las preferencias de su sitio al cerrar la sesión.</p> <p>Utilizamos cookies cuando usted está conectado para que podamos recordar este hecho. Esto evita que tenga que iniciar sesión cada vez que visite una nueva página. Por lo general, estas cookies se eliminan o eliminan al cerrar la sesión para garantizar que sólo pueda acceder a las funciones y áreas restringidas cuando inicie sesión.</p> <p>Este sitio ofrece servicios de suscripción a boletines o correos electrónicos y las cookies pueden ser utilizadas para recordar si usted ya está registrado y si desea mostrar ciertas notificaciones que podrían ser válidas sólo para usuarios suscritos o no suscritos.</p> <p>Cuando usted envía datos a través de un formulario, como los que se encuentran en las páginas de contacto o en los formularios de comentarios, es posible que se establezcan cookies para recordar sus datos de usuario para futuras comunicaciones.</p> <p>Con el fin de proporcionarle una gran experiencia en este sitio, le ofrecemos la funcionalidad para establecer sus preferencias. Para recordar sus preferencias, necesitamos establecer cookies para que esta información pueda ser usada cada vez que interactúe con una página y se vea afectada por sus preferencias.</p> <h2>Cookies de terceros</h2> <p>En algunos casos también utilizamos cookies proporcionadas por terceros de confianza. La siguiente sección detalla qué cookies de terceros puede encontrar a través de este sitio.</p> <p>Este sitio utiliza Google Analytics, que es una de las soluciones analíticas más difundidas y fiables de la web, para ayudarnos a comprender cómo utiliza el sitio y las formas en que podemos mejorar su experiencia. Estas cookies pueden rastrear cosas como el tiempo que usted pasa en el sitio y las páginas que visita para que podamos seguir produciendo contenido atractivo.</p> <p>Para obtener más información sobre las cookies de Google Analytics, <a href="https://developers.google.com/analytics/devguides/collection/analyticsjs/cookie-usage">ver la página oficial de Google Analytics</a>.</p> <p>Los análisis de terceros se utilizan para rastrear y medir el uso de este sitio para que podamos seguir produciendo contenido atractivo. Estas cookies pueden rastrear cosas como el tiempo que usted pasa en el sitio o en las páginas que visita, lo que nos ayuda a entender cómo podemos mejorar el sitio para usted. De vez en cuando probamos nuevas características y hacemos cambios sutiles en la forma en que se entrega el sitio. Cuando todavía estamos probando nuevas funciones, estas cookies pueden ser utilizadas para asegurar que usted reciba una experiencia consistente mientras está en el sitio, al mismo tiempo que nos aseguramos de que entendemos qué optimizaciones son las más apreciadas por nuestros usuarios.</p> <p>A medida que vendemos productos, es importante que entendamos las estadísticas sobre cuántos visitantes de nuestro sitio hacen una compra y, como tal, este es el tipo de datos que estas cookies rastrearán. Esto es importante para usted, ya que significa que podemos hacer predicciones comerciales precisas que nos permiten monitorear nuestros costos de publicidad y productos para asegurar el mejor precio posible.</p> <p>En algunos casos, podemos proporcionarle contenido personalizado basado en lo que nos diga sobre usted, ya sea directa o indirectamente, mediante la vinculación de una cuenta de medios sociales. Estos tipos de cookies simplemente nos permiten proporcionarle contenido que consideramos que puede ser de su interés.</p> <h2>Para mayor información</h2> <p>Esperamos que esto haya aclarado las dudas para usted y como se mencionó anteriormente, si hay algo que usted no está seguro de si necesita o no, por lo general es más seguro dejar las cookies activadas en caso de que interactúen con alguna de las funciones que utiliza en nuestro sitio. Sin embargo, si todavía está buscando más información, puede ponerse en contacto con nosotros a través de uno de nuestros métodos de contacto preferidos.</p> <p>Email: <a href="mailto:support@citizenlab.co">support@citizenlab.co</a></p>
    privacy_policy_title: Política de Privacidad
    privacy_policy_body: >
      <h2>1. Política de privacidad </h2>
      <p>Esta Política de privacidad se aplica a los datos personales recogidos por CitizenLab a través de este sitio web.</p>
      <h2>2. ¿Qué son los datos personalos?</h2>
      <p>Los datos personales significan información o elementos de información que permiten identificarle. Una persona identificable es aquella que puede ser identificada, directa o indirectamente, en particular por referencia a un número de identificación o a uno o más factores específicos de su identidad física, mental, económica, cultural o social. Los datos personales tipicamente incluyen su nombre y dirección de correo electrónico.</p>
      <h2>3. ¿Qué datos personales recogemos?</h2>
      <p>Podemos recoger sus datos personales de dos fuentes:</p>
      <h3>3.1 Datos personales que nos proporciona directamente desde el registro en la plataforma.</h3>
      <p>
        <ul>
            <li>Los datos personales que recopilamos directamente de usted pueden incluir su dirección de correo electrónico:</li>
            <li>Nombre de usuario (obligatorio);</li>
            <li>Dirección de correo electrónico (obligatorio);</li>
            <li>Nombre (opcional);</li>
            <li>Edad (opcional);</li>
            <li>Área de residencia (opcional);</li>
            <li>Nivel educacional (optativo).</li>
        </ul>
      </p>
      <h3>3.2 Los datos personales que recogemos cuando usted utiliza este sitio web.</h3>
      <p>Nosotros (y proveedores de servicios que actúan en nuestro nombre) utilizamos automáticamente cookies para recopilar datos personales sobre usted cuando utiliza este sitio web. Para más información, por favor consulte nuestra Política de Cookies.</p>
      <h2>4. ¿Cómo utilizamos sus datos personales?</h2>
      <p>Podemos utilizar sus datos personales para los siguientes fines:
        <ul>
          <li>Para crear y mantener su cuenta en este sitio web;</li>
          <li>Para proporcionarle información sobre productos que puedan ser de su interés;</li>
          <li>Para verificar su cuenta de usuario por razones de seguridad;</li>
          <li>Para mejorar nuestros productos y su experiencia en este sitio web por:
              <ul>
                  <li>evaluar el uso de este sitio web;</li>
                  <li>personalizar el contenido que puedes ver en función de tu área de residencia.</li>
              </ul>
          </li>
          <li>Gestionar la identificación y autenticación de usuarios.</li>
        </ul>
      </p>
      <h2>5. Modo y lugar de procesamiento de datos</h2>
      <h3>Métodos de procesamiento</h3>
      <p>El Titular procesa los Datos de los Usuarios de forma adecuada y tomará las medidas de seguridad apropiadas para evitar el acceso no autorizado, la divulgación, la modificación o la destrucción no autorizada de los Datos.</p>
      <p>El tratamiento de los Datos se realiza mediante el uso de ordenadores y/o herramientas informáticas, siguiendo procedimientos y modos estrictamente relacionados con las finalidades indicadas. Además del Titular, en algunos casos, los Datos pueden ser accesibles a personas encargadas del funcionamiento del sitio (administración, ventas, marketing, legal, administración de sistemas) o a terceros (tales como proveedores de servicios técnicos, transportistas de correo, proveedores de alojamiento, empresas de TI, agencias de comunicación) designados, como Responsables del procesamiento de los Datos por parte de los Propietarios. La lista actualizada de estas partes puede solicitarse al responsable del tratamiento en cualquier momento.</p>
      <h3>Place</h3>
      <p>Los Datos se procesan en las oficinas operativas del Titular y en cualquier otro lugar donde se encuentren las partes implicadas en el tratamiento. Para más información, póngase en contacto con el responsable del tratamiento.</p>
      <h3>Retention time</h3>
      <p>Los Datos se conservan durante el tiempo necesario para la prestación del servicio solicitado por el Usuario, o indicado por las finalidades descritas en este documento, pudiendo el Usuario solicitar en cualquier momento al Responsable del tratamiento la suspensión o cancelación de los mismos.</p>
      <h2>6. ¿A dónde transferimos sus datos personales?</h2>
      <p>No transferimos sus datos personales a proveedores de servicios fuera de la Unión Europea.</p>
      <h2>7. ¿Qué derechos tiene usted?</h2>
      <p> Usted tiene derecho de:
        <ul>
          <li>para solicitar el acceso a sus datos personales;</li>
          <li>para solicitar que corrijamos, actualicemos o eliminemos sus datos personales;</li>
          <li>oponerse al tratamiento de sus datos personales con fines de comunicación directa.</li>
        </ul>
      </p>
      <p>Además, puede optar por no recibir comunicaciones en cualquier momento siguiendo las instrucciones en la parte inferior de las comunicaciones ("Gestionar sus notificaciones por correo electrónico").</p>
      <p>Si necesita ayuda para ejercer sus derechos, contáctenos por correo electrónico en support@citizenlab.co.</p>
