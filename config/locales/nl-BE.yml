    terms_and_conditions_body: >
      <p>Dit online ideeënplatform heeft als doel zoveel mogelijk mensen de kans te bieden mee te denken over de toekomst van de stad of instelling die samen met CitizenLab dit platform opzet. Deze bijdragen zijn onderworpen aan een aantal regels om het debat open en constructief te kunnen houden. Hierbij kan u de algemene voorwaarden en privacy policy vinden van ons platform, daar wij van oordeel zijn dat duidelijke spelregels de grootste garantie geven op een constructieve online gemeenschap. </p><p><br></p><p>Omdat CitizenLab de mening van de gebruikers van hun platform erg apprecieert, en alle ideeën welkom zijn om het platform verder te verbeteren, kan u uw suggesties steeds doorsturen naar support@citizenlab.co. </p><p><br></p><p><strong>Wie kan zich registreren op het online ideeënplatform? </strong></p><p><strong> </strong></p><p>Iedereen die wil, kan het debat online volgen. Iedereen kan de ingediende ideeën en reacties lezen. Wil je zelf meedoen aan het debat (eigen ideeën geven, reageren op andere ideeën of aanwezige bijdragen steunen of delen), dan moet je een account aanmaken. Enkel geregistreerde deelnemers kunnen aldus een actieve bijdrage leveren aan het online ideeënplatform. Je kan je registreren via een e-mailadres of een account aanmaken door dit te koppelen aan je Facebook of Google profiel. Een account aanmaken door een gebruiker bezorgt deze gebruiker geen eigendomsrecht op deze account. CitizenLab behoudt zich het recht om accounts te weigeren, te schorsen of te verwijderen, bijvoorbeeld als de gebruiker zich niet aan de hierna genoemde regels houdt of als reeds eerder een account van deze gebruiker geweigerd of verwijderd werd. Al de rechten over een aangemaakte accounts blijven CitizenLab toebehoren. </p><p><br></p><p>Iedere account moet aan volgende regels voldoen:</p><p><br></p><p><strong>Iedere account is strikt persoonlijk</strong></p><p>Iedere account dient uniek te zijn en gekoppeld aan een natuurlijke persoon. Iedere gebruiker heeft het recht één account aan te maken. Indien wordt vastgesteld dat één persoon meerdere accounts heeft behoudt CitizenLab zich het recht voor al deze accounts te verwijderen. Iedere gebruiker moet minimaal de leeftijd van 12 jaar bereikt hebben. </p><p><br></p><p><strong>Een account is niet overdraagbaar aan een andere persoon</strong></p><p>Omdat iedere account strikt gekoppeld is aan één bepaalde persoon, kan deze account ook niet overgedragen worden op een andere persoon, zonder de toestemming van CitizenLab. Dit overdracht-verbod moet in de meest ruime zin aanzien worden. Bij vastgestelde inbreuken behoudt CitizenLab zich het recht voor deze account te weigeren of te verwijderen. </p><p><br></p><p><strong>Een account mag niet gebruikt worden voor commerciële doeleinden</strong></p><p>Het platform dat CitizenLab aanbiedt heeft als doel de participatie te verhogen. Een account kan dan ook enkel in die zin gebruikt worden. Ieder gebruik van de account met als enkele bedoeling een commercieel voordeel te genieten, is verboden.</p><p><br></p><p><strong>De accountgegevens dienen steeds vertrouwelijk te blijven </strong></p><p>Het is niet toegestaan een andere persoon dan de persoon die de account heeft aangemaakt, dit account te laten gebruiken. De persoon die de account aanmaakt moet zelf toezien op het bewaren van zijn paswoord en login gegevens. Wij raden u aan een “sterk” paswoord te gebruiken (een paswoord met een combinatie van kleine-, hoofdletters en cijfers). CitizenLab kan in geen geval verantwoordelijk gesteld worden voor verlies of schade die wordt opgelopen aan de account doordat niet aan bovengenoemde voorwaarden is voldaan door de gebruiker. CitizenLab kan niet verantwoordelijk gehouden worden voor diefstal van uw account, bijvoorbeeld door ‘phishing’. CitizenLab zal zijn gebruikers nooit om persoonlijke data verzoeken zoals een login of paswoord via e-mail. Indien persoonlijke data gevraagd zou worden, zal de gebruiker steeds naar het platform van CitizenLab omgeleid worden.</p><p><br></p><p><strong>Grenzen aan inhoud en gebruik van het platform </strong></p><p><strong> </strong></p><p>Om ervoor te zorgen dat het CitizenLab-platform naar behoren werkt en dat je kunt communiceren en contact kunt houden met anderen, gelden er enkele beperkingen voor het type content dat via het platform kan worden gepubliceerd:</p><p><br></p><p><strong>Beledigend gedrag</strong></p><p><strong> </strong></p><p><strong> </strong>Wij geloven ten stelligste in vrijheid van meningsuiting. Echter, om ervoor te zorgen dat het platform op een constructieve manier door de gebruikers kan worden gebruikt, met respect voor verschillende meningen en zonder dat personen bang moeten zijn deze mening of overtuigingen te verkondigen, staan wij geen gedrag toe dat over de grens gaat door beledigend te zijn, zoals gedrag dat mensen treitert, intimideert of angst gebruikt om een andere gebruiker de mond te snoeren.</p><p><br></p><p>Accounts en gerelateerde accounts waarin de onderstaande activiteiten worden uitgevoerd, kunnen tijdelijk worden geblokkeerd en/of permanent worden verwijderd.</p><p><br></p><p><br></p><p><br></p><ul>
      <li>Gewelddadige bedreigingen (direct of indirect): Je mag geen gewelddadige bedreigingen uiten of geweld promoten, met inbegrip van het dreigen met of promoten van terrorisme.</li>
      <li>Pesterij: Je mag niet aanzetten tot of betrokken zijn bij het doelbewust beledigen of treiteren van anderen. Hier volgen enkele factoren die we kunnen meenemen bij het beoordelen van beledigend gedrag: of het hoofddoel van het gerapporteerde account het treiteren of verzenden van beledigende berichten naar anderen is; of het gerapporteerde gedrag eenzijdig is of bedreigingen bevat; of het gerapporteerde account anderen aanmoedigt om een ander account te intimideren; en of het gerapporteerde account vanuit meerdere accounts intimiderende berichten naar een account verzendt.</li>
      <li>Haatdragend gedrag: Je mag geen geweld tegen andere mensen promoten of hen rechtstreeks aanvallen of bedreigen op basis van ras, etnische achtergrond, nationaliteit, seksuele oriëntatie, geslacht, geslachtsidentiteit, levensbeschouwelijke affiliatie, leeftijd, beperking of ziekte. Ook laten wij geen accounts toe die als hoofddoel hebben om aan te zetten tot het kwaad doen van anderen schade op grond van deze categorieën.</li>
      <li>Misbruik van meerdere accounts: Het aanmaken van meerdere accounts voor overlappend gebruik om te ontkomen aan tijdelijke of permanente opschorting van een afzonderlijk account is niet toegestaan.</li>
      <li>Privégegevens: je mag vertrouwelijke gegevens en privégegevens van anderen niet publiceren of plaatsen zonder hun uitdrukkelijke autorisatie en toestemming. Tot deze gegevens behoren bijvoorbeeld creditcardnummers, adresgegevens, telefoonnummers of gegevens die de stikt persoonlijke levenssfeer van een persoon uitmaken.</li>
      <li>Impersonatie: je mag je via het platform niet voordoen als iemand anders op een wijze die anderen feitelijk of beoogd misleidt, verwart of bedreigt.</li>
      </ul><p><br></p><p><strong>Spam</strong></p><p><strong> </strong></p><p>We streven er te allen tijde naar om gebruiker van het CitizenLab-platform te beschermen tegen technisch misbruik en spam. Accounts waarin de onderstaande activiteiten worden uitgevoerd, kunnen tijdelijk worden geblokkeerd of permanent worden verwijderd.</p><p><br></p><p><br></p><p><br></p><ul>
      <li>Accounts die meer dan zes maanden niet actief zijn, kunnen zonder verdere kennisgeving worden verwijderd.</li>
      <li>Malware/phishing/virussen/worms/Trojans: Je mag geen schadelijke content of links naar dergelijke content plaatsen met als doel om de browsers of computers van iemand anders te beschadigen of te verstoren, of om iemands privacy te schenden.</li>
      <li>Spam: Je mag het CitizenLab platform niet gebruiken om personen te spammen.</li>
      </ul><p><br></p><p><strong>Inbreuk op geldende wetten </strong></p><p><br></p><p>Het gebruik van het account in welke zin dan ook, mag geenszins een inbreuk maken op de geldende wetten. Daarbij inbegrepen inbreuken tegen Privacy wetgeving, intellectuele eigendomsrechten, het strafwetboek,…</p><p><br></p><p>Het account mag geenszins gebruikt worden om illegale activiteiten te promoten.</p><p><br></p><p><strong>Bij inbreuken op voornoemde regels</strong></p><p><br></p><p>Citizenlab behoudt zich het recht voor dat als zij inbreuken vaststelt op voornoemde regels, om de betreffende berichten te verwijderen en zelfs gebruikersprofielen te schorsen of definitief te verwijderen.</p><p><br></p><p>CitizenLab kan geenszins aansprakelijk gesteld worden voor berichten geplaatst door gebruikers of derden, die een inbreuk uitmaken op bovenstaande regels. De web-beheerder zal strikt toezicht houden dat deze regels niet overtreden worden. Indien een gebruiker een inbreuk vaststelt, kan hij deze steeds melden op volgend e-mailadres: hello@citizenlab.co.</p><p><br></p><p>Het is mogelijk dat bestanden via het platform kunnen gedownload worden, al dan niet door toedoen van een gebruiker, of dat gebruikers schadelijke hyperlinks plaatsen. Iedere download door een gebruiker of klik op een hyperlink, geplaatst door een gebruiker, gebeurt op zijn eigen risico en eventuele opgelopen schade hierdoor is volledig en enkel de verantwoordelijkheid van deze gebruiker.</p><p><br></p><p><strong>Intellectuele eigendomsrechten</strong></p><p><br></p><p>CitizenLab respecteert de intellectuele eigendomsrechten van anderen en verwacht dat de gebruikers van dit platform eveneens deze rechten respecteren. CitizenLab behoudt zich het recht voor om inhoud die een inbreuk uitmaakt op intellectuele eigendomsrechten te verwijderen. Herhaaldelijke inbreuken op intellectuele eigendomsrechten van welke aard dan ook door een gebruiker zullen aanleiding kunnen geven tot het schorsen of het verwijderen van het account door CitizenLab.</p><p><br></p><p>Inbreuken tegen het intellectueel eigendomsrecht kunnen gemeld worden via volgend e-mailadres: hello@citizenlab.co</p><p><br></p><p><strong>Eigendomsrechten CitizenLab </strong></p><p><strong> </strong></p><p>Het platform van CitizenLab is beschermd door intellectuele eigendomsrechten die onder andere betrekking hebben op inhoud, broncode, database,… Het gebruik van dit platform betekent geenszins een overdracht van deze intellectuele rechten naar de gebruikers van het platform. Iedere gebruiker moet bewust zijn van deze rechten en dient ook in die zin te handelen.</p><p><br></p><p>Het is aldus verboden om het platform en haar inhoud te reproduceren, verspreiden, wijzigen of door te geven zonder toestemming.</p>
    cookie_policy_title: Cookiebeleid
    cookie_policy_body: >
      <p><strong>WIE? </strong></p><p>CitizenLab NV</p><p>Meusegemstraat 105 1861 Wolvertem</p><p>https://www.citizenlab.co</p><p>e-mail: support@citizenlab.co</p><p>BTW‐BE0638.901.287</p><p><br></p><p><strong>WAT ZIJN COOKIES? </strong></p><p><strong> </strong></p><p>Cookies zijn kleine data- of tekstbestanden die door websites op je lokale computer worden geplaatst. Dergelijke cookies kunnen verschillende doeleinden hebben: zo heb je technische cookies (bijvoorbeeld bij taalinstellingen), sessiecookies (tijdelijke cookies) en tracking cookies (cookies die je gedrag op de website gaan volgen en bijhouden, om je op die manier een meer optimale gebruikservaring te kunnen aanbieden).</p><p><br></p><p>Een cookie bevat een unieke code die toelaat om uw browser te herkennen gedurende een bezoek aan de website of uw gebruikerservaring te verbeteren bij herhaalde bezoeken aan het platform.</p><p><br></p><p>Cookies kunnen geplaatst worden door de server van de website die u bezoekt of door een partner, waarmee deze website samenwerkt. De server van de website kan alleen de cookies lezen die het zelf geplaatst heeft. Hij heeft geen toegang tot andere informatie die zich op uw computer of mobiel apparaat bevindt.</p><p><br></p><p>De inhoud van een cookie bestaat meestal uit de naam van de server die de cookie geplaatst heeft, een vervaldatum en een unieke cijfercode. Cookies maken de interactie tussen de bezoekers en de website over het algemeen gemakkelijker en sneller en helpen de bezoekers te navigeren tussen de verschillende onderdelen van de website. Cookies kunnen ook gebruikt worden om de inhoud van de website te personaliseren aan de gebruiker.</p><p><br></p><p>Meer informatie over de soorten cookies kan u vinden op www.allaboutcookies.org.</p><p><br></p><p><strong>CITIZENLAB MAAKT GEBRUIK VAN VOLGENDE COOKIES: </strong></p><p><strong> </strong></p><p><strong>1/ Noodzakelijke cookies </strong></p><p><strong> </strong></p><p>Deze cookies zijn onmisbaar om onze websites te kunnen bezoeken en om bepaalde onderdelen ervan te kunnen gebruiken. Deze cookies laten u bijvoorbeeld toe om te navigeren tussen de verschillende onderdelen van de website of bijvoorbeeld om formulieren in te vullen en mee te discussiëren op ons platform. Ook wanneer u met uw persoonlijke account wenst in te loggen op het platform van Citizenlab zijn deze cookies noodzakelijk om op een veilige manier uw identiteit te controleren vooraleer we toegang geven tot uw persoonlijke informatie. Indien u deze cookies weigert zullen bepaalde onderdelen van de website mogelijk niet of niet optimaal werken. </p><p><br></p><p><strong>2/ Functionele cookies</strong></p><p><strong> </strong></p><p>De functionele cookies zijn de cookies die het functioneren van onze websites vergemakkelijken en aangenamer maken voor de bezoeker en er voor zorgen dat u een meer gepersonaliseerde surfervaring krijgt. Zo maakt de website gebruik van een registratie of een nieuwsbrief. Deze cookies kunnen gebruikt worden om u te herkennen indien u de website opnieuw bezoekt en uw registratiegegevens op te slaan of uw voorkeuren die u hebt aangegeven op de website te onthouden.</p><p><br></p><p><strong>3/ Third party cookies</strong></p><p><strong> </strong></p><p>In bepaalde gevallen gebruiken we cookies van betrouwbare derde partijen. Deze website gebruikt Google Analytics, wat een van de meest gebruikte en betrouwbare analytics software is op het internet en die ons helpt om de voorkeuren van de gebruikers te analyseren, zodat we de ervaring van de gebruikers op onze website kunnen optimaliseren. Voor meer informatie, zie privacy.google.com</p><p><br></p><p><strong>BEHEER VAN COOKIES</strong></p><p><strong> </strong></p><p>Bij uw eerste bezoek aan onze Website wordt U gevraagd om onze verschillende soorten cookies te aanvaarden. U kunt categorie per categorie cookies toestaan of weigeren. U kunt te allen tijde de cookie instellingen voor onze Website wijzigen via de hyperlink onderaan onze website en aldus uw toestemming intrekken.</p><p><br></p><p>U kunt de installatie van deze cookies weigeren door bij het eerste gebruik van de Website in het daartoe aangeboden pop-up scherm te kiezen voor “Cookies weigeren”.</p><p><br></p><p>Via uw browserinstellingen kunt u de installatie van cookies weigeren. Het uitschakelen van cookies kan betekenen dat U van bepaalde functionaliteiten van de Website geen gebruik kunt maken. Op de volgende website vindt u voor de meest gebruikte browsers de werkwijze om cookies te weigeren: http://www.aboutcookies.org/</p><p><br></p><p>U kunt ook op elk moment de reeds geïnstalleerde cookies verwijderen van uw computer of mobiel apparaat.</p><p><br></p><p>Als u de website ten volle wil ervaren zonder beperkingen, zorg ervoor dat cookies zijn ingeschakeld in je browser. Om cookies in te schakelen moet je de volgende handelingen uitvoeren:</p><p><br></p><p><strong>Bij browser – Microsoft Internet Explorer</strong></p><p><strong> - </strong>In Internet Explorer, klik op ‘Internetopties’ in het menu ‘Extra’.</p><p>- Op het tabblad ‘Privacy’, verplaats de instellingen- schuifknop naar ‘laag’ of ‘accepteer alle cookies’ (instelling boven ‘medium’ schakelt cookies uit). - Klik op ‘OK’.</p><p><br></p><p><strong>Bij browser – Mozilla Firefox</strong></p><p>- Klik op ‘Firefox’ in de linkerbovenhoek van je browser en klik vervolgens op ‘Opties’.</p><p>- Op het tabblad ‘Privacy’, zorg ervoor dat de ‘Websites laten weten dat ik niet gevolgd wil worden’ niet is aangevinkt.</p><p>- Klik op ‘OK’.</p><p><br></p><p><strong>Bij browser – Google Chrome</strong></p><p>- Klik op ‘Extra’ bovenaan in uw browservenster en kies ‘Opties’.</p><p>- Klik op de ‘Under the Hood’ tab, zoek het gedeelte ‘Privacy’ en selecteer de knop ‘Content settings’.</p><p>- Selecteer nu ‘Allow local data to be set’.</p><p><br></p><p><strong>Bij browser – Safari</strong></p><p>- Klik op het pictogram ‘Cog’ bovenaan in uw browservenster en selecteer de ‘Voorkeur’ optie.</p><p>- Klik op ‘Beveiliging’, vink dan de optie die zegt: ‘Blokkeer cookies van derden en reclame cookies’ aan.</p><p>- Click ‘Save’.</p><p><br></p><p>Mocht je na het lezen van deze Cookieverklaring toch nog vragen of opmerkingen rond cookies hebben, kan je steeds contact opnemen via support@citizenlab.co. </p><p><br></p><p>Laatst bijgewerkte versie: 08/02/2018</p>
    privacy_policy_title: Privacybeleid
    privacy_policy_body: >
      <p>Verantwoordelijke voor de verwerking van de Gegevens en Eigenaar </p><p>CitizenLab NV - Meusegemstraat 105 - 1861 Wolvertem </p><p>Contact e-mailadres: support@citizenlab.co</p><p> </p><p><strong>1. PRIVACYVERKLARING </strong></p><p><br></p><p>Deze privacyverklaring is van toepassing op de persoonsgegevens die worden verzameld door CitizenLab via deze website. </p><p>  </p><p><strong>2. WAT ZIJN PERSOONSGEGEVENS? </strong></p><p><br></p><p>In deze privacyverklaring slaan persoonsgegevens terug op informaties of deeltjes informaties die het mogelijk maken om u te identificeren. Een identificeerbaar persoon is iemand die geïdentificeerd kan worden, het zij direct of indirect, in het bijzonder door het refereren naar een identificatienummer of naar één of meerdere factoren die gelinkt zijn aan fysieke, fysiologische, mentale, economische, culturele of sociale identiteit. Een typisch voorbeeld van persoonlijke gegevens zijn uw naam en emailadres. </p><p><strong> </strong></p><p><strong>3. WELKE PERSOONSGEGEVENS</strong></p><p><strong> VERZAMELEN WE?</strong> </p><p><br></p><p>We verzamelen mogelijk uw persoonsgegevens vanuit de volgende twee bronnen: </p><p><br></p><p>3.1 Persoonsgegevens die u ons aanreikt tijdens het registratieproces op het platform. </p><p>De persoonsgegevens die we mogelijk van u verzamelen zijn: </p><p><br></p><ul>
      <li>E-mailadres (verplicht); </li>
      <li>Naam en voornaam (verplicht); </li>
      <li>Leeftijd (optioneel); </li>
      <li>Opleidingsniveau (optioneel); </li>
      <li>Regio waar u woont (optioneel). </li>
      </ul><p><br></p><p><strong>3.2 Persoonsgegevens die we verzamelen wanneer u onze website bezoekt. </strong></p><p>Wij (en dienstenverschaffende verwerkers die handelen in onze opdracht) gebruiken cookies die automatisch persoonlijke gegevens verzamelen over u wanneer u deze website bezoekt. Voor meer informatie kan u ons cookiebeleid consulteren. </p><p><br></p><p><strong>4. HOE GEBRUIKEN WE PERSOONSGEGEVENS? </strong></p><p>We gebruiken mogelijk uw persoonsgegevens voor de volgende doeleinden: </p><p><br></p><ul>
      <li>Voor het creëren en onderhouden van uw gebruikersprofiel op deze website; </li>
      <li>Voor het aanleveren van informatie betreffende uw community en/of meldingen vanop het platform die u</li>
      <li>kunnen interesseren;</li>
      <li>Voor het verifiëren van uw gebruikersprofiel in het kader van de nodige beveiliging te garanderen; </li>
      <li>Voor het beheren van de identificatie en authenticatie van gebruikers. </li>
      </ul><p>De persoonsgegevens zullen enkel bewaard en verwerkt worden voor de periode nodig om het doel van de verwerkingen te bereiken. Daarna zullen de gegevens gewist worden of geanonimiseerd. </p><p><br></p><p><strong>5. MET WIE DELEN WE UW PERSOONSGEGEVENS? </strong></p><p><br></p><p>We delen mogelijk uw persoonsgegevens met uw lokale overheid, die de verwerkingsverantwoordelijke zijn van de persoonsgegevens. Zij beschikken over een beheerdersfunctie op deze website We zullen echter nooit of te nimmer uw persoonsgegevens verkopen of verhuren aan andere dienstenverleners, noch zullen wij uw gegevens delen met derde partijen die niet voldoen aan de GDPR. </p><p>  </p><p><strong>6. NAAR WAAR TRANSFEREREN WE UW PERSOONSGEGEVENS? </strong></p><p><br></p><p>We transfereren enkel persoonsgegeven aan dienstverleners die gevestigd zijn buiten de Europees Economische Ruimte indien zij voldoen aan art. 44 en volgende van de GDPR. Alle VS-gevestigde dienstverleners voldoen aan PrivacyShield. </p><p>  </p><p><strong>7. WELKE RECHTEN HEEFT U? </strong></p><p>  </p><p>U hebt het recht om op elk moment gratis kennis te nemen van uw persoonsgegevens, alsook van het gebruik dat Citizenlab met uw persoonsgegevens maken. </p><p>  </p><p><strong>7.1 Recht van verbetering, verwijdering en beperking</strong></p><p><br></p><p>U bent vrij om uw persoonsgegevens al dan niet mee te delen aan Citizenlab. Daarnaast heeft u steeds het recht om Citizenlab te verzoeken uw persoonsgegevens te verbeteren, aan te vullen of te verwijderen. U erkent dat bij weigering van mededeling of verzoek tot verwijdering van persoonsgegevens, bepaalde diensten mogelijks niet leverbaar zijn.</p><p><br></p><p>U mag eveneens vragen om de verwerking van uw persoonsgegevens te beperken. </p><p>  </p><p><strong>7.2 Recht van verzet </strong></p><p><br></p><p>U beschikt over een recht van verzet tegen de verwerking van uw persoonsgegevens om ernstige en</p><p>legitieme redenen.</p><p><br></p><p>Daarnaast hebt usteeds het recht om u te verzetten tegen het gebruik van  voor doeleinden van direct marketing; in dergelijk geval hoeft u zelfs geen redenen op te geven.</p><p><br></p><p><strong>7.3 Recht van vrije gegevensoverdracht </strong></p><p><br></p><p>U beschikt over het recht om uw persoonsgegevens die door u verstrekt zijn aan Citizenlab in een gestructureerde, gangbare en machineleesbare vorm te verkrijgen en/of aan andere verantwoordelijken over te laten dragen.</p><p><br></p><p><strong>7.4 Recht van intrekking van de toestemming </strong></p><p><br></p><p>Voor zover de verwerking gebaseerd is op uw voorafgaande toestemming, beschikt u over het recht om die toestemming in te trekken. </p><p>  </p><p><strong>7.5 Uitoefening van uw rechten</strong></p><p><br></p><p>U kan uw rechten uitoefenen door Citizenlab daartoe te contacteren, hetzij per e-mail naar koen@citizenlab.co, per post naar Meusegemstraat 105, 1861 Wolvertem, of door gebruik te maken van het contactformulier “Contacteer ons” op de Website, mits bijvoeging van een kopie van Uw identiteitskaart.</p><p><br></p><p><strong>7.6 Automatische beslissingen en profiling</strong></p><p><br></p><p>De verwerking van de persoonsgegevens van u omvat geen profiling en zal door Citizenlab evenmin aan geautomatiseerde beslissingen worden onderworpen.</p><p><br></p><p><strong>7.7 Recht om klacht in te dienen</strong></p><p><br></p><p>U over het recht om een klacht in te dienen bij de Belgische Privacycommissie: Commissie voor de Bescherming van de Persoonlijke Levenssfeer, Drukpersstraat 35, 1000 Brussel, Tel +32 (0)2 274 48 00, Fax +32 (0)2 274 48 35, e-mail: <a href="mailto:commission@privacycommission.be" target="_blank">commission@privacycommission.be</a>.</p><p><br></p><p>Dit laat een voorziening voor een burgerlijke rechtbank onverlet.</p><p><br></p><p><strong>8.BIJKOMENDE INFORMATIE OVER GEGEVENSVERZAMELING EN VERWERKING</strong> </p><p>  </p><p><strong>Juridische procedures </strong></p><p>  </p><p>De Verwerker en de Verantwoordelijke voor de verwerking van de Gegevens kan de Persoonsgegevens van de Gebruiker gebruiken voor juridische doeleinden, voor de rechter of aan gerechtelijke procedures voorafgaande fasen in het geval van onrechtmatig gebruik van deze Applicatie of de hieraan gerelateerde diensten.</p><p><br></p><p>De Gebruiker is ervan op de hoogte dat de Verwerker en de Verantwoordelijke voor de verwerking van de Gegevens genoodzaakt kan zijn de persoonsgegevens bekend te maken op verzoek van bevoegde overheidsinstellingen. </p><p>  </p><p><strong>Veiligheidsmaatregelen </strong></p><p>  </p><p>Citizenlab heeft veiligheidsmaatregelen ontwikkeld die aangepast zijn op technisch en organisatorisch vlak, om de vernietiging, het verlies, de vervalsing, de wijziging, de niet-toegestane toegang of de kennisgeving per vergissing aan derden van persoonsgegevens verzameld te vermijden alsook elke andere niet toegestane verwerking van deze gegevens. </p><p>  </p><p>In geen geval kan Citizenlab aansprakelijk worden geacht voor enige directe of indirecte schade die voortvloeit uit een foutief of onrechtmatig gebruik door een derde van uw persoonsgegevens. </p><p>  </p><p>U dient te allen tijde de veiligheidsvoorschriften na te leven, onder andere door elke niet toegestane toegang tot uw login en code te voorkomen. U bent als enige verantwoordelijk voor het gebruik dat wordt gemaakt vanaf de Website van uw computer, IP-adres en van uw identificatiegegevens, alsook voor de vertrouwelijkheid ervan. </p><p>  </p><p><strong>Wijzigingen van dit privacybeleid </strong></p><p>  </p><p>De Verantwoordelijke voor de verwerking van de Gegevens behoudt zich het recht voor om dit privacybeleid op enig moment te wijzigen door kennisgeving hiervan aan Gebruikers op deze pagina. We raden u aan om deze pagina vaak te controleren op eventuele wijzigingen. De datum van de laatste wijziging wordt onderaan de pagina aangegeven. Als een Gebruiker bezwaar heeft tegen enige wijziging in het beleid, dient de Gebruiker deze Applicatie niet verder te gebruiken. Hij kan de Verantwoordelijke voor de verwerking van de Gegevens verzoeken om de</p><p>Persoonsgegevens te verwijderen. Tenzij anderszins wordt aangegeven, is het op dat moment geldige privacybeleid van toepassing op alle Persoonsgegevens die de Verantwoordelijke voor de verwerking van de Gegevens over Gebruikers heeft</p><p>opgeslagen. </p><p>  </p><p>Meest recente update: 03/02/2018 </p><p>  </p><p><strong>DEFINITIES EN JURIDISCH KADER </strong></p><p><strong>  </strong></p><p><strong>Persoonsgegevens (of Gegevens)</strong></p><p><br></p><p>Alle informatie ten aanzien van een natuurlijk persoon, een rechtspersoon, een instelling of een vereniging die rechtstreeks of zelfs onrechtstreeks geïdentificeerd is of kan worden door verwijzing naar andere informatie, waaronder een persoonlijk ID-nummer. </p><p>  </p><p><strong>Gebruiksgegevens</strong></p><p><br></p><p>Informatie die automatisch wordt verzameld vanuit deze Applicatie (of externe diensten die worden ingezet in deze Applicatie), waaronder: de IP-adressen of domeinnamen van de computers die door de Gebruikers van deze Applicatie worden gebruikt, de URI-adressen (Uniform Resource Identifier), het tijdstip van het verzoek, de gebruikte methode om het verzoek in te dienen bij de server, de grootte van het als reactie hierop ontvangen bestand, de numerieke code die de status van het</p><p>antwoord van de server aangeeft (geslaagd, fout, enz.), het land van oorsprong, de functies van de browser en het besturingssysteem van de Gebruiker, de verschillende tijdsgegevens per bezoek (zoals de tijd die op elke pagina van de applicatie wordt doorgebracht) en de gegevens </p><p>over het gevolgde pas binnen de applicatie, in het bijzonder gericht op de volgorde van de bezochte pagina's en andere parameters over het besturingssysteem van het apparaat en/of de IT-omgeving van de Gebruiker. </p><p>  </p><p><strong>Gebruiker</strong></p><p><br></p><p>De persoon die deze Applicatie gebruikt en die moet overeenkomen met of gemachtigd zijn door de Betrokkene naar wie de Persoonsgegevens verwijzen. </p><p>  </p><p><strong>Betrokkene</strong></p><p><br></p><p>De rechtspersoon of natuurlijke persoon waarop/op wie de Persoonsgegevens betrekking hebben.</p><p><br></p><p><strong>Gegevensverwerker (of Gegevenssupervisor) </strong></p><p>  </p><p>De natuurlijke persoon, rechtspersoon, overheidsadministratie of enige andere instelling, vereniging of organisatie die door de Verantwoordelijke voor de verwerking van de Gegevens is gemachtigd om de Persoonsgegevens te verwerken in overeenstemming met dit privacybeleid. </p><p><br></p><p><strong>Verantwoordelijke voor de verwerking van de Gegevens (of Eigenaar)</strong></p><p><br></p><p>De natuurlijke persoon, rechtspersoon, overheidsadministratie of enige andere instelling, vereniging of organisatie met het recht, ook gezamenlijk met de Verantwoordelijke voor de verwerking van de Gegevens om besluiten te nemen ten aanzien van de doeleinden en de methodes van de verwerking van Persoonsgegevens en de hiervoor gebruikte middelen, waaronder beveiligingsmaatregelen ten aanzien van de exploitatie en het gebruik van deze Applicatie. De Verantwoordelijke voor de verwerking van de Gegevens is de Eigenaar van deze Applicatie, tenzij anderszins wordt</p><p>aangegeven.</p><p><br></p><p><strong>Deze Applicatie</strong></p><p><br></p><p>Het hardware- of softwaregereedschap waardoor de Persoonsgegevens van de Gebruiker worden verzameld.</p><p><br></p><p><strong>Cookie</strong></p><p><br></p><p>Klein onderdeel met gegevens dat op het apparaat van de Gebruiker wordt opgeslagen.</p><p><br></p><p><strong>JURIDISCHE INFORMATIE</strong></p><p><br></p><p><strong>Kennisgeving aan Europese Gebruikers: deze privacyverklaring is opgesteld met inachtneming van de GDPR (Algemene Verordening Gegevensbescherming) van 27 april 2016 (Verordening EU 2016/679). </strong></p>
    infopage_title: Over
    infopage_body: '<p>Dit <strong>all-in-one participatieplatform</strong> is een initiatief van jouw gemeente of organisatie en kan worden ingezet voor allerhande inspraakprocessen: ideeën ophalen, stemmen, discussiëren, enquêtes, polls, burgerbegroting, openbare onderzoeken, online mapping, scenarioplanning, ondersteuning voor adviesraden en comités, etc.</p><p>Op de homepagina zie je welke <strong>processen actief</strong> zijn of in welke <strong>fase</strong> een proces zich bevindt.</p><p><img src="https://res.cloudinary.com/citizenlabco/image/upload/v1548761162/image_nwmsub.png" alt="Horizontale scheidingsregel" data-align="center" style="display: block; margin: auto;"></p><ul><li><strong>Hoe log ik in op het platform?</strong></li></ul><p>Inloggen kan eenvoudig door je aan te melden met je voornaam, naam en e-mailadres. Je kunt ook je Google- of Facebook-account gebruiken. Enkel je naam en voornaam is zichtbaar voor anderen.</p><ul><li><strong>Kan ik het platform zelf gebruiken, bijvoorbeeld om een inspraaktraject op te zetten? </strong></li></ul><p>Dat kan zeker. Vraag aan de verantwoordelijke persoon binnen jouw gemeente of organisatie om jou de nodige toegangsrechten te geven om van jou een projectmoderator te maken. Je kunt dan zelf je project en tijdslijn opzetten en de nodige informatie (video, documenten, afbeeldingen, …) delen. Ook kan je dan zelf anderen op het platform uitnodigen, waardoor ze binnen jouw project ideeën kunnen posten, of stemmen en reageren op bestaande ideeën.</p><ul><li><strong>Kan ik als vereniging/organisatie/comité deelnemen? </strong></li></ul><p>Ja, dat kan. Omdat voor andere gebruikers van het platform enkel je voornaam en naam zichtbaar is, vul je binnen je profiel dus gewoon de naam van je vereniging in. Bvb. naam: <em>vzw</em> en voornaam: <em>De Globetrotters</em>. Ongeacht je e-mailadres, zien andere mensen enkel <em>vzw De Globetrotters</em>.</p><ul><li><strong>Waarom zou ik dit platform gebruiken en niet zelf een website maken? </strong></li></ul><p>Een team van gedreven developers en specialisten in online participatie (<a href="https://www.citizenlab.co/en" target="_blank">CitizenLab</a>, in opdracht van jouw gemeente of organisatie) is dagelijks bezig met dit platform te verbeteren en te updaten. De kleinste bug wordt direct aangepakt en als je zelf creatieve voorstellen hebt, kunnen we je zeggen welke toepassingen van het platform je hiervoor kunt gebruiken of welke er in de pijplijn zitten.</p><p><img src="https://res.cloudinary.com/citizenlabco/image/upload/v1548761162/image_nwmsub.png" alt="Horizontale scheidingsregel"></p><p><strong><em>Meer informatie nodig? </em></strong><em>Wil je het platform gebruiken? Vragen of feedback? Contacteer de verantwoordelijke dienst of persoon van je gemeente of organisatie of neem contact met CitizenLab via support@citizenlab.co</em></p>'
