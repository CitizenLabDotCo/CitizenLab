    initiatives_title: Initiatives
    initiatives_body: >
      <h2 class="ql-align-center"><img src="https://res.cloudinary.com/citizenlabco/image/upload/v1565619952/1d327595-c1b4-4013-8484-cd110cf619b4_odampn.png" height="374.3745928338762" width="819"></h2> <h2>Que sont les initiatives citoyennes ?</h2> <p>Les initiatives citoyennes sont des initiatives qui partent de la base, qui naissent d'un besoin, d'un désir, d'un rêve, .... envisagé par vous ou d'autres citoyens. Vous et les autres initiateurs voulez changer ou améliorer une situation actuelle ou recommencer à zéro.</p> <p>Ce qui distingue les initiatives citoyennes, c'est qu'elles suivent un système basé sur des règles et qu'elles incluent la participation de votre gouvernement (local). Ce système basé sur des règles, souvent formalisé dans la législation, indique les conditions qui doivent être remplies pour que le gouvernement (local) soit officiellement impliqué. Cette implication est nécessaire pour que les initiatives citoyennes puissent atteindre leur objectif, penser à l'autorisation d'une ville pour un usage temporaire d'un espace public, au soutien d'experts municipaux pour la mise en œuvre de vos projets, ....</p> <p>Les initiatives citoyennes ne servent jamais l'intérêt personnel, mais toujours l'intérêt collectif.</p> <h2>Pourquoi en commencer une ici ?</h2> <p>Il s'agit de la plateforme de participation officielle de $|orgName|, qui offre les avantages suivants :</p> <ul> <li>$|orgName| est déjà présente et écoute activement ce qui se passe sur la plateforme. Il n'est donc pas nécessaire de trouver et de joindre les personnes pertinentes au sein de$|orgName|.</li> <li>Cette plateforme est conçue spécifiquement pour les actions participatives telles que les initiatives citoyennes. Tous les éléments, le flux, ... sont construits pour optimiser cet objectif précis, ce qui est loin d'être le cas avec les médias sociaux classiques.</li> <li>D'autres citoyens sont déjà présents ici, ce qui augmente la portée potentielle de votre initiative pour obtenir du soutien.</li> </ul> <h2>Quelles sont les mesures à prendre ?</h2> <p><strong>1. Vérifiez si votre initiative correspond aux critères de $|orgName|</strong></p> <p>$|initiativesEligibilityCriteria|</p> <p><strong>2. Vérifiez si les offres de $|orgName| vous aideront à atteindre votre objectif.</strong></p> <p>$|initiativesThresholdReachedMessage|</p> <p><strong>3. Préparez votre initiative avec les autres citoyens concernés</strong></p> <p>Dès que vous publiez votre initiative sur cette plate-forme, le compte à rebours s’enclenche. Par conséquent, il est important d'être bien préparé lorsque vous rédigez votre initiative. Sur <a href="/initiatives/new" target="_blank">cette page</a>, vous pouvez découvrir quelles informations vous seront demandées avant de publier votre initiative.</p> <p><strong>4. Publier votre initiative</strong></p> <p>Publiez votre initiative <a href="/initiatives/new" target="_blank">ici</a>. Une fois que vous aurez cliqué sur le bouton 'Publier votre initiative', elle sera visible pour tous les autres citoyens et le chronomètre commencera à fonctionner.</p> <p><strong>5. Recueillir l'appui nécessaire pour atteindre le seuil à temps</strong></p> <p>Maintenant que votre initiative est publiée, il est temps d’obtenir du soutiens. Assurez-vous de recueillir $|initiativesVotingThreshold| votes en $|initiativesDaysLimit| jours pour obtenir la participation de $|orgName|. Pour cela, vous pouvez utiliser les options de partage sur la plateforme, ou tous les autres outils et canaux auxquels vous pensez.</p> <p><em>Vous avez encore des questions ? Contactez-nous</em><a href="mailto:support@citizenlab.co" target="_blank"><em>ici</em></a><em>.</em></p>
    initiatives_success_1_title: Navette fluviale
    initiatives_success_1_body: >
      <p><em>Liège (BE)</em></p> <p><strong>Thème : Mobilité</strong></p> <p><img src="https://res.cloudinary.com/citizenlabco/image/upload/v1566228019/8a1ebc8b-ab5e-40e2-9cfb-872f8ef28f3e_kxh3fv.jpg"></p> <h2>Comment tout a commencé</h2> <p>Liège, l'une des plus grandes villes de Belgique, a ouvert sa plate-forme de participation à l'élaboration de son " Plan de ville ", un plan stratégique pluriannuel contenant les priorités politiques de la ville.</p> <p>Après un appel aux idées, la ville a regroupé ces dernières en plusieurs groupes thématiques. L'initiative " River Shuttle " est née de l'un de ces pôles et a été ouverte au vote de tous les habitants.</p> <p>Plus de 15% des 200.000 Liégeois ont navigué sur la plate-forme et ont voté.</p> <h2>Le projet</h2> <p>Liège a déjà utilisé avec succès un service de navette fluviale à des fins touristiques pendant 2 saisons estivales, permettant aux touristes de découvrir la ville depuis la Meuse. Cela a inspiré au moins neuf citoyens à donner leur avis sur la façon dont ce service pourrait être amélioré et élargi. Ce qu'ils avaient en commun :</p> <ul> <li>le désir de commencer à concentrer ce service de navette sur les navetteurs également,</li> <li>faire passer le service de l'été seulement à l'année entière</li> <li>et ajouter plusieurs arrêts à la trajectoire de la navette.</li> </ul> <p>Leurs contributions combinées ont recueilli un total de 1 336 votes et a été regroupé en un seul groupe, qui a ensuite été façonné par les commentaires d'autres citoyens.</p> <p>La ville de Liège a écouté cette initiative et a décidé d'y donner suite. Aujourd'hui, une étude approfondie est en cours sur la manière dont le service de navette peut effectivement être étendu. Les résultats de cette étude seront utilisés pour la mise en œuvre future.</p> <h2>Facteurs du succès</h2> <ul> <li>Présence d'une infrastructure de base : La mise en œuvre de cette initiative ne doit pas nécessairement partir de zéro. L'infrastructure, en l'occurrence le coût le plus élevé, est déjà en place, tout comme l'expérience de l'exploitation et le cadre juridique.</li> <li>Fait partie d'un processus plus large : Parce que cette initiative trouve son origine dans le processus du " Plan de la ville " de Liège, les citoyens à l'origine de l'initiative ont bénéficié des actions de communication à l'échelle de la ville. De plus, étant donné l'adhésion des décideurs et l'implication de l'administration municipale, un suivi adéquat et structuré a été assuré.</li> <li>Lié à un problème largement partagé : Bien que le service de navette proposé dans cette initiative ne sera jamais utilisé par tous les Liégeois, il vise à résoudre un problème plus important qui affecte toutes les personnes vivant dans la ville, à savoir les embouteillages.</li> </ul> <p><em>Plus de contexte : </em><a href="https://www.citizenlab.co/case-studies-fr/liege" target="_blank"><em>Dossier CitizenLab Liège</em></a></p> <p>Connaissez-vous une initiative citoyenne inspirante qui devrait s'ajouter à cette liste ? <a href="mailto:support@citizenlab.co" target="_blank">Faites-nous savoir</a> !</p>
    initiatives_success_2_title: "1030/0"
    initiatives_success_2_body: >
      <p><em>Schaerbeek (BE)</em></p> <p><strong>Thème: Mobilité</strong></p> <p class="ql-align-center"><img src="https://res.cloudinary.com/citizenlabco/image/upload/v1565686767/63697e81-23de-4a84-b885-7418ebc92d2e_su6wxr.jpg" height="450" width="675"></p> <h3 class="ql-align-center">Contact</h3> <p class="ql-align-center">courriel: <a href="mailto:collectif1030.0@gmail.com" target="_blank">collectif1030.0@gmail.com</a></p> <p class="ql-align-center">site internet: <a href="www.facebook.com/1030zero" target="_blank">www.facebook.com/1030zero</a></p> <h2>Comment tout a commencé</h2> <p>Plusieurs rues de Schaerbeek sont depuis longtemps dangereuses pour les usagers vulnérables. Après un accident mortel de la circulation en juillet 2017 dans la " zone 30 ", des citoyens ont décidé d'agir.</p> <h2>Le projet</h2> <p>1030/0 est un mouvement de citoyens qui défend la sécurité routière et une meilleure mobilité à Schaerbeek. Les quatre axes principaux de leur fonctionnement sont :</p> <ul> <li>Vision Zéro : zéro mort, zéro victime lourde dans la circulation.</li> <li>Qualité de vie : une "commune 30" où l'usager de la route actif peut se déplacer efficacement et en toute sécurité, mais aussi une commune avec un espace de rencontre et de socialisation.</li> <li>Une attention particulière aux plus vulnérables sur la route : les enfants, les personnes âgées, les personnes handicapées.</li> <li>Santé : l'amélioration de la sécurité routière permet de promouvoir les modes de transport actifs et de lutter contre la pollution atmosphérique.</li></ul> <p>Ce qu'ils ont obtenu jusqu'à présent :</p> <ul> <li>Zone 30 obtenue.</li> <li>La Vision Zéro a été reprise comme une ligne politique officielle.</li> <li>La municipalité a élaboré une note stratégique de sécurité routière.</li> <li>La brigade de cyclistes de la police a été (re)mise en place.</li> <li>Des ressources supplémentaires pour le contrôle de la vitesse ont été libérées.</li> <li>Depuis 2019, il existe un système de " rues vivantes ".</li></ul> <h2>Facteurs du succès</h2> <ul> <li>Grande mobilisation : plusieurs manifestations de 60-200 hommes chacune.</li> <li>Approche médiatique proactive : établir de bonnes relations et penser visuellement et narrativement. Surtout du côté flamand, l'initiative a déjà fait l'objet d'une grande attention de la part des médias.</li> <li>Le thème est très populaire parmi la population.</li> <li>Persévérance : en un an, ils ont organisé 20 actions différentes.</li></ul> <h2>Goulets d'étranglement</h2> <ul> <li>La diversité est un point de travail, non seulement en termes d'origine, mais aussi en termes d'âge. Il est en cours d'amélioration grâce à des collaborations avec des centres locaux pour les jeunes et des organismes sans but lucratif.</li> <li>Les médias francophones sont plus difficiles à atteindre.</li></ul> <p><em>Source: </em><em>Burgervuur - De Wakkere Burger</em></p> <p>Connaissez-vous une initiative citoyenne inspirante qui devrait s'ajouter à cette liste ? <a href="mailto:support@citizenlab.co" target="_blank">Faites-nous savoir</a> !</p>
    initiatives_success_3_title: Tables de pique-nique dans les aires de jeux
    initiatives_success_3_body: >
      <p><em>Wortegem-Petegem (BE)</em></p> <p><strong>Thème: Espace public</strong></p> <p class="ql-align-center"><img src="https://res.cloudinary.com/citizenlabco/image/upload/v1566228445/934e4e02-0d5e-4767-b9aa-3690a940d023_f6ljbd.jpg" height="552" width="736"></p> <h3 class="ql-align-center"><br></h3> <h2>Comment tout a commencé</h2> <p>Cette initiative est issue d'un projet de budget participatif de Wortegem-Petegem. Cette petite commune belge de 6.500 habitants, a consacré 100.000€ de son budget à des projets initiés par les citoyens.</p> <p>Les citoyens ont été invités à partager leurs initiatives sur la plateforme de participation numérique de Wortegem-Petegem pendant deux mois.</p> <p>Après une sélection qualitative par l'administration, 40 initiatives sur un total de 55 ont été retenues et ouvertes au vote de tous les habitants. Le vote s'est déroulé à la fois en ligne et lors d'un événement hors ligne où toutes les initiatives ont été présentées en direct par leurs initiateurs.</p> <h2>Le project</h2> <p>L'idée de l'initiative est simple : ajouter des tables de pique-nique dans chaque aire de jeux à Wortegem-Petegem. Cela permet non seulement aux (petits)parents de se reposer pendant que leurs (petits)enfants jouent, mais aussi de rencontrer d'autres personnes de votre municipalité entre-temps.</p> <p>Comme il s'agissait de l'une des initiatives les plus populaires du projet de budgétisation participative, Wortegem-Petegem a décidé de le mettre en œuvre. Des tables de pique-nique ont été installées à 6 endroits depuis.</p> <h2>Facteurs du succès</h2> <ul> <li>Processus clair et suivi : Wortegem-Petegem a élaboré un processus clair avant de commencer à collecter les initiatives citoyennes, y compris la collaboration entre les différents départements. Il y a également eu un suivi constant et personnel, afin de s'assurer que tous les citoyens impliqués étaient tenus au courant des mesures prises et des plans à venir. Et il y avait l'engagement de mettre en œuvre toutes les initiatives retenues avant la fin de la période estivale suivante.</li> <li>Haut niveau de participation : 14% des votants (14 ans et plus) de Wortegem-Petegem ont voté pour leurs initiatives préférées.</li> <li>Cette initiative citoyenne était bien conçue, avec une finalité claire et des coûts fixes et d'entretien limités.</li> </ul> <p><em>Contexte: </em><a href="https://www.citizenlab.co/case-studies-nl/wortegem-petegem" target="_blank"><em>Dossier CitizenLab (NL)</em></a></p> <p>Connaissez-vous une initiative citoyenne inspirante qui devrait s'ajouter à cette liste ? <a href="mailto:support@citizenlab.co" target="_blank">Faites-nous savoir</a>!</p>
  projects:
    open_idea_project_title: Une idée? Apportez-la à votre conseil communal!
    open_idea_project_description_preview: Vous avez une idée qui ne correspond pas à l'un des projets existants? Ensuite, affichez-la ici, obtenez du soutien et inscrivez-la à l'ordre du jour politique!
    open_idea_project_description: >
      <p>Ici, vous pouvez lancer votre propre idée si elle ne correspond pas à un des projets existants.</p><p><strong>L’objectif?</strong> Voir votre idée arriver dans l’agenda politique.</p><p><strong>Comment?</strong> En obtenant le support d’au moins 100 votes dans les 3 mois. Vous pouvez y arriver en rendant votre idée plus attractive: donnez un titre clair, ajoutez une image, donnez des arguments forts basés sur des faits et attachez des fichiers contenant plus de détails. Ensuite, partagez votre idée sur les réseaux sociaux ou par e-mail et invitez des gens à rejoindre la discussion sur votre idée ou simplement pour le convaincre de voter en votre faveur.</p><p><strong>A propos de quoi?</strong> Votre idée peut être à propos de pleins de choses, tant que c’est lié à votre ville. Cela peut être un problème que vous experiencez, une solution ou même une combinaison des deux. Cela peut être vague et à long terme ou bien au contraire tangible et à court terme.</p><p><strong>Et ensuite?</strong> Vous avez obtenu 100 votes en 3 mois? Félicitations! La ville pourra maintenant tenir votre idée en consideration. Si votre idée est évaluée comme faisable, vous aurez la chance de la proposer pendant le conseil communal. Durant cette même réunion, les membres du conseil vous donnerons des avis direct sur ce qu’ils peuvent faire ou non avec votre idée, et pourquoi. Si vous n’obtenez pas 100 votes dans les 3 mois, votre proposition ne sera pas considerée.</p><p>Nous sommes curieux d’en savoir plus à propos de votre idée!</p>
  events:
    council_meeting_title: Conseil Communal
    council_meeting_description: >
      <p>Durant le conseil communal, les citoyens qui auront obtenu 100 votes en mois de 3 mois seront représenté.</p><p>Le conseil évaluera ensuite, chaque idée individuellement.</p>
