    terms_and_conditions_title: Conditions Générales d'Utilisation
    terms_and_conditions_body: >
      <p><strong>Conditions générales d’utilisation</strong></p><p><br></p><p>Cette plateforme de participation en ligne vise à donner au plus grand nombre l’opportunité de réfléchir au futur de la ville ou de l’organisation qui, avec CitizenLab, a mis en place cette plateforme. Ces contributions sont soumises à un nombre de règles afin de garder le débat ouvert et constructif. Ci-dessous, vous trouverez les conditions générales d’utilisation de notre plateforme, car nous sommes convaincus que des règles claires sont la meilleure garantie d’une communauté en ligne constructive. </p><p><br></p><p>Parce que CitizenLab apprécie l’avis des utilisateurs de sa plateforme, vos idées afin de l’améliorer sont les bienvenues. Vous pouvez transmettre vos suggestions à l’adresse suivante : <a href="mailto:support@citizenlab.co" target="_blank">support@citizenlab.co</a> </p><p><br></p><p><strong>Qui peut s’enregistrer sur cette plateforme de participation en ligne ?</strong></p><p> </p><p>Quiconque le souhaite peut suivre le débat en ligne. Tout le monde peut lire les idées et réactions publiées sur la plateforme. Si vous voulez prendre part à la discussion vous-même (partager vos propres idées, répondre aux idées des autres ou soutenir des contributions existantes), vous devez créer un compte. Seulement les participants inscrits peuvent avoir une participation active à la plateforme.</p><p><br></p><p>Vous pouvez vous inscrire par e-mail ou créer un compte en le liant simplement à votre compte Facebook ou Google.</p><p><br></p><p>La création d’un compte par un utilisateur ne donne pas à cet utilisateur la propriété de ce compte. CitizenLab se réserve le droit de refuser, suspendre ou supprimer un compte, par exemple si l’utilisateur ne respecte pas les règles établies ci-dessous ou s’il a déjà été banni d’un autre compte utilisateur.</p><p><br></p><p>Chaque compte doit respecter les règles suivantes :</p><p> </p><p><strong>Chaque compte est strictement personnel</strong></p><p><br></p><p>Chaque compte doit être unique et lié à une personne physique. Chaque utilisateur a le droit de créer un compte. S’il est avéré qu’une personne possède plusieurs comptes, CitizenLab se réserve le droit de supprimer tous ces comptes. Chaque utilisateur doit être âgé de 12 ans au minimum.</p><p><br></p><p><strong>Un compte ne peut pas être transféré à une autre personne</strong></p><p><br></p><p>Puisque chaque compte est strictement lié à une unique personne, ce compte ne peut pas être transféré à une autre personne sans l’autorisation de CitizenLab. Cette interdiction doit être considérée au sens large. CitizenLab se réserve le droit de refuser ou de supprimer ce compte en cas d’abus.</p><p><br></p><p>Un compte ne peut pas être utilisé à des fins commerciales. La plateforme CitizenLab a pour but d’augmenter la participation. Un compte ne peut donc être utilisé seulement qu’à cet effet. Toute utilisation d’un compte dans l’unique but de bénéficier d’un avantage commercial est interdit.</p><p><br></p><p><strong>Les informations du compte doivent toujours rester confidentielles</strong></p><p><br></p><p>L’auteur du compte est la seule personne autorisée à en faire usage. Il ou elle doit s’assurer de garder son login et mot de passe. Nous conseillons d’utiliser un mot de passe « fort » (un mot de passe avec une combinaison de majuscules, minuscules, et de chiffres). CitizenLab ne peut en aucun cas être tenu responsable d’atteinte portée à un compte si les conditions ci-dessous ne sont pas respectées par l’utilisateur. CitizenLab ne peut être tenu responsable du vol de votre compte, par exemple grâce à des méthodes de « phishing ». CitizenLab ne demandera jamais à ses utilisateurs de partager via e-mail des informations telles que leur login ou mot de passe. Si des informations personnelles devaient être demandées, l’utilisateur serait toujours redirigé vers la plateforme de CitizenLab.</p><p><br></p><p><strong>Limitations du contenu et de l’utilisation de la plateforme</strong></p><p><br></p><p> Pour s’assurer que la plateforme CitizenLab fonctionne normalement et que vous pouvez communiquer et interagir avec les autres utilisateurs, il existe des restrictions sur le type de contenu pouvant être publié sur la plateforme :</p><p><br></p><p><strong>Comportement offensants : </strong></p><p><br></p><p>Nous croyons fermement en la liberté d’expression. Toutefois, afin de s’assurer que la plateforme est utilisée de façon constructive par les utilisateurs, avec respect des différentes opinions, et sans que les utilisateurs ne craignent de partager leur opinion ou convictions, nous ne tolérons pas les comportements offensants qui menacent, intimident et utilisent la peur pour réduire au silence d’autres utilisateurs.</p><p><br></p><p>Les comptes avec lesquels seraient effectuées les actions ci-dessous, ainsi que les comptes liés, peuvent être temporairement bloqués ou supprimés définitivement : </p><p><br></p><p><br></p><p><br></p><ul>
      <li>Menaces violentes (directes ou indirectes) : vous ne devez pas menacer, faire l’apologie de la violence ni du terrorisme.</li>
      <li> Harcèlement : vous ne devez pas inciter ou perpétrer vous-même, des actes d’insulte ou de harcèlement. Voici les facteurs que nous pouvons prendre en compte lors de l’évaluation d’un comportement abusif : si le but principal est de harceler ou d’offenser, si le comportement est unilatéral et comporte des menaces, si le compte signalé encourage d’autres utilisateurs à l’intimidation, ou si ce compte envoie des messages intimidants, provenant d’un compte unique ou de plusieurs comptes.</li>
      <li>Haine : il est interdit de promouvoir la violence envers autrui ou d’attaquer directement, ou de menacer autrui sur base de leur race, origine ethnique, nationalité, orientation sexuelle, genre, identité de genre, affiliation philosophique, âge, handicap ou maladie. Les comptes qui incitent autrui à menacer ou à avoir un comportement blessant ou offensant sur base de ces discriminations seront bannis. Utilisation de plusieurs comptes : créer plusieurs comptes afin d’éviter le bannissement permanent ou temporaire est interdit.</li>
      <li>Données privées : il est interdit de publier des données confidentielles, des données privées appartenant à autrui sans leur autorisation expresse et consentement. Ces données peuvent inclure par exemple : numéro de carte bancaire, adresse postale, numéro de téléphone, ou toute information portant atteinte à la vie privée de la personne.</li>
      </ul><p><br></p><p><strong>Spam</strong></p><p><br></p><p><br></p><p><br></p><ul>
      <li>Nous nous efforçons à chaque instant de protéger les utilisateurs de la plateforme CitizenLab de spams ou de menaces utilisant des moyens techniques. Les comptes qui effectuent les actions ci-dessous peuvent être temporairement bloqués ou supprimés de façon permanente.</li>
      <li>Malware / phishing / virus / worms / chevaux de Troie : il est interdit de poster du contenu malveillant ou des liens vers ce type de contenu, avec l’objectif d’endommager l’ordinateur ou le navigateur d’autrui, ou de violer la vie privée d’autrui.</li>
      <li>Spam : il est interdit d’utiliser la plateforme pour spammer les autres utilisateurs. </li>
      </ul><p><strong>Violation des lois en vigueur</strong></p><p><br></p><p>L’utilisation du compte ne doit en aucun cas enfreindre les lois en vigueur. Cela comprend les lois de protection de la vie privée, de la propriété intellectuelle, le code pénal, etc. Il est interdit d’utiliser le compte pour promouvoir les activités illégales.</p><p><br></p><p><strong>Si les règles ci-dessus ne sont pas respectées</strong></p><p><br></p><p>CitizenLab se réserve le droit, si une violation des règles ci-dessus est détectée, de suspendre ou de supprimer de façon permanente le compte. </p><p><br></p><p>CitizenLab se réserve le droit, si une violation des règles des messages postés par des utilisateurs ou partis tiers, qui violeraient les règles ci-dessus. L’administrateur devra s’assurer que ces règles ne sont pas enfreintes. Si un utilisateur détecte une violation il peut toujours la signaler à l’adresse e-mail : <a href="mailto:support@citizenlab.co" target="_blank">support@citizenlab.co </a> </p><p><br></p><p>Il est possible que des fichiers puissent être téléchargés via la plateforme, que cela soit ou non le fait d’un utilisateur, ou que des utilisateurs aient placé des liens malveillants. Chaque téléchargement ou clic sur un lien est effectué aux risques et périls de l’utilisateur, et tout dommage qui pourrait être infligé est la responsabilité de l’utilisateur.</p><p><br></p><p><strong>Droits de propriété intellectuelle</strong></p><p><br></p><p>CitizenLab respecte les droits de propriété intellectuelle et s’attend à ce que tous les utilisateurs de la plateforme en fassent autant. CitizenLab se réserve le droit de supprimer du contenu qui enfreint les droits de propriété intellectuelle. Des violations répétées de ces droits peuvent donner lieu à la suspension ou suppression du compte par CitizenLab.</p><p><br></p><p>Les atteintes aux droits de la propriété intellectuelle peuvent être reportées via cette adresse e-mail : <a href="mailto:support@citizenlab.co" target="_blank">support@citizenlab.co</a> </p><p><br></p><p><strong>Les droits de propriété de CitizenLab</strong></p><p><br></p><p>La plateforme CitizenLab est protégée par les droits de la propriété intellectuelle s’appliquant aux contenu, code source, bases de données, etc. L’utilisation de cette plateforme ne signifie en aucun cas le transfert de ces droits intellectuels aux utilisateurs de la plateforme. Chaque utilisateur doit être conscient de ces droits et se comporter en conséquence.</p><p><br></p><p>Il est donc interdit de reproduire, distribuer, modifier ou transmettre la plateforme et son contenu sans permission.</p>
    cookie_policy_title: Politique de cookies
    cookie_policy_body: >
      <p><strong style="color: rgb(0, 0, 0); background-color: transparent;">Qui ?</strong></p><p><br></p><p><strong style="color: rgb(0, 0, 0); background-color: transparent;">CitizenLab SA</strong></p><p><span style="color: rgb(0, 0, 0); background-color: transparent;">Meusegemstraat 105</span></p><p><span style="color: rgb(0, 0, 0); background-color: transparent;">1861 Wolvertemte</span></p><p><span style="color: rgb(0, 0, 0); background-color: transparent;">https://www.citizenlab.co</span></p><p><span style="color: rgb(0, 0, 0); background-color: transparent;">email : support@citizenlab.co</span></p><p><span style="color: rgb(0, 0, 0); background-color: transparent;">TVA‐BE0638.901.287</span></p><p><br></p><p><strong>Que sont les cookies ?</strong></p><p>Les cookies sont de petits fichiers de données ou fichiers textes que les sites Web installent sur votre ordinateur local. Ces cookies peuvent avoir des objectifs différents : par exemple, il y a des cookies techniques (par exemple, pour les paramètres linguistiques), des cookies de session (cookies temporaires) et des cookies de suivi (cookies qui suivront votre comportement sur le site Web, afin de vous offrir une expérience utilisateur plus optimale.</p><p> </p><p>Un cookie contient un code unique qui vous permet de reconnaître votre navigateur lors d'une visite sur le site web ou d'améliorer votre expérience utilisateur lorsque vous visitez la plate-forme à plusieurs reprises.</p><p> </p><p>Les cookies peuvent être installés par le serveur du site web que vous visitez ou par un partenaire avec lequel ce site web collabore. Le serveur du site web ne peut lire que les cookies qu'il a installés lui-même. Il n'a pas accès à d'autres informations sur votre ordinateur ou votre appareil mobile.</p><p> </p><p>Le contenu d'un cookie se compose généralement du nom du serveur qui l'a installé, d'une date d'expiration et d'un code numérique unique. </p><p>Les cookies facilitent et accélèrent généralement l'interaction entre les visiteurs et le site web et aident les visiteurs à naviguer entre les différentes parties du site web. Les cookies peuvent également être utilisés pour personnaliser le contenu du site web à l'utilisateur.</p><p> </p><p>Pour plus d'informations sur les types de cookies, consultez le site <a href="http://www.allaboutcookies.org/" target="_blank">www.allaboutcookies.org</a>. </p><p> </p><p><strong>CITIZENLAB UTILISE LES COOKIES SUIVANTS :</strong></p><p><br></p><p><strong>1/ Cookies nécessaires</strong></p><p><br></p><p>Ces cookies sont indispensables pour visiter nos sites web et pour utiliser certaines parties de nos sites web. Par exemple, ces cookies vous permettent de naviguer entre les différentes parties du site ou, par exemple, de compléter des formulaires et d'en discuter sur notre plateforme. Même si vous souhaitez vous connecter avec votre compte personnel sur la plateforme de Citizenlab, ces cookies sont nécessaires pour vérifier votre identité en toute sécurité avant que nous ne vous donnions accès à vos informations personnelles. Si vous refusez ces cookies, il se peut que certaines parties du site web ne fonctionnent pas ou pas de manière optimale.</p><p><br></p><p><strong>2/ Cookies fonctionnels</strong></p><p><br></p><p>Les cookies fonctionnels sont les cookies qui rendent le fonctionnement de nos sites web plus facile et plus agréable pour le visiteur et vous assurent une navigation plus personnalisée. Par exemple, le site web utilise une inscription ou une newsletter. Ces cookies peuvent être utilisés pour vous reconnaître si vous revisitez le site web et pour enregistrer vos données d'enregistrement ou pour retenir les préférences que vous avez indiquées sur le site web.</p><p><br></p><p><strong>3/ Cookies tiers</strong></p><p><br></p><p>Dans certains cas, nous utilisons des cookies de tiers fiables. Ce site utilise Google Analytics, qui est l'un des logiciels d'analyse les plus répandus et les plus fiables sur Internet et qui nous aide à analyser les préférences des utilisateurs afin d'optimiser l'expérience des utilisateurs sur notre site.</p><p> </p><p>Pour plus d'informations, rendez-vous sur <a href="https://privacy.google.com/#" target="_blank">privacy.google.com</a> </p><p> </p><p><strong>Gestion des cookies</strong></p><p><br></p><p>Lors de votre première visite sur notre site web, nous vous demanderons d'accepter nos différents types de cookies. Vous pouvez autoriser ou refuser les cookies catégorie par catégorie. Vous pouvez modifier à tout moment les paramètres des cookies de notre site Internet via l'hyperlien en bas de notre site internet et retirer ainsi votre consentement.</p><p><br></p><p>Vous pouvez refuser l'installation de ces cookies en sélectionnant « Refuser les cookies » lorsque vous utilisez le site web pour la première fois sur l'écran pop-up proposé à cet effet. </p><p><br></p><p>Vous pouvez refuser l'installation des cookies en utilisant les paramètres de votre navigateur. La désactivation des cookies peut signifier que vous ne pourrez pas utiliser certaines fonctionnalités du site web. Sur le site suivant, vous trouverez la méthode de refus des cookies pour les navigateurs les plus couramment utilisés : <a href="http://www.aboutcookies.org/" target="_blank">http://www.aboutcookies.org/</a></p><p><br></p><p>Vous pouvez également supprimer à tout moment les cookies déjà installés sur votre ordinateur ou votre appareil mobile.</p><p><br></p><p>Si vous souhaitez profiter pleinement du site sans restrictions, assurez-vous que les cookies sont activés dans votre navigateur. Pour activer les cookies, vous devez effectuer les opérations suivantes :</p><p><br></p><p><strong>Sur le navigateur - Microsoft Internet Explorer </strong></p><p><br></p><ul>
      <li>Dans Internet Explorer, cliquez sur « Options Internet » dans le menu « Extra ».</li>
      <li>Dans l'onglet « Confidentialité », déplacez le curseur de paramétrage sur « bas » ou « accepter tous les cookies » (le paramètre au-dessus de « moyen » désactive les cookies).</li>
      <li>Cliquez sur « OK ».</li>
      </ul><p><br></p><p><strong>Sur le navigateur - Mozilla Firefox</strong></p><p><br></p><ul>
      <li>Cliquez sur « Firefox » dans le coin supérieur gauche de votre navigateur, puis cliquez sur « Options ».</li>
      <li>Sur l'onglet « Confidentialité », assurez-vous que la case « Notifier les sites web que je ne veux pas être suivi » n' est pas cochée.</li>
      <li>Cliquez sur « OK ».</li>
      </ul><p><br></p><p><strong>Sur le navigateur - Google Chrome</strong></p><p><br></p><ul>
      <li>Cliquez sur « Extra » en haut de la fenêtre de votre navigateur et sélectionnez « Options ».</li>
      <li>Cliquez sur l'onglet « Options avancées », recherchez la section « Confidentialité » et sélectionnez le bouton « Paramètres du contenu ».</li>
      <li>Sélectionnez ensuite « Autoriser le paramétrage des données locales ».</li>
      </ul><p><br></p><p><strong>Sur le navigateur - Safari</strong></p><p><br></p><ul>
      <li>Cliquez sur l'icône « Cog » en haut de la fenêtre de votre navigateur et sélectionnez l'option « Préférence ».</li>
      <li>Cliquez sur « Sécurité », puis cochez l'option « Bloquer les cookies tiers et activer les cookies de publicité ».</li>
      <li>Cliquez sur « Enregistrer ».  </li>
      </ul><p> </p><p>Si vous avez encore des questions ou des remarques au sujet des cookies après avoir lu cette Déclaration des cookies, vous pouvez toujours nous contacter à l'adresse <a href="mailto:support@citizenlab.co" target="_blank">support@citizenlab.co</a>.</p>
    privacy_policy_title: Politique de confidentialité
    privacy_policy_body: >
      <p>Responsable du traitement des Données et Propriétaire</p><p>CitizenLab NV - Meusegemstraat 105 - 1861 Wolvertem</p><p>Adresse e-mail de contact : <a href="mailto:support@citizenlab.co" target="_blank">support@citizenlab.co</a> </p><p><br></p><p><strong>1. Déclaration de confidentialité</strong></p><p>Cette déclaration de confidentialité s'applique aux données personnelles recueillies par CitizenLab par le biais de ce site web.</p><p><br></p><p><strong>2. Que sont les données personnelles ?</strong></p><p>Dans la présente déclaration de confidentialité, les données personnelles désignent des informations ou des parties d'informations qui permettent de vous identifier. Une personne identifiable est une personne qui peut être identifiée, directement ou indirectement, notamment en faisant référence à un numéro d'identification ou à un ou plusieurs facteurs liés à l'identité physique, physiologique, mentale, économique, culturelle ou sociale. Un exemple typique de données personnelles est votre nom et votre adresse e-mail. </p><p><br></p><p><strong>3. Quelles données personnelles recueillons-nous ?</strong></p><p>Nous pouvons recueillir vos données personnelles auprès des deux sources suivantes :</p><p><br></p><p><strong>3.1 Les données personnelles que vous nous fournissez lors du processus d'enregistrement sur la plateforme</strong></p><p>Les données personnelles que nous pouvons recueillir auprès de vous sont:</p><p><br></p><ul>
      <li>Adresse e-mail (obligatoire) ;</li>
      <li>Nom et prénom (obligatoire) ;</li>
      <li>Âge (facultatif) ;</li>
      <li>Niveau de formation (facultatif) ;</li>
      <li>Région (quartier) où vous habitez (facultatif)</li>
      </ul><p><br></p><p><strong>3.2 Données personnelles que nous recueillons lorsque vous visitez notre site web</strong></p><p>Nous (et les fournisseurs de services agissant en notre nom) utilisons des cookies qui recueillent automatiquement des informations personnelles vous concernant lorsque vous visitez ce site web. Pour plus d'informations, veuillez consulter notre politique en matière de cookies. </p><p><br></p><p><strong>4. Comment utilisons-nous les données personnelles ?</strong></p><p>Nous pouvons utiliser vos données personnelles aux fins suivantes : </p><p><br></p><ul>
      <li>Créer et maintenir votre profil d'utilisateur sur ce site ;</li>
      <li>Fournir des informations sur votre communauté et/ou des rapports à partir de la plateforme susceptibles de vous intéresser ;</li>
      <li>Vérifier votre profil d'utilisateur afin d'assurer la sécurité nécessaire ;</li>
      <li>Gérer l'identification et l'authentification des utilisateurs.</li>
      </ul><p><br></p><p>Les données personnelles ne seront conservées et traitées que pendant la période nécessaire à la réalisation des finalités du traitement. Les données seront alors effacées ou rendues anonymes.</p><p><br></p><p><strong>5. Avec qui partageons-nous vos données personnelles ?</strong></p><p>Nous partageons éventuellement vos données personnelles avec votre autorité locale, qui est le responsable du traitement des données personnelles. Ils disposent d'une fonction d'administrateur sur ce site. Toutefois, nous ne vendrons ni ne louerons jamais vos données personnelles à d'autres fournisseurs de services, et nous ne partagerons pas non plus vos données avec des tiers qui ne respectent pas le RGDP.</p><p><br></p><p><strong>6. Où transmettons-nous vos données personnelles ?</strong></p><p>Nous ne transmettons des données personnelles qu'à des prestataires de services situés en dehors de l'Espace Économique Européen que si elles sont conformes à l'art. 44 et suivants du RGDP. Tous les fournisseurs de services basés aux États-Unis se conforment au Privacy Shield. </p><p><br></p><p><strong>7. Quels sont vos droits ?</strong></p><p>Vous avez le droit d'accéder à tout moment et gratuitement à vos données personnelles ainsi qu'à l'utilisation que CitizenLab fait de vos données personnelles.</p><p><br></p><p><strong>7.1 Droit de rectification, de suppression et de restriction</strong></p><p>Vous êtes libre de communiquer ou non vos données personnelles à CitizenLab. En outre, vous avez toujours le droit de demander à CitizenLab de corriger, compléter ou supprimer vos données personnelles. Vous reconnaissez qu'en cas de refus de communication ou de demande de suppression de données personnelles, certains services peuvent ne pas être disponibles.</p><p><br></p><p>Vous pouvez également demander à limiter le traitement de vos données personnelles.</p><p><br></p><p><strong>7.2 Droit d'opposition</strong></p><p>Vous avez le droit de vous opposer au traitement de vos données personnelles pour des motifs sérieux et légitimes. </p><p><br></p><p>En outre, vous avez toujours le droit de vous opposer à l'utilisation des données personnelles à des fins de marketing direct ; dans ce cas, vous n'avez même pas à motiver la raison. </p><p><br></p><p><strong>7.3 Droit de libre transmission des données</strong></p><p>Vous avez le droit d'obtenir les données personnelles que vous avez fournies à CitizenLab sous une forme structurée, courante et lisible par machine et/ou de les faire transférer à d'autres personnes responsables.</p><p><br></p><p><strong>7.4 Droit de rétractation du consentement</strong></p><p>Dans la mesure où le traitement est fondé sur votre consentement préalable, vous avez le droit de retirer ce consentement.</p><p><br></p><p><strong>7.5 Exercice de vos droits</strong></p><p>Vous pouvez exercer vos droits en vous adressant à CitizenLab à cet effet, soit par courrier électronique à koen@citizenlab.co, par courrier postal au Cantersteen 12, 1000 Bruxelles, soit en utilisant le formulaire de contact « Contactez-nous » sur le site Internet, à condition de joindre une copie de votre carte d'identité.</p><p><br></p><p><strong>7.6 Décisions et profilage automatiques</strong></p><p>Le traitement de vos données personnelles ne comprend pas le profilage et ne fait pas non plus l'objet de décisions automatisées de la part de CitizenLab.</p><p><br></p><p><strong>7.7 Droit de recours</strong></p><p>Vous avez le droit de déposer une plainte auprès de la Commission belge pour la protection de la vie privée : Commission pour la Protection de la Vie Privée, rue de la Presse 35, 1000 Bruxelles, Tél +32 (0)2 274 48 00, Fax +32 (0)2 274 48 35, e-mail <a href="mailto:commission@privacycommission.be" target="_blank">: commission@privacycommission.be</a>.</p><p>Ceci est sans préjudice de toute disposition devant un tribunal civil.</p><p><br></p><p><strong>8. Informations supplémentaires sur la collecte des données et leur traitement</strong></p><p><br></p><p><strong><em>Procédures judiciaires</em></strong></p><p><br></p><p>Le Sous-traitant et le Responsable du traitement des Données peuvent utiliser les Données Personnelles de l'Utilisateur à des fins juridiques, devant les tribunaux ou pendant les phases préalables de procédures judiciaires en cas d'utilisation illicite de cette Application ou des services connexes.</p><p><br></p><p>L'Utilisateur est conscient que le Sous-traitant et le Responsable du traitement des Données peuvent être tenus de divulguer les données personnelles à la demande des organismes gouvernementaux compétents.</p><p><br></p><p><strong><em>Mesures de sécurité</em></strong></p><p><br></p><p>CitizenLab a développé des mesures de sécurité techniquement et organisationnellement adaptées pour éviter la destruction, la perte, la falsification, l'altération, l'accès non autorisé ou la notification erronée à des tiers de données personnelles recueillies ainsi que tout autre traitement non autorisé de ces données.</p><p><br></p><p>CitizenLab ne peut en aucun cas être tenu responsable de tout dommage direct ou indirect résultant d'une utilisation incorrecte ou illicite de vos données personnelles par un tiers.</p><p><br></p><p>Vous devez respecter les règles de sécurité à tout moment, notamment en empêchant tout accès non autorisé à votre login et à votre code. Vous êtes seul responsable de l'utilisation faite à partir du site de votre ordinateur, de votre adresse IP et de vos données d'identification, ainsi que de leur confidentialité.</p><p><br></p><p><strong><em>Modifications de cette politique de confidentialité</em></strong></p><p><br></p><p>Le Responsable du traitement des Données se réserve le droit de modifier cette politique de confidentialité à tout moment en avisant les Utilisateurs sur cette page. Nous vous recommandons de consulter cette page fréquemment pour être au courant de tout changement. La date de la dernière modification est indiquée au bas de la page. Si un Utilisateur s'oppose à toute modification de la politique, il ne doit pas continuer à utiliser cette Application. Il peut demander au Responsable du traitement des Données de supprimer ses Données personnelles. Sauf indication contraire, la présente politique de confidentialité s'applique à toutes les Données personnelles stockées par le Responsable du traitement des Données des Utilisateurs.</p><p><br></p><p>Dernière mise à jour : 03/02/2018</p><p> </p><p><strong>Définitions et cadre juridique</strong></p><p> </p><p><em>Données personnelles (ou Données) </em></p><p><br></p><p>Toute information concernant une personne physique, une personne morale, une institution ou une association qui est directement ou même indirectement identifiée ou qui peut être identifiée par référence à d'autres informations, notamment un numéro d'identification personnel. </p><p><br></p><p><em>Données d'utilisation </em></p><p><br></p><p>Les renseignements qui sont recueillis automatiquement à partir de la présente Application (ou de services externes utilisés dans la présente Application), notamment les adresses IP ou les noms de domaine des ordinateurs utilisés par les Utilisateurs de cette Application, les adresses URI (Uniform Resource Identifier), l'heure de la demande, la méthode utilisée pour soumettre la demande au serveur, la taille du fichier reçu en réponse, le code numérique indiquant l'état de la réponse du serveur (réussi, erreur, etc.), le pays d'origine, les fonctions du navigateur et du système d'exploitation de l'Utilisateur, les différentes données de temps par visite (telles que le temps passé sur chaque page de l'application) et les données relatives au chemin suivi dans l'application, axées notamment sur l'ordre des pages visitées et les autres paramètres relatifs au système d'exploitation de l'appareil et/ou à l'environnement informatique de l'Utilisateur. </p><p><br></p><p><em>Utilisateur </em></p><p><br></p><p>La personne qui utilise cette Application et qui doit correspondre ou être autorisée par la Personne à laquelle se réfèrent les Données personnelles. </p><p><br></p><p><em>Personne concernée </em></p><p><br></p><p>La personne morale ou la personne physique à laquelle les Données personnelles se rapportent. </p><p><br></p><p><em>Processeur de données (ou superviseur de données) </em></p><p><br></p><p>La personne physique, la personne morale, l'administration gouvernementale ou toute autre institution, association ou organisation autorisée par le Responsable du traitement des Données à traiter les Données personnelles conformément à la présente politique de confidentialité. </p><p><br></p><p><em>Responsable du traitement des Données (ou Propriétaire) </em></p><p><br></p><p>La personne physique, la personne morale, l'entité juridique ou toute autre institution, association ou organisation ayant le droit, également conjointement avec le Responsable du traitement des Données, de prendre des décisions concernant les finalités et les modalités du traitement des Données personnelles et les moyens utilisés pour le traitement des Données, notamment les mesures de sécurité relatives à l'exploitation et à l'utilisation de cette Application. Le Responsable du traitement des Données est le Propriétaire de la présente Application, sauf indication contraire. </p><p><br></p><p><em>Cette Application </em></p><p><br></p><p>L'outil matériel ou logiciel qui recueille les Données personnelles de l'Utilisateur. </p><p><br></p><p><em>Cookie</em> </p><p><br></p><p>Petite pièce avec des données stockées sur l'appareil de l'Utilisateur.</p><p> </p><p><em>Informations juridiques </em></p><p><br></p><p><strong>Notification aux Utilisateurs européens : la présente déclaration de confidentialité a été établie conformément au Règlement Général sur la Protection des Données du 27 avril 2016 (Règlement UE 2016/679).</strong></p>
    infopage_title: Plus d'informations
    infopage_body: '<p>Ceci est une <strong>plateforme de participation</strong> à l''initiative de votre municipalité ou de votre organisation. Elle peut être utilisée pour différents processus de consultations publics : via une collecte d''idées, un vote, des discussions, un sondage, une enquête, un budget participatif, une cartographie interactive, un choix entre plusieurs scenarios, un soutien pour les conseils communaux, municipaux, ou les comités, etc.</p><p>Sur la page d''accueil, vous verrez quels sont <strong>les processus actifs</strong> et dans quelle <strong>phase</strong> ils se trouvent actuellement.</p><p><img src="https://res.cloudinary.com/citizenlabco/image/upload/v1548761162/image_nwmsub.png" alt="Ligne de séparation horizontale" data-align="center" style="display: block; margin: auto;"></p><ul><li><strong>Comment puis-je me connecter sur la plateforme ?</strong></li></ul><p>Il est très simple de s''inscrire en entrant son nom, prénom et adresse e-mail. vous pouvez également utiliser votre compte Google ou Facebook. Seulement vos nom et prénom seront visibles pour les autres utilisateurs.</p><ul><li><strong>Puis-je utiliser la plateforme moi-même, pour organiser une consultation publique par exemple ?</strong></li></ul><p>Absolument. Demandez au responsable de votre commune ou de organisation de vous donner les droits nécessaires pour devenir un modérateur de projet. Une fois obtenus, vous pouvez créer votre propre projet et ligne de temps, et partager l''information que vous désirez (vidéos, documents, images, etc.) Cela vous donnera également la possibilité d''inviter d''autres utilisateurs sur la plateforme, de leur permettre de poster des idées au sein de votre projet, ou bien de voter et commenter.</p><ul><li><strong>Puis-je participer en tant qu''association, organisation, comité ?</strong></li></ul><p>Oui, c''est possible. Puisque seul le nom et le prénom de l''utilisateur sont visibles aux autres sur la plateforme, vous pouvez simplement utiliser le nom de votre organisation lors de la création de votre profil.</p><ul><li><strong>Pourquoi devrais-je utiliser cette plateforme au lieu de créer un site moi-même ?</strong></li></ul><p>Une équipe de développeurs et de spécialistes de la participation en ligne (<a href="https://www.citizenlab.co/fr" target="_blank">CitizenLab</a>, commissionné par votre commune ou votre organisation) améliore et met à jour cette plateforme au quotidien. Chaque bug notifié est résolu immédiatement et si vous avez des propositions créatives, ils peuvent vous aider en vous indiquant quelles fonctionnalités sont les plus adaptées ou lesquelles sont sur le point de sortir.</p><p><img src="https://res.cloudinary.com/citizenlabco/image/upload/v1548761162/image_nwmsub.png" alt="Ligne de séparation horizontale" data-align="center" style="display: block; margin: auto;"></p><p><strong><em>Besoin de plus d’informations ? </em></strong><em>Envie d’utiliser la plateforme ? Une question ou un commentaire ? Contactez le responsable de votre commune ou organisation. Ou contactez le support de CitizenLab via support@citizenlab.co.</em></p>'
