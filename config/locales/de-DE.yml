      <h2>1. DATENSCHUTZBESTIMMUNGEN</h2>
      <p>Diese Datenschutzerklärung bezieht sich auf die persönlichen Daten, die CitizenLab mittels dieser Website erfasst, im Auftrag der Organisation.</p>
      <h2>2. WAS SIND PERSÖNLICHE DATEN?</h2>
      <p>In dieser Datenschutzerklärung beziehen sich personenbezogene Daten auf Informationen oder Angaben, die es ermöglichen, Sie zu identifizieren. Eine identifizierbare Person ist jemand, der direkt oder indirekt identifiziert werden kann, insbesondere durch Bezugnahme auf eine Identifikationsnummer oder auf einen oder mehrere Faktoren, die mit der physischen, physiologischen, mentalen, wirtschaftlichen, kulturellen oder sozialen Identität in Verbindung stehen. Ein typisches Beispiel für persönliche Informationen sind Ihr Name und Ihre E-Mail-Adresse.</p>
      <h2>3. WELCHE PERSÖNLICHEN DATEN SAMMELN WIR?</h2>
      <p>Wir können Ihre persönlichen Daten aus den folgenden drei Quellen erheben:</p>
      <h3>3.1 Persönliche Daten, die Sie bei der Registrierung auf der Plattform angeben.</h3>
      <p>Die persönlichen Daten, die wir von Ihnen sammeln können, sind:</p>
      <ul>
       <li>Name und Vorname</li>
       <li>E-Mail-Adresse</li>
       <li>Alter</li>
       <li>Geschlecht</li>
       <li>Region (Wohngebiet), in der Sie wohnen</li>
       <li>Bevorzugte Sprache</li>
       </ul>
      <p>Diese Liste kann auf Anfrage der Organisation erweitert werden. Falls Sie sich über einen Drittanbieter von Authentifizierungen wie Google-Konten, Facebook oder FranceConnect anmelden, erhalten wir die Daten von diesen Anbietern. Sollten Sie sich dafür entscheiden, Ihre Identität bei einem Drittanbieter wie COW, FranceConnect oder CSAM zu verifizieren, werden wir diese Informationen von dem jeweiligen Anbieter erhalten.</p>
      <h3>3.2 Persönliche Daten, die Sie durch partizipatives Handeln auf unserer Plattform zur Verfügung stellen.</h3>
      <p>Jede Handlung, die Sie auf der Plattform durchführen (abstimmen, eine Idee einstellen, einen Kommentar schreiben, eine Umfrage beantworten,...) wird registriert und gespeichert. Diese Daten sind ebenfalls mit Ihren Registrierungsdaten (3.1) verknüpft, was bedeutet, dass die Organisation wiederrum Ihr Plattformprofil mit diesen Beteiligungsdaten verknüpfen kann.</p>
      <h3>3.3 Personenbezogene Daten, die wir beim Besuch unserer Plattform erheben.</h3>
      <p>Wir (und in unserem Auftrag handelnde Drittverarbeiter) sammeln Informationen über die Nutzung unserer Plattform, um auf das einwandfreie Funktionieren und die Sicherheit der Plattform zugreifen zu können. Zu diesem Zweck sammeln wir technische Informationen, die Sie identifizieren können, wie z.B. Ihre IP-Adresse und Browser-Details. Mit der Nutzung unserer Dienste stimmen Sie der Erhebung dieser Daten zu.
      Wir sammeln auch Nutzungsdaten, um unsere Dienstleistungen zu verbessern, Sie können dieser Sammlung jederzeit per Zustimmungsmanager wiedersprechen.</p>
      <h2>4. WIE VERWENDEN WIR PERSONENBEZOGENE DATEN?</h2>
      <p>Wir können Ihre persönlichen Daten für die folgenden Zwecke verwenden:</p>
       <ul>
      <li>In erster Linie, um Ihren Input an die Organisation mit relevantem Kontext zu kommunizieren und um aggregierte Berichte über alle auf dieser Plattform gesammelten Daten zu erstellen und so deren Entscheidungsfindung zu unterstützen.</li> 
      <li>Erstellung und Wartung Ihres Benutzerprofils auf dieser Website.</li>
       <li>Zur Verwaltung der Benutzeridentifikation und -authentifizierung.</li>
       <li>Um unsere Dienstleistungen zu verbessern und deren Funktionalität zu überwachen.</li>
      <p>Die personenbezogenen Daten werden nur so lange gespeichert und verarbeitet, wie es zur Erreichung des Zwecks der Verarbeitung erforderlich ist. Die Daten werden danach gelöscht oder anonymisiert.</p>
       </ul>
      <h2>5. AN WEN GEBEN WIR IHRE PERSÖNLICHEN DATEN WEITER?</h2>
      <p>Möglicherweise geben wir Ihre persönlichen Daten an die Organisation, in deren Auftrag wir diese Daten sammeln, weiter. Wir geben Ihre Daten an die in unserem Auftrag tätigen Subunternehmer weiter. Wir werden Ihre personenbezogenen Daten niemals an andere Dienstleister verkaufen oder vermieten, noch werden wir Ihre Daten an Dritte weitergeben, die sich nicht an die GDPR halten.</p>
      <h2>6. WOHIN ÜBERMITTELN WIR IHRE PERSÖNLICHEN DATEN?</h2>
      <p>Wir geben personenbezogene Daten nur dann an Dienstleister außerhalb des Europäischen Wirtschaftsraums weiter, wenn diese die Anforderungen der Artikel 44 ff. der GDPR erfüllen. Alle in den USA ansässigen Dienstleister halten sich an Privacy Shield, was bedeutet, dass sie sich an die Datenschutz- und Sicherheitsstandards der GDPR halten müssen, auch wenn sie selbst in den USA ansässig sind.</p>
      <h2>7. WAS SIND IHRE RECHTE?</h2>
      <p>Sie haben jederzeit das Recht auf unentgeltlichen Zugriff auf Ihre personenbezogenen Daten sowie auf die Nutzung Ihrer personenbezogenen Daten durch Citizenlab.</p>
      <h3>7.1 Recht auf Berichtigung, Beseitigung und Einschränkung</h3>
      <p>Es steht Ihnen frei, Ihre persönlichen Daten an Citizenlab weiterzugeben oder nicht. Darüber hinaus haben Sie jederzeit das Recht, von Citizenlab die Berichtigung, Ergänzung oder Löschung Ihrer personenbezogenen Daten zu verlangen. Sie nehmen zur Kenntnis, dass im Falle der Verweigerung der Offenlegung oder des Antrags auf Löschung personenbezogener Daten bestimmte Dienste möglicherweise nicht zur Verfügung stehen. Sie können auch verlangen, die Verarbeitung Ihrer persönlichen Daten einzuschränken. Falls Sie sich dafür entscheiden, Ihr Konto von der Plattform zu löschen, werden die persönlichen Daten, die über Sie gesammelt wurden, von unseren Servern entfernt. Einige persönliche Informationen über Sie können in den Logging-Daten, die wir aus Sicherheits- und Rechtsgründen bis zu 30 Tage lang aufbewahren, verbleiben.
      </p> 
      <h3>7.2 Widerspruchsrecht</h3>
      <p>Sie haben das Recht, der Verarbeitung Ihrer persönlichen Daten aus schwerwiegenden und berechtigten Gründen zu widersprechen. Darüber hinaus haben Sie jederzeit das Recht, der Verwendung personenbezogener Daten zum Zwecke des Direktmarketings zu widersprechen; in diesem Fall brauchen Sie nicht einmal eine Begründung abzugeben.</p> 
      <h3>7.3 Recht auf unentgeltliche Datenübermittlun</h3>
      <p>Sie haben das Recht, Ihre persönlichen Daten, die Sie Citizenlab zur Verfügung gestellt haben, in strukturierter, allgemeiner und maschinenlesbarer Form zu erhalten und/oder an andere Verantwortliche weiterzugeben.</p>
      <h3>7.4 7.4 Recht auf Widerruf der Einwilligung</h3>
      <p>Soweit die Verarbeitung auf Ihrer vorherigen Einwilligung beruht, haben Sie das Recht, diese Einwilligung zu widerrufen.</p>
      <h3>7.5 Ausübung Ihrer Rechte</h3>
      <p>Sie können Ihre Rechte ausüben, indem Sie sich an Citizenlab wenden, entweder per E-Mail an support@citizenlab.co, per Post an Meusegemstraat 105, 1861 Wolvertem, Belgien oder über das Kontaktformular „Kontaktieren Sie uns" auf der Website, sofern eine Kopie Ihres Personalausweises beigefügt ist.</p>
      <h3>7.6 Automatische Entscheidungen und Profilerstellung</h3>
      <p>Die Verarbeitung Ihrer persönlichen Daten beinhaltet keine Profilerstellung und unterliegt keinen automatisierten Entscheidungen von Citizenlab.</p>
      <h3>7.7 Beschwerderecht</h3>
      <p>Sie haben das Recht, eine Beschwerde bei der Datenschutzbehörde Ihres Landes oder der belgische Datenschutzbehörde, der CitizenLab untersteht, einzureichen: Drukpersstraat 35, 1000 Brüssel, Belgien, Tel +32 (0)2 274 48 00, Fax +32 (0)2 274 48 35, E-Mail: contact@adp-gba.be. Eine Regelung vor einem Zivilgericht bleibt hiervon unberührt.</p>
      <h2>8. ZUSÄTZLICHE INFORMATIONEN ZUR DATENERHEBUNG UND -VERARBEITUNG</h2>
      <h3>Rechtliche Verfahren</h3>
      <p>CitizenLab und die Organisation, für die wir diese Daten verarbeiten können die personenbezogenen Daten des Nutzers für rechtliche Zwecke, vor Gericht oder den Phasen, die vor der Gerichtssitzung erfolgen, im Falle einer unrechtmäßigen Nutzung dieser Applikation oder der damit verbundenen Dienstleistungen verwenden. Dem Nutzer ist bekannt, CitizenLab und die Organisation, mit der wir zusammenarbeiten verpflichtet sein können, die personenbezogenen Daten auf Verlangen der zuständigen Regierungsbehörden offen zu legen. Die rechtliche Grundlage für diese Verarbeitung ist die Annahme der Bedingungen (Vertragsgrundlage) und die erteilte Zustimmung.</p>
      <h3>Sicherheitsmaßnahmen</h3>
      <p>Citizenlab hat Sicherheitsmaßnahmen entwickelt, die technisch und organisatorisch angepasst sind, die Zerstörung, den Verlust, die Fälschung, die Veränderung, den unbefugten Zugriff oder die fehlerhafte Benachrichtigung Dritter über die gesammelten personenbezogenen Daten sowie jede andere unbefugte Verarbeitung dieser Daten zu verhindern. In keinem Fall kann Citizenlab für direkte oder indirekte Schäden haftbar gemacht werden, die sich aus einer falschen oder unrechtmäßigen Verwendung Ihrer persönlichen Daten durch Dritte ergeben. Sie müssen die Sicherheitsbestimmungen jederzeit einhalten, auch indem Sie jeglichen unbefugten Zugriff auf Ihr Log-in und Ihren Code verhindern. Sie sind allein verantwortlich für die Nutzung der Website Ihres Computers, der IP-Adresse und der Identifizierungsdaten sowie für deren Vertraulichkeit.</p>
      <h3>Änderungen an dieser Datenschutzrichtlinie</h3>
      <p>CitizenLab behält sich das Recht vor, diese Datenschutzerklärung jederzeit zu ändern, indem er die Benutzer auf dieser Seite darüber informiert. Wir empfehlen Ihnen, diese Seite regelmäßig auf Änderungen zu überprüfen. Das Datum der letzten Änderung wird unten auf der Seite angezeigt. Wenn ein Benutzer einer Änderung der Richtlinie widerspricht, sollte der Benutzer diese Applikation nicht weiter verwenden. Sofern nicht anders angegeben, gilt für alle von uns erhobenen personenbezogenen Daten die zu diesem Zeitpunkt gültige Datenschutzerklärung.</p>
