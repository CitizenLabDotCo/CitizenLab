      <p>Die natürliche Person, juristische Person, staatliche Verwaltung oder jede andere Institution, Vereinigung oder Organisation mit dem Recht, auch gemeinsam mit dem Verantwortlichen für die Verarbeitung der Daten, Entscheidungen über die Zwecke und Methoden der Verarbeitung persönlicher Daten und die verwendeten Mittel zu treffen, einschließlich der Sicherheitsmaßnahmen in Bezug auf die Nutzung dieser Anwendung. Der Verantwortliche für die Verarbeitung der Daten ist der Inhaber dieser Anwendung, sofern nicht anders angegeben.</p>
