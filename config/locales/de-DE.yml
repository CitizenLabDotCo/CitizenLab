    privacy_policy_body: >
      <p>Verantwortlich für die Datenverarbeitung:</p>
      <p>CitizenLab NV - Meusegemstraat 105 - 1861 Wolvertem - Belgien</p>
      <p>Kontakt-E-Mail-Adresse: support@citizenlab.co</p>
