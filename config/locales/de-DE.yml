      <p><em>Letztes Update: 7. Dezember 2017</em></p>
      <h2>DEFINITIONEN UND RECHTLICHER RAHMEN</h2>
      <h3>Persönliche Daten</h3>
      <p>Alle Informationen über eine natürliche Person, eine juristische Person, eine Institution oder eine Vereinigung, die direkt oder indirekt durch Bezugnahme auf andere Informationen, einschließlich einer persönlichen ID-Nummer, identifiziert wurden oder werden können.</p>
