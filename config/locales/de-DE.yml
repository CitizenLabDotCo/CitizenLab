      <p><em>Schaerbeek (BE)</em></p> <p><strong>Thema: Mobilität</strong></p> <img style="margin-bottom: 30px" data-cl2-text-image-text-reference="01e9207b-5b82-484b-a687-08fed82edd7d" height="450" width="675" alt=""> <h2>Wie es begann</h2> <p>Mehrere Straßen in Schaerbeek sind seit langem für ungeschützte Verkehrsteilnehmer unsicher. Nach einem tödlichen Verkehrsunfall im Juli 2017 in der "Zone 30" beschlossen einige Bürger, Maßnahmen zu ergreifen.</p> <h2>Das Projekt</h2> <p>1030/0 ist eine Bürgerbewegung, das sich für die Verkehrssicherheit und bessere Mobilität in Schaerbeek einsetzt. Die vier Hauptachsen ihres Betriebs sind:</p> <ul> <li>Vision Zero: Null Tote, keine schweren Verluste im Verkehr.</li> <li>Lebensqualität: eine "Gemeinde 30", in der aktive Verkehrsteilnehmer effizient und sicher reisen können, doch auch eine Gemeinde mit Raum für Begegnungen und Kontakte.</li> <li>Besondere Aufmerksamkeit gilt den am stärksten gefährdeten Personen im Straßenverkehr: Kindern, älteren Menschen, Menschen mit Behinderungen.</li> <li>Gesundheit: Die Verbesserung der Straßenverkehrssicherheit ermöglicht die Förderung aktiver Verkehrsträger und die Bekämpfung der Luftverschmutzung.</li> </ul> <p>Was sie bisher erreicht haben:</p> <ul> <li>Zone 30 erreicht.</li> <li>Vision Zero wurde als offizielle Richtlinie übernommen.</li> <li>Die Gemeinde hat einen strategischen Verkehrssicherheitshinweis erstellt.</li> <li>Die Polizei-Fahrradbrigade wurde (wieder) aufgebaut</li> <li>Zusätzliche Ressourcen für die Geschwindigkeitsregelung wurden freigesetzt.</li> <li>Seit 2019 gibt es ein System von "lebenden Straßen".</li> </ul> <h2>Erfolgsfaktoren</h2> <ul> <li>Große Mobilisierung: mehrere Demonstrationen mit je 60-200 Männern.</li> <li>Proaktiver Medienansatz: Aufbau guter Beziehungen und visuelles sowie narratives Denken. Vor allem auf der flämischen Seite gab es bereits viel mediale Aufmerksamkeit für diesen Vorschlag.</li> <li>Das Thema ist in der Bevölkerung sehr beliebt.</li> <li>Ausdauer: In nur einem Jahr organisierten sie 20 verschiedene Aktionen.</li> </ul> <h2>Engpässe</h2> <ul> <li>Vielfalt ist ein Arbeitspunkt, nicht nur in Bezug auf die Herkunft, sondern auch in Bezug auf das Alter. Es wird durch die Zusammenarbeit mit lokalen Jugendzentren und gemeinnützigen Organisationen verbessert.</li> <li>Französischsprachige Medien sind schwieriger zu erreichen.</li> </ul> <h2>Kontakt</h2> <p>E-Mail: <a href="mailto:collectif1030.0@gmail.com" target="_blank">collectif1030.0@gmail.com</a></p> <p>Website: <a href="www.facebook.com/1030zero" target="_blank">www.facebook.com/1030zero</a></p> <p><em>Quelle: </em><em>Burgervuur - De Wakkere Burger</em></p> <p>Kennst du einen inspirierenden Vorschlag, das in diese Liste aufgenommen werden sollte? <a href="mailto:support@citizenlab.co" target="_blank">Füge deinen eigenen inspirierenden Vorschlag hinzu</a>!</p>
