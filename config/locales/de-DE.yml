      <h2>Que sont les initiatives citoyennes ?</h2>
      <p>Les initiatives citoyennes sont des initiatives qui partent de la base, qui naissent d'un besoin, d'un désir, d'un rêve, .... envisagé par vous ou d'autres citoyens. Vous et les autres initiateurs voulez changer ou améliorer une situation actuelle ou recommencer à zéro.</p>
      <p>Ce qui distingue les initiatives citoyennes, c'est qu'elles suivent un système basé sur des règles et qu'elles incluent la participation de votre gouvernement (local). Ce système basé sur des règles, souvent formalisé dans la législation, indique les conditions qui doivent être remplies pour que le gouvernement (local) soit officiellement impliqué. Cette implication est nécessaire pour que les initiatives citoyennes puissent atteindre leur objectif, penser à l'autorisation d'une ville pour un usage temporaire d'un espace public, au soutien d'experts municipaux pour la mise en œuvre de vos projets, ....</p>
      <p>Les initiatives citoyennes ne servent jamais l'intérêt personnel, mais toujours l'intérêt collectif.</p>
      <h2>Pourquoi en commencer une ici ?</h2>
      <p>Il s'agit de la plateforme de participation officielle de $|orgName|, qui offre les avantages suivants :</p>
      <ul>
          <li>$|orgName| est déjà présente et écoute activement ce qui se passe sur la plateforme. Il n'est donc pas nécessaire de trouver et de joindre les personnes pertinentes au sein de$|orgName|.</li>
          <li>Cette plateforme est conçue spécifiquement pour les actions participatives telles que les initiatives citoyennes. Tous les éléments, le flux, ... sont construits pour optimiser cet objectif précis, ce qui est loin d'être le cas avec les médias sociaux classiques.</li>
          <li>D'autres citoyens sont déjà présents ici, ce qui augmente la portée potentielle de votre initiative pour obtenir du soutien.</li>
      </ul>
      <h2>Quelles sont les mesures à prendre ?</h2>
      <h3>1. Vérifiez si votre initiative correspond aux critères de $|orgName|</h3>
      <p>$|initiativesEligibilityCriteria|</p>
      <h3>2. Vérifiez si les offres de $|orgName| vous aideront à atteindre votre objectif.</h3>
      <p>$|initiativesThresholdReachedMessage|</p>
      <h3>3. Préparez votre initiative avec les autres citoyens concernés</h3>
      <p>Dès que vous publiez votre initiative sur cette plate-forme, le compte à rebours s’enclenche. Par conséquent, il est important d'être bien préparé lorsque vous rédigez votre initiative. <a href="/initiatives/new" target="_blank">Découvrez comment préparer une initiative avant de la publier</a>.</p>
      <h3>4. Publier votre initiative</h3>
      <p><a href="/initiatives/new" target="_blank">Publiez votre initiative</a>. Une fois que vous aurez cliqué sur le bouton 'Publier votre initiative', elle sera visible pour tous les autres citoyens et le chronomètre commencera à fonctionner.</p>
      <h3>5. Recueillir l'appui nécessaire pour atteindre le seuil à temps</h3>
      <p>Maintenant que votre initiative est publiée, il est temps d’obtenir du soutiens. Assurez-vous de recueillir $|initiativesVotingThreshold| votes en $|initiativesDaysLimit| jours pour obtenir la participation de $|orgName|. Pour cela, vous pouvez utiliser les options de partage sur la plateforme, ou tous les autres outils et canaux auxquels vous pensez.</p>
      <p><em>Vous avez encore des questions ? <a href="mailto:support@citizenlab.co" target="_blank">Contactez-nous</a></em>.</p>
    initiatives_success_1_title: Fluss-Shuttle
    initiatives_success_1_body: >
      <p><em>Lüttich (BE)</em></p> <p><strong>Thema: Mobilität</strong></p> <img style="margin-bottom: 30px" data-cl2-text-image-text-reference="22d50b31-9e96-4b3a-bc84-e597e7882e27" alt=""> <h2>Wie es begann</h2> <p>Lüttich, eine der größten Städte Belgiens, öffnete seine Beteiligungsplattform, um Input für dessen "Stadtplan" zu sammeln, einen mehrjährigen Strategieplan mit politischen Prioritäten für die Stadt.</p> <p>Nach einem offenen Ideenwettbewerb hat die Stadt diese Ideen zu größeren Themen Clustern zusammengefasst. Der Vorschlag "Fluss Shuttle" ging von einem dieser Cluster aus und wurde für die Abstimmung mit allen Bewohnern geteilt.</p> <p>Über 15% der insgesamt 200.000 Einwohner Lüttichs, surften auf der Plattform und gaben dort ihre Stimmen ab.</p> <h2>Das Projekt</h2> <p>Lüttich nutzte bereits in zwei Sommersaisons erfolgreich einen Fluss-Shuttle-Service für touristische Zwecke, der es den Touristen ermöglicht, die Stadt von der Maas aus zu entdecken. Dies inspirierte mindestens 9 Bürger dazu, sich darüber zu informieren, wie sie diesen Service verbessern und erweitern könnten. Was sie gemeinsam daraus hatten, war:</p> <ul> <li>den Wunsch, diesen Shuttle-Service auch auf Pendler zu konzentrieren,</li> <li>den Service statt nur im Sommer, auch auf das ganze Jahr über auszudehnen und</li> <li>Entlang der Strecke des Shuttles mehrere Stopps hinzuzufügen.</li> </ul> <p>Ihr gemeinsamer Beitrag sammelte einst insgesamt 1336 Stimmen und wurde in einem Cluster zusammengefasst, der durch Kommentare anderer Bürger noch weiter geprägt wurde.</p> <p>Die Stadt Lüttich hörte sich diesen Vorschlag an und beschloss, sie folglich umzusetzen. Heute wird eingehend untersucht, wie der Shuttle-Service tatsächlich ausgebaut werden kann. Die Ergebnisse dieser Studie werden für die zukünftige Umsetzung genutzt.</p> <h2>Erfolgsfaktoren</h2> <ul> <li>Basisinfrastruktur vorhanden: Die Umsetzung dieses Vorschlag muss nicht bei Null beginnen. Die Infrastruktur, in diesem Fall die größten Kosten, sind bereits vorhanden, ebenso wie die Erfahrungen mit der Nutzung und der Rechtsrahmen.</li> <li>Teil eines breiteren Prozesses: Da dieser Vorschlag aus dem Lütticher Stadtplan Prozess hervorgegangen ist, profitierten die Bürger, die hinter dem Vorschlag stehen, von den stadtweiten Kommunikationsmaßnahmen. Auch durch den Einsatz von Entscheidungsträgern und die Einbindung der Stadtverwaltung war eine korrekte und strukturierte Nachbereitung gewährleistet.</li> <li>Verbunden mit einem weit verbreiteten Problem: Obwohl der in dieser Vorschlag vorgeschlagene Shuttle-Service nie von allen Lüttichern genutzt wird, zielt er dennoch darauf ab, ein größeres Problem zu lösen, das alle Menschen in der Stadt betrifft, nämlich die Verkehrsbelastung.</li> </ul> <p><em>Mehr Kontext: </em><a href="https://www.citizenlab.co/case-studies-en/liege" target="_blank"><em>CitizenLab Fall Lüttich</em></a></p> <p>Kennst du inspirierende Vorschläge, die in diese Liste aufgenommen werden sollten? <a href="mailto:support@citizenlab.co" target="_blank">Füge deinen eigenen inspirierenden Vorschlag hinzu</a>!</p>
