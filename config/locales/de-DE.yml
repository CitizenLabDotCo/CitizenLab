    terms_and_conditions_title: Verwendungsbedingungen
    terms_and_conditions_body: >
      <p>Diese Online-Engagement-Plattform soll möglichst vielen Menschen die Möglichkeit geben, über die Zukunft der Stadt oder Institution nachzudenken, die zusammen mit CitizenLab diese Plattform ins Leben gerufen hat. Diese Beiträge unterliegen einer Reihe von Regeln, um die Debatte offen und konstruktiv gestalten zu können. Nachfolgend empfehlen wir die allgemeinen Bedingungen unserer Plattform zu finden, da wir davon überzeugt sind, dass klare Regeln die beste Garantie für eine konstruktive Online-Community sind.</p> 
      <p>Da CitizenLab das Feedback der Nutzer ihrer Plattform schätzt, sind Ihre Ideen uns sehr willkommen, um die Plattform weiter verbessern zu können. Sie können Ihre Vorschläge an support@citizenlab.co. senden.</p>
      <h2>Wer kann sich auf der Online-Engagement-Plattform anmelden?</h2>
      <p>Wer will, kann die Debatte online verfolgen. Jeder kann die eingesendeten Ideen und Reaktionen darauf lesen. Wenn Sie selbst an der Debatte teilnehmen möchten (eigene Ideen teilen, auf andere Ideen antworten oder bestehende Beiträge unterstützen wollen), müssen Sie ein Konto einrichten. Nur registrierte Teilnehmer können aktiv Beiträge zur Online-Ideenplattform leisten.</p>
      <p>Sie können sich über Ihre E-Mail-Adresse registrieren oder ein Konto erstellen, indem Sie es einfach mit Ihrem Facebook- oder Google-Profil verknüpfen.</p>
      <p>Die Erstellung eines Kontos durch einen Benutzer verleiht diesem nicht das Eigentum an dem Konto. CitizenLab behält sich das Recht vor, Konten abzulehnen, zu sperren oder zu löschen, z.B. wenn der Benutzer gegen die folgenden Vorschriften verstößt oder wenn er zuvor abgelehnt oder sein Konto entfernt wurde.
      <p>Jedes Konto muss die folgenden Regeln einhalten:</p>
      <ul>
       <li>
       <strong>Alle Konten sind streng persönlich</strong>
       <p>Jedes Konto muss eindeutig sein und mit einer natürlichen Person verknüpft sein. Jeder Benutzer hat das Recht, ein Konto zu erstellen. Wenn festgestellt wird, dass eine Person mehrere Konten hat, behält sich CitizenLab das Recht vor, alle diese Konten zu löschen. Jeder Nutzer muss mindestens das 12. Lebensjahr vollendet haben.</p>
       </li>
       <li>
       <strong>Ein Konto kann nicht auf eine andere Person übertragen werden</strong>
       <p>Da jedes Konto eng mit einer bestimmten Person verknüpft sein muss, kann dieses Konto nicht ohne die Erlaubnis von CitizenLab auf eine andere Person übertragen werden. Dieses Transferverbot ist im weitesten Sinne zu betrachten. CitizenLab behält sich das Recht vor, dieses Konto bei Verstößen abzulehnen oder zu löschen.</p>
       </li>
       <li>
       <strong>Ein Konto kann nicht für kommerzielle Zwecke verwendet werden</strong>
       <p>Die Plattform CitizenLab soll dazu anregen, sich zu beteiligen. Ein Konto kann daher nur in diesem Sinne verwendet werden. Jegliche Nutzung des Accounts zu dem alleinigen Zweck, einen kommerziellen Vorteil zu genießen, ist untersagt.</p>
       </li>
       <li>
       <strong>Die Kontoinformationen müssen stets vertraulich behandelt werden</strong>
       <p>Es ist nicht erlaubt, dass eine andere Person als die Person, die das Konto erstellt hat, dieses Konto verwendet. Die Person, die das Konto erstellt, muss sicherstellen, dass sie das Passwort und die Zugangsdaten aufbewahrt. Wir empfehlen Ihnen, ein "starkes" Passwort zu verwenden (ein Passwort mit einer Kombination aus Kleinbuchstaben, Großbuchstaben und Zahlen). CitizenLab kann unter keinen Umständen für Verluste oder Schäden am Konto haftbar gemacht werden, wenn die oben genannten Bedingungen vom Benutzer nicht erfüllt werden. CitizenLab kann auch nicht für den Diebstahl Ihres Kontos verantwortlich gemacht werden, z.B. durch "Phishing". CitizenLab wird seine Nutzer niemals per E-Mail nach persönlichen Daten wie Login oder Passwort fragen. Werden personenbezogene Daten abgefragt, wird der Nutzer stets auf die Plattform von CitizenLab weitergeleitet.</p>
       </li>
      </ul>
      <h2>Einschränkungen des Inhalts und der Nutzung der Plattform</h2>
      <p>Um sicherzustellen, dass die CitizenLab-Plattform ordnungsgemäß funktioniert und dass Sie als Nutzer mit anderen kommunizieren und sich mit ihnen verbinden können, gibt es einige Einschränkungen in Bezug auf die Art der Inhalte, die auf der Plattform veröffentlicht werden können:</p>
      <ul>
       <li>
       <strong>Beleidigendes Verhalten</strong>
       <p>Wir glauben fest an Meinungsfreiheit. Um jedoch sicherzustellen, dass die Plattform von den Nutzern konstruktiv genutzt werden kann, mit Respekt vor unterschiedlichen Meinungen und ohne dass Menschen Angst haben müssen, ihre Meinungen oder Überzeugungen zum Ausdruck zu bringen, erlauben wir kein beleidigendes Verhalten, das einen anderen Nutzer belästigt, einschüchtert oder mit Angst zum Schweigen bringt.</p>
       <p>Konten und damit verbundene Konten, mit denen die unten aufgeführten Aktionen durchgeführt werden, können vorübergehend gesperrt und / oder dauerhaft gelöscht werden.</p>
       <ul> 
       <li>Gewalttätige Bedrohungen (direkt oder indirekt): Sie dürfen Gewalt, einschließlich der Förderung des Terrorismus, nicht androhen oder fördern.</li> 
       <li>Belästigung: Sie dürfen nicht dazu auffordern oder daran beteiligt sein, andere absichtlich zu beleidigen oder zu belästigen. Hier sind einige Faktoren, die wir bei der Beurteilung von missbräuchlichem Verhalten berücksichtigen: ob der Hauptzweck des gemeldeten Kontos darin besteht, andere zu belästigen oder beleidigende Nachrichten an andere zu senden; ob das gemeldete Verhalten unidirektional ist oder Bedrohungen enthält; ob das gemeldete Konto andere dazu anregt, ein anderes Konto einzuschüchtern; und ob das gemeldete Konto einschüchternde Nachrichten von mehreren Konten an einem Konto sendet.</li> 
       <li>Hass: Sie dürfen keine Gewalt gegen andere Menschen fördern oder sie aufgrund von ihrer Rasse, ethnischen Herkunft, Nationalität, sexuellen Orientierung, Geschlechter, Geschlechtsidentität, philosophischen Zugehörigkeit, Altersangabe, Behinderung oder Krankheit direkt angreifen oder bedrohen. Wir lassen auch keine Konten zu, deren Hauptzweck es ist, andere dazu zu bewegen, auf der Grundlage dieser Kategorien Schaden anzurichten.</li> 
       <li>Missbrauch mehrerer Konten: Das Anlegen mehrerer Konten für die überlappende Nutzung zur Vermeidung einer vorübergehenden oder dauerhaften Sperrung eines einzelnen Kontos ist nicht erlaubt.</li> 
       <li>Persönliche Daten: Sie dürfen vertrauliche Daten und private Informationen von Dritten nicht ohne deren ausdrückliche Genehmigung und Zustimmung veröffentlichen. Zu diesen Daten gehören z.B. Kreditkartennummern, Adressdaten, Telefonnummern oder Daten, die den Schutz der Privatsphäre einer Person darstellen.</li> 
       <li>Nachahmung: Es ist Ihnen nicht gestattet, über die Plattform einzuschreiten, wenn jemand anderes auf eine Art und Weise betrügt, verwirrt oder bedroht, die andere tatsächlich täuscht oder bedroht.</li>
       </ul>
       </li>
       <li>
       <strong>Spam</strong>
       <p>Wir sind stets bestrebt, die Benutzer der CitizenLab-Plattform vor technischem Missbrauch und Spam anderer zu schützen. Konten, in denen die unten aufgeführten Aktionen ausgeführt werden, können vorübergehend gesperrt oder dauerhaft gelöscht werden.</p>
       <ul> 
       <li>Malware / Phishing / Viren / Würmer / Trojaner: Sie dürfen keine bösartigen Inhalte oder Links zu Inhalten veröffentlichen, um die Browser oder Computer anderer zu beschädigen oder zu stören oder die Privatsphäre anderer zu verletzen.</li> 
       <li>Spam: Sie können die CitizenLab-Plattform nicht für Spam-Mails verwenden.</li>
       </ul>
       </li>
       </ul>
      <h2>Verstoß gegen geltendes Recht</h2>
      <p>Die Nutzung des Kontos darf in keiner Weise gegen geltendes Recht verstoßen. Dazu gehören Verstöße gegen die Datenschutzgesetze, die Rechte an geistigem Eigentum, das Strafgesetzbuch, ...</p>
      <p>Das Konto darf in keiner Weise zur Förderung illegaler Aktivitäten verwendet werden.</p>
      <h2>Im Falle von Verstößen gegen die vorgenannten Regeln</h2>
      <p>CitizenLab behält sich das Recht vor, bei Verstößen gegen die vorgenannten Regeln die entsprechenden Nachrichten zu löschen und sogar Benutzerprofile zu sperren oder dauerhaft zu löschen.</p>
      <p>CitizenLab kann in keiner Weise haftbar gemacht werden für Nachrichten von Benutzern oder Dritten, die gegen die oben genannten Regeln verstoßen. Der Webadministrator wird streng darauf achten, dass diese Regeln nicht verletzt werden. Stellt ein Nutzer eine Rechtsverletzung fest, kann er dies jederzeit an folgende E-Mail-Adresse melden: support@citizenlab.co.</p>
      <p>Es ist möglich, dass Dateien über die Plattform heruntergeladen werden können, unabhängig davon, ob sie von einem Benutzer stammen oder nicht, oder dass Benutzer schädliche Hyperlinks setzen. Jeder Download durch einen Benutzer oder Klick auf einen Hyperlink, der von einem Benutzer platziert wird, erfolgt auf eigenes Risiko und der entstandene Schaden liegt vollständig und ausschließlich in der Verantwortung dieses Benutzers.</p>
      <h2>Rechte an geistigem Eigentum</h2>
      <p>CitizenLab respektiert die geistigen Eigentumsrechte anderer und erwartet, dass die Nutzer dieser Plattform auch diese Rechte respektieren. CitizenLab behält sich das Recht vor, Inhalte zu entfernen, die geistige Eigentumsrechte verletzen. Wiederholte Verletzungen von Rechten an geistigem Eigentum jeglicher Art durch einen Nutzer führen zur Sperrung oder Löschung des Accounts durch CitizenLab.</p>
      <p>Verstöße gegen die Rechte des geistigen Eigentums können über folgende die E-Mail-Adresse gemeldet werden: support@citizenlab.co</p>
      <h2>Eigentumsrechte CitizenLab</h2>
      <p>Die Plattform von CitizenLab ist durch geistige Eigentumsrechte geschützt, die sich auf Inhalte, Quellcode, Datenbanken usw. beziehen. Die Nutzung dieser Plattform bedeutet in keiner Weise eine Übertragung dieser geistigen Rechte auf die Nutzer der Plattform. Jeder Nutzer muss sich dieser Rechte bewusst sein und entsprechend handeln.</p>
      <p>Es ist daher untersagt, die Plattform und ihre Inhalte ohne Genehmigung zu vervielfältigen, zu verbreiten, zu modifizieren oder zu übertragen.</p>
    cookie_policy_title: Cookie-Richtlinie
    cookie_policy_body: >
      <h3>Was sind Cookies</h3>
            <p>Wie bei fast allen professionellen Websites üblich, werden auf dieser Website Cookies verwendet. Dies
            sind winzige Dateien, die auf Ihren Computer heruntergeladen werden, um Ihr Benutzererlebnis zu verbessern. Diese Seite beschreibt, welche Informationen sie sammeln, wie wir sie verwenden und warum wir diese Cookies manchmal speichern müssen.
            Wir teilen Ihnen auch mit, wie Sie verhindern können, dass diese Cookies gespeichert werden.
            Dies kann jedoch dazu führen, dass bestimmte Elemente der Funktionalität der Website herabgestuft oder unterbrochen werden.</p>
            <p>Weitere allgemeine Informationen zu Cookies finden Sie im Wikipedia-Artikel über HTTP-Cookies.
            <h3>Wie wir Cookies verwenden</h3>
            <p>Wir verwenden Cookies aus einer Vielzahl von Gründen, die im Folgenden näher erläutert werden. Unglücklicherweise gibt es in den meisten Fällen keine branchenüblichen Optionen, um Cookies zu deaktivieren, ohne dass die Funktionalität und Funktionen, die sie dieser Website hinzufügen komplett entfernt werden. 
            Falls Sie sich nicht sicher sind, ob Sie Cookies ausschalten sollten oder nicht, empfehlen wir sie für den Fall das Sie einen durch Cookies ermöglichten Service benutzen, diese aktiviert zu lassen.</p>
            <h3>Cookies deaktivieren</h3>
            <p>Sie können die Speicherung von Cookies verhindern, indem Sie die Einstellungen Ihres Browsers ändern (suchen Sie in der Browser-Hilfe nach der Vorgehensweise). 
            Bitte beachten Sie, dass die Deaktivierung von Cookies Auswirkungen auf die Funktionalität dieser und vieler anderer Websites, die Sie besuchen hat. 
            Das Deaktivieren von Cookies wird in der Regel dazu führen, dass bestimmte Funktionen und Merkmale dieser Website ebenfalls deaktiviert werden. 
            Daher empfehlen wir Cookies nicht zu deaktivieren.</p>
            <h3>Die von uns gesetzten Cookies</h3>
            <p>Wenn Sie ein Konto bei uns eröffnen, dann werden wir Cookies für den Prozess der Anmeldung und den Prozess der allgemeinen Verwaltung verwenden.
            Diese Cookies werden in der Regel gelöscht, wenn Sie sich abmelden.
            In manchen Fällen können sie jedoch auch nachträglich verbleiben, um sich an Ihre Präferenzen auf der Website zu erinnern, wenn Sie ausgeloggt sind.</p>
            <p>Aus diesem Grund verwenden auch wir Cookies, wenn Sie eingeloggt sind. 
            Dies ermöglicht, dass Sie sich nicht jedes Mal neu einloggen müssen, wenn Sie eine neue Seite besuchen. Diese Cookies werden typischerweise entfernt oder gelöscht, wenn Sie sich abmelden, um sicherzustellen, dass sie nur eingeloggt auf eingeschränkte Funktionen und Bereiche zugreifen können.</p>
            <p>Diese Seite bietet Newsletter- oder E-Mail-Abonnementservices an. 
            Hier können Cookies verwendet werden, um sich zu merken, ob Sie bereits registriert sind und bestimmte Benachrichtigungen angezeigt bekommen sollten, welche nur für Benutzer mit/ohne Abonnement geeignet sind.</p>
            <p>Wenn Sie Daten über ein Formular übermitteln, wie z.B. auf den Kontaktseiten oder in Kommentaren können Cookies verwendet werden, um sich für zukünftige Korrespondenz an Ihre Benutzerdaten erinnern zu können.</p>
            <p>Um Ihnen eine großartige Benutzererfahrung auf dieser Website zu ermöglichen, stellen wir Ihnen die Option zur Verfügung, Ihre Präferenzen für die Funktionsweise dieser Website selber festzulegen.
            Um Ihre Präferenzen zu speichern, müssen wir Cookies einsetzen, damit diese Informationen aufgerufen werden können, wenn Sie mit einer von Ihnen eingestellten Seite interagieren.
            <h3>Cookies von Drittanbietern</h3>
            <p>In einigen Sonderfällen verwenden wir auch Cookies, die von vertrauenswürdigen Dritten zur Verfügung gestellt werden. 
            Im folgenden Abschnitt erfahren Sie, welche Cookies von Drittanbietern Sie über diese Website erhalten.</p>
            <p>Diese Website benutzt Google Analytics, eine der am weitesten verbreiteten und vertrauenswürdigsten Analyselösungen im Netz, um uns zu helfen, zu verstehen, wie Sie die Website nutzen und wie wir Ihre Erfahrungen verbessern können.
            Diese Cookies können Dinge verfolgen, wie z.B. die Verweildauer auf der Website, welche Sie besuchen, so dass wir weiterhin ansprechende Inhalte anbieten können.</p>
            <p>Weitere Informationen zu Google Analytics-Cookies<a href="https://developers.google.com/analytics/devguides/collection/analyticsjs/cookie-usage"> finden Sie auf der offiziellen Seite von Google Analytics</a>.</p>
            <p>Die Analyse durch Dritte dient dazu, die Nutzung dieser Website zu verfolgen und zu messen, so dass wir weiterhin ansprechende Inhalte anbieten können. 
            Diese Cookies können Dinge verfolgen, wie z.B. die Verweildauer auf der Website oder den von Ihnen besuchten Seiten, was uns hilft zu verstehen, wie wir die Website speziell für Sie optimieren können.
            Ab und zu testen wir neue Funktionen und nehmen subtile Änderungen an der Art und Weise vor, wie die Website für Sie dargestellt wird. 
            Wenn wir stetig neue Funktionen testen, können diese Cookies verwendet werden, um sicherzustellen, dass Sie während Ihres Besuchs auf der Website ein dauerhaft gutes Erlebnis erhalten, außerdem, um uns zu versichern, dass wir verstehen, welche der Optimierungen unsere Benutzer am meisten schätzen.</p>
            <p>Da wir Produkte verkaufen, ist es für uns wichtig, Statistiken darüber zu erstellen, wie viele der Besucher unserer Website einen Kauf tätigen. 
            Dafür sind Cookies sehr geeignet. Dies ist auch wichtig für Sie, denn es bedeutet, dass wir präzise Geschäftsvorhersagen treffen können, die es uns ermöglichen, unser Produkt zu überwachen und eine optimale Benutzererfahrung für Sie zu gewährleisten.</p>
            <p>In einigen Fällen können wir Ihnen benutzerdefinierte Inhalte bereitstellen, die auf Ihren eigenen Angaben basieren, entweder direkt oder indirekt und zwar indem Sie einen Social Media Account verlinken. 
            Diese Arten von Cookies ermöglichen es uns lediglich, Ihnen Inhalte zur Verfügung zu stellen, von denen wir glauben, dass sie für Sie von Interesse sein könnten.</p>
            <h3>Mehr Informationen</h3>
            <p>Hoffentlich hat dies vieles für Sie geklärt und wie bereits erwähnt wurde, wenn Sie sich nicht sicher sind, ob Sie es brauchen oder nicht, ist es normalerweise sicherer, Cookies aktiviert zu lassen, falls sie mit einer der Funktionen interagieren, die Sie auf unserer Website verwenden.
            Wenn Sie jedoch noch weitere Informationen benötigen, können Sie uns über einen unserer Ansprechpartner kontaktieren.</p>
            
            <p>E-Mail: <a href="mailto:support@citizenlab.co">support@citizenlab.co</a></p>

