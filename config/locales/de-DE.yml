      <p><em>Schaerbeek (BE)</em></p>
      <p><strong>Thema: Mobilität</strong></p>
      <img src="https://res.cloudinary.com/citizenlabco/image/upload/v1565686767/63697e81-23de-4a84-b885-7418ebc92d2e_su6wxr.jpg" height="450" width="675" alt="">
      <h2>Wie es begann</h2>
      <p>Mehrere Straßen in Schaerbeek sind seit langem für ungeschützte Verkehrsteilnehmer unsicher. Nach einem tödlichen Verkehrsunfall im Juli 2017 in der "Zone 30" beschlossen einige Bürger, Maßnahmen zu ergreifen.</p>
      <h2>Das Projekt</h2>
      <p>1030/0 ist eine Bürgerbewegung, die sich für Verkehrssicherheit und bessere Mobilität in Schaerbeek einsetzt. Die vier Hauptachsen ihres Betriebs sind:</p>
      <ul>
          <li>Vision Zero: Null Tote, keine schweren Verluste im Verkehr.</li>
          <li>Lebensqualität: eine "Gemeinde 30", in der der aktive Verkehrsteilnehmer effizient und sicher reisen kann, aber auch eine Gemeinde mit Raum für Begegnungen und Kontakte.</li>
          <li>Besondere Aufmerksamkeit gilt den am stärksten gefährdeten Personen im Straßenverkehr: Kindern, älteren Menschen, Menschen mit Behinderungen.</li>
          <li>Gesundheit: Die Verbesserung der Straßenverkehrssicherheit ermöglicht die Förderung aktiver Verkehrsträger und die Bekämpfung der Luftverschmutzung.</li>
      </ul>
      <p>Was sie bisher erreicht haben:</p>
      <ul>
          <li>Zone 30 erreicht.</li>
          <li>Vision Zero wurde als offizielle Richtlinie übernommen.</li>
          <li>Die Gemeinde hat einen strategischen Verkehrssicherheitshinweis erstellt.</li>
          <li>Die Polizei-Fahrradbrigade wurde (wieder) aufgebaut</li>
          <li>Zusätzliche Ressourcen für die Geschwindigkeitsregelung wurden freigesetzt.</li>
          <li>Seit 2019 gibt es ein System von "lebenden Straßen".</li>
      </ul>
      <h2>Erfolgsfaktoren</h2>
      <ul>
          <li>Große Mobilisierung: mehrere Demonstrationen mit je 60-200 Männern.</li>
          <li>Proaktiver Medienansatz: Aufbau guter Beziehungen und visuelles sowie narratives Denken. Vor allem auf der flämischen Seite gab es bereits viel mediale Aufmerksamkeit für die Initiative.</li>
          <li>Das Thema ist in der Bevölkerung sehr beliebt.</li>
          <li>Ausdauer: In nur einem Jahr organisierten sie 20 verschiedene Aktionen.</li>
      </ul>
      <h2>Engpässe</h2>
      <ul>
          <li>Vielfalt ist ein Arbeitspunkt, nicht nur in Bezug auf die Herkunft, sondern auch in Bezug auf das Alter. Es wird durch die Zusammenarbeit mit lokalen Jugendzentren und gemeinnützigen Organisationen verbessert.</li>
          <li>Französischsprachige Medien sind schwieriger zu erreichen.</li>
      </ul>
      <h2>Kontakt</h2>
      <p>E-Mail: <a href="mailto:collectif1030.0@gmail.com" target="_blank">collectif1030.0@gmail.com</a></p>
      <p>Website: <a href="www.facebook.com/1030zero" target="_blank">www.facebook.com/1030zero</a></p>
      <p><em>Quelle: </em><em>Burgervuur - De Wakkere Burger</em></p>
      <p>Kennen Sie eine inspirierende Bürgerinitiative, die in diese Liste aufgenommen werden sollte? <a href="mailto:support@citizenlab.co" target="_blank">Lasst es uns wissen</a>!</p>
    initiatives_success_3_title: Picknicktische auf Spielplätzen
    initiatives_success_3_body: >
      <p><em>Wortegem-Petegem (BE)</em></p>
      <p><strong>Thema: Plätze und Straßen</strong></p>
      <img src="https://res.cloudinary.com/citizenlabco/image/upload/v1566228445/934e4e02-0d5e-4767-b9aa-3690a940d023_f6ljbd.jpg" height="552" width="736" alt="">
      <h2>Wie es begann</h2>
      <p>Diese Initiative entstand aus einem partizipativen Budgetierungsprojekt von Wortegem-Petegem. Diese kleine belgische Gemeinde mit 6.500 Einwohnern hat 100.000 € ihres Budgets für Initiativen zur Förderung von Menschenmassen zur Verfügung gestellt.</p>
      <p>Die Bürger wurden eingeladen, ihre Initiativen auf der digitalen Beteiligungsplattform von Wortegem-Petegem während eines Zeitraums von zwei Monaten zu präsentieren.</p>
      <p>Nach einer qualitativen Auswahl durch die Verwaltung wurden 40 von insgesamt 55 Initiativen zurückgehalten und allen Bewohnern zur Abstimmung gestellt. Die Abstimmung erfolgte sowohl online als auch während einer Veranstaltung, bei der alle Initiativen von ihren Initiatoren live präsentiert wurden.</p>
      <h2>Das Projekt</h2>
      <p>Die Idee für die Initiative ist einfach: Füge Picknicktische auf jedem Spielplatz in Wortegem-Petegem hinzu. So können sich (Groß-)Eltern nicht nur während des Spiels ihrer (Groß-)Kinder ausruhen, sondern auch in der Zwischenzeit andere Menschen aus Ihrer Gemeinde treffen.</p>
      <p>Da es sich um eine der beliebtesten Initiativen im Projekt der partizipativen Budgetierung handelte, entschied sich Wortegem-Petegem für die Umsetzung. Seitdem wurden an 6 Orten Picknicktische installiert.</p>
      <h2>Erfolgsfaktoren</h2>
      <ul>
          <li>Klarer Prozess und Nachbereitung: Wortegem-Petegem hatte einen klaren Prozess ausgearbeitet, bevor es begann, Bürgerinitiativen zu sammeln, einschließlich der Zusammenarbeit zwischen den verschiedenen Abteilungen. Es gab auch ein kontinuierliches und persönliches Follow-up, um sicherzustellen, dass alle beteiligten Bürger über die eingeleiteten Schritte und anstehenden Pläne informiert waren. Und es gab die Verpflichtung, alle zurückgehaltenen Initiativen bis zum Ende der folgenden Sommerperiode umzusetzen.</li>
          <li>Hohes Maß an Beteiligung: 14% der stimmberechtigten Bevölkerung (14 Jahre oder älter) von Wortegem-Petegem stimmten über ihre Lieblingsinitiativen ab.</li>
          <li>Diese Bürgerinitiative war gut durchdacht, mit klarer Endgültigkeit und begrenzten Fixkosten und Unterhaltskosten.</li>
      </ul>
      <p><em>Kontext: </em><a href="https://www.citizenlab.co/case-studies-nl/wortegem-petegem" target="_blank"><em>CitizenLab Fall (NL)</em></a></p>
      <p>Kennen Sie eine inspirierende Bürgerinitiative, die in diese Liste aufgenommen werden sollte? <a href="mailto:support@citizenlab.co" target="_blank">Lasst es uns wissen</a>!</p>
