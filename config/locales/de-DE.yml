      <h2>Was sind Bürgerinitiativen?</h2>
      <p>Bürgerinitiativen sind neue Ideen, die von BürgerInnen vorgeschlagen werden. Diese Initiativen entstehen aus einem Bedürfnis, einem Wunsch oder einem Traum. Sie und die gesamte Bevölkerung wollen die aktuelle Situation ändern oder verbessern oder etwas von Grund auf neu beginnen.</p>
      <p>Was Bürgerinitiativen auszeichnet ist, dass sie gewissen Regeln folgen und dass es die Beteiligung der lokalen Administration beinhaltet. Die Regeln geben die Bedingungen an, die erfüllt sein müssen, um die lokale Administration offiziell einzubeziehen. Diese Beteiligung ist notwendig, damit Bürgerinitiativen ihr Ziel erreichen können. Denken Sie an die Erlaubnis einer Stadt für eine vorübergehende Nutzung eines öffentlichen Raums, Unterstützung durch Stadt Experten bei der Umsetzung Ihrer Pläne,...</p>
      <p>Bürgerinitiativen sollten nie im persönlichen Interesse sein, sondern immer im gemeinsamen Interesse.</p>
      <h2>Warum sollten Sie sich hier beteiligen?</h2>
      <p>Diese Webseite ist die offizielle Beteiligungsplattform der $|orgName| und bietet folgende Vorteile:</p>
      <ul>
          <li>$|orgName| hört aktiv zu und beteiligt sich bei den Themen, die auf dieser Plattform angesprochen werden. Es ist also nicht notwendig, relevante Personen innerhalb der $|orgName| zu finden und zu erreichen.</li>
          <li>Diese Plattform ist speziell für partizipative Aktionen wie Bürgerinitiativen konzipiert. Alle Elemente und Abläufe sind dementsprechend aufgebaut und optimiert, was bei klassischen sozialen Medien nicht der Fall ist.</li>
          <li>Nutzen Sie die bestehende Reichweite anderer Bürger auf dieser Plattform, um Ihre Reichweite zu erhöhen und Unterstützung für Ihre Initiative zu erhalten.</li>
      </ul>
      <h2>Welche Schritte sind auszuführen?</h2>
      <h3>1. Überprüfen Sie, ob Ihre Initiative den Kriterien der $|orgName| entspricht.</h3>
      <p>$|initiativesEligibilityCriteria|</p>
      <h3>2. Überprüfen Sie, ob Die Verwaltung der $|orgName| Ihnen helfen kann, das Ziel zu erreichen.</h3>
      <p>$|initiativesThresholdReachedMessage|</p>
      <h3>3. Bereiten Sie Ihre Initiativen mit den anderen beteiligten Bürgern vor.</h3>
      <p>Sobald Ihre Initiative auf dieser Plattform veröffentlicht wird, läuft die Zeit um den Schwellenwert zu erreichen. Deshalb ist es wichtig bei der Ausarbeitung gut vorbereitet zu sein. <a href="/initiatives/new" target="_blank">Erfahre hier was vorzubereiten ist, bevor Du Deine Initiative veröffentlichst</a>.</p>
      <h3>4. Teilen Sie Ihre Initiative</h3>
      <p><a href="/initiatives/new" target="_blank">Veröffentlichen Sie Ihre Initiative</a>. Sobald Sie auf "Ihre Initiative veröffentlichen" Klicken, ist diese für alle anderen Bürger sichtbar und der Timer beginnt zu laufen.</p>
      <h3>5. Sammeln Sie Unterstützung, um den Schwellenwert rechtzeitig zu erreichen.</h3>
      <p>Jetzt wenn Ihre Initiative veröffentlicht ist, ist es an der Zeit, Unterstützung zu finden. Stellen Sie sicher, dass Sie innerhalb von $|initiativesDaysLimit| Tagen $|initiativesVotingThreshold| Stimmen erhalten, um die Beteiligung der $|orgName| zu erhalten. Dazu können Sie die Initiative über soziale Medien teilen oder andere Tools und Kanäle nutzen, die Ihnen einfallen.</p>
      <p><em>Haben Sie noch Fragen? <a href="mailto:support@citizenlab.co" target="_blank">Kontaktieren Sie uns</a>.</em></p>
