    initiatives_title: Initiativen
    initiatives_body: >
      <h2 class="ql-align-center"><img src="https://res.cloudinary.com/citizenlabco/image/upload/v1565619952/1d327595-c1b4-4013-8484-cd110cf619b4_odampn.png" height="374.3745928338762" width="819"></h2> <h2>Was sind Bürgerinitiativen?</h2> <p>Bürgerinitiativen sind neue Ideen, die von BürgerInnen vorgeschlagen werden. Diese Initiativen entstehen aus einem Bedürfnis, einem Wunsch oder einem Traum. Sie und die gesamte Bevölkerung wollen die aktuelle Situation ändern oder verbessern oder etwas von Grund auf neu beginnen.</p> <p>Was Bürgerinitiativen auszeichnet ist, dass sie gewissen Regeln folgen und dass es die Beteiligung der lokalen Administration beinhaltet. Die Regeln geben die Bedingungen an, die erfüllt sein müssen, um die lokale Administration offiziell einzubeziehen. Diese Beteiligung ist notwendig, damit Bürgerinitiativen ihr Ziel erreichen können. Denken Sie an die Erlaubnis einer Stadt für eine vorübergehende Nutzung eines öffentlichen Raums, Unterstützung durch Stadt Experten bei der Umsetzung Ihrer Pläne,...</p> <p>Bürgerinitiativen sollten nie im persönlichen Interesse sein, sondern immer im gemeinsamen Interesse.</p> <h2>Warum sollten Sie sich hier beteiligen?</h2> <p>Diese Webseite ist die offizielle Beteiligungsplattform der $|orgName| und bietet folgende Vorteile:</p> <ul> <li>$|orgName| hört aktiv zu und beteiligt sich bei den Themen, die auf dieser Plattform angesprochen werden. Es ist also nicht notwendig, relevante Personen innerhalb der $|orgName| zu finden und zu erreichen.</li> <li>Diese Plattform ist speziell für partizipative Aktionen wie Bürgerinitiativen konzipiert. Alle Elemente und Abläufe sind dementsprechend aufgebaut und optimiert, was bei klassischen sozialen Medien nicht der Fall ist.</li> <li>Nutzen Sie die bestehende Reichweite anderer Bürger auf dieser Plattform, um Ihre Reichweite zu erhöhen und Unterstützung für Ihre Initiative zu erhalten.</li> </ul> <h2>Welche Schritte sind auszuführen?</h2> <p><strong>1. Überprüfen Sie, ob Ihre Initiative den Kriterien der $|orgName| entspricht.</strong></p> <p>$|initiativesEligibilityCriteria|</p> <p><strong>2. Überprüfen Sie, ob Die Verwaltung der $|orgName| Ihnen helfen kann, das Ziel zu erreichen.</strong></p> <p>$|initiativesThresholdReachedMessage|</p> <p><strong>3. Bereiten Sie Ihre Initiativen mit den anderen beteiligten Bürgern vor.</strong></p> <p>Sobald Ihre Initiative auf dieser Plattform veröffentlicht wird, läuft die Zeit um den Schwellenwert zu erreichen. Deshalb ist es wichtig bei der Ausarbeitung gut vorbereitet zu sein. Auf <a href="/initiatives/new" target="_blank">dieser Seite</a> können Sie erfahren, welche Informationen vor der Veröffentlichung deiner Initiative angefordert werden.</p> <p><strong>4. Teilen Sie Ihre Initiative</strong></p> <p><a href="/initiatives/new" target="_blank">Hier</a> können Sie Ihre Initiative veröffentlichen. Sobald Sie auf "Ihre Initiative veröffentlichen" Klicken, ist diese für alle anderen Bürger sichtbar und der Timer beginnt zu laufen.</p> <p><strong>5. Sammeln Sie Unterstützung, um den Schwellenwert rechtzeitig zu erreichen.</strong></p> <p>Jetzt wenn Ihre Initiative veröffentlicht ist, ist es an der Zeit, Unterstützung zu finden. Stellen Sie sicher, dass Sie innerhalb von $|initiativesDaysLimit| Tagen $|initiativesVotingThreshold| Stimmen erhalten, um die Beteiligung der $|orgName| zu erhalten. Dazu können Sie die Initiative über soziale Medien teilen oder andere Tools und Kanäle nutzen, die Ihnen einfallen.</p> <p><em>Haben Sie noch Fragen? Kontaktieren Sie uns </em><a href="mailto:support@citizenlab.co" target="_blank"><em>hier</em></a><em>.</em></p>
    initiatives_success_1_title: Fluss-Shuttle
    initiatives_success_1_body: >
      <p><em>Lüttich (BE)</em></p> <p><strong>Thema: Mobilität</strong></p> <p><img src="https://res.cloudinary.com/citizenlabco/image/upload/v1566228019/8a1ebc8b-ab5e-40e2-9cfb-872f8ef28f3e_kxh3fv.jpg" alt=""></p> <h2>Wie es begann</h2> <p>Lüttich, eine der größten Städte Belgiens, öffnete ihre Beteiligungsplattform, um Input für ihren "Stadtplan" zu sammeln, einen mehrjährigen Strategieplan mit politischen Prioritäten für die Stadt.</p> <p>Nach einem offenen Ideenwettbewerb hat die Stadt diese Ideen zu größeren Themen Clustern zusammengefasst. Die Initiative "Fluss Shuttle" ging von einem dieser Cluster aus und wurde für die Abstimmung mit allen Bewohnern geteilt.</p> <p>Über 15% der 200'000 Einwohner Lüttichs surften auf der Plattform und gaben ihre Stimmen ab.</p> <h2>Das Projekt</h2> <p>Lüttich nutzte bereits in zwei Sommersaisons erfolgreich einen Fluss-Shuttle-Service für touristische Zwecke, der es den Touristen ermöglicht, die Stadt von der Maas aus zu entdecken. Dies inspirierte mindestens 9 Bürger, sich darüber zu informieren, wie sie diesen Service verbessern und erweitern könnten. Was sie gemeinsam hatten, war:</p> <ul> <li>den Wunsch, diesen Shuttle-Service auch auf Pendler zu konzentrieren,</li> <li>den Service nur vom Sommer auf das ganze Jahr auszudehnen und</li> <li>Entlang der Strecke des Shuttles mehrere Stopps hinzuzufügen.</li> </ul> <p>Ihr gemeinsamer Beitrag sammelte insgesamt 1336 Stimmen und wurde in einem Cluster zusammengefasst, der durch Kommentare anderer Bürger noch weiter geprägt wurde.</p> <p>Die Stadt Lüttich hörte sich diese Initiative an und beschloss, sie umzusetzen. Heute wird eingehend untersucht, wie der Shuttle-Service tatsächlich ausgebaut werden kann. Die Ergebnisse dieser Studie werden für die zukünftige Umsetzung genutzt.</p> <h2>Erfolgsfaktoren</h2> <ul> <li>Basisinfrastruktur vorhanden: Die Umsetzung dieser Initiative muss nicht bei Null beginnen. Die Infrastruktur, in diesem Fall die größten Kosten, sind bereits vorhanden, ebenso wie die Erfahrungen mit der Nutzung und der Rechtsrahmen.</li> <li>Teil eines breiteren Prozesses: Da diese Initiative aus dem Lütticher Stadtplan Prozess hervorgegangen ist, profitierten die Bürger, die hinter der Initiative stehen, von den stadtweiten Kommunikationsmaßnahmen. Auch durch den Einsatz von Entscheidungsträgern und die Einbindung der Stadtverwaltung war eine korrekte und strukturierte Nachbereitung gewährleistet.</li> <li>Verbunden mit einem weit verbreiteten Problem: Obwohl der in dieser Initiative vorgeschlagene Shuttle-Service nie von allen Lüttichern genutzt wird, zielt er darauf ab, ein größeres Problem zu lösen, das alle Menschen in der Stadt betrifft, nämlich die Verkehrsbelastung.</li> </ul> <p><em>Mehr Kontext: </em><a href="https://www.citizenlab.co/case-studies-en/liege" target="_blank"><em>CitizenLab Fall Lüttich</em></a></p> <p>Kennen Sie eine inspirierende Bürgerinitiative, die in diese Liste aufgenommen werden sollte? <a href="mailto:support@citizenlab.co" target="_blank">Lasst es uns wissen</a>!</p>
