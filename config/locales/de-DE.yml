      <p>Verantwortlich für die Verarbeitung der Daten und Inhaber</p>
      <p>CitizenLab NV - Meusegemstraat 105 - 1861 Wolvertem - Belgien</p>
      <p>Kontakt-E-Mail-Adresse: support@citizenlab.co</p>
      <h2>1. DATENSCHUTZBESTIMMUNGEN</h2>
      <p>Diese Datenschutzerklärung bezieht sich auf die persönlichen Daten, die CitizenLab über diese Website sammelt.</p>
      <h2>2. WAS SIND PERSÖNLICHE DATEN?</h2>
      <p>In dieser Datenschutzerklärung beziehen sich personenbezogene Daten auf Informationen oder Angaben, die es ermöglichen, Sie zu identifizieren. Eine identifizierbare Person ist jemand, der direkt oder indirekt identifiziert werden kann, insbesondere durch Bezugnahme auf eine Identifikationsnummer oder auf einen oder mehrere Faktoren, die mit der physischen, physiologischen, mentalen, wirtschaftlichen, kulturellen oder sozialen Identität in Verbindung stehen. Ein typisches Beispiel für persönliche Informationen sind Ihr Name und Ihre E-Mail-Adresse.</p>
      <h2>3. WELCHE PERSÖNLICHEN DATEN SAMMELN WIR?</h2>
      <p>Wir können Ihre persönlichen Daten aus den folgenden zwei Quellen beziehen:</p>
      <ul>
       <li>
       <p><strong>Persönliche Daten, die Sie uns bei Ihrer Registrierung auf der Plattform zur Verfügung stellen.</strong></p>
       <ul>
       <li>Die persönlichen Daten, die wir von Ihnen sammeln können, sind:</li>
       <li>E-Mail-Adresse (obligatorisch);</li>
       <li>Vorname (obligatorisch);</li>
       <li>Nachname (obligatorisch);</li>
       <li>Alter (optional);</li>
       <li>Wohnsitz (optional);</li>
       <li>Bildungsniveau (optional).</li>
       </ul>
       </li>
       <li>
       <p><strong>Persönliche Daten, die wir sammeln, wenn Sie unsere Website besuchen.</strong></p>
       Wir (und Drittanbieter, die in unserem Auftrag handeln) verwenden Cookies, um automatisch personenbezogene Daten über Sie zu sammeln, wenn Sie diese Website nutzen. Für weitere Informationen lesen Sie bitte unsere Cookie-Richtlinien.
       </li>
      </ul>
      <h2>4. WIE VERWENDEN WIR PERSÖNLICHE DATEN?</h2>
      <p>Wir können Ihre persönlichen Daten für die folgenden Zwecke verwenden:
       <ul>
       <li>Um Ihr Benutzerprofil auf dieser Website zu erstellen und zu pflegen;</li>
       <li>Um Informationen über Ihre Community und / oder Berichte von der Plattform, die Sie interessieren könnte, zur Verfügung zu stellen;</li>
       <li>Um die Überprüfung Ihres Benutzerprofils im Rahmen der erforderlichen Sicherheitsmaßnahmen zu gewährleisten;</li>
       <li>Zur Verwaltung der Identifizierung und Authentifizierung von Benutzern.</li>
       </ul>
      </p>
      <h2>5. AN WEN GEBEN WIR IHRE PERSÖNLICHEN DATEN WEITER?</h2>
      <p>Wir können Ihre persönlichen Daten an Ihre lokalen Behörden weitergeben, die eine Administratorfunktion auf dieser Website haben. Wir werden Ihre personenbezogenen Daten niemals an andere Dienstleister verkaufen oder vermieten, oder an Dienstleister weitergeben, die nicht der EU-Datenrichtlinie entsprechen.</p>
      <h2>6.	WOHIN ÜBERMITTELN WIR IHRE PERSÖNLICHEN DATEN?</h2>
      <p>Wir geben Ihre personenbezogenen Daten nicht an Dienstleister weiter, die außerhalb der Europäischen Union ansässig sind.</p>
      <h2>7. WELCHE RECHTE HABEN SIE?</h2>
      <p>Der Nutzer hat das Recht, jederzeit Auskunft darüber zu erhalten, ob seine persönlichen Daten gespeichert sind. Sie können den Inhaber der Datenverarbeitung auffordern, den Inhalt und seine Herkunft offen zu legen, seine Richtigkeit zu überprüfen oder die Ergänzung, Löschung, Aktualisierung oder Korrektur, Anonymisierung oder Sperrung von Daten, welche widerrechtlich aufbewahrt werden, zu verlangen. Der Verarbeitung der Daten kann mit triftigen Gründen auch widersprochen werden. Sie müssen Ihre Anfragen an die Stelle richten, welche für die Verarbeitung der Daten über die oben genannten Kontaktinformationen zuständig ist.</p>
      <p>Zusammengefasst bedeutet dies, dass Sie als Nutzer das Recht dazu haben:
      <ul>
       <li>Zugang zu Ihren persönlichen Daten zu beantragen;</li>
       <li>die Berichtigung, Aktualisierung oder Löschung Ihrer persönlichen Daten zu beantragen;</li>
       <li>der Verarbeitung Ihrer persönlichen Daten für direkte Kommunikationszwecke zu widersprechen.</li>
      </ul>
      <p>Darüber hinaus können Sie sich jederzeit von der direkten Kommunikation abmelden, indem Sie die entsprechenden Anweisungen am Ende der direkten Kommunikation befolgen ("Verwalten Sie Ihre E-Mail-Benachrichtigungen").</p>
      <p>Sie können jederzeit weitere Informationen über die Erhebung oder Verarbeitung persönlicher Daten bei der für die Verarbeitung der Daten verantwortlichen Stelle anfordern. Siehe die Kontaktinformationen am Anfang dieses Dokuments.</p>
      <h2>8. ZUSÄTZLICHE INFORMATIONEN ZUR DATENERHEBUNG UND -VERARBEITUNG</h2>
      <h3>Rechtliche Verfahren</h3>
      <p>Der Verantwortliche für die Verarbeitung der Daten kann die persönlichen Daten des Nutzers für legale Zwecke, für das Gericht oder für Gerichtsverfahren, die vorhergehenden Phasen im Falle einer unrechtmäßigen Nutzung dieser Anwendung oder der damit zusammenhängenden Dienstleistungen, verwenden.</p>
      <p>Dem Nutzer ist bekannt, dass der Inhaber der Datenverarbeitung verpflichtet sein kann, die persönlichen Daten auf Verlangen der zuständigen staatlichen Stellen für deren Verarbeitung offenzulegen.</p>
      <h3>Zusätzliche Informationen über die persönlichen Daten des Nutzers</h3>
      <p>Auf Wunsch des Nutzers kann diese Anwendung zusätzlich zu den in dieser Datenschutzerklärung enthaltenen Informationen dem Nutzer zusätzliche und kontextbezogene Informationen über bestimmte Dienste oder die Erhebung und Verarbeitung personenbezogener Daten zur Verfügung stellen.</p>
      <h3>Änderungen dieser Datenschutzerklärung</h3>
      <p>Der Verantwortliche für die Verarbeitung der Daten behält sich das Recht vor, diese Datenschutzerklärung jederzeit zu ändern, indem er die Benutzer auf dieser Seite benachrichtigt. Wir empfehlen Ihnen, diese Seite auf mögliche Änderungen zu überprüfen. Das Datum der letzten Änderung wird unten auf der Seite angezeigt. Wenn ein Benutzer einer Änderung der Richtlinie widerspricht, darf der Benutzer diese Anwendung nicht weiterverwenden. Er kann den für die Verarbeitung der Daten Verantwortlichen auffordern, die personenbezogenen Daten zu löschen. Sofern nicht anders angegeben, gilt die jeweils gültige Datenschutzrichtlinie für alle persönlichen Daten, die der Verantwortliche für die Verarbeitung der Daten über die Nutzer gespeichert hat.</p>
      <p><em>Letztes Update: 7. Dezember 2017</em></p>
      <h2>DEFINITIONEN UND RECHTLICHER RAHMEN</h2>
      <h3>Persönliche Daten</h3>
      <p>Alle Informationen über eine natürliche Person, eine juristische Person, eine Institution oder eine Vereinigung, die direkt oder indirekt durch Bezugnahme auf andere Informationen, einschließlich einer persönlichen ID-Nummer, identifiziert wurden oder werden können.</p>
      <h3>Nutzungsdaten</h3>
      <p>Informationen, die automatisch von dieser Anwendung (oder von externen Diensten, die in dieser Anwendung verwendet werden) gesammelt werden, einschließlich: der IP-Adressen oder Domänennamen der Computer, die von den Benutzern dieser Anwendung verwendet werden, der URI (Uniform Resource Identifier)-Addressen, der Uhrzeit der Anfrage, der Methode, die verwendet wird, um die Anfrage an den Server zu senden, der Größe der Datei, die als Antwort darauf empfangen wird, der numerische Code, der den Status der Serverantwort angibt (erfolgreich, Fehler, usw.), das Herkunftsland, der Funktionen des Browsers und des Betriebssystems des Nutzers, der unterschiedlichen Zeitangaben pro Besuch (wie z.B. die Verweildauer auf jeder Seite der Anwendung) und der Daten der nur innerhalb der Anwendung Überwachten, insbesondere wird sich dabei auf die Reihenfolge der besuchten Seiten und andere Parameter über das Betriebssystem des Gerätes und / oder die IT-Umgebung des Benutzers konzentriert.</p>
      <h3>Benutzer</h3>
      <p>Die Person, die diese Anwendung verwendet und die mit dem Betroffenen, auf den sich die persönlichen Daten beziehen, einverstanden oder von ihm autorisiert sein muss.</p>
