      <h3>1. PRIVACY POLICY</h3>
      <p>This Privacy Policy applies to the personal data collected by CitizenLab via this website.</p>
      <h3>2. WHAT ARE PERSONAL DATA?</h3>
      <p>In this Privacy Policy personal data means information or pieces of information that allow to identify you. Personal data typically include your name, address, e-mail address and order details.</p>
      <h3>3. WHAT PERSONAL DATA DO WE COLLECT?</h3>
      <p>We may collect your personal data from different sources including:<br /> &bull; Personal data you provide to us directly from registration on the platform.</p>
      <p>The personal data we collect from you directly may include your:<br /> o name<br /> o e-mail address</p>
      <p>&bull; Personal data we collect when you use this website.</p>
      <p>We (and third party service providers acting on our behalf) use cookies to automatically collect personal data about you when you use this website. For more information, please consult our Cookie Policy.</p>
      <h3>4. HOW DO WE USE YOUR PERSONAL DATA?</h3>
      <p>We may use your personal data for the following purposes:<br /> &bull; To create and maintain your account on this website;<br /> &bull; To provide you with information regarding product or city that may be of interest to you;<br /> &bull; To improve our products and your experience on this website by:<br /> o evaluating the use of this website;<br /> o personalising your interface</p>
      <h3>5. WITH WHOM DO WE SHARE YOUR PERSONAL DATA?</h3>
      <p>We may share your personal data with your city government.<br /> We will never sell or rent your personal data to third parties.</p>
      <h3>6. WHERE DO WE TRANSFER YOUR PERSONAL DATA?</h3>
      <p>We do not transfer your personal data abroad.</p>
      <h3>7. WHAT RIGHTS DO YOU HAVE?</h3>
      <p>You have the right:<br /> &bull; to request access to your personal data;<br /> &bull; to request that we correct, update or delete your personal data;<br /> &bull; to oppose to the processing of your personal data for direct marketing purposes.<br /> &bull; In addition, you can opt-out from direct marketing communications at any time by following the relevant instructions on the direct marketing communications.<br /> To exercise your rights, you may contact us by e-mail at hello@citizenlab.co.</p>