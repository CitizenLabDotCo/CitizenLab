    terms_and_conditions_title: Terms & conditions
    terms_and_conditions_body: >
      <p>This online engagement platform aims to give as many people as possible the opportunity to think about the future of the city or institution that, together with CitizenLab, has set up this platform. These contributions are subject to a number of rules to keep the debate open and constructive. Below you can find the general conditions of our platform, as we are convinced that clear rules provide the best guarantee for a constructive online community.</p>
      <p>Because CitizenLab appreciates the feedback of the users of their platform, your ideas are welcomed to further improve the platform. You can forward your suggestions to support@citizenlab.co.</p>
      <h2>Who can register on the online engagement platform?</h2>
      <p>Anyone who wants to, can follow the debate online. Everyone can read the submitted ideas and reactions. If you want to participate in the debate yourself (sharing your own ideas, responding to other ideas or supporting existing contributions), you have to create an account. Only registered participants can make an active contribution to the online ideas platform.</p>
      <p>You can register via your e-mail address or create an account by simply linking it to your Facebook or Google profile.</p>
      <p>The creation of an account by a user does not give this user ownership over the account. CitizenLab reserves the right to refuse, suspend or delete accounts, for example if the user does not comply with the following rules or has previously been denied or removed from this user's account.</p>
      <p>Each account must comply with the following rules:</p>
      <h3>Every account is strictly personal</h3>
      <p>Each account must be unique and linked to a natural person. Every user has the right to create one account. If it is determined that one person has multiple accounts, CitizenLab reserves the right to delete all these accounts. Every user must have reached at least the age of 16 years.</p>
      <h3>An account cannot be transferred to another person</h3>
      <p>Since each account is strictly linked to one specific person, this account cannot be transferred to another person without the permission of CitizenLab. This transfer ban must be considered in the broadest sense. CitizenLab reserves the right to refuse or delete this account in case of infringements.</p>
      <p>An account cannot be used for commercial purposes. The CitizenLab platform is intended to increase participation. An account can therefore only be used in that sense. Any use of the account for the sole purpose of enjoying a commercial advantage is prohibited.</p>
      <h3>The account information must always remain confidential</h3>
      <p>It is not allowed for another person than the actual person who created the account, to use this account. The person who creates the account must ensure that (s)he keeps the password and login details. We advise you to use a "strong" password (a password with a combination of lowercase, uppercase letters and numbers). CitizenLab can under no circumstances be held responsible for any loss or damage incurred to the account if the above conditions are not met by the user. CitizenLab cannot be held responsible for theft of your account, for example by 'phishing', either. CitizenLab will never ask its users for personal data such as a login or password via e-mail. If personal data is requested, the user will always be redirected to the platform of CitizenLab.</p>
      <h2>Limitations to content and use of the platform</h2>
      <p>To ensure that the CitizenLab platform is working properly and that you can communicate and connect with others, there are some restrictions on the type of content that can be published via the platform:</p>
      <h3>Offensive behaviour:</h3>
      <p>We firmly believe in freedom of speech. However, in order to ensure that the platform can be used in a constructive way by the users, with respect for different opinions and without people having to be afraid to express their opinions or convictions, we do not allow offensive behaviour that harasses, intimidates or uses fear to silence another user.</p>
      <p>Accounts and related accounts with which the actions below are performed can be temporarily blocked and / or permanently deleted.</p>
      <li>Violent threats (direct or indirect): You may not threaten or promote violence, including the promotion of terrorism.</li> <li>Harassment: You may not incite to or be involved in deliberately insulting or harassing others. Here are some factors that we can take into account when assessing abusive behaviour: whether the main purpose of the reported account is harassing or sending offensive messages to others; whether the reported behaviour is unidirectional or contains threats; whether the reported account encourages others to intimidate another account; and whether the reported account sends intimidating messages to an account from multiple accounts.</li> <li>Hatred: You may not promote violence against other people or directly attack or threaten them on the basis of race, ethnic background, nationality, sexual orientation, gender, gender identity, philosophical affiliation, age, disability or illness. We also do not allow accounts whose main purpose is to incite others to do harm on the basis of these categories.</li> <li>Misuse of multiple accounts: Creating multiple accounts for overlapping use to avoid temporary or permanent suspension of an individual account is not allowed.</li> <li>Private data: you may not publish or post confidential data and private information of others without their express authorization and consent. These data include, for example, credit card numbers, address details, telephone numbers or data that constitute the personal privacy of a person.</li> <li>Impersonation: you may not be allowed to enter via the platform if someone else deceives, confuses or threatens in a manner that actually decks or threatens others.</li>
      <h2>Spam</h2>
      <p>We strive at all times to protect the CitizenLab platform user from technical abuse and spam. Accounts in which the actions below are performed can be temporarily blocked or permanently deleted.</p>
      <li>Malware / phishing / viruses / worms / Trojans: You may not post malicious content or links to such content for the purpose of damaging or disrupting someone else's browsers or computers, or of violating someone's privacy.</li> <li>Spam: You cannot use the CitizenLab platform to spam people.</li>
      <h2>Infringement of applicable laws</h2>
      <p>The use of the account may not in any way infringe applicable laws. This includes infringements against privacy legislation, intellectual property rights, the criminal code, etc.</p>
      <p>The account may not be used in any way to promote illegal activities.</p>
      <h2>In case of breaches of the aforementioned rules</h2>
      <p>Citizenlab reserves the right, if it detects infringements on the aforementioned rules, to delete the relevant messages and even suspend or permanently delete user profiles.</p>
      <p>CitizenLab cannot be held liable in any way for messages posted by users or third parties, which violate the above rules. The web administrator will strictly supervise that these rules are not violated. If a user detects an infringement, one can always report this to the following e-mail address: support@citizenlab.co.</p>
      <p>It is possible that files can be downloaded via the platform, whether or not due to a user, or that users place harmful hyperlinks. Every download by a user or click on a hyperlink, placed by a user, is done at their own risk and any damage incurred is completely and solely the responsibility of this user.</p>
      <h2>Intellectual property rights</h2>
      <p>CitizenLab respects the intellectual property rights of others and expects that users of this platform also respect these rights. CitizenLab reserves the right to remove content that infringes intellectual property rights. Repeated infringements of intellectual property rights of any kind by a user will give rise to the suspension or removal of the account by CitizenLab.</p>
      <p>Infringements against intellectual property rights can be reported via the following e-mail address: support@citizenlab.co</p>
      <h2>Property rights CitizenLab</h2>
      <p>CitizenLab's platform is protected by intellectual property rights that relate to content, source code, database, etc. The use of this platform in no way means a transfer of these intellectual rights to the users of the platform. Every user must be aware of these rights and must act accordingly.</p>
      <p>It is thus forbidden to reproduce, distribute, modify or transmit the platform and its contents without permission.</p>
    cookie_policy_title: Cookie Policy
    cookie_policy_body: >
      <h2>What Are Cookies</h2><p>As is common practice with almost all professional websites this site uses cookies, which are tiny files that are downloaded to your computer, to improve your experience. This page describes what information they gather, how we use it and why we sometimes need to store these cookies. We will also share how you can prevent these cookies from being stored however this may downgrade or 'break' certain elements of the sites functionality.</p> <p>For more general information on cookies <a href="https://en.wikipedia.org/wiki/HTTP_cookie">see the Wikipedia article on HTTP Cookies</a>.</p> <h2>How We Use Cookies</h2> <p>We use cookies for a variety of reasons detailed below. Unfortunately is most cases there are no industry standard options for disabling cookies without completely disabling the functionality and features they add to this site. It is recommended that you leave on all cookies if you are not sure whether you need them or not in case they are used to provide a service that you use.</p> <h2>Disabling Cookies</h2> <p>You can prevent the setting of cookies by adjusting the settings on your browser (see your browser Help for how to do this). Be aware that disabling cookies will affect the functionality of this and many other websites that you visit. Disabling cookies will usually result in also disabling certain functionality and features of the this site. Therefore it is recommended that you do not disable cookies.</p> <h2>The Cookies We Set</h2> <p>If you create an account with us then we will use cookies for the management of the signup process and general administration. These cookies will usually be deleted when you log out however in some cases they may remain afterwards to remember your site preferences when logged out.</p> <p>We use cookies when you are logged in so that we can remember this fact. This prevents you from having to log in every single time you visit a new page. These cookies are typically removed or cleared when you log out to ensure that you can only access restricted features and areas when logged in.</p> <p>This site offers newsletter or email subscription services and cookies may be used to remember if you are already registered and whether to show certain notifications which might only be valid to subscribed/unsubscribed users.</p> <p>When you submit data to through a form such as those found on contact pages or comment forms cookies may be set to remember your user details for future correspondence.</p> <p>In order to provide you with a great experience on this site we provide the functionality to set your preferences for how this site runs when you use it. In order to remember your preferences we need to set cookies so that this information can be called whenever you interact with a page is affected by your preferences.</p> <h2>Third Party Cookies</h2> <p>In some special cases we also use cookies provided by trusted third parties. The following section details which third party cookies you might encounter through this site.</p> <p>This site uses Google Analytics which is one of the most widespread and trusted analytics solution on the web for helping us to understand how you use the site and ways that we can improve your experience. These cookies may track things such as how long you spend on the site and the pages that you visit so we can continue to produce engaging content.</p> <p>For more information on Google Analytics cookies, <a href="https://developers.google.com/analytics/devguides/collection/analyticsjs/cookie-usage">see the official Google Analytics page</a>.</p> <p>Third party analytics are used to track and measure usage of this site so that we can continue to produce engaging content. These cookies may track things such as how long you spend on the site or pages you visit which helps us to understand how we can improve the site for you. From time to time we test new features and make subtle changes to the way that the site is delivered. When we are still testing new features these cookies may be used to ensure that you receive a consistent experience whilst on the site whilst ensuring we understand which optimisations our users appreciate the most.</p> <p>As we sell products it's important for us to understand statistics about how many of the visitors to our site actually make a purchase and as such this is the kind of data that these cookies will track. This is important to you, as it means that we can accurately make business predictions that allow us to monitor our advertising and product costs to ensure the best possible price.</p> <p>In some cases we may provide you with custom content based on what you tell us about yourself either directly or indirectly by linking a social media account. These types of cookies simply allow us to provide you with content that we feel may be of interest to you.</p> <h2>More Information</h2> <p>Hopefully that has clarified things for you and as was previously mentioned if there is something that you aren't sure whether you need or not it's usually safer to leave cookies enabled in case it does interact with one of the features you use on our site. However if you are still looking for more information then you can contact us through one of our preferred contact methods.</p> <p>Email: <a href="mailto:support@citizenlab.co">support@citizenlab.co</a></p>
    privacy_policy_title: Privacy Policy
    privacy_policy_body: >
      <h2>1. Privacy policy</h2> <p>This Privacy Policy applies to the personal data collected by CitizenLab via this website.</p> <h2>2. WHAT ARE PERSONAL DATA?</h2> <p> In this Privacy Policy personal data means information or pieces of information that allow to identify you. An identifiable person is one who can be identified, directly or indirectly, in particular by reference to an identification number or to one or more factors specific to his physical, physiological, mental, economic, cultural or social identity. Typical personal data includes your name and email address.</p> <h2>3. What personal data do we collect?</h2> <p>We may collect your personal data from the two following sources: </p> <h3>3.1 Personal data you provide to us directly from registration on the platform.</h3> <p> <ul> <li>The personal data we collect from you directly may include your:</li> <li>User name (mandatory);</li> <li>E-mail address (mandatory);</li> <li>Name (optional);</li> <li>Age (optional);</li> <li>Area of residence (optional);</li> <li>Education level (optional).</li> </ul> </p> <h3>3.2 Personal data we collect when you use this website.</h3> <p>We (and third party service providers acting on our behalf) use cookies to automatically collect personal data about you when you use this website. For more information, please consult our Cookie Policy.</p> <h2>4. How do we use your personal data?</h2> <p> We may use your personal data for the following purposes: <ul> <li>To create and maintain your account on this website;</li> <li>To provide you with information regarding product or city that may be of interest to you;</li> <li>To verify your user account for the sake of security;</li> <li>To improve our products and your experience on this website by: <ul> <li>evaluating the use of this website;</li> <li>personalising the content you get to see based on your area of residence.</li> </ul> </li> <li>To manage the identification and authentication of users.</li> </ul> </p> <h2>5. Mode and place of processing the data</h2> <h3>Methods of processing</h3> <p>The Data Controller processes the Data of Users in a proper manner and shall take appropriate security measures to prevent unauthorized access, disclosure, modification, or unauthorized destruction of the Data.</p> <p>The Data processing is carried out using computers and/or IT enabled tools, following organizational procedures and modes strictly related to the purposes indicated. In addition to the Data Controller, in some cases, the Data may be accessible to certain types of persons in charge, involved with the operation of the site (administration, sales, marketing, legal, system administration) or external parties (such as third party technical service providers, mail carriers, hosting providers, IT companies, communications agencies) appointed, if necessary, as Data Processors by the Owner. The updated list of these parties may be requested from the Data Controller at any time.</p> <h3>Place</h3> <p>The Data is processed at the Data Controller's operating offices and in any other places where the parties involved with the processing are located. For further information, please contact the Data Controller.</p> <h3>Retention time</h3> <p>The Data is kept for the time necessary to provide the service requested by the User, or stated by the purposes outlined in this document, and the User can always request that the Data Controller suspend or remove the data.</p> <h2>6. Where do we transfer your personal data?</h2> <p>We do not transfer your personal data to service providers outside the European Union.</p> <h2>7. What rights do you have?</h2> <p> You have the right: <ul> <li>to request access to your personal data;</li> <li>to request that we correct, update or delete your personal data;</li> <li>to oppose to the processing of your personal data for direct communication purposes.</li> </ul> </p> <p>In addition, you can opt-out from direct communications at any time by following the relevant instructions at the bottom of the direct communications (‘Manage your email notifications’).</p> <p>If you would need help to exercise your rights, you may contact us by e-mail at support@citizenlab.co.</p>
