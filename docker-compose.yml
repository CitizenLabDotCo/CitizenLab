version: '2'

services:
  postgres:
    image: 'camptocamp/postgres:9.6'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - 'postgres:/var/lib/postgresql/data'

  redis:
    image: 'redis:3.2-alpine'
    command: redis-server
    ports:
      - '6379:6379'
    volumes:
      - 'redis:/var/lib/redis/data'

  web:
    depends_on:
      - 'postgres'
      - 'redis'
      - 'mailcatcher'
    build: .
    image: citizenlabdotco/cl2-back:latest
    ports:
      - '4000:4000'
    volumes:
      - '.:/cl2_back'
    env_file:
      - '.env'

  sidekiq:
    depends_on:
      - 'postgres'
      - 'redis'
    build: .
    image: citizenlabdotco/cl2-back:latest
    command: sidekiq -C config/sidekiq.yml.erb
    volumes:
      - '.:/cl2_back'
    env_file:
      - '.env'

  # cable:
  #   depends_on:
  #     - 'redis'
  #   build: .
  #   command: puma -p 28080 cable/config.ru
  #   ports:
  #     - '28080:28080'
  #   volumes:
  #     - '.:/cl2_back'
  #   env_file:
  #     - '.env'

  mailcatcher:
    image: 'schickling/mailcatcher'
    ports:
      - '1080:1080'

volumes:
  redis:
  postgres:
