de:
  email_campaigns:
    campaign_type_description:
      "manual": Direkte Nachrichten, die von Administratoren oder Moderatoren gesendet wurden
      "comment_on_your_comment": Wenn jemand auf meinen Kommentar antwortet
      "comment_on_your_idea": Wenn jemand auf meine Idee antwortet
      "admin_rights_received": Wenn mir Administratorrechte erteilt werden
      "comment_deleted_by_admin": Wenn ein Administrator meinen Kommentar löscht
      "comment_marked_as_spam": Wenn ein Kommentar als Spam markiert ist
      "idea_assigned_to_you": Wenn mir eine Idee zugeteilt wurde
      "idea_marked_as_spam": Wenn eine Idee als Spam markiert ist
      "invite_received": Wenn mich jemand auf die Plattform einlädt
      "invite_reminder": Wenn jemand mich auf die Seite eingeladen hat (Erinnerung nach 3 Tagen)
      "invite_accepted": Wenn jemand meine Einladung annimmt
      "mention_in_comment": Wenn mich jemand in einem Kommentar erwähnt
      "mention_in_official_feedback": Wenn mich jemand im offiziellen Feedback erwähnt
      "project_moderation_rights_received": Wenn ich die Rechte zur Projektmoderation erhalte
      "project_phase_started": Wenn ein Projekt in eine neue Phase eintritt
      "project_phase_upcoming": Wenn ein Projekt in einer Woche in eine neue Phase eintreten wird (für Administratoren und Moderatoren)
      "status_change_of_your_idea": Wenn sich der Status meiner Idee ändert
      "welcome": Wenn ich mich auf der Plattform registriere
      "password_reset": Wenn ich das Zurücksetzen des Passworts für mein Konto beantrage
      "first_idea_published": Wenn meine erste Idee veröffentlicht wird
      "idea_published": Wenn meine Idee veröffentlicht wird
      "new_comment_for_admin": Wenn ein neuer Kommentar in einem Projekt, das ich moderieren kann, geschrieben wurde
      "new_comment_on_commented_idea": Wenn ein neuer Kommentar zu einer Idee abgegeben wurde, die ich kommentiert habe
      "new_comment_on_voted_idea": Wenn ein neuer Kommentar zu einer Idee abgegeben wurde, für die ich gestimmt habe
      "new_idea_for_admin": Wenn eine Idee in einem Projekt, das ich moderieren kann, veröffentlicht wird
      "official_feedback_on_commented_idea": Wenn ein neues offizielles Feedback zu einer Idee abgegeben wurde, die ich kommentiert habe
      "official_feedback_on_voted_idea": Wenn ein neues offizielles Feedback zu einer Idee abgegeben wurde, für die ich gestimmt habe
      "official_feedback_on_your_idea": Wenn ein neues offizielles Feedback zu meiner Idee abgegeben wurde
      "status_change_of_commented_idea": Wenn der Status einer Idee, die ich kommentiert habe, geändert wurde
      "status_change_of_voted_idea": Wenn der Status einer Idee, für die ich gestimmt habe, geändert wurde
      "admin_digest": Eine wöchentliche Übersicht über die Aktivität auf der Plattform (nur für Administratoren)
      "moderator_digest": Eine wöchentliche Übersicht über die Aktivitäten auf der Plattform (nur für Moderatoren)
      "assignee_digest": Ein wöchentlicher Überblick über neue Ideen, die mir zugeteilt wurden (nur für Administratoren und Moderatoren)
      "user_digest": Ein wöchentlicher Überblick über die Aktivitäten auf der Plattform (für Bürger)
    admin_campaign_type_description:
      "manual": Direct messages sent by administrators or moderators
      "comment_on_your_comment": When a user receives a reply on their comment
      "comment_on_your_idea": When a user receives a reply on their idea
      "admin_rights_received": When a user is given admin rights
      "comment_deleted_by_admin": When an admin deletes my comment
      "comment_marked_as_spam": When a user marks a comment as spam (for administrators and moderators)
      "idea_assigned_to_you": When an idea has been assigned to me
      "idea_marked_as_spam": When a user marks an idea as spam (for administrators and moderators)
      "invite_received": When a user gets invited to the platform
      "invite_reminder": When someone invited me to the platform (reminder after 3 days)
      "invite_accepted": When a user accepts my invitation
      "mention_in_comment": When a user is mentioned in a comment
      "mention_in_official_feedback": When someone mentions me in official feedback
      "project_moderation_rights_received": When a user is given project moderation rights
      "project_phase_started": When a project enters a new phase
      "project_phase_upcoming": When a project will enter a new phase one week from now (for administrators and moderators)
      "status_change_of_your_idea": When the status of my idea changes
      "welcome": When a user registers on the platform
      "password_reset": When a user requests a password reset
      "first_idea_published": When a user’s first idea gets published
      "idea_published": When my idea gets published
      "new_comment_for_admin": When a new comment was written in a project I can moderate
      "new_comment_on_commented_idea": When a new comment has been placed on an idea the user commented on
      "new_comment_on_voted_idea": When a new comment has been placed on an idea the user voted for
      "new_idea_for_admin": When an idea is published in a project I can moderate
      "official_feedback_on_commented_idea": When a new official feedback has been placed on an idea I commented on
      "official_feedback_on_voted_idea": When a new official feedback has been placed on an idea I voted for
      "official_feedback_on_your_idea": When a new official feedback has been placed on my idea
      "status_change_of_commented_idea": When the status of an idea the user commented on has been changed
      "status_change_of_voted_idea": When the status of an idea the user voted for has been changed
      "admin_digest": A weekly overview of the activity on the platform (only for administrators)
      "moderator_digest": A weekly overview of the activity on the platform (only for moderators)
      "assignee_digest": A weekly overview of new ideas assigned to me (only for admins and moderators)
      "user_digest": A weekly overview of the activity on the platform (for citizens)
