      "invite_received": Wenn mich jemand auf die Plattform einlädt
      "invite_reminder": When someone invited me to the platform (reminder after 3 days)
      "invite_accepted": Wenn jemand meine Einladung annimmt
      "mention_in_comment": Wenn mich jemand in einem Kommentar erwähnt
      "mention_in_official_feedback": Wenn mich jemand im offiziellen Feedback erwähnt
      "project_moderation_rights_received": Wenn ich die Rechte zur Projektmoderation erhalte
