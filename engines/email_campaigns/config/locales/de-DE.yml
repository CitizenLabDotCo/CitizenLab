      "comment_on_your_idea": Wenn ein Benutzer eine Antwort auf seine Idee erhält
      "admin_rights_received": Wenn einem Benutzer Administratorrechte zugewiesen werden
      "comment_deleted_by_admin": Wenn ein Administrator meinen Kommentar löscht
      "comment_marked_as_spam": Wenn ein Benutzer einen Kommentar als Spam markiert (für Administratoren und Moderatoren)
      "idea_marked_as_spam": Wenn ein Benutzer eine Idee als Spam markiert (für Administratoren und Moderatoren)
      "invite_received": Wenn ein Benutzer auf die Plattform eingeladen wird
      "invite_accepted": Wenn ein Benutzer meine Einladung annimmt
      "mention_in_comment": Wenn ein Benutzer in einem Kommentar erwähnt wird
      "mention_in_official_feedback": Wenn mich jemand im offiziellen Feedback erwähnt
      "project_moderation_rights_received": Wenn ein Benutzer die Rechte zur Projektmoderation erhält
      "status_change_of_your_idea": Wenn sich der Status meiner Idee ändert
      "welcome": Wenn sich ein Benutzer auf der Plattform registriert
      "password_reset": Wenn ein Benutzer das Zurücksetzen des Passworts anfordert
      "first_idea_published": Wenn die erste Idee eines Benutzers veröffentlicht wird
      "idea_published": Wenn meine Idee veröffentlicht wird
      "new_comment_for_admin": Wenn ein neuer Kommentar in einem Projekt, das ich moderieren kann, geschrieben wurde
      "new_comment_on_commented_idea": Wenn ein neuer Kommentar zu einer Idee abgegeben wurde, die der Benutzer kommentiert hat
      "new_comment_on_voted_idea": Wenn ein neuer Kommentar zu einer Idee abgegeben wurde, für die der Benutzer gestimmt hat
      "new_idea_for_admin": Wenn eine Idee in einem Projekt, das ich moderieren kann, veröffentlicht wird
      "official_feedback_on_commented_idea": Wenn ein neues offizielles Feedback zu einer Idee abgegeben wurde, die ich kommentiert habe
      "official_feedback_on_voted_idea": Wenn ein neues offizielles Feedback zu einer Idee abgegeben wurde, für die ich gestimmt habe
      "official_feedback_on_your_idea": Wenn ein neues offizielles Feedback zu meiner Idee abgegeben wurde
      "status_change_of_commented_idea": Wenn der Status einer Idee, zu der der Benutzer einen Kommentar abgegeben hat, geändert wurde
      "status_change_of_voted_idea": Wenn der Status einer Idee, für die der Benutzer gestimmt hat, geändert wurde
