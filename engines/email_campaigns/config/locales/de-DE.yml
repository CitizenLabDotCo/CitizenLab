de:
  email_campaigns:
    campaign_type_description:
      "manual": Direkte Nachrichten, die von Administratoren oder Moderatoren gesendet wurden
      "comment_on_your_comment": Wenn jemand auf meinen Kommentar antwortet
      "comment_on_your_idea": Wenn jemand auf meine Idee antwortet
